# Source: cluster-api-visualizer/templates/serveaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: capi-visualizer
  namespace: default
---
# Source: cluster-api-visualizer/templates/clusterrole.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: capi-visualizer
rules:
- apiGroups:
  - ''
  resources:
  - '*'
  verbs:
  - 'list'
  - 'get'
  - 'watch'
- apiGroups:
  - 'apiextensions.k8s.io'
  resources:
  - 'customresourcedefinitions'
  verbs:
  - 'list'
  - 'get'
  - 'watch'
- apiGroups:
  - 'cluster.x-k8s.io'
  - 'addons.cluster.x-k8s.io'
  - 'bootstrap.cluster.x-k8s.io'
  - 'controlplane.cluster.x-k8s.io'
  - 'ipam.cluster.x-k8s.io'
  - 'infrastructure.cluster.x-k8s.io'
  - 'runtime.cluster.x-k8s.io'
  resources:
  - '*'
  verbs:
  - '*'
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
---
# Source: cluster-api-visualizer/templates/clusterrolebinding.yaml
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: capi-visualizer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: capi-visualizer
subjects:
- kind: ServiceAccount
  name: capi-visualizer
  namespace: default
---
# Source: cluster-api-visualizer/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: capi-visualizer
  namespace: default
  labels:
    app: capi-visualizer
spec:
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: capi-visualizer
---
# Source: cluster-api-visualizer/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: capi-visualizer
  namespace: default
  labels:
    app: capi-visualizer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capi-visualizer
  template:
    metadata:
      labels:
        app: capi-visualizer
    spec:
      containers:
      - name: capi-visualizer
        image: "ghcr.io/jont828/cluster-api-visualizer:v1.3.0"
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
      serviceAccountName: capi-visualizer
