# Source: edgelessdb/templates/edgelessdb.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: edgelessdb
  namespace: 
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/created-by: Helm
    app.kubernetes.io/name: EdgelessDB
    app.kubernetes.io/part-of: EdgelessDB
    app.kubernetes.io/version: v0.3.2
spec:
  serviceName: "edgelessdb"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: database
      app.kubernetes.io/name: EdgelessDB
      app.kubernetes.io/version: v0.3.2
  template:
    metadata:
      labels:
        app.kubernetes.io/component: database
        app.kubernetes.io/created-by: Helm
        app.kubernetes.io/name: EdgelessDB
        app.kubernetes.io/part-of: EdgelessDB
        app.kubernetes.io/version: v0.3.2
        marblerun/marbletype: EdgelessDB
    spec:
      serviceAccountName: edgelessdb
      containers:
        - env:
          - name: EDG_EDB_DATABASE_ADDR
            value: "0.0.0.0:3306"
          - name: EDG_EDB_API_ADDR
            value: "0.0.0.0:8080"
          - name: EDG_EDB_DEBUG
            value: "0"
          - name: EDG_EDB_LOG_DIR
            value: ""
          - name: OE_SIMULATION
            value: "0"
          name: edgelessdb
          image: "ghcr.io/edgelesssys/edgelessdb-sgx-1gb:v0.3.2"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
              name: sql
            - containerPort: 8080
              name: http
          resources:
            limits:
              sgx.intel.com/enclave: 1
              sgx.intel.com/epc: 10Mi
              sgx.intel.com/provision: 1
          volumeMounts:
          - name: edgelessdb-storage
            mountPath: /data
      volumes:
        - name: edgelessdb-storage
          persistentVolumeClaim:
            claimName: edgelessdb-storage
