    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v2.13.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubesec
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubesec
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-kubesec
      securityContext:
        {}
      containers:
        - name: kubesec
          securityContext:
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: "kubesec/kubesec:latest"
          imagePullPolicy: IfNotPresent
          command: ["kubesec"]
          args:
            - "http"
            - "80"
            - "&"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
