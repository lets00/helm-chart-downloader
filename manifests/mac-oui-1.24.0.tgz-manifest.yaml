apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-mac-oui
  labels:
    helm.sh/chart: mac-oui-1.24.0
    app.kubernetes.io/name: mac-oui
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mac-oui
      app.kubernetes.io/instance: my-release
  strategy:
    {}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mac-oui
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-mac-oui
      securityContext:
        {}
      containers:
        - name: mac-oui
          securityContext:
            {}
          image: "rm3l/mac-oui:1.5.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            {}
