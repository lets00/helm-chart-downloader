metadata:
  name: my-release-alertmanager-snmp-notifier
  labels:
    helm.sh/chart: alertmanager-snmp-notifier-0.3.0
    app.kubernetes.io/name: alertmanager-snmp-notifier
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.5.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: alertmanager-snmp-notifier/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-alertmanager-snmp-notifier
  labels:
    helm.sh/chart: alertmanager-snmp-notifier-0.3.0
    app.kubernetes.io/name: alertmanager-snmp-notifier
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9464
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: alertmanager-snmp-notifier
    app.kubernetes.io/instance: my-release
---
# Source: alertmanager-snmp-notifier/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-alertmanager-snmp-notifier
  labels:
    helm.sh/chart: alertmanager-snmp-notifier-0.3.0
    app.kubernetes.io/name: alertmanager-snmp-notifier
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager-snmp-notifier
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alertmanager-snmp-notifier
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-alertmanager-snmp-notifier
      securityContext:
        {}
      containers:
        - name: alertmanager-snmp-notifier
          securityContext:
            {}
          image: "maxwo/snmp-notifier:v1.5.0"
          imagePullPolicy: IfNotPresent
          args:
            - --snmp.destination=snmp-server:162
        
            - --snmp.trap-description-template=/etc/snmp_notifier/description-template.tpl
          env:
          volumeMounts:
          ports:
            - name: http
              containerPort: 9464
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
      volumes:
