---
# Source: folding-at-home/templates/application.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-folding-at-home
  labels:
    helm.sh/chart: folding-at-home-0.0.1
    app.kubernetes.io/name: folding-at-home
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "7.6.21"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  serviceName: my-release-folding-at-home-headless
  selector:
    matchLabels:
      app.kubernetes.io/name: folding-at-home
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: folding-at-home
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 1000
      containers:
        - name: folding-at-home
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
          image: "linuxserver/foldingathome:7.6.21"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7396
              protocol: TCP
            - name: command
              containerPort: 36330
              protocol: TCP
          resources:
            {}
          volumeMounts:
          - name: work
            mountPath: "/config/work"
          - name: config
            mountPath: "/config/config.xml"
            subPath: config.xml
      volumes:
      - name: work
        emptyDir: {}
      - name: config
        secret:
          secretName: my-release-folding-at-home-config
