apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: my-release
  namespace: default
  labels:    
    tier: node
    app: rke2-multus
spec:
  selector:
    matchLabels:
      app: rke2-multus
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:        
        tier: node
        app: rke2-multus
      annotations:
        checksum/config: fd23672d720fdddd8faf8f629c7eec5c444ad6484d2a654621fa7d4b5c65c4fc
    spec:
      priorityClassName: system-node-critical
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
      serviceAccountName: multus
      initContainers:
      - name: cni-plugins
        image: rancher/hardened-cni-plugins:v1.4.1-build20240430
        securityContext:
          privileged: true
        volumeMounts:
        - name: cnibin
          mountPath: /host/opt/cni/bin
        env:
        - name: SKIP_CNI_BINARIES
          value: flannel
      containers:
      - name: kube-rke2-multus
        image: rancher/hardened-multus-cni:v4.0.2-build20240418
        imagePullPolicy: IfNotPresent
        env:
        - name: KUBERNETES_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        command: ["/thin_entrypoint"]
        args:
        - "--multus-conf-file=auto"
        - "--multus-kubeconfig-file-host=/etc/cni/net.d/multus.d/multus.kubeconfig"
        resources:
          limits:
            cpu: 2000m
            memory: 1024Mi
          requests:
            cpu: 250m
            memory: 128Mi
        securityContext:
          privileged: true
        volumeMounts:
        - name: cni
          mountPath: /host/etc/cni/net.d
        - name: cnibin
          mountPath: /host/opt/cni/bin
      volumes:
        - name: cni
          hostPath:
            path: /etc/cni/net.d
        - name: cnibin
          hostPath:
            path: /opt/cni/bin
