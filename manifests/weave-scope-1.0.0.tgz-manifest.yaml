apiVersion: v1
kind: Pod
metadata:
  name: "my-release-ui-test-4zskw"
  annotations:
    "helm.sh/hook": test-success
  labels:    
    chart: weave-scope-1.0.0
    heritage: Helm
    release: my-release
    app: weave-scope
spec:
  initContainers:
    - name: "test-framework"
      image: "dduportal/bats:0.4.0"
      command:
      - "bash"
      - "-c"
      - |
        set -ex
        # copy bats to tools dir
        cp -R /usr/local/libexec/ /tools/bats/
      volumeMounts:
      - mountPath: /tools
        name: tools
  containers:
    - name: my-release-ui-test
      image: dduportal/bats:0.4.0
      command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
      volumeMounts:
      - mountPath: /tests
        name: tests
        readOnly: true
      - mountPath: /tools
        name: tools
  volumes:
  - name: tests
    configMap:
      name: weave-scope-my-release-tests
  - name: tools
    emptyDir: {}
  restartPolicy: Never
