# Source: code-server/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-code-server
  labels:
    helm.sh/chart: code-server-0.1.31
    app.kubernetes.io/name: code-server
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: code-server
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: code-server
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: anyuid
      securityContext:
        {}
      containers:
        - name: code-server
          securityContext:
            {}
          image: "ghcr.io/maastrichtu-ids/code-server:latest"
          imagePullPolicy: IfNotPresent
          workingDir: /home/coder/project
          env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  key: application-password
                  name: my-release-code-server
            - name: GIT_URL
              value: 
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15 
            failureThreshold: 40
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15 
            failureThreshold: 40
            periodSeconds: 10
            timeoutSeconds: 2
          resources:
            {}
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
            - name: data
              mountPath: /home/coder/project
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
        - name: data
          persistentVolumeClaim:
            claimName: my-release-code-server
---
