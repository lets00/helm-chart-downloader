---
# Source: klum/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: klum
---
# Source: klum/templates/clusterrolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: klum-cluster-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: klum
    namespace: default
---
# Source: klum/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: klum
  labels:
    run: klum
spec:
  selector:
    run: klum
  ports:
    - port: 9090
      name: metrics
      targetPort: metrics
---
# Source: klum/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: klum
spec:
  replicas: 1
  selector:
    matchLabels:
      run: klum
  template:
    metadata:
      labels:
        run: klum
    spec:
      serviceAccountName: klum
      containers:
        - image: "ghcr.io/jadolg/klum:v0.8.1"
          name: klum
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          ports:
            - containerPort: 9090
              name: metrics
          env:
            - name: CONTEXT_NAME
              value: dev
            - name: SERVER_NAME
              value: https://myserver.example.com:6443
            - name: NAMESPACE
              value: default
            - name: GITHUB_URL
              value: 
            - name: METRICS_PORT
              value: "9090"
