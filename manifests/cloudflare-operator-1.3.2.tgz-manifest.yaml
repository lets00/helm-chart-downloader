# Source: cloudflare-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-cloudflare-operator
  namespace: default
  labels:
    helm.sh/chart: cloudflare-operator-1.3.2
    app.kubernetes.io/name: cloudflare-operator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.3.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudflare-operator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloudflare-operator
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-cloudflare-operator
      securityContext:
        {}
      containers:
        - name: cloudflare-operator
          securityContext:
            {}
          image: "ghcr.io/containeroo/cloudflare-operator:v1.3.1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: probes
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: probes
          readinessProbe:
            httpGet:
              path: /healthz
              port: probes
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
