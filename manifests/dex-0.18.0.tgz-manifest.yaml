  template:
    metadata:
      annotations:
      
        checksum/config: 28c9781f073e8a30496a184629cd99b85595732ceb4a3056b80d2bcfb8ae9039
      labels:
        app.kubernetes.io/name: dex
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-dex
      securityContext:
        {}
      containers:
        - name: dex
          securityContext:
            {}
          image: "ghcr.io/dexidp/dex:v2.40.0"
          imagePullPolicy: IfNotPresent
          args:
            - dex
            - serve
            - --web-http-addr
            - 0.0.0.0:5556
            - --telemetry-addr
            - 0.0.0.0:5558
