apiVersion: v1
kind: Pod
metadata:
  name: "my-release-juice-shop-test-connection"
  labels:

    helm.sh/chart: juice-shop-4.5.0
    app.kubernetes.io/name: juice-shop
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v13.0.3"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['my-release-juice-shop:3000']
  restartPolicy: Never
