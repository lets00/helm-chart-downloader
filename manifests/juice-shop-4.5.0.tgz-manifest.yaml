apiVersion: v1
kind: Service
metadata:
  name: my-release-juice-shop
  labels:
    helm.sh/chart: juice-shop-4.5.0
    app.kubernetes.io/name: juice-shop
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v13.0.3"
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: juice-shop
    app.kubernetes.io/instance: my-release
---
# Source: juice-shop/templates/deployment.yaml
# SPDX-FileCopyrightText: the secureCodeBox authors
#
# SPDX-License-Identifier: Apache-2.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-juice-shop
  labels:
    helm.sh/chart: juice-shop-4.5.0
    app.kubernetes.io/name: juice-shop
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v13.0.3"
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: juice-shop
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: juice-shop
        app.kubernetes.io/instance: my-release
      annotations:
        {}
    spec:
      securityContext:
        {}
      containers:
        - name: juice-shop
          env:
            []
          securityContext:
            {}
          image: "docker.io/bkimminich/juice-shop:v13.0.3"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
          volumeMounts:
            []
      volumes:
        []
