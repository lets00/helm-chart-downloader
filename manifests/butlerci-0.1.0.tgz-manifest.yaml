# Source: butlerci/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-butlerci
  labels:
    helm.sh/chart: butlerci-0.1.0
    app.kubernetes.io/name: butlerci
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: butlerci
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: butlerci
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-butlerci
      securityContext:
        {}
      containers:
        - name: butlerci
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: "etejeda/butlerci:0.1.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config.yaml
              name: config-volume
              subPath: config.yml
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          env:
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
            requests:
              cpu: 25m
              memory: 64Mi
      volumes:
        - name: config-volume
          configMap:
            name: my-release-butlerci-config
---
