apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-operator
  labels:
    app: helm-operator
    chart: helm-operator
    release: my-release
    heritage: Helm
spec:
  selector:
    matchLabels:
      app: helm-operator
      release: my-release
  replicas: 1
  template:
    metadata:
      labels:
        app: helm-operator
        release: my-release
    spec:
      serviceAccountName: helm-operator
      containers:
      - name: helm-operator
        image: bsgrigorov/helm-operator:latest
        imagePullPolicy: Always
        env:
        - name: MY_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
  
        args:
        - "--leader-elect"
        - "--leader-election-id=helm-operator"
        - "--max-concurrent-reconciles=2" # used to limit concurrent tasks to avoid OOMKilled
        resources:
          limits:
            cpu: 0.125
            memory: 256Mi
          requests:
            cpu: 0.125
            memory: 256Mi
        ports:
        - containerPort: 80
      terminationGracePeriodSeconds: 10
