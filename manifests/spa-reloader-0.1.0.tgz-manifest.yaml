---
# Source: spa-reloader/templates/namespace.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: spa-system
---
# Source: spa-reloader/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-spa-reloader
  namespace: spa-system
  labels:
    helm.sh/chart: spa-reloader-0.1.0
    app.kubernetes.io/name: spa-reloader
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.0.16"
    app.kubernetes.io/managed-by: Helm
---
# Source: spa-reloader/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-spa-reloader
  namespace: spa-system
  labels:
    helm.sh/chart: spa-reloader-0.1.0
    app.kubernetes.io/name: spa-reloader
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.0.16"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: spa-reloader
    app.kubernetes.io/instance: my-release
---
# Source: spa-reloader/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-spa-reloader
  namespace: spa-system
  labels:
    helm.sh/chart: spa-reloader-0.1.0
    app.kubernetes.io/name: spa-reloader
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.0.16"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: spa-reloader
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spa-reloader
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-spa-reloader
      securityContext:
        {}
      containers:
        - name: spa-reloader
          securityContext:
            {}
          image: "toucansoftware/spa-reloader:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SPA_NAMESPACE
              value:  default
            - name: SPA_NAME
              value:  foo
          resources:
            {}
---
# Source: spa-reloader/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-spa-reloader-test-connection"
  labels:
    helm.sh/chart: spa-reloader-0.1.0
    app.kubernetes.io/name: spa-reloader
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.0.16"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-spa-reloader:8080']
  restartPolicy: Never
