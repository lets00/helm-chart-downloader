# Source: freshrss/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-freshrss
  labels:
    app.kubernetes.io/name: freshrss
    helm.sh/chart: freshrss-1.16.2
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: freshrss
    app.kubernetes.io/instance: my-release
---
# Source: freshrss/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-freshrss
  labels:
    app.kubernetes.io/name: freshrss
    helm.sh/chart: freshrss-1.16.2
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: freshrss
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: freshrss
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: freshrss
          image: "freshrss/freshrss:1.16.2"
          imagePullPolicy: IfNotPresent
          env:
            - name: CRON_MIN
              value: "23,53"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - name: data
              mountPath: /var/www/FreshRSS/data
          resources:
            {}
      volumes:
        - name: data
          emptyDir: {}
---
# Source: freshrss/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-freshrss-test-connection"
  labels:
    app.kubernetes.io/name: freshrss
    helm.sh/chart: freshrss-1.16.2
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['my-release-freshrss:80']
  restartPolicy: Never
