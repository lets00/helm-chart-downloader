# Source: ai-structuring/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  namespace: hce-ai
  name: evi-ai-structuring
  labels:
    app: ai-structuring
spec:
  type: NodePort
  selector:
    app: ai-structuring
    version: v1
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 31008
---
# Source: ai-structuring/templates/deployment.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: evi-ai-structuring
  namespace: hce-ai
  annotations:
    container.apparmor.security.beta.kubernetes.io/ai-structuring: runtime/default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-structuring
      version: v1
  template:
    metadata:
      labels:
        app: ai-structuring
        sidecar.istio.io/inject: "true"
        version: v1
    spec:
      nodeSelector:
        feature.node.kubernetes.io/cpu-cpuid.AVX512VNNI: 'true'
        feature.node.kubernetes.io/cpu-cpuid.AVX2: 'true'
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: ai-structuring

      containers:
      - name: ai-structuring
        image: "ai-structuring:master-20c2c999f53aad4c63c5d671ffe83e53f3e4f1a7"
        imagePullPolicy: IfNotPresent
        workingDir: /opt/ai_structuring/build
        command: ["./ai_structuring"]
        args: ["0.0.0.0", "8080", "8", "ai-inference.hce-ai", "50051"]
        ports:
          - containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /opt/ai_structuring/config
        securityContext:
          # readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        resources:
          limits:
            cpu: "8"
            memory: 10Gi
          requests:
            cpu: 500m
            memory: 200Mi
      volumes:
        - name: config-volume
          configMap:
            name: ai-structuring-cfg
