# Source: haproxy-ingress/templates/controller-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    helm.sh/chart: haproxy-ingress-0.15.0-alpha.2
    app.kubernetes.io/name: haproxy-ingress
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.15.0-alpha.2"
    app.kubernetes.io/managed-by: Helm
  name: my-release-haproxy-ingress
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  minReadySeconds: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: haproxy-ingress
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/name: haproxy-ingress
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-haproxy-ingress
      containers:
        - name: haproxy-ingress
          image: "quay.io/jcmoraisjr/haproxy-ingress:v0.15.0-alpha.2"
          imagePullPolicy: "IfNotPresent"
          args:
            - --configmap=default/my-release-haproxy-ingress
            - --ingress-class=haproxy
            - --sort-backends
          ports:        
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
            - name: healthz
              containerPort: 10253      
          livenessProbe:
            httpGet:
              path: "/healthz"
              port: 10253
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: "/healthz"
              port: 10253
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            {}
      terminationGracePeriodSeconds: 60
      dnsPolicy: ClusterFirst
      hostNetwork: false
