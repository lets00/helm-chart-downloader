# Source: bind/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-bind
  labels:
    helm.sh/chart: bind-0.1.0
    app.kubernetes.io/name: bind
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2021-01-02"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bind
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bind
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-bind
      securityContext:
        {}
      containers:
        - name: bind
          securityContext:
            {}
          image: "gmelillo/bind9:latest"
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-c"]
          args: ["rm -rf /etc/bind/named.conf.acl && sed -i '/named.conf.acl/d' /etc/bind/named.conf.base && /etc/bind/init.sh"]
          
          ports:
            - name: namedtcp
              containerPort: 53
              protocol: TCP
            - name: namedudp
              containerPort: 53
              protocol: UDP
          livenessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "nslookup foobar 127.0.0.1 &> /dev/null; echo ok"
            initialDelaySeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "nslookup foobar 127.0.0.1 &> /dev/null; echo ok"
            initialDelaySeconds: 10
            timeoutSeconds: 5
          resources:
            {}
      volumes:
