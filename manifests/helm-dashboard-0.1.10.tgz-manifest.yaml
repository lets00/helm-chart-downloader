# Source: helm-dashboard/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-helm-dashboard
  labels:
    helm.sh/chart: helm-dashboard-0.1.10
    app.kubernetes.io/name: helm-dashboard
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.3.3"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: helm-dashboard
      app.kubernetes.io/instance: my-release
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: helm-dashboard
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-helm-dashboard
      securityContext:
        {}
      containers:
        - name: helm-dashboard
          command:
            - /bin/helm-dashboard
          args:
            - --no-browser
            - --bind=0.0.0.0
          securityContext:
            {}
          image: "komodorio/helm-dashboard:1.3.3"
          imagePullPolicy: IfNotPresent
          env:
            - name: HELM_CACHE_HOME
              value: /opt/dashboard/helm/cache
            - name: HELM_CONFIG_HOME
              value: /opt/dashboard/helm/config
            - name: HELM_DATA_HOME
              value: /opt/dashboard/helm/data
            - name: DEBUG
              value:
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status
              port: http
          readinessProbe:
            httpGet:
              path: /status
              port: http
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: data
              mountPath: /opt/dashboard/helm
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: my-release-helm-dashboard
