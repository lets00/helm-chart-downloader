---
# Source: kanboard/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-kanboard
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kanboard
    app.kubernetes.io/version: v1.2.20
    helm.sh/chart: kanboard-5.2.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: kanboard
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kanboard
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-kanboard
          image: "kanboard/kanboard:v1.2.20"
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_DRIVER
              value: sqlite
            - name: DB_HOSTNAME
              value: null
            - name: DB_NAME
              value: null
            - name: DB_PASSWORD
              value: null
            - name: DB_PORT
              value: null
            - name: DB_USERNAME
              value: null
            - name: LOG_DRIVER
              value: stdout
            - name: MAIL_CONFIGURATION
              value: "false"
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
