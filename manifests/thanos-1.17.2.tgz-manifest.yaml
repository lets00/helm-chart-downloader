apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-thanos-query
  namespace: default
  labels:
    helm.sh/chart: thanos-1.17.2
    app.kubernetes.io/name: thanos
    app.kubernetes.io/instance: my-release
