---
# Source: smarter-device-manager/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-smarter-device-manager-config
  labels:
    helm.sh/chart: smarter-device-manager-6.5.2
    app.kubernetes.io/name: smarter-device-manager
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.20.7"
    app.kubernetes.io/managed-by: Helm
data:
  conf.yaml: |
    - devicematch: ^ttyUSB.*$
      nummaxdevices: 1
---
# Source: smarter-device-manager/templates/common.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: my-release-smarter-device-manager
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: smarter-device-manager
    app.kubernetes.io/version: 1.20.7
    helm.sh/chart: smarter-device-manager-6.5.2
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: smarter-device-manager
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: smarter-device-manager
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      priorityClassName: system-node-critical
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      enableServiceLinks: true
      containers:
        - name: my-release-smarter-device-manager
          image: "registry.gitlab.com/arm-research/smarter/smarter-device-manager:v1.20.7"
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
          terminationMessagePath: /var/log/termination-log
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            
          volumeMounts:
            - name: configuration
              mountPath: /root/config/conf.yaml
              subPath: conf.yaml
            - name: devfs
              mountPath: /dev
              readOnly: true
            - name: kubeletsockets
              mountPath: /var/lib/kubelet/device-plugins
            - name: sysfs
              mountPath: /sys
              readOnly: true
          
      volumes:
        - name: configuration
          configMap:
            name: my-release-smarter-device-manager-config
        - name: devfs
          hostPath:
            path: /dev
        - name: kubeletsockets
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: sysfs
          hostPath:
            path: /sys
