---
# Source: tdarr/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-tdarr
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: tdarr
    app.kubernetes.io/version: 2.00.18
    helm.sh/chart: tdarr-4.6.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: tdarr
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tdarr
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-tdarr
          image: "haveagitgat/tdarr:2.00.18"
          imagePullPolicy: IfNotPresent
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: UTC
            - name: ffmpegPath
              value: ""
            - name: serverIP
              value: 0.0.0.0
            - name: serverPort
              value: "8266"
            - name: webUIPort
              value: "8265"
          ports:
            - name: http
              containerPort: 8265
              protocol: TCP
            - name: server
              containerPort: 8266
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8265
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8265
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8265
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
        - env:
          - name: TZ
            value: UTC
          - name: nodeID
            value: node
          - name: serverIP
            value: localhost
          - name: serverPort
            value: "8266"
          - name: ffmpegPath
            value: <nil>
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          image: haveagitgat/tdarr_node:2.00.10
          imagePullPolicy: IfNotPresent
          name: node
          volumeMounts: null
