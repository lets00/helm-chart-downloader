---
# Source: grav/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-grav
  labels:
    helm.sh/chart: grav-0.1.6
    app.kubernetes.io/name: grav
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.7.18"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: grav
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grav
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-grav
        image: "ghcr.io/linuxserver/grav:version-1.7.18"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
