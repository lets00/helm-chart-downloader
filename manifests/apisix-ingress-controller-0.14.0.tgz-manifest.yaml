apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-apisix-ingress-controller
  namespace: default
  annotations:
  labels:
    helm.sh/chart: apisix-ingress-controller-0.14.0
    
    app.kubernetes.io/name: apisix-ingress-controller
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.8.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      
      app.kubernetes.io/name: apisix-ingress-controller
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        checksum/config: a0701c9e1075472e63b7176884cba67faba70f8dda3c806a9e3253d6313f1983
      labels:
        
        app.kubernetes.io/name: apisix-ingress-controller
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-apisix-ingress-controller
      securityContext:
        {}
      volumes:
        - name: configuration
          configMap:
            name: my-release-configmap
            items:
              - key: config.yaml
                path: config.yaml
      
      
      initContainers:
        - name: wait-apisix-admin
          image: busybox:1.28
          
          command: ['sh', '-c', "until nc -z apisix-admin.ingress-apisix.svc.cluster.local 9180 ; do echo waiting for apisix-admin; sleep 2; done;"]
          

          securityContext:
            {}
      
      containers:
        - name: apisix-ingress-controller
          command:
            - /ingress-apisix/apisix-ingress-controller
            - ingress
            - --config-path
            - /ingress-apisix/conf/config.yaml
          securityContext:
            {}
          image: "apache/apisix-ingress-controller:1.8.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
          resources:
            {}
          volumeMounts:
            - mountPath: /ingress-apisix/conf/config.yaml
              name: configuration
              subPath: config.yaml
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
---
