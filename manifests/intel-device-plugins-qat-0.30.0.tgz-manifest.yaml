---
# Source: intel-device-plugins-qat/templates/qat.yaml
apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: intel-dp-qat-device
spec:
  rules:
    - name: "intel.qat"
      labels:
        "intel.feature.node.kubernetes.io/qat": "true"
      matchFeatures:
        - feature: pci.device
          matchExpressions:
            vendor: {op: In, value: ["8086"]}
            device: {op: In, value: ["37c8", "4940", "4942", "4944", "4946"]}
            class: {op: In, value: ["0b40"]}
        - feature: kernel.loadedmodule
          matchExpressions:
            intel_qat: {op: Exists}
      matchAny:
        - matchFeatures:
          - feature: kernel.loadedmodule
            matchExpressions:
              vfio_pci: {op: Exists}
        - matchFeatures:
          - feature: kernel.enabledmodule
            matchExpressions:
              vfio-pci: {op: Exists}
---
# Source: intel-device-plugins-qat/templates/qat.yaml
apiVersion: deviceplugin.intel.com/v1
kind: QatDevicePlugin
metadata:
  name: qatdeviceplugin-sample
  annotations: 
    null
spec:
  image: "intel/intel-qat-plugin:0.30.0"
  initImage: "intel/intel-qat-initcontainer:0.30.0"
  dpdkDriver: vfio-pci
  kernelVfDrivers:
    - c6xxvf
    - 4xxxvf
    - 420xxvf
  maxNumDevices: 128
  logLevel:  4
  nodeSelector: 
    intel.feature.node.kubernetes.io/qat: "true"
  tolerations:
    null
