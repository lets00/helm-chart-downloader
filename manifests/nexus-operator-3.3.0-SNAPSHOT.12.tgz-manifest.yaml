# Source: nexus-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    helm.sh/chart: nexus-operator-3.3.0-SNAPSHOT.12
    app.kubernetes.io/name: nexus-operator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "3.3.0-SNAPSHOT.12"
    app.kubernetes.io/managed-by: Helm
  name: nexus-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: nexus-operator
  template:
    metadata:
      labels:
        name: nexus-operator
    spec:
      serviceAccountName: edp-nexus-operator
      securityContext:
        runAsNonRoot: true
      containers:
        - name: nexus-operator
          # Replace this with the built image name
          image: epamedp/nexus-operator:3.3.0-SNAPSHOT.12
          ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
          imagePullPolicy: "IfNotPresent"
          command:
            - /manager
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              memory: 192Mi
            requests:
              cpu: 50m
              memory: 64Mi
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: edp-nexus-operator-webhook-certs
