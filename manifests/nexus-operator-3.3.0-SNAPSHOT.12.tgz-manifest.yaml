apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  labels:
    helm.sh/chart: nexus-operator-3.3.0-SNAPSHOT.12
    app.kubernetes.io/name: nexus-operator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "3.3.0-SNAPSHOT.12"
    app.kubernetes.io/managed-by: Helm
  name: edp-nexus-operator-validating-webhook-configuration-default
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: edp-nexus-operator-webhook-service
        namespace: default
        path: /validate-edp-epam-com-v1alpha1-nexusrepository
    failurePolicy: Fail
    name: vnexusrepository.kb.io
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
            - default
    rules:
      - apiGroups:
          - edp.epam.com
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - nexusrepositories
        scope: Namespaced
    sideEffects: None
