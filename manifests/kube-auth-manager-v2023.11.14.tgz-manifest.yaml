---
# Source: kube-auth-manager/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-kube-auth-manager
  namespace: default
  labels:
    helm.sh/chart: kube-auth-manager-v2023.11.14
    app.kubernetes.io/name: kube-auth-manager
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.1"
    app.kubernetes.io/managed-by: Helm
---
# Source: kube-auth-manager/templates/cluster-role.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: my-release-kube-auth-manager
  labels:
    helm.sh/chart: kube-auth-manager-v2023.11.14
    app.kubernetes.io/name: kube-auth-manager
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.1"
    app.kubernetes.io/managed-by: Helm
rules:
- apiGroups:
  - authentication.appscode.com
  resources: ["*"]
  verbs: ["*"]
---
# Source: kube-auth-manager/templates/cluster-role-binding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: my-release-kube-auth-manager
  labels:
    helm.sh/chart: kube-auth-manager-v2023.11.14
    app.kubernetes.io/name: kube-auth-manager
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.1"
    app.kubernetes.io/managed-by: Helm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: my-release-kube-auth-manager
subjects:
- kind: ServiceAccount
  name: my-release-kube-auth-manager
  namespace: default
---
# Source: kube-auth-manager/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-kube-auth-manager
  namespace: default
  labels:
    helm.sh/chart: kube-auth-manager-v2023.11.14
    app.kubernetes.io/name: kube-auth-manager
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  ports:
  # Port used to expose admission webhook apiserver
  - name: api
    port: 443
    targetPort: 8443
  selector:
    app.kubernetes.io/name: kube-auth-manager
    app.kubernetes.io/instance: my-release
---
# Source: kube-auth-manager/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-kube-auth-manager
  namespace: default
  labels:
    helm.sh/chart: kube-auth-manager-v2023.11.14
    app.kubernetes.io/name: kube-auth-manager
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-auth-manager
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-auth-manager
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: my-release-kube-auth-manager
      securityContext:
        {}
      containers:
        - name: kube-auth-manager
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            seccompProfile:
              type: RuntimeDefault
          image: ghcr.io/appscode/kube-auth-manager:v0.0.1
          imagePullPolicy: Always
          args:
            - manager
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: http
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
          resources:
            {}
