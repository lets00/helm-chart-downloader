        enable: true
        workers: 2
      batchPunchline:
        enable: true
        workers: 2
      diagramScheduler:
        enable: true
        workers: 2
      flinkline:
        enable: true
        workers: 2
      planScheduler:
        enable: true
        workers: 2
      sparkPunchline:
        enable: true
        workers: 2
      streamApplication:
        enable: true
        workers: 2
