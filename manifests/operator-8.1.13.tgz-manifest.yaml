# Source: operator/templates/manager-deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    prometheus.io/port: "9443"
    prometheus.io/scrape: "true"
    control-plane: my-release-controller-manager
  annotations:
    publisher: punch
  name: my-release-controller-manager
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: my-release-controller-manager
  template:
    metadata:
      labels:
        control-plane: my-release-controller-manager
        prometheus.io/port: "9443"
        prometheus.io/scrape: "true"
      annotations:
        publisher: punch 
    spec:
      imagePullSecrets:
        - name: admin-secret
      containers:
        - args:
            - --config=controller_manager_config.yaml
            - --enable-webhook=true
          command:
            - /manager
          image: ghcr.io/punchplatform/operator:8.1-dev
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          ports:
            - containerPort: 8443
              name: metric-server
              protocol: TCP
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 20Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
            - mountPath: /controller_manager_config.yaml
              name: manager-config
              subPath: controller_manager_config.yaml
      securityContext:
        runAsNonRoot: true
      serviceAccountName: my-release-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: my-release-webhook-server-cert
        - configMap:
            name: my-release-manager-config
          name: manager-config
