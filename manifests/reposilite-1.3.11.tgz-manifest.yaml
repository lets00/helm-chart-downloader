# Source: reposilite/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-reposilite
  annotations:
  labels:
    helm.sh/chart: reposilite-1.3.11
    app.kubernetes.io/name: reposilite
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "3.5.13"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: reposilite
      app.kubernetes.io/instance: my-release
  strategy:
    type: RollingUpdate
    rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
  minReadySeconds: 0
  template: 
    metadata:
      annotations:
      labels:
        helm.sh/chart: reposilite-1.3.11
        app.kubernetes.io/name: reposilite
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "3.5.13"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: my-release-reposilite
      terminationGracePeriodSeconds: 60
      containers:
      - name: my-release-reposilite
        image: "dzikoysk/reposilite:3.5.13"
        imagePullPolicy: IfNotPresent
        stdin: true
        resources:
          limits:
            cpu: 2
            memory: 256Mi
          requests:
            cpu: 1
            memory: 128Mi
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          failureThreshold: 1
          initialDelaySeconds: 2
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          failureThreshold: 3
          initialDelaySeconds: 2
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        ports:
        - name: "http"
          containerPort: 8080
          protocol: TCP
        volumeMounts:
          - name: data
            mountPath: /app/data
        env:
          - name: JAVA_OPTS
            value: -Xmx64M
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: my-release-reposilite
