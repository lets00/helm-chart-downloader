apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: my-release
    app.kubernetes.io/version: 1.0.0
    helm.sh/chart: cloudflare-ddns-1.0.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/name: my-release
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations: 
        checksum/secrets: ad64133c43890020cdb0515d374518ee1bda6f089fc1a3ce59d908b3fae09d34
      labels: 
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/name: my-release
    spec: 
      enableServiceLinks: true
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers: 
        - env:
          - name: CONFIG_PATH
            value: /etc/cloudflare-ddns/
          - name: TZ
            value: UTC
          image: timothyjmiller/cloudflare-ddns:latest
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            limits:
              cpu: 50m
              memory: 32Mi
          volumeMounts:
          - mountPath: /cloudflare-ddns-config
            name: cloudflare-ddns-config
      volumes: 
        - name: cloudflare-ddns-config
          secret:
            secretName: cloudflare-ddns-config
