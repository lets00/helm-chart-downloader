# Source: trivy-operator/templates/3-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: trivy-operator
    helm.sh/chart: trivy-operator-2.5.0
    app.kubernetes.io/name: trivy-operator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.23.0"
    app.kubernetes.io/managed-by: Helm
  name: my-release-trivy-operator
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: trivy-operator
      app.kubernetes.io/name: trivy-operator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app: trivy-operator
        app.kubernetes.io/name: trivy-operator
        app.kubernetes.io/instance: my-release
      annotations:
        prometheus.io/port: "9115"
        prometheus.io/scrape: "true"
    spec:
      securityContext:
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
      serviceAccountName: trivy-operator
      containers:
      - name: trivy-operator
        image: "devopstales/trivy-operator:2.5"
        imagePullPolicy: Always
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: SERVICE_ACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: TZ
          value: UTC
        - name: LOG_LEVEL
          value: "INFO"
        volumeMounts:
        - name: cache
          mountPath: "/home/trivy-operator/trivy-cache"
        ports:
          - name: metric
            containerPort: 9115
            protocol: TCP
          - name: https
            containerPort: 8443
            protocol: TCP
      volumes:
      - name: cache
        persistentVolumeClaim:
            claimName: my-release-trivy-operator-trivy-cache
