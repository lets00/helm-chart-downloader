# Source: kubeview/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-kubeview
  labels:
    helm.sh/chart: kubeview-2.6.1
    app.kubernetes.io/name: kubeview
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.1.11"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubeview
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubeview
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-kubeview
      securityContext:
        {}
      containers:
        - name: kubeview
          securityContext:
            {}
          image: "bencuk/kubeview:0.1.11"
          imagePullPolicy: IfNotPresent
          env:
            - name: IN_CLUSTER
              value: "true"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          resources:
            {}
