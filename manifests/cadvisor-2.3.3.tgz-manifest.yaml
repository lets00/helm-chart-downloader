---
# Source: cadvisor/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cadvisor
  namespace: default
  annotations:
    seccomp.security.alpha.kubernetes.io/pod: docker/default
  labels:
    app: cadvisor
    chart: cadvisor-2.3.3
    release: my-release
    heritage: Helm
spec:
  selector:
    matchLabels:
      app: cadvisor
      release: my-release
  template:
    metadata:
      labels:
        app: cadvisor
        release: my-release
      annotations:
    spec:
      
      
      serviceAccountName: my-release-cadvisor
      
      containers:
      - name: cadvisor
        image: "gcr.io/cadvisor/cadvisor:v0.49.1"
        imagePullPolicy: IfNotPresent
        args:
          - --housekeeping_interval=10s
          - --max_housekeeping_interval=15s
          - --event_storage_event_limit=default=0
          - --event_storage_age_limit=default=0
          - --disable_metrics=percpu,process,sched,tcp,udp
          - --docker_only
        volumeMounts:
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: varrun
          mountPath: /var/run
          readOnly: true
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: docker
          mountPath: /var/lib/docker
          readOnly: true
        - name: disk
          mountPath: /dev/disk
          readOnly: true
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          {}
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 30
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: varrun
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      - name: docker
        hostPath:
          path: /var/lib/docker
      - name: disk
        hostPath:
          path: /dev/disk
