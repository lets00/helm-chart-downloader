apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-cadvisor
  namespace: default
---
# Source: cadvisor/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: cadvisor
  namespace: default
  labels:
    app: cadvisor
    chart: cadvisor-2.3.3
    release: my-release
    heritage: Helm
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
