apiVersion: v1
kind: Pod
metadata:
  name: "my-release-bamboo-shared-home-permissions-test"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
    
  labels:
    helm.sh/chart: bamboo-1.20.0
