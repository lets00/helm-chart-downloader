apiVersion: v1
kind: Pod
metadata:
  name: "my-release-bamboo-application-status-test"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
    
  labels:
    helm.sh/chart: bamboo-1.20.0
    app.kubernetes.io/name: bamboo
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "9.6.2"
    app.kubernetes.io/managed-by: Helm
    
spec:
  containers:
    - name: test
      image: alpine:latest
      imagePullPolicy: IfNotPresent
      env:
        - name: STATUS_URL
          value: "http://my-release-bamboo:80/rest/api/latest/status"
      command:
        - /bin/sh
        - -c
        - |
          apk add -q jq curl
          count=1
          while [ $count -le 20 ]
          do
            STATUS=$(curl -s "$STATUS_URL")
            RESPONSE_CODE=$(curl -s -o /dev/null -I -w "%{http_code}" "$STATUS_URL")
            echo "Status URL is: $STATUS_URL"
            echo "Response code for status test: $RESPONSE_CODE"
            echo "Verifying application state is RUNNING or FIRST_RUN: $STATUS"
            echo $STATUS | jq -e '.status|test("RUNNING|FIRST_RUN")'
            if [ $? == 0 ]; then
              exit 0
            fi
            sleep 10
            count=$(( $count + 1 ))
          done
  restartPolicy: Never
