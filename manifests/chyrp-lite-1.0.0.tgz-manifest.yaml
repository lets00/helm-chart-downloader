---
# Source: chyrp-lite/templates/common.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-chyrp-lite
  labels:
    helm.sh/chart: chyrp-lite-1.0.0
    app.kubernetes.io/name: chyrp-lite
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v2021.03"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: chyrp-lite
    app.kubernetes.io/instance: my-release
---
# Source: chyrp-lite/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-chyrp-lite
  labels:
    helm.sh/chart: chyrp-lite-1.0.0
    app.kubernetes.io/name: chyrp-lite
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v2021.03"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: chyrp-lite
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chyrp-lite
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-chyrp-lite
        image: "ghcr.io/nicholaswilde/chyrp-lite:version-v2021.03"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
