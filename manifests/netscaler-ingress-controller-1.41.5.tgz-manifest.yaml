---
# Source: netscaler-ingress-controller/templates/rbac.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-netscaler-ingress-controller
  namespace: default
---
# Source: netscaler-ingress-controller/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-nsic-configmap
  namespace: default
data:
  LOGLEVEL: "info"
  JSONLOG: "false"
  NS_PROTOCOL: "https"
  NS_PORT: "443"
---
# Source: netscaler-ingress-controller/templates/rbac.yaml
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: my-release-netscaler-ingress-controller
rules:
  - apiGroups: [""]
    resources: ["endpoints", "pods", "secrets", "routes", "nodes", "namespaces", "configmaps", "services"]
    verbs: ["get", "list", "watch"]
  # services/status is needed to update the loadbalancer IP in service status for integrating
  # service of type LoadBalancer with external-dns
  - apiGroups: [""]
    resources: ["services/status"]
    verbs: ["patch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions","networking.k8s.io"]
    resources: ["ingresses/status"]
    verbs: ["patch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingressclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["citrix.com"]
    resources: ["rewritepolicies", "continuousdeployments", "authpolicies", "ratelimits", "listeners", "httproutes", "wafs", "apigatewaypolicies", "bots", "corspolicies", "appqoepolicies", "wildcarddnsentries"]
    verbs: ["get", "list", "watch", "create", "delete", "patch"]
  - apiGroups: ["citrix.com"]
    resources: ["rewritepolicies/status", "continuousdeployments/status", "authpolicies/status", "ratelimits/status", "listeners/status", "httproutes/status", "wafs/status", "apigatewaypolicies/status", "bots/status", "corspolicies/status", "appqoepolicies/status", "wildcarddnsentries/status"]
    verbs: ["patch"]
  - apiGroups: ["citrix.com"]
    resources: ["vips"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["crd.projectcalico.org"]
    resources: ["ipamblocks"]
    verbs: ["get", "list", "watch"]
---
# Source: netscaler-ingress-controller/templates/rbac.yaml
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: my-release-netscaler-ingress-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: my-release-netscaler-ingress-controller
subjects:
- kind: ServiceAccount
  name: my-release-netscaler-ingress-controller
  namespace: default
---
# Source: netscaler-ingress-controller/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-netscaler-ingress-controller
  namespace: default
spec:
  selector:
    matchLabels:
      app: my-release-netscaler-ingress-controller
  replicas: 1
  template:
    metadata:
      name: nsic
      labels:
        app: my-release-netscaler-ingress-controller
    spec:
      serviceAccountName: my-release-netscaler-ingress-controller
      containers:
      - name: nsic
        image: "quay.io/netscaler/netscaler-k8s-ingress-controller:1.41.5"
        imagePullPolicy: IfNotPresent
        args:
          - --configmap
            default/my-release-nsic-configmap
          - --feature-node-watch
            false
          - --enable-cnc-pbr
            false
          - --update-ingress-status
            yes
        env:
        - name: "NS_IP"
          value: ""
        - name: "NS_NITRO_READ_TIMEOUT"
          value: "20"
        - name: "NS_USER"
          valueFrom:
            secretKeyRef:
              name: 
              key: username
        - name: "NS_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: 
              key: password
        - name: "EULA"
          value: "false"
        - name: "NS_APPS_NAME_PREFIX"
          value: "k8s"
        resources:
            limits: {}
            requests:
              cpu: 32m
              memory: 128Mi
