---
# Source: buildkit-service/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-buildkit-service
  labels:
    helm.sh/chart: buildkit-service-0.4.0
    app.kubernetes.io/name: buildkit-service
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.12.3"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 1234
      targetPort: tcp
      protocol: TCP
      name: tcp
  selector:
    app.kubernetes.io/name: buildkit-service
    app.kubernetes.io/instance: my-release
---
# Source: buildkit-service/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-buildkit-service
  labels:
    helm.sh/chart: buildkit-service-0.4.0
    app.kubernetes.io/name: buildkit-service
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.12.3"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: buildkit-service
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: buildkit-service
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: buildkit-service
          image: "moby/buildkit:v0.12.3"
          imagePullPolicy: IfNotPresent
          args:
            - --addr
            - unix:///run//buildkit/buildkitd.sock
            - --addr
            - tcp://0.0.0.0:1234
          ports:
            - name: tcp
              containerPort: 1234
              protocol: TCP
          readinessProbe:
            exec:
              command:
              - buildctl
              - debug
              - workers
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            exec:
              command:
              - buildctl
              - debug
              - workers
            initialDelaySeconds: 5
            periodSeconds: 30
          securityContext:
            privileged: true
          resources:
            {}
