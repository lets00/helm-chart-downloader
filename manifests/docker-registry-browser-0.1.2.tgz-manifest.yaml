---
# Source: docker-registry-browser/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-docker-registry-browser
  labels:
    helm.sh/chart: docker-registry-browser-0.1.2
    app.kubernetes.io/name: docker-registry-browser
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.3.5"
    app.kubernetes.io/managed-by: Helm
---
# Source: docker-registry-browser/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-docker-registry-browser
  labels:
    helm.sh/chart: docker-registry-browser-0.1.2
    app.kubernetes.io/name: docker-registry-browser
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.3.5"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: docker-registry-browser
    app.kubernetes.io/instance: my-release
---
# Source: docker-registry-browser/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-docker-registry-browser
  labels:
    helm.sh/chart: docker-registry-browser-0.1.2
    app.kubernetes.io/name: docker-registry-browser
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.3.5"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: docker-registry-browser
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: docker-registry-browser
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-docker-registry-browser
      securityContext:
        {}
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - name: docker-registry-browser
          securityContext:
            {}
          image: "klausmeyer/docker-registry-browser:1.3.5"
          imagePullPolicy: IfNotPresent
          env:
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
          readinessProbe:
            tcpSocket:
              port: http
          resources:
            limits:
              cpu: 300m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
---
# Source: docker-registry-browser/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-docker-registry-browser-test-connection"
  labels:
    helm.sh/chart: docker-registry-browser-0.1.2
    app.kubernetes.io/name: docker-registry-browser
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.3.5"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-docker-registry-browser:8080/robots.txt']
  restartPolicy: Never
