# Source: heist/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-heist
  labels:
    helm.sh/chart: heist-1.1.199
    app.kubernetes.io/name: heist
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.1.199"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: heist
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: heist
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-heist
      securityContext:
        {}
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: my-release-heist-tls
        - name: cache
          emptyDir: {}
      containers:
        - name: heist
          securityContext:
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          env:
            - name: VAULT_ADDRESS
              value: "https://vault.example.com"
            - name: VAULT_ROLE
              value: "heist"
