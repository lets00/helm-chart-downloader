---
# Source: platform/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluidtrends-platform
  labels:
    helm.sh/chart: platform-0.0.13
    app.kubernetes.io/name: fluidtrends-platform
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fluidtrends-platform
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fluidtrends-platform
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        {}
      containers:
        - name: platform
          securityContext:
            {}
          image: "fluidtrendslab/platform:latest"
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "80"
            - name: ENVIRONMENT
              value: "development"
            - name: MONGO_USER
              value: "root"
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "mongo-mongodb"
                  key: "mongodb-root-password"
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: "platform-jwt-secret"
                  key: "jwt"
            - name: MONGO_HOST
              value: "mongo-mongodb-headless"
            - name: MONGO_PORT
              value: "27017"
            - name: DATABASE
              value: "fluidtrends"
            - name: ENDPOINT_STORAGE
              value: ""
            - name: STORAGE_TLS
              value: ""
            - name: ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: "gitlab-minio-secret"
                  key: "accesskey"
            - name: SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: "gitlab-minio-secret"
                  key: "secretkey"
            - name: ETH_GATEWAY
              value: ""
            - name: ETH_GATEWAY_KEY
              value: ""
            - name: ETH_CONTRACT_ADDRESS
              value: ""
            - name: ETH_MINT_TOPIC
              value: ""
            - name: ETH_STATE_TOPIC
              value: ""
            - name: ETH_STATE_EVENT
              value: ""
            - name: ETH_MINT_EVENT
              value: ""
            - name: CITY_DOMAIN
              value: ""
            - name: NFT_BUCKET
              value: ""
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {}
