apiVersion: v1
kind: ConfigMap
metadata:
  name: "my-release-config"
data:
  notification-channel.yaml: "- endPoint: SOME_ENV_KEY\n  name: slack\n  rules:\n  - matches:\n      anyOf:\n      - category: Open Port\n  template: slack-messageCard\n  type: slack"
---
# Source: notification-hook/templates/notification-hook.yaml
# SPDX-FileCopyrightText: 2020 iteratec GmbH
#
# SPDX-License-Identifier: Apache-2.0

apiVersion: "execution.securecodebox.io/v1"
kind: ScanCompletionHook
metadata:
  name: my-release-notification-hook
spec:
  type: ReadOnly
  imagePullPolicy: "Always" 
  image: "docker.io/securecodebox/notification-hook:2.9.1"
  ttlSecondsAfterFinished: 
  volumes:
    - name: my-release-config
      configMap:
        name: my-release-config
    
  volumeMounts:
    - name: my-release-config
      mountPath: /home/app/config
      readOnly: true
    
  env:
    - name: SOME_ENV_KEY
      valueFrom:
        secretKeyRef:
          key: some-key
          name: some-secret
    - name: SMTP_CONFIG
      valueFrom:
        secretKeyRef:
          key: smtp-config-key
          name: some-secret
