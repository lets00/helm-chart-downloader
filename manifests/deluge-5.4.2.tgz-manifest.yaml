---
# Source: deluge/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-deluge
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: deluge
    app.kubernetes.io/version: v2.0.3-2201906121747
    helm.sh/chart: deluge-5.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: deluge
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: deluge
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-deluge
          image: "linuxserver/deluge:version-2.0.3-2201906121747ubuntu18.04.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: DELUGE_LOGLEVEL
              value: error
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Europe/London
          ports:
            - name: http
              containerPort: 8112
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8112
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8112
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8112
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
