# Source: scanner/templates/cacher-cronjob.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: my-release-scanner-trivydb-cacher
  namespace: default
  labels:
    helm.sh/chart: scanner-v2024.1.18
    app.kubernetes.io/name: scanner
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.17"
    app.kubernetes.io/managed-by: Helm
spec:
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 2
      ttlSecondsAfterFinished: 120
      template:
        spec:
          
          serviceAccountName: my-release-scanner
          automountServiceAccountToken: true
          containers:
          - name: cacher
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 65534
              seccompProfile:
                type: RuntimeDefault
            image: ghcr.io/appscode/trivydb:0.0.2
            imagePullPolicy: IfNotPresent
            workingDir: /tmp
            command:
            - /scripts/update-trivydb.sh
            env:
            - name: FILESERVER_ADDR
              value: https://my-release-scanner.default.svc
            resources:
              {}
            volumeMounts:
            - mountPath: /var/serving-cert
              name: serving-cert
            - mountPath: /tmp
              name: tmp
          restartPolicy: Never # OnFailure
          volumes:
          - name: serving-cert
            secret:
              defaultMode: 420
              secretName: my-release-scanner-apiserver-cert
          - name: tmp
            emptyDir: {}
  schedule: "0 */6 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  suspend: false
