# Source: ecowitt-exporter/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-ecowitt-exporter
  labels:
    helm.sh/chart: ecowitt-exporter-0.5.4
    app.kubernetes.io/name: ecowitt-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.5.3"
    app.kubernetes.io/managed-by: Helm
---
# Source: ecowitt-exporter/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: ecowitt-exporter
  labels:
    helm.sh/chart: ecowitt-exporter-0.5.4
    app.kubernetes.io/name: ecowitt-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.5.3"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8088
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: ecowitt-exporter
    app.kubernetes.io/instance: my-release
---
# Source: ecowitt-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-ecowitt-exporter
  labels:
    helm.sh/chart: ecowitt-exporter-0.5.4
    app.kubernetes.io/name: ecowitt-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.5.3"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ecowitt-exporter
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ecowitt-exporter
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-ecowitt-exporter
      securityContext:
        {}
      containers:
        - name: ecowitt-exporter
          env:
          - name: TEMPERATURE_UNIT
            value: c
          - name: PRESSURE_UNIT
            value: hpa
          - name: WIND_UNIT
            value: kmh
          - name: RAIN_UNIT
            value: mm
          - name: IRRADIANCE_UNIT
            value: wm2
          - name: PROMETHEUS
            value: "yes"
          securityContext:
            {}
          image: "djjudas21/ecowitt-exporter:0.5.3"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8088
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: ecowitt-exporter/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-ecowitt-exporter-test-connection"
  labels:
    helm.sh/chart: ecowitt-exporter-0.5.4
    app.kubernetes.io/name: ecowitt-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.5.3"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-ecowitt-exporter:8088']
  restartPolicy: Never
