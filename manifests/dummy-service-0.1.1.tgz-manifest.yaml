# Source: dummy-service/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-dummy-service
  labels:
    helm.sh/chart: dummy-service-0.1.1
    app.kubernetes.io/name: dummy-service
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.0.4"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dummy-service
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
        traffic.sidecar.istio.io/excludeOutboundPorts: 5432,6379
      labels:
        app.kubernetes.io/name: dummy-service
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-dummy-service
      securityContext:
        {}
      containers:
        - name: dummy-service
          securityContext:
            {}
          image: "phan2410/dummy-service:0.0.4"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: DEBUG
              value: "true"
            - name: PORT
              value: "8081"
            - name: APPID
              value: "1234"
          livenessProbe:
            httpGet:
              path: /internal/health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /internal/health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            failureThreshold: 30
            httpGet:
              path: /internal/health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {}
