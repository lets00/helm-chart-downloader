      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
# Source: dummy-service/templates/virtualservice.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: my-release-dummy-service
  labels:
    helm.sh/chart: dummy-service-0.1.1
    app.kubernetes.io/name: dummy-service
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.0.4"
    app.kubernetes.io/managed-by: Helm
spec:
  hosts:
  - "*"
  gateways:
  - my-release-dummy-service-gateway
  http:
  - route:
    - destination:
        host: my-release-dummy-service
        port:
          number: 8081
    match:
    - uri:
        prefix: /
