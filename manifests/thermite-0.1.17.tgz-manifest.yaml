---
# Source: thermite/templates/cronjob.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: "my-release-thermite"
  labels:
    helm.sh/chart: thermite-0.1.17
    app.kubernetes.io/name: thermite
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.0.31"
    app.kubernetes.io/managed-by: Helm
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
          labels:
            app.kubernetes.io/name: thermite
            app.kubernetes.io/instance: my-release
        spec:
          serviceAccountName: "default"
          restartPolicy: Never
          containers:
            - name: "thermite"
              image: "dollarshaveclub/thermite:0.0.31"
              imagePullPolicy: IfNotPresent
              args:
                - "--period-tag-key"
                - "thermite:prune-period"
              env:
              - name: AWS_DEFAULT_REGION
                value: "us-east-1"
              - name: DD_AGENT_HOST
                value: "localhost"
              - name: DD_ENV
                value: "local"
              - name: DD_SERVICE
                value: "thermite"
              - name: DD_VERSION
                value: "0.0.31"
