---
# Source: deconz/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-deconz
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: deconz
    app.kubernetes.io/version: 2.12.06
    helm.sh/chart: deconz-6.5.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: deconz
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: deconz
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-deconz
          image: "deconzcommunity/deconz:2.12.06"
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: null
          env:
            - name: DECONZ_DEVICE
              value: null
            - name: DECONZ_VNC_MODE
              value: "1"
            - name: DECONZ_VNC_PASSWORD
              value: null
            - name: DECONZ_VNC_PORT
              value: "5900"
            - name: DECONZ_WEB_PORT
              value: "80"
            - name: DECONZ_WS_PORT
              value: "443"
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: vnc
              containerPort: 5900
              protocol: TCP
            - name: websocket
              containerPort: 443
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
