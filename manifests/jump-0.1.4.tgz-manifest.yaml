# Source: jump/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-jump
  labels:
    helm.sh/chart: jump-0.1.4
    app.kubernetes.io/name: jump
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.4.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jump
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        helm.sh/chart: jump-0.1.4
        app.kubernetes.io/name: jump
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "v1.4.1"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: my-release-jump
      securityContext:
        {}
      containers:
        - name: jump
          securityContext:
            {}
          image: "daledavies/jump:v1.4.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: ALTBGPROVIDER
              value: 
            - name: ALTLAYOUT
              value: "true"
            - name: AMPMCLOCK
              value: "true"
            - name: BGBLUR
              value: "50"
            - name: BGBRIGHT
              value: "90"
            - name: CACHEBYPASS
              value: "false"
            - name: CHECKSTATUS
              value: "false"
            - name: CUSTOMGREETING
              value: "Some other greeting message"
            - name: CUSTOMWIDTH
              value: "1000"
            - name: DEBUG
              value: "false"
            - name: LANGUAGE
              value: "en"
            - name: LATLONG
              value: 
            - name: METRICTEMP
              value: "true"
            - name: NOINDEX
              value: "true"
            - name: OWMAPIKEY
              value: 
            - name: SHOWCLOCK
              value: "false"
            - name: SHOWGREETING
              value: "false"
            - name: SHOWSEARCH
              value: "false"
            - name: STATUSCACHE
              value: "5"
            - name: UNSPLASHAPIKEY
              value: 
            - name: UNSPLASHCOLLECTIONS
              value: 
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
          volumeMounts:
            - mountPath: /backgrounds
              name: backgrounds
            - mountPath: /favicon
              name: favicon
            - mountPath: /sites/sites.json
              name: sites-config
              subPath: sites.json
            - mountPath: /search/searchengines.json
              name: search-config
              subPath: searchengines.json
      volumes:
        - emptyDir:
            sizeLimit: 100Mi
          name: backgrounds
        - emptyDir:
            sizeLimit: 100Mi
          name: favicon
        - emptyDir:
            sizeLimit: 100Mi
          name: search
        - emptyDir:
            sizeLimit: 100Mi
          name: sites
        - configMap:
            name: sites-config
          name: sites-config
        - configMap:
            name: search-config
          name: search-config
