# Source: k3s-traefik-config/templates/job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: my-release-k3s-traefik-config
  labels:
    helm.sh/chart: k3s-traefik-config-1.0.5
    app.kubernetes.io/name: k3s-traefik-config
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k3s-traefik-config
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-k3s-traefik-config
      securityContext:
        {}

      volumes:
        - name: task-pv-storage
          persistentVolumeClaim:
            claimName: my-release-k3s-traefik-config
        - name: config
          configMap:
            name: my-release-k3s-traefik-config


      containers:
        - name: k3s-traefik-config
          securityContext:
            {}
          image: "alpine:3.15.0"
          imagePullPolicy: IfNotPresent
          command: ["cp",  "/opt/traefik/traefik-config.yaml", "/mnt/node/traefik/traefik-config.yaml"]
          volumeMounts:
            - name: config
              mountPath: /opt/traefik/traefik-config.yaml
              subPath: traefik-config.yaml
            - mountPath: /mnt/node/traefik
              name: task-pv-storage
          resources:
            {}
      restartPolicy: Never
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
  backoffLimit: 4
