# Source: core-dump-handler/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: core-dump-handler
spec:
  selector:
    matchLabels:
      name: core-dump-ds
  template:
    metadata:
      labels:
        name: core-dump-ds
    spec:
      containers:
      - name: coredump-container
        image: quay.io/icdh/core-dump-handler:v8.10.0
        imagePullPolicy: Always
        resources:
          requests:
            memory: 64Mi
            cpu: 250m
          limits:
            memory: 128Mi
            cpu: 500m
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-volume
          mountPath:  /var/mnt/core-dump-handler
          mountPropagation: Bidirectional
        - name: core-volume
          mountPath:  /var/mnt/core-dump-handler/cores
          mountPropagation: Bidirectional
        env:
          - name: COMP_FILENAME_TEMPLATE
            value: "{uuid}-dump-{timestamp}-{hostname}-{exe_name}-{pid}-{signal}"
          - name: COMP_LOG_LENGTH
            value: "500"
          - name: COMP_LOG_LEVEL
            value: Warn
          - name: COMP_IGNORE_CRIO
            value: "false"
          - name: COMP_CRIO_IMAGE_CMD
            value:  img
          - name: COMP_POD_SELECTOR_LABEL
            value:  
          - name: COMP_TIMEOUT
            value:  "600"
          - name: COMP_COMPRESSION
            value:  "true"
          - name: COMP_CORE_EVENTS
            value: "false"
          - name: COMP_CORE_EVENT_DIR
            value: "/var/mnt/core-dump-handler/events"
          - name: DEPLOY_CRIO_CONFIG
            value:  "false"
          - name: CRIO_ENDPOINT
            value:  "unix:///run/containerd/containerd.sock"
          - name: HOST_DIR
            value: /var/mnt/core-dump-handler
          - name: CORE_DIR
            value: /var/mnt/core-dump-handler/cores
          - name: EVENT_DIR
            value: /var/mnt/core-dump-handler/events
          - name: SUID_DUMPABLE
            value: "2"
          - name: DEPLOY_CRIO_EXE
            value: "false"
          - name: S3_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: s3config
                key: s3AccessKey
                optional: true
          - name: S3_SECRET
            valueFrom:
              secretKeyRef:
                name: s3config
                key: s3Secret
                optional: true
          - name: S3_BUCKET_NAME
            valueFrom:
              secretKeyRef:
                name: s3config
                key: s3BucketName
          - name: S3_REGION
            valueFrom:
              secretKeyRef:
                name: s3config
                key: s3Region
          - name: VENDOR
            value: default
          - name: INTERVAL
            value: 
          - name: SCHEDULE
            value: 
          - name: USE_INOTIFY
            value: "true"
        command: ["/app/core-dump-agent"]
        lifecycle:
          preStop:
            exec:
              command: ["/app/core-dump-agent", "remove"]
      serviceAccountName: core-dump-admin
      volumes:
      - name: host-volume
        persistentVolumeClaim:
          claimName:  host-storage-pvc
      - name: core-volume
        persistentVolumeClaim:
          claimName:  core-storage-pvc
