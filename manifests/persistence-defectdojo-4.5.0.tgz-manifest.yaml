apiVersion: execution.securecodebox.io/v1
kind: ScanCompletionHook
metadata:
  name: my-release-persistence-defectdojo
  labels:
    helm.sh/chart: persistence-defectdojo-4.5.0
    app.kubernetes.io/name: persistence-defectdojo
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.12.0"
    app.kubernetes.io/managed-by: Helm
    type: Unstructured
spec:
  priority: 0
  type: ReadAndWrite
  image: "docker.io/securecodebox/hook-persistence-defectdojo:4.5.0"
  imagePullPolicy: "IfNotPresent"
  ttlSecondsAfterFinished: 
  env:
    - name: DEFECTDOJO_URL
      value: "http://defectdojo-django.default.svc"
    - name: DEFECTDOJO_USERNAME
      valueFrom:
        secretKeyRef:
          name: defectdojo-credentials
          key: username
    - name: DEFECTDOJO_APIKEY
      valueFrom:
        secretKeyRef:
          name: defectdojo-credentials
          key: apikey
    - name: DEFECTDOJO_LOW_PRIVILEGED_MODE
      value: "false"
    
  affinity:
    {}
  tolerations:
    []
  volumes:
    []
  volumeMounts:
    []
