---
# Source: buildkite-exporter/templates/exporter-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release
spec:
  type: NodePort
  selector:
    app: my-release
  ports:
  - name: metric-collection
    protocol: TCP
    port: 8000
    targetPort: 8000
---
# Source: buildkite-exporter/templates/buildkite-exporter.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release
  labels:
    app: my-release
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-release
  template:
    metadata:
      labels:
        app: my-release
        pipeline: coda
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "8000"
        prometheus.io/path: '/metrics'
    spec:
      containers:
      - name: exporter
        resources:
          limits:
            memory: 2.0Gi
          requests:
            memory: 2.0Gi
            cpu: 1000m
        image: codaprotocol/buildkite-exporter:0.2.1
        env:
        - name: BUILDKITE_API_KEY
          value: 
        - name: METRICS_PORT
          value: "8000"
        ports:
        - name: metrics-port
          containerPort: 8000
          protocol: TCP        
        livenessProbe:
          tcpSocket:
            port: metrics-port  
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 60
        readinessProbe:
          exec:
            command:
              - "curl"
              - "localhost:8000/metrics"
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 5
        imagePullPolicy: Always
