# Source: sentinel-dashboard/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-sentinel-dashboard
  labels:
    helm.sh/chart: sentinel-dashboard-0.1.0
    app.kubernetes.io/name: sentinel-dashboard
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: my-release-sentinel-dashboard
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-dashboard
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentinel-dashboard
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-sentinel-dashboard
      securityContext:
        {}
      containers:
        - name: sentinel-dashboard
          securityContext:
            {}
          image: "royalwang/sentinel-dashboard:1.8.4"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8858
              protocol: TCP
            - name: api
              containerPort: 8719
              protocol: TCP
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: JAVA_OPT_EXT
              value: "-Dserver.servlet.session.timeout=7200 "
            - name: SERVER_HOST
              valueFrom:
                configMapKeyRef:
                  name: my-release-sentinel-dashboard
                  key: sentinel.server.host
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: my-release-sentinel-dashboard
                  key: sentinel.server.port
            - name: USERNAME
              valueFrom:
                  configMapKeyRef:
                    name: my-release-sentinel-dashboard
                    key: sentinel.dashboard.auth.username
            - name: PASSWORD
              valueFrom:
                  configMapKeyRef:
                    name: my-release-sentinel-dashboard
                    key: sentinel.dashboard.auth.password
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
