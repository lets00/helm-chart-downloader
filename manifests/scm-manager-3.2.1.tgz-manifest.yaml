apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-scm-manager
  labels:
    app: scm-manager
    chart: scm-manager-3.2.1
    release: my-release
    heritage: Helm
spec:
  replicas: 1 # could not be scaled
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: scm-manager
      release: my-release
  template:
    metadata:
      labels:
        app: scm-manager
        release: my-release
    spec:
      securityContext:
        fsGroup: 0
      containers:
        - name: scm-manager
          image: "docker.io/scmmanager/scm-manager:3.2.1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /scm
              port: http
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: /scm
              port: http
            initialDelaySeconds: 20
          resources:
            {}
          volumeMounts:
          - name: data
            mountPath: /var/lib/scm
          - name: config
            mountPath: /etc/scm
          env:
          envFrom:
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: my-release-scm-manager
      - name: config
        configMap:
          name: my-release-scm-manager
