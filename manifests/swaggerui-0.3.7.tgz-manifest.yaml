---
# Source: swaggerui/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-swaggerui
  labels:
    app: swaggerui
    chart: swaggerui-0.3.7
    release: my-release
    heritage: Helm
spec:
  type: "ClusterIP"
  
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
  selector:
    app: swaggerui
    release: my-release
---
# Source: swaggerui/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-swaggerui
  labels:
    app: swaggerui
    chart: swaggerui-0.3.7
    release: my-release
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swaggerui
      release: my-release
  template:
    metadata:
      labels:
        app: swaggerui
        release: my-release
    spec:
      containers:
        - name: swaggerui
          image: "swaggerapi/swagger-ui:v5.6.2"
          imagePullPolicy: IfNotPresent
          env:
          - name: SWAGGER_JSON
            value: /app/swagger.json
          - name: SWAGGER_JSON_URL
            value: https://petstore.swagger.io/v2/swagger.json
          livenessProbe:
            tcpSocket:
              port: http
          ports:
          - name: http
            containerPort: 8080
            protocol: TCP
          resources:
            {}
