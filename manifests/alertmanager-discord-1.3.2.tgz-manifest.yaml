---
# Source: alertmanager-discord/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-alertmanager-discord
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: alertmanager-discord
    app.kubernetes.io/version: 1.0.3
    helm.sh/chart: alertmanager-discord-1.3.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager-discord
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alertmanager-discord
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-alertmanager-discord
          image: "rogerrum/alertmanager-discord:1.0.3"
          imagePullPolicy: IfNotPresent
          env:
            - name: DISCORD_USERNAME
              value: Alertmanager
          ports:
            - name: http
              containerPort: 9094
              protocol: TCP
