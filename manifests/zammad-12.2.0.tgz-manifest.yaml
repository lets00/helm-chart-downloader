apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-zammad-nginx
  labels:
    helm.sh/chart: zammad-12.2.0
    app.kubernetes.io/name: zammad
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "6.3.1-4"
    app.kubernetes.io/managed-by: Helm
data:
  default: |-
    #
    # kubernetes nginx config for zammad
    #

    server_tokens off;

    upstream zammad-railsserver {
        server my-release-zammad-railsserver:3000;
    }

    upstream zammad-websocket {
        server my-release-zammad-websocket:6042;
    }

    server {
        listen 8080;

        server_name _;

        root /opt/zammad/public;

        client_body_temp_path /tmp 1 2;
        fastcgi_temp_path /tmp 1 2;
        proxy_temp_path /tmp 1 2;
        scgi_temp_path /tmp 1 2;
        uwsgi_temp_path /tmp 1 2;

        access_log /dev/stdout;
        error_log  /dev/stderr;

        client_max_body_size 50M;
        

        location ~ ^/(assets/|robots.txt|humans.txt|favicon.ico) {
            expires max;
        }

        location /ws {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header CLIENT_IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
            proxy_pass http://zammad-websocket;
        }

        location /cable {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header CLIENT_IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
            proxy_pass http://zammad-railsserver;
        }

        location / {
            proxy_set_header Host $http_host;
            proxy_set_header CLIENT_IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 180;
            proxy_pass http://zammad-railsserver;

            gzip on;
            gzip_types text/plain text/xml text/css image/svg+xml application/javascript application/x-javascript application/json application/xml;
            gzip_proxied any;
        }
    }
  nginx.conf: |-
    worker_processes auto;

    pid /tmp/nginx.pid;

    include /etc/nginx/modules-enabled/*.conf;

    events {
        worker_connections 768;
    }

    http {
        sendfile on;
        tcp_nopush on;
        types_hash_max_size 2048;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        access_log /dev/stdout;
        error_log /dev/stdout;

        gzip on;

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;
    }
