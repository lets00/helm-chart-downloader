---
# Source: healthchecks/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-healthchecks
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: healthchecks
    app.kubernetes.io/version: version-v3.3
    helm.sh/chart: healthchecks-0.11.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: healthchecks
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: healthchecks
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      terminationGracePeriodSeconds: 0
      containers:
        - name: my-release-healthchecks
          image: ghcr.io/linuxserver/healthchecks:version-v3.3
          imagePullPolicy: IfNotPresent
          env:
            - name: DEBUG
              value: "False"
            - name: SECRET_KEY
              value: null
            - name: SITE_NAME
              value: Healthchecks
            - name: SUPERUSER_EMAIL
              value: null
            - name: SUPERUSER_PASSWORD
              value: null
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 8000
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 8000
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            initialDelaySeconds: 0
            periodSeconds: 5
            tcpSocket:
              port: 8000
            timeoutSeconds: 1
