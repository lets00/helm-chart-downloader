# Source: cd-pipeline-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    helm.sh/chart: cd-pipeline-operator-2.20.0
    app.kubernetes.io/name: cd-pipeline-operator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.20.0"
    app.kubernetes.io/managed-by: Helm
  name: cd-pipeline-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cd-pipeline-operator
  template:
    metadata:
      labels:
        name: cd-pipeline-operator
    spec:
      serviceAccountName: edp-cd-pipeline-operator
      securityContext:
        runAsNonRoot: true
      containers:
        - name: cd-pipeline-operator
          image: epamedp/cd-pipeline-operator:2.20.0
          imagePullPolicy: "IfNotPresent"
          command:
            - /manager
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: PLATFORM_TYPE
              value: kubernetes
            - name: TENANCY_ENGINE
              value: "none"
            - name: MANAGE_NAMESPACE
              value: "true"
            - name: SECRET_MANAGER
              value: "none"
          resources:
            limits:
              memory: 192Mi
            requests:
              cpu: 50m
              memory: 64Mi
