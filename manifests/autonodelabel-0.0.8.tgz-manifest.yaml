kind: ClusterRoleBinding
metadata:
  name: my-release-autonodelabel
subjects:
- kind: ServiceAccount
  name: my-release-autonodelabel
  namespace: default
roleRef:
  kind: ClusterRole
  name: my-release-autonodelabel
  apiGroup: rbac.authorization.k8s.io
---
# Source: autonodelabel/templates/deployment.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: my-release-autonodelabel
  labels:
    helm.sh/chart: autonodelabel-0.0.8
    app.kubernetes.io/name: autonodelabel
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.0.6"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: autonodelabel
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: autonodelabel
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-autonodelabel
      securityContext:
        {}
      containers:
      - name: autonodelabel
        securityContext:
            {}
        image: "djjudas21/autonodelabel:0.0.6"
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
            requests:
              cpu: 1m
              memory: 60Mi
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
