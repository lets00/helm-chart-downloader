spec:
  ports:
  # Port used to expose admission webhook apiserver
  - name: api
    port: 443
    targetPort: 8443
  selector:
    app.kubernetes.io/name: docker-machine-operator
    app.kubernetes.io/instance: my-release
---
# Source: docker-machine-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-docker-machine-operator
  namespace: default
  labels:
    helm.sh/chart: docker-machine-operator-v2023.10.18
    app.kubernetes.io/name: docker-machine-operator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.3"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: docker-machine-operator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: docker-machine-operator
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: my-release-docker-machine-operator
      securityContext:
        {}
      containers:
        - name: docker-machine-operator
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            seccompProfile:
              type: RuntimeDefault
          image: ghcr.io/appscode/docker-machine-operator:v0.0.3
          imagePullPolicy: Always
          args:
            - run
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: http
              containerPort: 8081
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp
              name: tmpdir
            - mountPath: /.docker
              name: dockerdir
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
          resources:
            {}
      volumes:
      - name: tmpdir
        emptyDir: {}
      - name: dockerdir
        emptyDir: {}
