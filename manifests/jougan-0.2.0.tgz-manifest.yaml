---
# Source: jougan/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-jougan
  labels:
    helm.sh/chart: jougan-0.2.0
    app.kubernetes.io/name: jougan
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jougan
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        helm.sh/chart: jougan-0.2.0
        app.kubernetes.io/name: jougan
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "v0.0.2"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: my-release-jougan
      securityContext:
        {}
      containers:
        - name: jougan
          securityContext:
            {}
          image: "mrnim94/jougan:v0.0.2"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 1994
              protocol: TCP
          env:
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
