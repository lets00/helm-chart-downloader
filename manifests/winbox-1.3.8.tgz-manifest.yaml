---
# Source: winbox/templates/common.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-winbox
  labels:
    helm.sh/chart: winbox-1.3.8
    app.kubernetes.io/name: winbox
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "3.40"
    app.kubernetes.io/managed-by: Helm
  annotations:
    
    traefik.ingress.kubernetes.io/service.serversscheme: https
spec:
  type: ClusterIP
  ports:
  - port: 6901
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: winbox
    app.kubernetes.io/instance: my-release
---
# Source: winbox/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-winbox
  labels:
    helm.sh/chart: winbox-1.3.8
    app.kubernetes.io/name: winbox
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "3.40"
    app.kubernetes.io/managed-by: Helm
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: winbox
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: winbox
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-winbox
          image: "obeoneorg/winbox:3.40"
          imagePullPolicy: Always
          env:
            - name: "KASM_DEBUG"
              value: "1"
            - name: "TZ"
              value: "UTC"
            - name: "VNC_PW"
              value: "password"
          ports:
            - name: http
              containerPort: 6901
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 6901
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 6901
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 6901
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
