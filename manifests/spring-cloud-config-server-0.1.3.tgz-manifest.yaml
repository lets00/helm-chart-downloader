apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-spring-cloud-config-server
  labels:
    helm.sh/chart: spring-cloud-config-server-0.1.3
    app.kubernetes.io/name: spring-cloud-config-server
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.1.3.RELEASE"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      helm.sh/chart: spring-cloud-config-server-0.1.3
      app.kubernetes.io/name: spring-cloud-config-server
      app.kubernetes.io/instance: my-release
      app.kubernetes.io/version: "2.1.3.RELEASE"
      app.kubernetes.io/managed-by: Helm
  template:
    metadata:
      labels:
        helm.sh/chart: spring-cloud-config-server-0.1.3
        app.kubernetes.io/name: spring-cloud-config-server
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "2.1.3.RELEASE"
        app.kubernetes.io/managed-by: Helm
    spec:
      containers:
        - name: spring-cloud-config-server
          image: "hyness/spring-cloud-config-server:2.1.3.RELEASE"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
          env:
          - name: SPRING_PROFILES_ACTIVE
            value: "native"
          - name: SPRING_CLOUD_CONFIG_SERVER_GIT_SEARCHPATHS
            value: "{application}"
          - name: SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME
            valueFrom:
              secretKeyRef:
                name: "my-release-spring-cloud-config-server"
                key: "gitUsername"
          - name: SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "my-release-spring-cloud-config-server"
                key: "gitPassword"
          resources:
            {}
