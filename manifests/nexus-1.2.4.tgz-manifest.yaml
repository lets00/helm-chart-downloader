apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "my-release-nexus"
  labels:
    app: "my-release-nexus"
    chart: "nexus-1.2.4"
    heritage: Helm
    release: my-release
    app.kubernetes.io/name: nexus
    helm.sh/chart: nexus-1.2.4
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "3.38.0"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: nexus-statefulset
  replicas: 1
  selector:
    matchLabels:
      app: "my-release-nexus"
      release: my-release
  template:
    metadata:
      labels:
        app: "my-release-nexus"
        release: my-release
    spec:
      containers:
      - env:
        - name: INSTALL4J_ADD_VM_PARAMS
          value: -Xms10g -Xmx10g -XX:MaxDirectMemorySize=10g -XX:-MaxFDLimit
        - name: JAVA_TOOL_OPTIONS
          value: 
        - name: NEXUS_CONTEXT
          value: 
        image: "sonatype/nexus3:3.38.0"
        imagePullPolicy: IfNotPresent
        name: nexus
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        - containerPort: 8082
          name: dockersnapshot
          protocol: TCP
        - containerPort: 8083
          name: dockerrelease
          protocol: TCP
        resources:
            requests:
              cpu: "4"
        volumeMounts:
        - mountPath: /nexus-data/blobs
          name: "my-release-blobs"
        - mountPath: /nexus-data/db
          name: "my-release-dbs-data"
        - mountPath: /nexus-data/restore-from-backup
          name: "my-release-db-restore"
      initContainers:
      - args:
        - chown
        - -R
        - "200"
        - /data
        image: busybox
        name: chmod
        volumeMounts:
        - mountPath: /data/blobs
          name: "my-release-blobs"
        - mountPath: /data/db
          name: "my-release-dbs-data"
        - mountPath: /data/restore
          name: "my-release-db-restore"
      volumes:
      - name: "my-release-blobs"
        persistentVolumeClaim:
          claimName: "my-release-blobs"
      - name: "my-release-dbs-data"
        persistentVolumeClaim:
          claimName: "my-release-dbs-data"
      - name: "my-release-db-restore"
        persistentVolumeClaim:
          claimName: "my-release-db-restore"
