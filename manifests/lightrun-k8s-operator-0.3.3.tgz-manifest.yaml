# Source: lightrun-k8s-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lightrun-k8s-operator-controller-manager
  labels:
    control-plane: controller-manager
    helm.sh/chart: lightrun-k8s-operator-0.3.3
    app.kubernetes.io/name: lightrun-k8s-operator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: lightrun-k8s-operator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: lightrun-k8s-operator
        app.kubernetes.io/instance: my-release
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      containers:
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=:8080
        - --leader-elect
        - --zap-log-level=info
        command:
        - /manager
        image: lightruncom/lightrun-k8s-operator:0.3.3
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
      securityContext:
        runAsNonRoot: true
        seccompProfile: #require kube version 1.19+
          type: RuntimeDefault
      serviceAccountName: lightrun-k8s-operator-controller-manager
      terminationGracePeriodSeconds: 10
