---
# Source: konga/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name:  my-release-konga-config
  labels:
    app.kubernetes.io/name: konga
    helm.sh/chart: konga-1.1.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
data:
---
# Source: konga/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-konga
  labels:
    app.kubernetes.io/name: konga
    helm.sh/chart: konga-1.1.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: konga
    app.kubernetes.io/instance: my-release
---
# Source: konga/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-konga
  labels:
    app.kubernetes.io/name: konga
    helm.sh/chart: konga-1.1.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: konga
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: konga
        app.kubernetes.io/instance: my-release
    spec:
      volumes:

      containers:
        - name: konga
          image: "pantsel/konga:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 1337
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          envFrom:
            - configMapRef:
                name: my-release-konga-config
          resources:
            {}
          volumeMounts:
---
# Source: konga/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-konga-test-connection"
  labels:
    app.kubernetes.io/name: konga
    helm.sh/chart: konga-1.1.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['my-release-konga:80']
  restartPolicy: Never
