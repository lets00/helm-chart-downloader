  name: my-release-victoria-metrics-cluster-vmstorage
  namespace: default
spec:
  serviceName: my-release-victoria-metrics-cluster-vmstorage
  selector:
    matchLabels:
      app: vmstorage
      app.kubernetes.io/name: victoria-metrics-cluster
      app.kubernetes.io/instance: my-release
  replicas: 2
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: vmstorage
        app.kubernetes.io/name: victoria-metrics-cluster
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/managed-by: Helm
    spec:
      automountServiceAccountToken: true
      containers:
        - name: victoria-metrics-cluster-vmstorage
          image: "victoriametrics/vmstorage:v1.101.0-cluster"
          imagePullPolicy: "IfNotPresent"
          args:
            - "--retentionPeriod=1"
            - "--storageDataPath=/storage"
            - --envflag.enable=true
            - --envflag.prefix=VM_
            - --loggerFormat=json
          ports:
            - name: "http" 
              containerPort: 8482
            - name: vminsert
              containerPort: 8400
            - name: vmselect
              containerPort: 8401
          livenessProbe:
            failureThreshold: 10
            initialDelaySeconds: 30
            periodSeconds: 30
            tcpSocket:
              port: http
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          resources: 
            {}
          volumeMounts:
            - name: vmstorage-volume
              mountPath: /storage
              subPath: 
            
      serviceAccountName: my-release-victoria-metrics-cluster
      terminationGracePeriodSeconds: 60
      volumes:
        
  volumeClaimTemplates:
    - metadata:
        name: vmstorage-volume
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: "8Gi"
