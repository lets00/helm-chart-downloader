---
# Source: davos/templates/common.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-davos
  labels:
    helm.sh/chart: davos-1.0.0
    app.kubernetes.io/name: davos
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.2.1"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: davos
    app.kubernetes.io/instance: my-release
---
# Source: davos/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-davos
  labels:
    helm.sh/chart: davos-1.0.0
    app.kubernetes.io/name: davos
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.2.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: davos
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: davos
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-davos
        image: "ghcr.io/linuxserver/davos:2.2.1-ls76"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
