# Source: stackgres-operator/templates/operator-deployment.yaml
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: my-release
    version: "1.11.0"
    group:  stackgres.io
  name: my-release
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-release
      group:  stackgres.io
  template:
    metadata:
      labels:
        app: my-release
        group:  stackgres.io
    spec:
      serviceAccountName: my-release
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: my-release
        image: "quay.io/stackgres/operator:1.11.0"
        imagePullPolicy: IfNotPresent
        env:
          - name: OPERATOR_NAME
            value: "my-release"
          - name: OPERATOR_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: OPERATOR_IMAGE_VERSION
            value: "1.11.0"
          - name: DISABLE_RECONCILIATION
            value: "false"
          - name: INSTALL_CRDS
            value: "true"
          - name: WAIT_CRDS_UPGRADE
            value: "false"
          - name: INSTALL_WEBHOOKS
            value: "true"
          - name: INSTALL_CONVERSION_WEBHOOKS
            value: "true"
          - name: ALLOWED_NAMESPACES
            value: ""
          - name: CLUSTER_ROLE_DISABLED
            value: "false"
          - name: INSTALL_CERTS
            value: "true"
          - name: SGCONFIG_NAMESPACE
            value: default
          - name: PROMETHEUS_AUTOBIND
            value: "true"
          - name: OPERATOR_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: spec.serviceAccountName
          - name: OPERATOR_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: OPERATOR_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: SG_CONTAINER_REGISTRY
            value: "quay.io"
          - name: SG_IMAGE_PULL_POLICY
            value: "IfNotPresent"
          - name: EXTENSIONS_REPOSITORY_URLS
            value: "https://extensions.stackgres.io/postgres/repository"
        ports:
        - containerPort: 8080
          name: "http"
          protocol: "TCP"
        - containerPort: 8443
          name: "https"
          protocol: "TCP"
        livenessProbe:
          httpGet:
            path: "/q/health/live"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 10
          periodSeconds: 60
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: "/q/health/ready"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 0
          periodSeconds: 2
          timeoutSeconds: 1
        volumeMounts:
          - name: operator-certs
            mountPath: /etc/operator/certs
            readOnly: true
      volumes:
        - name: operator-certs
          secret:
            secretName: my-release-certs
            optional: true
