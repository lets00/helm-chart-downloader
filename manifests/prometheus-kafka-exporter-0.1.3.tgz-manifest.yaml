---
# Source: prometheus-kafka-exporter/templates/podsecuritypolicy.yaml
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: my-release-prometheus-kafka-exporter
  labels:
    app: prometheus-kafka-exporter
    chart: prometheus-kafka-exporter-0.1.3
    heritage: Helm
    release: my-release
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: 'docker/default'
    apparmor.security.beta.kubernetes.io/allowedProfileNames: 'runtime/default'
    seccomp.security.alpha.kubernetes.io/defaultProfileName:  'docker/default'
    apparmor.security.beta.kubernetes.io/defaultProfileName:  'runtime/default'
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'RunAsAny'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  readOnlyRootFilesystem: false
---
# Source: prometheus-kafka-exporter/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-prometheus-kafka-exporter
  labels:
    app: prometheus-kafka-exporter
    chart: prometheus-kafka-exporter-0.1.3
    release: "my-release"
    heritage: "Helm"
---
# Source: prometheus-kafka-exporter/templates/role.yaml
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: my-release-prometheus-kafka-exporter
  labels:
    app: prometheus-kafka-exporter
    chart: prometheus-kafka-exporter-0.1.3
    heritage: Helm
    release: my-release
rules:
- apiGroups:      ['extensions']
  resources:      ['podsecuritypolicies']
  verbs:          ['use']
  resourceNames:  [my-release-prometheus-kafka-exporter]
---
# Source: prometheus-kafka-exporter/templates/rolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: my-release-prometheus-kafka-exporter
  labels:
    app: prometheus-kafka-exporter
    chart: prometheus-kafka-exporter-0.1.3
    heritage: Helm
    release: my-release
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: my-release-prometheus-kafka-exporter
subjects:
- kind: ServiceAccount
  name: my-release-prometheus-kafka-exporter
---
# Source: prometheus-kafka-exporter/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-prometheus-kafka-exporter
  annotations:
    {}
  labels:
    app: prometheus-kafka-exporter
    chart: prometheus-kafka-exporter-0.1.3
    release: my-release
    heritage: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9308
      targetPort: exporter-port
      protocol: TCP
      name: http
  selector:
    app: prometheus-kafka-exporter
    release: my-release
---
# Source: prometheus-kafka-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-prometheus-kafka-exporter
  labels:
    app: prometheus-kafka-exporter
    chart: prometheus-kafka-exporter-0.1.3
    release: my-release
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-kafka-exporter
      release: my-release
  template:
    metadata:
      annotations:
        null
      labels:
        app: prometheus-kafka-exporter
        release: my-release
    spec:
      serviceAccountName: my-release-prometheus-kafka-exporter
      containers:
        - args:
            - '--kafka.server=kafka-server:9092'
          name: prometheus-kafka-exporter
          image: "danielqsj/kafka-exporter:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: exporter-port
              containerPort: 9308
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: exporter-port
          readinessProbe:
            httpGet:
              path: /
              port: exporter-port
          resources:
            {}
---
# Source: prometheus-kafka-exporter/templates/servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: my-release-prometheus-kafka-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: prometheus-kafka-exporter
    helm.sh/chart: prometheus-kafka-exporter-0.1.3
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  jobLabel: jobLabel
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-kafka-exporter
      helm.sh/chart: prometheus-kafka-exporter-0.1.3
  namespaceSelector:
    matchNames:
    - default
  endpoints:
  - port: exporter-port
    interval: 30s
