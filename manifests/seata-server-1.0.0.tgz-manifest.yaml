      name: http
      nodePort: 31005
    - port: 31113
      targetPort: 31113
      protocol: TCP
      name: zhangqiangtest
      nodePort: 31113
  selector:
    app.kubernetes.io/name: seata-server
    app.kubernetes.io/instance: my-release
---
# Source: seata-server/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: seata-server
  labels:
    app.kubernetes.io/name: seata-server
    helm.sh/chart: seata-server-1.0.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: seata-server
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: seata-server
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: seata-server
          image: "seataio/seata-server:1.5.1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8091
              protocol: TCP
          volumeMounts:
            - name: seata-config
              mountPath: /seata-server/resources
          env:
            - name: SEATA_IP
              value: "192.168.56.211"
            - name: SEATA_PORT
              value: "31113"
      volumes:
        - name: seata-config
          nfs:
            server: 192.168.56.211
            path: /data/k8s/resource
---
