---
# Source: browserless-chrome/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-browserless-chrome
  labels:
    helm.sh/chart: browserless-chrome-0.0.4
    app.kubernetes.io/name: browserless-chrome
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.48.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: browserless-chrome/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-browserless-chrome
  labels:
    helm.sh/chart: browserless-chrome-0.0.4
    app.kubernetes.io/name: browserless-chrome
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.48.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
      appProtocol: http
  selector:
    app.kubernetes.io/name: browserless-chrome
    app.kubernetes.io/instance: my-release
---
# Source: browserless-chrome/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-browserless-chrome
  labels:
    helm.sh/chart: browserless-chrome-0.0.4
    app.kubernetes.io/name: browserless-chrome
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.48.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: browserless-chrome
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: browserless-chrome
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-browserless-chrome
      securityContext:
        {}
      containers:
        - name: browserless-chrome
          securityContext:
            {}
          image: "browserless/chrome:1.48.0-chrome-stable"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
          readinessProbe:
            httpGet:
              path: /pressure
              port: http
          resources:
            {}
---
# Source: browserless-chrome/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-browserless-chrome-test-connection"
  labels:
    helm.sh/chart: browserless-chrome-0.0.4
    app.kubernetes.io/name: browserless-chrome
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.48.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-browserless-chrome:80']
  restartPolicy: Never
