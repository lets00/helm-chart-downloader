---
# Source: squid/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-squid
  labels:
    app: squid
    chart: squid-0.4.3
    release: my-release
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: squid
      release: my-release
  template:
    metadata:
      labels:
        app: squid
        release: my-release
      annotations:
        checksum/config: 83bd9dc7ed904478fd8e1637bf2cf055de2fd18c4153d5b42e3e88931a0940cb
    spec:
      initContainers:
        # if there is a line in config map that starts with `cache_dir`
        # run `squid -z` which will create the cache structure on the filesystem
        - name: create-cache-dir
          image: "honestica/squid:4.69"
          imagePullPolicy: IfNotPresent
          resources:
            {}
          volumeMounts:
          - name: my-release-squid-conf
            mountPath: /etc/squid/squid.conf
            subPath: squid.conf
          - name: cache
            mountPath: /var/cache/squid
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -e
              chown -R squid.squid /var/cache/squid
              chmod 770 /var/cache/squid
              squid -z --foreground 2>&1
      containers:
        - name: squid
          image: "honestica/squid:4.69"
          imagePullPolicy: IfNotPresent
          ports:
          - name: http
            containerPort: 3128
            protocol: TCP
          volumeMounts:
          - name: my-release-squid-conf
            mountPath: /etc/squid/squid.conf
            subPath: squid.conf
          - name: cache
            mountPath: /var/cache/squid
        # Load the configuration files for nginx
          livenessProbe:
            tcpSocket:
              port: 3128
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3128
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {}
      volumes:
      - name: my-release-squid-conf
        configMap:
          name: my-release-squid-conf
      - emptyDir: {}
        name: cache
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: release
                  operator: In
                  values:
                  - my-release
