apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-gotify
  labels:
    helm.sh/chart: gotify-1.0.0
    app.kubernetes.io/name: gotify
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.0.23"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: gotify
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gotify
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-gotify
        image: "gotify/server-arm7:2.0.23"
        imagePullPolicy: IfNotPresent
        envFrom:
          - configMapRef:
              name: my-release-gotify
          - secretRef:
              name: my-release-gotify
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
