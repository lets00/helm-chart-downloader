# Source: apimap-developer/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apimap-developer-my-release-deployment
  labels:
    app: apimap-developer-my-release-developer
    role: frontend
    supplier: apimap.io
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apimap-developer-my-release-developer
  template:
    metadata:
      labels:
        app: apimap-developer-my-release-developer
        role: frontend
    spec:
      volumes:
        - name: metadata-options
          configMap:
            name: apimap-developer-my-release-content-configmap
            items:
              - key: metadata-options.json
                path: metadata-options.json
      containers:
        - name: apimap-developer-my-release-developer
          image: apimap/developer:v1.3.1
          imagePullPolicy: Always
          ports:
            - name: public
              containerPort: 8080
          volumeMounts:
            - name: metadata-options
              mountPath: /app/dist/content/metadata-options.json
              subPath: metadata-options.json
          env:
            - name: "APIMAP_API_URL"
              value: 
            - name: "APIMAP_PORTAL_URL"
              value: 
            - name: "APIMAP_TITLE"
              value: Apimap.io
            - name: "APIMAP_SUPPORT"
              value: Visit https://github.com/apimap to ask questions and contribute to the project
