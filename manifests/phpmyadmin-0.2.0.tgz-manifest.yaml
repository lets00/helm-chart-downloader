---
# Source: phpmyadmin/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-phpmyadmin
  labels:
    helm.sh/chart: phpmyadmin-0.2.0
    app.kubernetes.io/name: phpmyadmin
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "5.2.1-apache"
    app.kubernetes.io/managed-by: Helm
---
# Source: phpmyadmin/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-phpmyadmin
  labels:
    helm.sh/chart: phpmyadmin-0.2.0
    app.kubernetes.io/name: phpmyadmin
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "5.2.1-apache"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: phpmyadmin
    app.kubernetes.io/instance: my-release
---
# Source: phpmyadmin/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-phpmyadmin
  labels:
    helm.sh/chart: phpmyadmin-0.2.0
    app.kubernetes.io/name: phpmyadmin
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "5.2.1-apache"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: phpmyadmin
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: phpmyadmin
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-phpmyadmin
      securityContext:
        {}
      containers:
        - name: phpmyadmin
          securityContext:
            {}
          image: "phpmyadmin:5.2.1-apache"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          env:
          resources:
            {}
---
# Source: phpmyadmin/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-phpmyadmin-test-connection"
  labels:
    helm.sh/chart: phpmyadmin-0.2.0
    app.kubernetes.io/name: phpmyadmin
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "5.2.1-apache"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-phpmyadmin:80']
  restartPolicy: Never
