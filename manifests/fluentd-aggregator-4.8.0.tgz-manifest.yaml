kind: ConfigMap
metadata:
  name: my-release-fluentd-aggregator-config
  namespace: default
  labels:
    helm.sh/chart: fluentd-aggregator-4.8.0
    app.kubernetes.io/name: fluentd-aggregator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.17.0"
    app.kubernetes.io/managed-by: Helm
data:
  fluentd.conf: |-
    <system>
      log_level info
      root_dir /fluentd/data
      workers 1
    </system>

    <source>
      @type http
      @label @FLUENT_PROBE
      port 9880
      bind 0.0.0.0
    </source>

    <source>
      @type prometheus
      @label @FLUENT_PROMETHEUS
      port 24231
      bind 0.0.0.0
      metrics_path /metrics
    </source>

    <source>
      @type prometheus_monitor
      <labels>
        host ${hostname}
      </labels>
    </source>

    <source>
      @type prometheus_output_monitor
      <labels>
        host ${hostname}
      </labels>
    </source>

    <source>
      @type forward
      @id input
      @label @INPUT
      port 24224
      bind 0.0.0.0
    </source>

    <label @INPUT>
      <filter **>
        @type prometheus
        <metric>
          name fluentd_input_status_num_records_total
          desc The total number of incoming records before global filters are applied.
          type counter
        </metric>
      </filter>
      <match **>
        @type route
        <route **>
          @label @PROMETHEUS
          copy
        </route>
        <route **>
          @label @DEFAULT
        </route>
      </match>
    </label>

    <label @FLUENT_LOG>
      <match **>
        @type stdout
      </match>
    </label>

    <label @FLUENT_PROBE>
      <match **>
        @type null
      </match>
    </label>

    <label @FLUENT_PROMETHEUS>
      <match **>
        @type null
      </match>
    </label>

    <label @PROMETHEUS>
      <match **>
        @type prometheus
        <metric>
          name fluentd_output_status_num_records_total
          desc The total number of outgoing records after global filters are applied.
          type counter
        </metric>
      </match>
    </label>

    <label @DEFAULT>
      <match **>
        @type stdout
      </match>
    </label>
