---
# Source: odoo/templates/common.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-odoo
  labels:
    helm.sh/chart: odoo-1.0.0
    app.kubernetes.io/name: odoo
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "14.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8069
      targetPort: http
      protocol: TCP
      name: http
    - port: 8071
      targetPort: http
      protocol: TCP
      name: 8071-tcp
    - port: 8072
      targetPort: http
      protocol: TCP
      name: 8072-tcp
  selector:
    app.kubernetes.io/name: odoo
    app.kubernetes.io/instance: my-release
---
# Source: odoo/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-odoo
  labels:
    helm.sh/chart: odoo-1.0.0
    app.kubernetes.io/name: odoo
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "14.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: odoo
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: odoo
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-odoo
        image: "ghcr.io/nicholaswilde/odoo:version-14.0"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8069
          protocol: TCP
        - name: 8071-tcp
          containerPort: 8071
          protocol: TCP
        - name: 8072-tcp
          containerPort: 8072
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
