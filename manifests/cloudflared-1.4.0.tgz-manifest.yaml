---
# Source: cloudflared/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release
  namespace: default
spec:
  selector:
    matchLabels:
      app: my-release
  replicas: 1
  template:
    metadata:
      labels:
        app: my-release
    spec:
      containers:
      - args:
        - tunnel
        - --no-autoupdate
        - --loglevel
        - info
        - run
        - --token
        - $(CF_MANAGED_TUNNEL_TOKEN)
        name: my-release
        image: "cloudflare/cloudflared:2024.5.0"
        imagePullPolicy: IfNotPresent
        env:
        - name: CF_MANAGED_TUNNEL_TOKEN
          value: 
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
