apiVersion: "execution.securecodebox.io/v1"
kind: ParseDefinition
metadata:
  name: "nikto-json"
spec:
  image: "docker.io/securecodebox/parser-nikto:4.5.0"
  imagePullPolicy: IfNotPresent
  ttlSecondsAfterFinished: 
  env:
    []
  scopeLimiterAliases:
    {}
  affinity:
    {}
  tolerations:
    []
---
# Source: nikto/templates/nikto-scan-type.yaml
# SPDX-FileCopyrightText: the secureCodeBox authors
#
# SPDX-License-Identifier: Apache-2.0

apiVersion: "execution.securecodebox.io/v1"
kind: ScanType
metadata:
  name: "nikto"
spec:
  extractResults:
    type: nikto-json
    location: "/home/securecodebox/nikto-results.json"
  jobTemplate:
    spec:
      suspend: false
      backoffLimit: 3
      template:
        spec:
          restartPolicy: Never
          affinity:
            {}
          tolerations:
            []
          securityContext:
            {}
          containers:
            - name: nikto
              image: "docker.io/securecodebox/scanner-nikto:2.5.0"
              imagePullPolicy: IfNotPresent
              command:
                - "sh"
                - "/wrapper.sh"
                - "-o"
                - "/home/securecodebox/nikto-results.json"
              resources:
                {}
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                  - all
                privileged: false
                readOnlyRootFilesystem: true
                runAsNonRoot: true
              env:
                []
              volumeMounts:
                []
          volumes:
            []
