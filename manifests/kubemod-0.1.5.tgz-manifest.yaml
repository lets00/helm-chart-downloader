# Source: kubemod/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-kubemod
  labels:
    helm.sh/chart: kubemod-0.1.5
    app.kubernetes.io/name: kubemod
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.13.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubemod
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubemod
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-kubemod
      securityContext:
        {}
      containers:
        - name: kubemod
          securityContext:
            {}
          image: "kubemod/kubemod:v0.13.0"
          imagePullPolicy: IfNotPresent
          command:
            - /kubemod
            - -operator
            - -webapp
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8083
          ports:
            - containerPort: 8081
              name: api
              protocol: TCP
            - containerPort: 8082
              name: metrics
              protocol: TCP
            - containerPort: 8083
              name: health
              protocol: TCP
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8083
          resources:
            {}
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: webhook-server-cert
