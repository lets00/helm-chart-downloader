# Source: kubemod/templates/job-crt/job-crt-create-secret.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: my-release-kubemod-crt-create-secret
  labels:
    helm.sh/chart: kubemod-0.1.5
    app.kubernetes.io/name: kubemod
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.13.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 4
  template:
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        - |
          ./cert-generate.sh && \
          kubectl create secret tls webhook-server-cert -n default --cert=server.pem --key=server-key.pem --dry-run=client -o yaml > webhook-server-cert.yaml && \
          kubectl apply -f webhook-server-cert.yaml -n default && \
          kubectl create secret generic my-release-kubemod-crt-ca --from-file=ca.pem --dry-run=client -o yaml > ca-secret.yaml && \
          kubectl apply -f ca-secret.yaml -n default
        image: "desaintmartin/kubemod-crt:latest"
        imagePullPolicy: Always
        name: kubemod-crt
      restartPolicy: Never
      serviceAccountName: my-release-kubemod-crt
---
# Source: kubemod/templates/job-crt/job-crt-patch-webhooks.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: my-release-kubemod-crt-patch-webhooks
  labels:
    helm.sh/chart: kubemod-0.1.5
    app.kubernetes.io/name: kubemod
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.13.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 4
  template:
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        - |
          ca_bundle=$(cat /tmp/ca/ca.pem | base64 - | tr -d '\n' ) && \
          sed -r -i "s|Cg==|$ca_bundle|" patch-mutating-webhook-configuration.json && \
          sed -r -i "s|Cg==|$ca_bundle|" patch-validating-webhook-configuration.json && \
          echo "Applying mutating webhook configuration patch..." && \
          kubectl patch mutatingwebhookconfiguration my-release-kubemod-mutating-webhook-configuration --type=json --patch "$(cat patch-mutating-webhook-configuration.json)" && \
          echo "Applying validating webhook configuration patch..." && \
          kubectl patch validatingwebhookconfiguration my-release-kubemod-validating-webhook-configuration --type=json --patch "$(cat patch-validating-webhook-configuration.json)"
        image: "desaintmartin/kubemod-crt:latest"
        imagePullPolicy: Always
        name: kubemod-crt
        volumeMounts:
          - mountPath: /tmp/ca
            name: ca
            readOnly: true
      restartPolicy: Never
      serviceAccountName: my-release-kubemod-crt
      volumes:
        - name: ca
          secret:
            defaultMode: 420
            secretName: my-release-kubemod-crt-ca
