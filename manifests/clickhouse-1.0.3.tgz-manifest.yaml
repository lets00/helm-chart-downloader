data:
  00_default_overrides.xml: |
    <clickhouse>
      <!-- Macros -->
      <macros>
        <shard from_env="CLICKHOUSE_SHARD_ID"></shard>
        <replica from_env="CLICKHOUSE_REPLICA_ID"></replica>
        <layer>my-release-clickhouse</layer>
      </macros>
      <!-- Log Level -->
      <logger>
        <level>information</level>
      </logger>
      <!-- Cluster configuration - Any update of the shards and replicas requires helm upgrade -->
      <remote_servers>
        <default>
          <shard>
              <replica>
                  <host>my-release-clickhouse-shard0-0.my-release-clickhouse-headless.default.svc.cluster.local</host>
                  <port>9000</port>
              </replica>
              <replica>
                  <host>my-release-clickhouse-shard0-1.my-release-clickhouse-headless.default.svc.cluster.local</host>
                  <port>9000</port>
              </replica>
          </shard>
          <shard>
              <replica>
                  <host>my-release-clickhouse-shard1-0.my-release-clickhouse-headless.default.svc.cluster.local</host>
                  <port>9000</port>
              </replica>
              <replica>
                  <host>my-release-clickhouse-shard1-1.my-release-clickhouse-headless.default.svc.cluster.local</host>
                  <port>9000</port>
              </replica>
          </shard>
        </default>
      </remote_servers>
      <!-- Zookeeper configuration -->
      <zookeeper>
        
        <node>
          <host>my-release-zookeeper-0.my-release-zookeeper-headless.default.svc.cluster.local</host>
          <port>2181</port>
        </node>
