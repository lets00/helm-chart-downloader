      proxies:
        appscode: r.appscode.com
        dockerHub: ""
        dockerLibrary: ""
        ghcr: ghcr.io
        kubernetes: registry.k8s.io
        quay: quay.io
    kubedb-dashboard:
      enabled: false
    kubedb-kubestash-catalog:
