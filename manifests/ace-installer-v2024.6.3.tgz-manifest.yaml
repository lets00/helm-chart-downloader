apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubedb
  namespace: default
  labels:
    app.kubernetes.io/component: kubedb
    app.kubernetes.io/part-of: opscenter-datastore
spec:
  interval: 5m
  timeout: 30m
  releaseName: kubedb
  targetNamespace: kubedb
  storageNamespace: kubedb
  install:
    createNamespace: true
    # crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  dependsOn:
  - name: opscenter-features
    namespace: default
  - name: license-proxyserver
    namespace: default
  - name: cert-manager
    namespace: default
  - name: panopticon
    namespace: default
  chart:
    spec:
      chart: kubedb
      version: "v2024.6.4"
      valuesFiles:
      - values.yaml
      - ci/ci-values.yaml
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: appscode-charts-oci
