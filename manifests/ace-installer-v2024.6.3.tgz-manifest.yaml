---
# Source: ace-installer/templates/presets/bootstrap-presets.yaml
apiVersion: charts.x-helm.dev/v1alpha1
kind: ClusterChartPreset
metadata:
  name: bootstrap-presets
  labels:
    ace.appscode.com/managed: "true"
spec:
  values:
    helm:
      createNamespace: true
      releases:
        ace:
          version: v2024.6.3
        ace-installer:
          version: v2024.6.3
        flux2:
          version: 2.13.0
        license-proxyserver:
          version: v2024.6.3
        opscenter-features:
          values:
            helm:
              releases:
                service-presets:
                  values: {}
                stash-presets:
                  values: {}
          version: v2024.6.3
        spoke-cluster-addons:
          values:
            kubectl:
              image: ghcr.io/appscode/kubectl-nonroot:1.25
          version: v2024.5.17
        vcluster:
          values:
            sync:
              hoststorageclasses:
                enabled: true
            telemetry:
              disabled: "true"
            vcluster:
              image: rancher/k3s:v1.29.0-k3s1
          version: 0.19.5
      repositories:
        appscode-charts-oci:
          url: oci://ghcr.io/appscode-charts
    image:
      proxies:
        appscode: r.appscode.com
        dockerHub: ""
        dockerLibrary: ""
        ghcr: ghcr.io
        kubernetes: registry.k8s.io
        quay: quay.io
    offlineInstaller: false
    registry:
      certs: {}
      credentials: {}
      imagePullSecrets: []
---
# Source: ace-installer/templates/apps/cert-manager/cert-manager-csi-driver-cacerts.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager-csi-driver-cacerts
  namespace: default
  labels:
    app.kubernetes.io/component: cert-manager-csi-driver-cacerts
    app.kubernetes.io/part-of: opscenter-security
spec:
  interval: 5m
  timeout: 30m
  releaseName: cert-manager-csi-driver-cacerts
  targetNamespace: cert-manager
  storageNamespace: cert-manager
  install:
    createNamespace: true
    # crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  dependsOn:
  - name: opscenter-features
    namespace: default
  - name: cert-manager
    namespace: default
  chart:
    spec:
      chart: cert-manager-csi-driver-cacerts
      version: "v2023.10.1"
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: appscode-charts-oci
        namespace: default
  values:
    livenessProbe:
      registry: registry.k8s.io/sig-storage
    nodeDriverRegistrar:
      registry: registry.k8s.io/sig-storage
    registryFQDN: ghcr.io
