    metadata:
      labels:
        app.kubernetes.io/name: snapshot-controller
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-snapshot-controller
      securityContext:
        {}
      containers:
        - name: snapshot-controller
          securityContext:
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: "registry.k8s.io/sig-storage/snapshot-controller:v8.0.1"
          imagePullPolicy: IfNotPresent
          args:
            - --http-endpoint=:8080
            - --leader-election=true
            - --leader-election-namespace=$(NAMESPACE)
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              port: http
              path: /healthz/leader-election
              scheme: HTTP
          livenessProbe:
            httpGet:
              port: http
              path: /healthz/leader-election
              scheme: HTTP
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            {}
      hostNetwork: false
      dnsPolicy: ClusterFirst
