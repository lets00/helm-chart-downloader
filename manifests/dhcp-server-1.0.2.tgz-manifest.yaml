apiVersion: v1
kind: ConfigMap
metadata:
  name: dhcp-server
  labels:    
    app: my-release-dhcp-server
    version: 1.0.2
    release: my-release
data:
  config: |     
    subnet 10.233.0.0 netmask 255.255.0.0 {
      range 10.233.0.1 10.233.0.2;
    }
    subnet 10.200.0.0 netmask 255.255.0.0 {
      range 10.200.0.1 10.200.0.253;
      option routers 10.200.0.254;
    }
