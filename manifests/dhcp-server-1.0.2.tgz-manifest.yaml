apiVersion: v1
kind: Service
metadata:
  name: "dhcp-server"
  labels:    
    app: my-release-dhcp-server
    version: 1.0.2
    release: my-release
spec:
  type: ClusterIP
  ports:
  - port: 67
    name: dhcp
    targetPort: 67
    protocol: UDP
  selector:
    app: "dhcp-server"
