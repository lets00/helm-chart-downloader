# Source: feg-orc8r/templates/feg.deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: feg
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: helm
    app.kubernetes.io/name: feg-orc8r
    app.kubernetes.io/part-of: orc8r-app
    helm.sh/chart: feg-orc8r-0.2.1
  name: orc8r-feg
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: feg
      app.kubernetes.io/instance: my-release
      app.kubernetes.io/name: feg-orc8r
  template:
    metadata:
      labels:
        app.kubernetes.io/component: feg
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/name: feg-orc8r
    spec:
      containers:
      - args:
        - /var/opt/magma/envdir
        - /var/opt/magma/bin/feg
        - -run_echo_server=true
        - -logtostderr=true
        - -v=0
        command:
        - /usr/bin/envdir
        env:
        - name: DATABASE_SOURCE
          valueFrom:
            secretKeyRef:
              key: postgres.connstr
              name: orc8r-controller
        - name: SQL_DRIVER
          value: postgres
        - name: SQL_DIALECT
          value: psql
        - name: SERVICE_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SERVICE_REGISTRY_MODE
          value: yaml
        - name: HELM_RELEASE_NAME
          value: my-release
        - name: SERVICE_REGISTRY_NAMESPACE
          value: default
        image: <registry>/orc8r_base:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          initialDelaySeconds: 10
          periodSeconds: 30
          tcpSocket:
            port: 9114
        name: feg
        ports:
        - containerPort: 9114
          name: grpc
        - containerPort: 10114
          name: http
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          tcpSocket:
            port: 9114
        resources: {}
        volumeMounts:
        - mountPath: /var/opt/magma/certs
          name: certs
          readOnly: true
        - mountPath: /var/opt/magma/envdir
          name: envdir
          readOnly: true
        - mountPath: /var/opt/magma/configs/orc8r
          name: orc8r-secrets-configs-orc8r-orc8r
          readOnly: true
      volumes:
      - name: certs
        secret:
          secretName: orc8r-secrets-certs
      - name: envdir
        secret:
          secretName: orc8r-secrets-envdir
      - name: orc8r-secrets-configs-orc8r-orc8r
        secret:
          secretName: orc8r-secrets-configs-orc8r
