apiVersion: v1
kind: Secret
metadata:
  name: my-release-frps-config
  labels:
    helm.sh/chart: frps-1.0.1
    app.kubernetes.io/name: frps
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.37.0"
