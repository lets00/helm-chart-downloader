stringData:
  frps.ini: |
    
    [common]
    bind_addr = 0.0.0.0
    bind_port = 80
    kcp_bind_port = 80
    vhost_http_port = 80
    vhost_https_port = 443
    dashboard_addr = 0.0.0.0
    dashboard_port = 7500
    bind_udp_port = 7001
    
    enable_prometheus = true
---
# Source: frps/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-frps
  labels:
    helm.sh/chart: frps-1.0.1
    app.kubernetes.io/name: frps
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.37.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - name: dashboard
      targetPort: dashboard
      port: 7500
      protocol: TCP
    - name: http
      targetPort: http
      port: 80
      protocol: TCP
    - name: https
      targetPort: https
      port: 443
      protocol: TCP
    - name: kcp
      targetPort: kcp
      port: 80
      protocol: UDP
    - name: udp
      targetPort: udp
      port: 7001
      protocol: UDP
  selector:
    app.kubernetes.io/name: frps
    app.kubernetes.io/instance: my-release
---
# Source: frps/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-frps
  labels:
    helm.sh/chart: frps-1.0.1
    app.kubernetes.io/name: frps
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.37.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frps
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frps
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-frps
      securityContext:
        {}
      containers:
        - name: frps
          securityContext:
            {}
          image: "wener/frps:v0.37.0"
          imagePullPolicy: IfNotPresent
          
          volumeMounts:
            - mountPath: /etc/frp
              name: frp-conf
          ports:
            - name: dashboard
              containerPort: 7500
              protocol: TCP
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
            - name: kcp
              containerPort: 80
              protocol: UDP
            - name: udp
              containerPort: 7001
              protocol: UDP
          resources:
            {}
      volumes:
        - name: frp-conf
          secret:
            secretName: my-release-frps-config
---
# Source: frps/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-frps-test-connection"
  labels:
    helm.sh/chart: frps-1.0.1
    app.kubernetes.io/name: frps
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.37.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-frps:80']
  restartPolicy: Never
