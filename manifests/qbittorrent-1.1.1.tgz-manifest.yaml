  annotations:
    vpn-config-version: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
spec:
  strategy:
    type: Recreate
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbittorrent
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-qbittorrent
      securityContext:
        {}
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: my-release-qbittorrent
      containers:
        - name: qbittorrent
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: "Europe/London"
          securityContext:
            {}
          image: "ghcr.io/alekc/hotio-qbittorrent-noipv6:4.6.2"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /config
              name: config
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: bittorrent-tcp
              containerPort: 6881
              protocol: TCP
            - name: bittorrent-udp
