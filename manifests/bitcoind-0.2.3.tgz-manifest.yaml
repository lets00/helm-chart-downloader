---
# Source: bitcoind/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-bitcoind
  labels:
    app: bitcoind
    chart: bitcoind-0.2.3
    release: my-release
    heritage: Helm
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bitcoind
      release: my-release
  template:
    metadata:
      labels:
        app: bitcoind
        release: my-release
    spec:
      terminationGracePeriodSeconds: 30
      initContainers:
        - name: copy-bitcoind-config
          image: busybox
          command: ['sh', '-c', 'cp /configmap/bitcoin.conf /bitcoin/.bitcoin/bitcoin.conf']
          volumeMounts:
            - name: configmap
              mountPath: /configmap
            - name: config
              mountPath: /bitcoin/.bitcoin/
      containers:
        - name: my-release-bitcoind
          image: "ruimarinho/bitcoin-core:22"
          imagePullPolicy: "IfNotPresent"
          resources:
            {}
          ports:
            - name: rpc
              containerPort: 8332
            - name: p2p
              containerPort: 8333
            - name: testnet
              containerPort: 18332
            - name: testnetp2pport
              containerPort: 18333
            - name: regtest
              containerPort: 18443
            - name: regtestp2pport
              containerPort: 18444
            - name: zmq-raw-block
              containerPort: 28332
            - name: zmq-raw-tx
              containerPort: 28333
            - name: zmq-hash-block
              containerPort: 28334
          volumeMounts:
            - name: data
              mountPath: /home/bitcoin/.bitcoin
            - name: config
              mountPath: /home/bitcoin/.bitcoin/bitcoin.conf
              subPath: bitcoin.conf
      volumes:
        - name: config
          emptyDir: {}
        - name: configmap
          configMap:
            name: my-release-bitcoind
        - name: data
          persistentVolumeClaim:
            claimName: my-release-bitcoind
