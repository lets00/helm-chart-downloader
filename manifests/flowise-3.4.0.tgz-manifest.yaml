# Source: flowise/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-flowise
  labels:
    helm.sh/chart: flowise-3.4.0
    app.kubernetes.io/name: flowise
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.8.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flowise
      app.kubernetes.io/instance: my-release
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flowise
        app.kubernetes.io/instance: my-release
      annotations:
        checksum/secret: d937fe67c1f564df99a30b94e283ed76c8730792dd5fb0e1d3d06173226aaafc
    spec:
      
      serviceAccountName: my-release-flowise
      securityContext:
        {}
      initContainers:
      containers:
        - name: flowise
          securityContext:
            {}
          image: docker.io/flowiseai/flowise:1.8.1
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -ec
            - |
              flowise start
          env:
            - name: PORT
              value: "3000"
            - name: APIKEY_PATH
              value: /data
            - name: BLOB_STORAGE_PATH
              value: /data/storage
            - name: SECRETKEY_PATH
              value: /data
            - name: DATABASE_PATH
              value: /data
            - name: DISABLE_FLOWISE_TELEMETRY
              value: "true"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          resources:
            {}
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
