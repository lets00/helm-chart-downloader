apiVersion: v1
kind: Service
metadata:
  name: my-release-geth-swap
  labels:
    helm.sh/chart: geth-swap-0.5.0
    app.kubernetes.io/name: geth-swap
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8545
      targetPort: rpc
      protocol: TCP
      name: rpc
    - port: 8546
      targetPort: ws
      protocol: TCP
      name: ws
  selector:
    app.kubernetes.io/name: geth-swap
    app.kubernetes.io/instance: my-release
