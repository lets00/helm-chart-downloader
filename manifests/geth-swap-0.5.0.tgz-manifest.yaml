# Source: geth-swap/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-geth-swap
  namespace: default
  labels:
    helm.sh/chart: geth-swap-0.5.0
    app.kubernetes.io/name: geth-swap
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: my-release-geth-swap-headless
  podManagementPolicy: 
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: geth-swap
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: geth-swap
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      securityContext:
        {}
      initContainers:
        - name: geth-setup
          image: "ethereum/client-go:v1.10.18"
          imagePullPolicy: IfNotPresent
          command:
          - sh
          - -ac
          - >
            set -xe;
            if [ ! -f /root/.ethereum/geth-setup ]; then
              geth account import --password /dev/null /etc/config/validatorKey || true;
              geth init /etc/config/genesis.json || true;
              touch /root/.ethereum/geth-setup
            fi
          volumeMounts:
            - name: geth-config
              mountPath: /etc/config
            - name: data
              mountPath: /root/.ethereum
      containers:
        - name: geth-swap
          image: "ethereum/client-go:v1.10.18"
          imagePullPolicy: IfNotPresent
          command:
            - geth
            - --http
            - --http.addr
            - '0.0.0.0'
            - --allow-insecure-unlock
            - --http.api
            - 'eth,net,personal,web3'
            - --http.vhosts
            - '*'
            - --ws
            - --ws.addr
            - '0.0.0.0'
            - --ws.api
            - 'eth,net,personal,web3'
            - --unlock=62cab2b3b55f341f10348720ca18063cdb779ad5
            - --password=/dev/null
            - --mine
            - --lightkdf
            - --syncmode=full
            - --cache=512
          ports:
            - name: rpc
              containerPort: 8545
              protocol: TCP
            - name: ws
              containerPort: 8546
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: rpc
            initialDelaySeconds: 5
          resources:
            {}
          securityContext:
            {}
          volumeMounts:
            - name: geth-config
              mountPath: /etc/config
            - name: data
              mountPath: /root/.ethereum
      volumes:
        - name: geth-config
          configMap:
            name: my-release-geth-swap-config
        - name: data
          emptyDir: {}
