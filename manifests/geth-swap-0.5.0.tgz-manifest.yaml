apiVersion: batch/v1
kind: Job
metadata:
  name: my-release-geth-swap-setupcontracts
  labels:
    helm.sh/chart: geth-swap-0.5.0
    app.kubernetes.io/name: geth-swap
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  template:
    spec:
      containers:
      - name: setup
        image: "ethersphere/bee-localchain:latest"
        imagePullPolicy: Always
        env:
