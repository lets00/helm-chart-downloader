---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-magic-mirror
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: magic-mirror
    app.kubernetes.io/version: v2.15.0
    helm.sh/chart: magic-mirror-4.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: magic-mirror
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: magic-mirror
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-magic-mirror
          image: "bastilimbach/docker-magicmirror:v2.15.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: magic-mirror-config
              mountPath: /opt/magic_mirror/config/config.js
              subPath: config.js
            - name: magic-mirror-css
              mountPath: /opt/magic_mirror/css/custom.css
              subPath: custom.css
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      volumes:
        - name: magic-mirror-config
          configMap:
            name: my-release-magic-mirror-config
        - name: magic-mirror-css
          configMap:
            name: my-release-magic-mirror-css
