apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-back-my-release
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-back-my-release
  template:
    metadata:
      labels:
        app: vote-back-my-release
