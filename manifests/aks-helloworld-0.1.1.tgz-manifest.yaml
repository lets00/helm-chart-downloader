---
# Source: aks-helloworld/templates/acs-helloworld.yaml
apiVersion: v1
kind: Service
metadata:
  name: aks-helloworld
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: acs-helloworld-my-release
---
# Source: aks-helloworld/templates/acs-helloworld.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acs-helloworld-my-release
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acs-helloworld-my-release
  template:
    metadata:
      labels:
        app: acs-helloworld-my-release
    spec:
      containers:
      - name: acs-helloworld-my-release
        image: neilpeterson/aks-helloworld:v1
        ports:
        - containerPort: 80
        env:
        - name: TITLE
          value: Welcome to Azure Kubernetes Service (AKS)
