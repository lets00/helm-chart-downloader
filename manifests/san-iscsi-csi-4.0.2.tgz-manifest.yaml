kind: Deployment
apiVersion: apps/v1
metadata:
  name: san-iscsi-csi-controller-server
  labels:
    app.kubernetes.io/version: 4.0.2
    app.kubernetes.io/component: dynamic-provisionning-controller
    app.kubernetes.io/name: san-iscsi-csi
    app.kubernetes.io/instance: my-release

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: san-iscsi-csi-controller-server
      app.kubernetes.io/name: san-iscsi-csi
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app: san-iscsi-csi-controller-server
        app.kubernetes.io/name: san-iscsi-csi
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccount: csi-provisioner
      containers:
        - name: san-iscsi-csi-controller
          image: docker.io/enix/san-iscsi-csi:v4.0.2
          command:
            - san-iscsi-csi-controller
            - -bind=unix:///csi/csi.sock          
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          ports:
            - containerPort: 9842
              name: metrics
              protocol: TCP
        - name: csi-provisioner
          image: k8s.gcr.io/sig-storage/csi-provisioner:v2.1.0
          args:
            - --csi-address=/csi/csi.sock
            - --worker-threads=1
            - --timeout=30s          
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-attacher
          image: k8s.gcr.io/sig-storage/csi-attacher:v2.2.1
          args:
            - --csi-address=/csi/csi.sock
            - --worker-threads=1
            - --timeout=30s          
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-resizer
          image: k8s.gcr.io/sig-storage/csi-resizer:v1.1.0
          args:
            - --csi-address=/csi/csi.sock          
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-snapshotter
          image: k8s.gcr.io/sig-storage/csi-snapshotter:v4.0.0
          args:
            - --csi-address=/csi/csi.sock          
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
      volumes:
        - name: socket-dir
          emptyDir:
            medium: Memory
