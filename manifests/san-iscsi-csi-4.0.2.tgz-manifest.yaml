apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: san-iscsi-csi-node-server
  labels:
    app.kubernetes.io/version: 4.0.2
    app.kubernetes.io/component: dynamic-provisionning-node
    app.kubernetes.io/name: san-iscsi-csi
    app.kubernetes.io/instance: my-release

spec:
  selector:
    matchLabels:
      name: san-iscsi-csi-node-server
      app.kubernetes.io/name: san-iscsi-csi
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        name: san-iscsi-csi-node-server
        app.kubernetes.io/name: san-iscsi-csi
        app.kubernetes.io/instance: my-release
    spec:
      hostNetwork: true
      hostIPC: true
      
      containers:
        - name: san-iscsi-csi-node
          image: docker.io/enix/san-iscsi-csi:v4.0.2
          command:
            - san-iscsi-csi-node
            - -bind=unix:///var/lib/kubelet/plugins/san-iscsi.csi.enix.io/csi.sock
            - -chroot=/host          
          securityContext:
            privileged: true
          volumeMounts:
            - name: plugin-dir
              mountPath: /var/lib/kubelet/plugins/san-iscsi.csi.enix.io
            - name: mountpoint-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: Bidirectional
            - name: san-iscsi-csi-run-dir
              mountPath: /var/run/san-iscsi.csi.enix.io
            - name: device-dir
              mountPath: /dev
            - name: iscsi-dir
              mountPath: /etc/iscsi
            - name: host
              mountPath: /host
              mountPropagation: Bidirectional
          ports:
          - containerPort: 9808
            name: healthz
            protocol: TCP
          - containerPort: 9842
            name: metrics
            protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthz
            periodSeconds: 60
        - name: liveness-probe
          image: quay.io/k8scsi/livenessprobe:v2.2.0
          args:
            - --csi-address=/csi/csi.sock          
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
        - name: driver-registrar
          image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.1.0
          args:
            - --csi-address=/csi/csi.sock
            - --kubelet-registration-path=/var/lib/kubelet/plugins/san-iscsi.csi.enix.io/csi.sock          
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration
      volumes:
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry/
        - name: mountpoint-dir
          hostPath:
            path: /var/lib/kubelet/pods
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/san-iscsi.csi.enix.io
            type: DirectoryOrCreate
        - name: iscsi-dir
          hostPath:
            path: /etc/iscsi
        - name: device-dir
          hostPath:
            path: /dev
        - name: san-iscsi-csi-run-dir
          hostPath:
            path: /var/run/san-iscsi.csi.enix.io
        - name: host
          hostPath:
            path: /
        - name: init-node
          configMap:
            name: init-node
            defaultMode: 0700
