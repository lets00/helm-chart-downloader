---
# Source: api-proxy/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-api-proxy
  labels:
    helm.sh/chart: api-proxy-0.1.4
    app.kubernetes.io/name: api-proxy
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2373c195"
    app.kubernetes.io/managed-by: Helm
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
      
      nodePort: 31234
  selector:
    app.kubernetes.io/name: api-proxy
    app.kubernetes.io/instance: my-release
---
# Source: api-proxy/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-api-proxy
  labels:
    helm.sh/chart: api-proxy-0.1.4
    app.kubernetes.io/name: api-proxy
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2373c195"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: api-proxy
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-proxy
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        {}
      containers:
        - name: api-proxy
          securityContext:
            {}
          image: "moreillon/api-proxy:2373c195"
          imagePullPolicy: IfNotPresent
          env:
          - name: PROXY_ROOT
            value: http://localhost:80
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: api-proxy/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-api-proxy-test-connection"
  labels:
    helm.sh/chart: api-proxy-0.1.4
    app.kubernetes.io/name: api-proxy
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2373c195"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-api-proxy:80']
  restartPolicy: Never
