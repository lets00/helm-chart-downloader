apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-tracker
  labels:
    helm.sh/chart: tracker-0.3.5
    app.kubernetes.io/name: tracker
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.3.5"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: depscloud
    app.kubernetes.io/component: tracker
    
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tracker
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        helm.sh/chart: tracker-0.3.5
        app.kubernetes.io/name: tracker
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "0.3.5"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: depscloud
        app.kubernetes.io/component: tracker
        
    spec:
      serviceAccountName: my-release-tracker
      securityContext:
        {}
      volumes:
      containers:
        - name: tracker
          securityContext:
            {}
          image: "ocr.sh/depscloud/tracker:0.3.5"
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: my-release-tracker
          volumeMounts:
          args:
            - --storage-driver=$(STORAGE_DRIVER)
            - --storage-address=$(STORAGE_ADDRESS)
            - --storage-readonly-address=$(STORAGE_READ_ONLY_ADDRESS)
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 8090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
          resources:
            {}
