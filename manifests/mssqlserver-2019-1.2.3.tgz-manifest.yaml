# Source: mssqlserver-2019/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-mssqlserver-2019
  labels:
    app: my-release-mssqlserver-2019
    chart: mssqlserver-2019-1.2.3
    release: my-release
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-release-mssqlserver-2019
      release: my-release
  template:
    metadata:
      labels:
        app: my-release-mssqlserver-2019
        release: my-release
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 10001
      containers:
        - name: mssqlserver-2019
          image: "mcr.microsoft.com/mssql/server:2019-CU16-ubuntu-20.04"
          imagePullPolicy: IfNotPresent
          env:
            - name: ACCEPT_EULA
              value: "N"
            - name: MSSQL_PID
              value: "Developer"
            - name: SA_PASSWORD
              valueFrom:
               secretKeyRef:
                 name: my-release-mssqlserver-2019-secret
                 key: sapassword
            - name: MSSQL_DATA_DIR
              value: /var/opt/mssql
            - name: MSSQL_TCP_PORT
              value: "1433"
            - name: MSSQL_COLLATION
              value: "SQL_Latin1_General_CP1_CI_AS"
            - name: MSSQL_LCID
              value: "1033"
            - name: MSSQL_ENABLE_HADR
              value: "0"
            
            - name: MSSQL_MEMORY_LIMIT_MB
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
                  divisor: 1Mi
            
          ports:
            - name: mssql
              containerPort: 1433
          volumeMounts:
            - name: data
              mountPath: /var/opt/mssql
          livenessProbe:
             tcpSocket:
               port: mssql
             initialDelaySeconds: 15
             periodSeconds: 20
          readinessProbe:
             tcpSocket:
               port: mssql
             initialDelaySeconds: 5
             periodSeconds: 10
          resources:
            limits:
              memory: 2Gi
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: my-release-mssqlserver-2019-data
