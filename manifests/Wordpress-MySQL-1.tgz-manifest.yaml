---
# Source: Wordpress-MySQL/templates/service.yml
apiVersion: v1
kind: Service
metadata:
  labels:
    run: webservice
  name: webservice
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: wpfront
  type: NodePort
---
# Source: Wordpress-MySQL/templates/mydb.yml
apiVersion: v1
kind: Pod
metadata:
  labels:
    run: mysql
  name: mysql
spec:
  containers:
  - env:
    - name: MYSQL_ROOT_PASSWORD
      value: redhat
    - name: MYSQL_DATABASE
      value: testdb
    - name: MYSQL_USER
      value: launchpad
    - name: MYSQL_PASSWORD
      value: redhat
    image: mysql:5.7
    name: mysql
  restartPolicy: Always
---
# Source: Wordpress-MySQL/templates/wordpress.yml
apiVersion: v1
kind: Pod
metadata:
  labels:
    run: wpfront
  name: wpfront
spec:
  containers:
  - image: wordpress:5.1.1-php7.3-apache
    name: wpfront
  restartPolicy: Always
