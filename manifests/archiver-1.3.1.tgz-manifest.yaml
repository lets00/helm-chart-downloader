---
# Source: archiver/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-archiver
  labels:
    helm.sh/chart: archiver-1.3.1
    app.kubernetes.io/name: archiver
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.3.1"
    app.kubernetes.io/managed-by: Helm
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: archiver
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: archiver
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-archiver
          image: "harbor.ntppool.org/ntppool/archiver:1.3.1"
          imagePullPolicy: IfNotPresent
          command:
              
            - /archiver/archive-continuously
          env:
            - name: "wait"
              value: "120"
          ports:
            
          livenessProbe:
          readinessProbe:
          startupProbe:
          resources:
            limits:
              cpu: 2
              memory: 3Gi
            requests:
              cpu: 500m
              memory: 256Mi
