# Source: jasper-ui/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-jasper-ui
  labels:
    helm.sh/chart: jasper-ui-1.0.22
    app.kubernetes.io/name: jasper-ui
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.2.1076"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jasper-ui
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jasper-ui
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-jasper-ui
      securityContext:
        {}
      containers:
        - name: jasper-ui
          securityContext:
            {}
          image: "ghcr.io/cjmalloy/jasper-ui:v1.2.1076"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: BASE_HREF
              value: /
            - name: JASPER_VERSION
              value: v1.2.1076
            - name: JASPER_TITLE
              value: "Jasper"
            - name: JASPER_API
              value: /
            - name: JASPER_LOGOUT
              value: ""
            - name: JASPER_LOGIN
              value: ""
            - name: JASPER_SIGNUP
              value: ""
            - name: JASPER_SCIM
              value: "false"
            - name: JASPER_ALLOWED_SCHEMES
              value: "[\"http:\",\"https:\",\"ftp:\",\"tel:\",\"mailto:\",\"magnet:\"]"
            - name: JASPER_MAX_PLUGINS
              value: "1000"
            - name: JASPER_MAX_TEMPLATES
              value: "1000"
            - name: JASPER_MAX_ORIGINS
              value: "1000"
            - name: JASPER_FETCH_BATCH
              value: "50"
            - name: JASPER_CODE_FLOW
              value: "false"
            - name: JASPER_IMPLICIT_FLOW
              value: "false"
            - name: JASPER_ISSUER
              value: ""
            - name: JASPER_CLIENT_ID
              value: ""
            - name: JASPER_SCOPE
              value: "openid email"
            - name: PRE_AUTH_SCRAPE
              value: "true"
            - name: CSP_DEFAULT_SRC
              value: ""
            - name: CSP_SCRIPT_SRC
              value: ""
            - name: CSP_STYLE_SRC
              value: ""
            - name: CSP_CONNECT_SRC
              value: ""
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
