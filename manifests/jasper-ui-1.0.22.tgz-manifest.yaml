metadata:
  name: "my-release-jasper-ui-test-connection"
  labels:
    helm.sh/chart: jasper-ui-1.0.22
    app.kubernetes.io/name: jasper-ui
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.2.1076"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-jasper-ui:80']
  restartPolicy: Never
