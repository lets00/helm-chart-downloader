# Source: vpn/templates/api/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-vpn-api
  namespace: "default"
  labels:
    helm.sh/chart: vpn-1.1.0
    app.kubernetes.io/name: vpn
    app.kubernetes.io/instance: my-release
    enabler: vpn
    app.kubernetes.io/component: api
    isMainInterface: "yes"
    tier: external
    app.kubernetes.io/version: "1.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vpn
      app.kubernetes.io/instance: my-release
      enabler: vpn
      app.kubernetes.io/component: api
      isMainInterface: "yes"
      tier: external
  template:
    metadata:
      labels:
        helm.sh/chart: vpn-1.1.0
        app.kubernetes.io/name: vpn
        app.kubernetes.io/instance: my-release
        enabler: vpn
        app.kubernetes.io/component: api
        isMainInterface: "yes"
        tier: external
        app.kubernetes.io/version: "1.1.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      securityContext:
        {}
      containers:
        - name: api
          securityContext:
            {}
          image: "assistiot/vpn:1.1.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: api
              containerPort: 3000
              protocol: TCP
            - name: wireguard
              containerPort: 51820
              protocol: UDP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          env:
            # Values from values.yaml
            - name: API_PORT
              value: "3000"
            - name: WG_PORT
              value: "51820"
            - name: SERVER_IP
              value: "192.168.1.1"
            - name: WG_PRIVATE_KEY
              value: "qAuVUEbmcI3ofLsjJmQ6+RtEejoNX+WHs7QOsIccn0Y="
            - name: WG_SUBNET
              value: "192.168.2.1/24"
            - name: PEER_ALLOWED_IPS
              value: "0.0.0.0/0,::/0"
            - name: LTSE
              value: "true"
            - name: LTSE_URL
              value: "http://ltse-api:8080"
            - name: LTSE_INDEX
              value: "vpn-enabler"
            # Values created in _helpers.tpl
            - name: MONGODB_HOST
              value: "my-release-vpn-db"
            - name: MONGODB_PORT
              value: "27017"
            - name: MONGODB_USER
              value: "vpnenabler"
            - name: MONGODB_PASS
              value: "4ss1st10t"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
            privileged: true
