---
# Source: prometheus-stackdriver-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-prometheus-stackdriver-exporter
  labels:    
    helm.sh/chart: prometheus-stackdriver-exporter-4.5.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: prometheus-stackdriver-exporter
    app.kubernetes.io/name: prometheus-stackdriver-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.15.0"
spec:
  replicas: 1
  selector:
    matchLabels:      
      app.kubernetes.io/name: prometheus-stackdriver-exporter
      app.kubernetes.io/instance: my-release
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:        
        helm.sh/chart: prometheus-stackdriver-exporter-4.5.0
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: metrics
        app.kubernetes.io/part-of: prometheus-stackdriver-exporter
        app.kubernetes.io/name: prometheus-stackdriver-exporter
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "v0.15.0"
    spec:
      serviceAccount: default
      serviceAccountName: default
      restartPolicy: Always
      volumes:
      containers:
        - name: prometheus-stackdriver-exporter
          image: "prometheuscommunity/stackdriver-exporter:v0.15.0"
          imagePullPolicy: IfNotPresent
          command: ["stackdriver_exporter"]
          volumeMounts:
          args:
            - --google.project-id=FALSE
            - --monitoring.metrics-interval=5m
            - --monitoring.metrics-offset=0s
            - --monitoring.metrics-type-prefixes=compute.googleapis.com/instance/cpu
            - --stackdriver.backoff-jitter=1s
            - --stackdriver.http-timeout=10s
            - --stackdriver.max-backoff=5s
            - --stackdriver.max-retries=0
            - --stackdriver.retry-statuses=503
            - --web.listen-address=:9255
            - --web.telemetry-path=/metrics
          resources:
            {}
          ports:
            - containerPort: 9255
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            timeoutSeconds: 10
