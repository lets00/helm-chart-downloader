kind: ServiceAccount
apiVersion: v1
metadata:
  name: my-release-k8s-event-logger
  labels:
    app.kubernetes.io/name: k8s-event-logger
    helm.sh/chart: k8s-event-logger-1.1.6
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
---
# Source: k8s-event-logger/templates/clusterrole.yaml
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: my-release-k8s-event-logger
  labels:
    app.kubernetes.io/name: k8s-event-logger
    helm.sh/chart: k8s-event-logger-1.1.6
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
---
# Source: k8s-event-logger/templates/clusterrolebinding.yaml
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: my-release-k8s-event-logger
  labels:
    app.kubernetes.io/name: k8s-event-logger
    helm.sh/chart: k8s-event-logger-1.1.6
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: my-release-k8s-event-logger
subjects:
- namespace: default
  kind: ServiceAccount
  name: my-release-k8s-event-logger
---
# Source: k8s-event-logger/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-k8s-event-logger
  labels:
    app.kubernetes.io/name: k8s-event-logger
    helm.sh/chart: k8s-event-logger-1.1.6
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-event-logger
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k8s-event-logger
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        {}
      serviceAccountName: my-release-k8s-event-logger
      containers:
        - name: k8s-event-logger
          image: "maxrocketinternet/k8s-event-logger:2.1"
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 10001
            runAsNonRoot: true
            runAsUser: 10001
            seccompProfile:
              type: RuntimeDefault
          env:
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 128Mi
