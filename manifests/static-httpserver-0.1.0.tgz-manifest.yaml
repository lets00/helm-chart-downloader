---
# Source: static-httpserver/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-static-httpserver
  labels:
    helm.sh/chart: static-httpserver-0.1.0
    app.kubernetes.io/name: static-httpserver
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: static-httpserver
    app.kubernetes.io/instance: my-release
---
# Source: static-httpserver/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-static-httpserver
  labels:
    helm.sh/chart: static-httpserver-0.1.0
    app.kubernetes.io/name: static-httpserver
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: static-httpserver
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: static-httpserver
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        {}
      containers:
        - name: static-httpserver
          securityContext:
            {}
          image: "byjg/static-httpserver:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
          env:
            - name: TITLE
              value: soon
