# Source: opensearch/templates/coordinating/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-opensearch-coordinating
  namespace: "default"
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: opensearch
    app.kubernetes.io/version: 2.14.0
    helm.sh/chart: opensearch-1.2.2
    app.kubernetes.io/component: coordinating-only
    ## Istio Labels: https://istio.io/docs/ops/deployment/requirements/
    app: coordinating-only
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/instance: my-release
      app.kubernetes.io/name: opensearch
      app.kubernetes.io/component: coordinating-only
  updateStrategy:
    type: RollingUpdate
  serviceName: my-release-opensearch-coordinating-hl
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: opensearch
        app.kubernetes.io/version: 2.14.0
        helm.sh/chart: opensearch-1.2.2
        app.kubernetes.io/component: coordinating-only
        ## Istio Labels: https://istio.io/docs/ops/deployment/requirements/
        app: coordinating-only
      annotations:
    spec:
      serviceAccountName: default
      
      automountServiceAccountToken: false
      affinity:
        podAffinity:
          
        podAntiAffinity:
          
        nodeAffinity:
          
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
        supplementalGroups: []
        sysctls: []
      initContainers:
        ## Image that performs the sysctl operation to modify Kernel settings (needed sometimes to avoid boot errors)
        - name: sysctl
          image: docker.io/bitnami/os-shell:12-debian-12-r22
          imagePullPolicy: "IfNotPresent"
          command:
            - /bin/bash
            - -ec
            - |
                      CURRENT=`sysctl -n vm.max_map_count`;
                      DESIRED="262144";
                      if [ "$DESIRED" -gt "$CURRENT" ]; then
                          sysctl -w vm.max_map_count=262144;
                      fi;
                      CURRENT=`sysctl -n fs.file-max`;
                      DESIRED="65536";
                      if [ "$DESIRED" -gt "$CURRENT" ]; then
                          sysctl -w fs.file-max=65536;
                      fi;
          securityContext:
            privileged: true
            runAsUser: 0
          resources:
                    limits:
                      cpu: 150m
                      ephemeral-storage: 1024Mi
                      memory: 192Mi
                    requests:
                      cpu: 100m
                      ephemeral-storage: 50Mi
                      memory: 128Mi
        
        - name: copy-default-plugins
          image: docker.io/bitnami/opensearch:2.14.0-debian-12-r1
          imagePullPolicy: "IfNotPresent"
          securityContext:
                    allowPrivilegeEscalation: false
                    capabilities:
                      drop:
                      - ALL
                    privileged: false
                    readOnlyRootFilesystem: true
                    runAsGroup: 1001
                    runAsNonRoot: true
                    runAsUser: 1001
                    seLinuxOptions: null
                    seccompProfile:
                      type: RuntimeDefault
          resources:
                    limits:
                      cpu: 750m
                      ephemeral-storage: 1024Mi
                      memory: 768Mi
                    requests:
                      cpu: 500m
                      ephemeral-storage: 50Mi
                      memory: 512Mi
          command:
            - /bin/bash
          args:
            - -ec
            - |
                #!/bin/bash
        
                . /opt/bitnami/scripts/libfs.sh
                . /opt/bitnami/scripts/opensearch-env.sh
        
                if ! is_dir_empty "$DB_DEFAULT_PLUGINS_DIR"; then
                    cp -nr "$DB_DEFAULT_PLUGINS_DIR"/* /plugins
                fi
          volumeMounts:
            - name: empty-dir
              mountPath: /plugins
              subPath: app-plugins-dir
      containers:
        - name: opensearch
          image: docker.io/bitnami/opensearch:2.14.0-debian-12-r1
          imagePullPolicy: "IfNotPresent"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 1001
            runAsNonRoot: true
            runAsUser: 1001
            seLinuxOptions: null
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: BITNAMI_DEBUG
              value: "false"
            - name: OPENSEARCH_CLUSTER_NAME
              value: "open"
            - name: OPENSEARCH_IS_DEDICATED_NODE
              value: "yes"
            - name: OPENSEARCH_NODE_ROLES
              value: ""
            - name: OPENSEARCH_TRANSPORT_PORT_NUMBER
              value: "9300"
            - name: OPENSEARCH_HTTP_PORT_NUMBER
              value: "9200"
            - name: OPENSEARCH_CLUSTER_HOSTS
              value: "my-release-opensearch-master-hl.default.svc.cluster.local,my-release-opensearch-coordinating-hl.default.svc.cluster.local,my-release-opensearch-data-hl.default.svc.cluster.local,my-release-opensearch-ingest-hl.default.svc.cluster.local,"
            - name: OPENSEARCH_TOTAL_NODES
              value: "4"
            - name: OPENSEARCH_CLUSTER_MASTER_HOSTS
              value: my-release-opensearch-master-0 my-release-opensearch-master-1 
            - name: OPENSEARCH_MINIMUM_MASTER_NODES
              value: "2"
            - name: OPENSEARCH_ADVERTISED_HOSTNAME
              value: "$(MY_POD_NAME).my-release-opensearch-coordinating-hl.default.svc.cluster.local"
            - name: OPENSEARCH_HEAP_SIZE
              value: "128m"
          ports:
            - name: rest-api
              containerPort: 9200
            - name: transport
              containerPort: 9300
          livenessProbe:
            failureThreshold: 5
            initialDelaySeconds: 90
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            tcpSocket:
              port: rest-api
          readinessProbe:
            failureThreshold: 5
            initialDelaySeconds: 90
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            exec:
              command:
                - /opt/bitnami/scripts/opensearch/healthcheck.sh
          resources:
            limits:
              cpu: 750m
              ephemeral-storage: 1024Mi
              memory: 768Mi
            requests:
              cpu: 500m
              ephemeral-storage: 50Mi
              memory: 512Mi
          volumeMounts:
            - name: empty-dir
              mountPath: /tmp
              subPath: tmp-dir
            - name: empty-dir
              mountPath: /opt/bitnami/opensearch/config
              subPath: app-conf-dir
            - name: empty-dir
              mountPath: /opt/bitnami/opensearch/tmp
              subPath: app-tmp-dir
            - name: empty-dir
              mountPath: /opt/bitnami/opensearch/logs
              subPath: app-logs-dir
            - name: empty-dir
              mountPath: /opt/bitnami/opensearch/plugins
              subPath: app-plugins-dir
            - name: data
              mountPath: /bitnami/opensearch/data
      volumes:
        - name: empty-dir
          emptyDir: {}
        - name: "data"
          emptyDir: {}
