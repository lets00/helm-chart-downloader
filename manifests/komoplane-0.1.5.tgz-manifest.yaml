# Source: komoplane/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-komoplane
  labels:
    helm.sh/chart: komoplane-0.1.5
    app.kubernetes.io/name: komoplane
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.1.5"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: komoplane
      app.kubernetes.io/instance: my-release
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: komoplane
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-komoplane
      securityContext:
        fsGroup: 2000
      containers:
        - name: komoplane
          command:
            - /bin/komoplane
          args:
            - --bind=0.0.0.0
          securityContext:
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: "komodorio/komoplane:0.1.5"
          imagePullPolicy: IfNotPresent
          env:
            - name: DEBUG
              value:
            - name: KP_MR_CACHE_TTL
              value: 1m
            - name: KP_MRD_CACHE_TTL
              value: 5m
          ports:
            - name: http
              containerPort: 8090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status
              port: 8090
          readinessProbe:
            httpGet:
              path: /status
              port: 8090
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 256Mi
