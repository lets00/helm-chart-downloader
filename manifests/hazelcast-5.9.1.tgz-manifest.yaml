      CONNECTED_CLUSTER_SIZE=$(curl --silent my-release-hazelcast-mancenter:8080/rest/clusters/dev/members | jq '. | length')
      # Test the correct number of Hazelcast members
      test ${CONNECTED_CLUSTER_SIZE} -eq 3
    resources:
      null
  restartPolicy: Never
