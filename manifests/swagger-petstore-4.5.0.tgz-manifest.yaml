apiVersion: v1
kind: Service
metadata:
  name: my-release-swagger-petstore
  labels:
    helm.sh/chart: swagger-petstore-4.5.0
    app.kubernetes.io/name: swagger-petstore
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0.3"
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: swagger-petstore
    app.kubernetes.io/instance: my-release
---
# Source: swagger-petstore/templates/deployment.yaml
# SPDX-FileCopyrightText: the secureCodeBox authors
#
# SPDX-License-Identifier: Apache-2.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-swagger-petstore
  labels:
    helm.sh/chart: swagger-petstore-4.5.0
    app.kubernetes.io/name: swagger-petstore
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0.3"
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: swagger-petstore
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: swagger-petstore
        app.kubernetes.io/instance: my-release
      annotations:
        {}
    spec:
      securityContext:
        {}
      containers:
        - name: swagger-petstore
          securityContext:
            {}
          image: "docker.io/swaggerapi/petstore:1.0.3"
          imagePullPolicy: IfNotPresent
          env:
            - name: SWAGGER_BASE_PATH
              value: "/v2"
            - name: SWAGGER_HOST
              value: "http://swagger-petstore.demo-targets.svc"
            - name: SWAGGER_URL
              value: "http://swagger-petstore.demo-targets.svc"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 60
          resources:
            {}
---
