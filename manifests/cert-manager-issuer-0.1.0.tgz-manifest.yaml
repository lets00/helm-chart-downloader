---
# Source: cert-manager-issuer/templates/issuer.yaml
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: my-release
spec:
  acme:
    email: firstname.lastname@example.com
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
        name: my-release-account-key
    solvers:
    - http01:
        ingress:
          class: traefik
