---
# Source: webhook-broker-chart/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: webhook-broker
  labels:
    helm.sh/chart: webhook-broker-chart-0.2.0-dev
    app.kubernetes.io/name: webhook-broker-chart
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.2.0-dev"
    app.kubernetes.io/managed-by: Helm
---
# Source: webhook-broker-chart/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: w7b6-configmap
data:
  webhook-broker.cfg: |
    [rdbms]
    dialect=mysql
    connection-url=webhook_broker:zxc909zxc@tcp(mysql:3306)/webhook-broker?charset=utf8&parseTime=true&multiStatements=true
    connxn-max-idle-time-seconds=0
    connxn-max-lifetime-seconds=0
    max-idle-connxns=10
    max-open-connxns=20
    
    [http]
    listener=:8080
    read-timeout=240
    write-timeout=240
    
    [broker]
    max-message-queue-size=1e+06
    max-workers=15
    max-retry=7
    rational-delay-in-seconds=2
    retry-backoff-delays-in-seconds=10,30,60,150
    
    [consumer-connection]
    token-header-name=X-Broker-Consumer-Token
    user-agent=Webhook Message Broker
    connection-timeout-in-seconds=30
    
    [initial-channels]
    sample-channel=Sample Channel
    
    [initial-producers]
    sample-producer=Sample Producer
    
    [initial-consumers]
    sample-consumer=http://sample-endpoint/webhook-receiver
    
    [initial-channel-tokens]
    sample-channel=sample-channel-token
    
    [initial-producer-tokens]
    sample-producer=sample-producer-token
    
    [sample-consumer]
    token=sample-consumer-token
    channel=sample-channel
---
# Source: webhook-broker-chart/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-webhook-broker-chart
  labels:
    helm.sh/chart: webhook-broker-chart-0.2.0-dev
    app.kubernetes.io/name: webhook-broker-chart
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.2.0-dev"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: webhook-broker-chart
    app.kubernetes.io/instance: my-release
---
# Source: webhook-broker-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-webhook-broker-chart
  labels:
    helm.sh/chart: webhook-broker-chart-0.2.0-dev
    app.kubernetes.io/name: webhook-broker-chart
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.2.0-dev"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: webhook-broker-chart
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webhook-broker-chart
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: webhook-broker
      securityContext:
        {}
      containers:
        - name: webhook-broker-chart
          securityContext:
            {}
          image: "registry.hub.docker.com/imyousuf/webhook-broker:latest"
          imagePullPolicy: Always
          command: ["/webhook-broker"]
          args: ["-migrate", "/migration/sqls/", "-config", "/app-config/webhook-broker.cfg", "-stop-on-conf-change"]
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: conf-vol
              mountPath: /app-config/
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_status
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 1000m
              memory: 512Mi
      volumes:
        - name: conf-vol
          configMap:
            name: w7b6-configmap
---
# Source: webhook-broker-chart/templates/hpa.yaml
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: my-release-webhook-broker-chart
  labels:
    helm.sh/chart: webhook-broker-chart-0.2.0-dev
    app.kubernetes.io/name: webhook-broker-chart
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.2.0-dev"
    app.kubernetes.io/managed-by: Helm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-release-webhook-broker-chart
  minReplicas: 5
  maxReplicas: 50
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 80
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: 70
---
# Source: webhook-broker-chart/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-webhook-broker-chart-test-connection"
  labels:
    helm.sh/chart: webhook-broker-chart-0.2.0-dev
    app.kubernetes.io/name: webhook-broker-chart
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.2.0-dev"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-webhook-broker-chart:80']
  restartPolicy: Never
