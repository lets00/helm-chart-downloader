# templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-memgraph
  labels:
    helm.sh/chart: memgraph-0.1.2
    app.kubernetes.io/name: memgraph
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  serviceName: my-release-memgraph
  selector:
    matchLabels:
      app.kubernetes.io/name: memgraph
      app.kubernetes.io/instance: my-release
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        helm.sh/chart: memgraph-0.1.2
        app.kubernetes.io/name: memgraph
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "2.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      securityContext:
      containers:
        - name: memgraph
          image: "memgraph/memgraph:2.16.0"
          args:
          - "--also-log-to-stderr=true"
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
          ports:
            - name: memgraph
              containerPort: 7687
          volumeMounts:
            - name: my-release-memgraph-lib-storage
              mountPath: /var/lib/memgraph
            - name: my-release-memgraph-log-storage
              mountPath: /var/log/memgraph
  volumeClaimTemplates:
  - metadata:
      name: my-release-memgraph-lib-storage
    spec:
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: 1Gi
  - metadata:
      name: my-release-memgraph-log-storage
    spec:
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: 256Mi
