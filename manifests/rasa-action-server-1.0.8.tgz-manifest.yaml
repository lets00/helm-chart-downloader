---
# Source: rasa-action-server/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-rasa-action-server
  labels:
    helm.sh/chart: rasa-action-server-1.0.8
    app.kubernetes.io/name: rasa-action-server
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.7.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
      app.kubernetes.io/name: rasa-action-server
      app.kubernetes.io/instance: my-release
---
# Source: rasa-action-server/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-rasa-action-server
  labels:
    helm.sh/chart: rasa-action-server-1.0.8
    app.kubernetes.io/name: rasa-action-server
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.7.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: rasa-action-server
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rasa-action-server
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: "default"
      securityContext:
        {}
      containers:
        - name: action-server
          securityContext:
            {}
          image: "docker.io/rasa/rasa-x-demo:0.40.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5055
              protocol: TCP
          livenessProbe:
            failureThreshold: 6
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            {}
          env:
