---
# Source: hello-helm/templates/hellok8s-configmaps.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: hellok8s-config
data:
  DB_URL: http://DB_ADDRESS_DEFAULT
---
# Source: hello-helm/templates/hellok8s-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: service-hellok8s-clusterip
spec:
  type: ClusterIP
  selector:
