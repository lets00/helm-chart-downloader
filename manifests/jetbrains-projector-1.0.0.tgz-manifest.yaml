---
# Source: jetbrains-projector/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-jetbrains-projector-config
  labels:
    helm.sh/chart: jetbrains-projector-1.0.0
    app.kubernetes.io/name: jetbrains-projector
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
data:
  idea.properties: |    
    idea.config.path=/data/config
    idea.log.path=/data/plugins
    idea.plugins.path=/data/plugins
    idea.system.path=/data/system
---
# Source: jetbrains-projector/templates/common.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-jetbrains-projector
  labels:
    helm.sh/chart: jetbrains-projector-1.0.0
    app.kubernetes.io/name: jetbrains-projector
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8887
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: jetbrains-projector
    app.kubernetes.io/instance: my-release
---
# Source: jetbrains-projector/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-jetbrains-projector
  labels:
    helm.sh/chart: jetbrains-projector-1.0.0
    app.kubernetes.io/name: jetbrains-projector
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jetbrains-projector
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jetbrains-projector
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
      - name: my-release-jetbrains-projector
        image: "registry.jetbrains.team/p/prj/containers/projector-pycharm-c:latest"
        imagePullPolicy: IfNotPresent
        env:
        - name: PYCHARM_PROPERTIES
          value: "/tmp/idea.properties"
        ports:
        - name: http
          containerPort: 8887
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/idea.properties
          name: jetbrains-projector-config
          subPath: idea.properties
        
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 0
          failureThreshold: 3
          timeoutSeconds: 1
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 0
          failureThreshold: 3
          timeoutSeconds: 1
          periodSeconds: 10
        startupProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 0
          failureThreshold: 30
          timeoutSeconds: 1
          periodSeconds: 5
      volumes:
      - configMap:
          name: my-release-jetbrains-projector-config
        name: jetbrains-projector-config
