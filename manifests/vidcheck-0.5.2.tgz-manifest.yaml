      securityContext:
        {}        
      initContainers:
        - name: server-automigrate
          securityContext:
            {}
          image: "factly/vidcheck-server:0.12.0"
          imagePullPolicy: IfNotPresent
          args: ["migrate"]      
          resources:
            {}
          volumeMounts:
            - name: vidcheck-server-data
              mountPath: ./data
        - name: server-create-super-org
          securityContext:
            {}
          image: "factly/vidcheck-server:0.12.0"
          imagePullPolicy: IfNotPresent
          args: ["create-super-org"]      
          resources:
            {}
          volumeMounts:
            - name: vidcheck-server-data
              mountPath: ./data
      containers:
        - name: server
          securityContext:
            {}
          image: "factly/vidcheck-server:0.12.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            
          livenessProbe:
            httpGet:
              path: /health/alive
              port: 8000
            initialDelaySeconds: 50
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5             
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5             
          resources:
            {}
          volumeMounts:
            - name: vidcheck-server-data
              mountPath: ./data
            - name: vidcheck-server-web
              mountPath: ./web/templates          
      volumes:
        - name: vidcheck-server-data
          configMap:
            name: vidcheck-server-data
        - name: vidcheck-server-web
          configMap:
            name: vidcheck-server-web
