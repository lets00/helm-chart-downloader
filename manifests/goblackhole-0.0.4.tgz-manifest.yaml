---
# Source: goblackhole/templates/bundle.yaml
kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-release-goblackhole
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/name: goblackhole
    app.kubernetes.io/version: 0.2.0
spec:
  replicas: 1
  selector:
    matchLabels:
      
      app.kubernetes.io/name: goblackhole
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/name: goblackhole
    spec:
      securityContext:
        fsGroup: 2000
        runAsGroup: 3000
        runAsUser: 1000
      serviceAccountName: default
      containers:
        -
          name: goblackhole
          image: docker.io/bedag/goblackhole:0.2.0
          imagePullPolicy: 
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            limits:
              cpu: 200m
              memory: 218Mi
            requests:
              cpu: 100m
              memory: 25Mi
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
          livenessProbe: 
            exec:
              command:
              - /usr/bin/gobgp
              - neig
          readinessProbe: 
            exec:
              command:
              - /usr/bin/gobgp
              - neig
            timeoutSeconds: 30
          volumeMounts:
            - mountPath: /etc/goblackhole/config.yaml
              name: goblackhole-config
              subPath: config.yaml
      volumes: 
        - configMap:
            name: goblackhole-config
          name: goblackhole-config
