apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-dockerhub-exporter
  labels:
    helm.sh/chart: dockerhub-exporter-1.2.0
    app.kubernetes.io/name: dockerhub-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.1.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    checksum/secret: 1c83402be89f201ce4188ab2047ec013e869e3e9e8bc11ea3383b442abde3dea
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dockerhub-exporter
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        helm.sh/chart: dockerhub-exporter-1.2.0
        app.kubernetes.io/name: dockerhub-exporter
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "1.1.0"
        app.kubernetes.io/managed-by: Helm
      annotations:
        checksum/secret: 1c83402be89f201ce4188ab2047ec013e869e3e9e8bc11ea3383b442abde3dea
    spec:
      serviceAccountName: my-release-dockerhub-exporter
      containers:
        - name: dockerhub-exporter
          image: "quay.io/promhippie/dockerhub-exporter:1.1.0"
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - all
            readOnlyRootFilesystem: true
            runAsGroup: 10000
            runAsNonRoot: true
            runAsUser: 10000
          env:
            - name: DOCKERHUB_EXPORTER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: my-release-dockerhub-exporter
                  key: username
            - name: DOCKERHUB_EXPORTER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-release-dockerhub-exporter
                  key: password
            - name: DOCKERHUB_EXPORTER_COLLECTOR_REPOS
              value: "true"
          ports:
            - name: http
              containerPort: 9505
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
