# Source: consumer/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-consumer
  labels:
    helm.sh/chart: consumer-0.1.4
    app.kubernetes.io/name: consumer
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: consumer
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: consumer
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-consumer
      securityContext:
        {}
      containers:
        - name: consumer
          env:
            - name: KAFKA_BROKERS
              value: keda-demo-kafka-bootstrap.strimzi-system.svc:9092
            - name: KAFKA_TOPIC
              value: demo
            - name: KAFKA_CONSUMER_GROUP
              value: demo
            - name: KAFKA_TOPIC_TEST
              value: demo-test
            - name: MESSAGES_PER_SECOND
              value: "2"
          securityContext:
            {}
          image: "ghcr.io/marthydavid/kafka-keda-golang-consumer:0.0.1"
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: metrics
            timeoutSeconds: 3
          resources:
            {}
