apiVersion: "execution.securecodebox.io/v1"
kind: ParseDefinition
metadata:
  name: "nmap-xml"
spec:
  image: "docker.io/securecodebox/parser-nmap:4.5.0"
  imagePullPolicy: IfNotPresent
  ttlSecondsAfterFinished: 
  env:
    []
  scopeLimiterAliases:
    {}
  affinity:
    {}
  tolerations:
    []
---
# Source: nmap/templates/nmap-scan-type.yaml
# SPDX-FileCopyrightText: the secureCodeBox authors
#
# SPDX-License-Identifier: Apache-2.0

apiVersion: "execution.securecodebox.io/v1"
kind: ScanType
metadata:
  name: "nmap"
spec:
  extractResults:
    type: nmap-xml
    location: "/home/securecodebox/nmap-results.xml"
  jobTemplate:
    spec:
      suspend: false
      backoffLimit: 3
      template:
        spec:
          restartPolicy: OnFailure
          affinity:
            {}
          tolerations:
            []
          securityContext:
            {}
          containers:
            - name: nmap
              image: "docker.io/securecodebox/scanner-nmap:7.93-r1"
              imagePullPolicy: IfNotPresent
              command:
                - "nmap"
                - "-oX"
                - "/home/securecodebox/nmap-results.xml"
              resources:
                {}
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                  - all
                privileged: false
                readOnlyRootFilesystem: true
                runAsNonRoot: true
              env:
                []
              volumeMounts:
                []
          volumes:
            []
