apiVersion: "execution.securecodebox.io/v1"
kind: ParseDefinition
metadata:
  name: "gitleaks-json"
spec:
  image: "docker.io/securecodebox/parser-gitleaks:4.5.0"
  imagePullPolicy: IfNotPresent
  ttlSecondsAfterFinished: 
  env:
    []
  scopeLimiterAliases:
    {}
  affinity:
    {}
  tolerations:
    []
---
# Source: gitleaks/templates/gitleaks-scan-type.yaml
# SPDX-FileCopyrightText: the secureCodeBox authors
#
# SPDX-License-Identifier: Apache-2.0

apiVersion: "execution.securecodebox.io/v1"
kind: ScanType
metadata:
  name: "gitleaks"
spec:
  extractResults:
    type: gitleaks-json
    location: "/home/securecodebox/report.json"
  jobTemplate:
    spec:
      suspend: false
      backoffLimit: 3
      template:
        spec:
          restartPolicy: OnFailure
          affinity:
            {}
          tolerations:
            []
          securityContext:
            {}
          containers:
            - name: gitleaks
              image: "docker.io/zricethezav/gitleaks:v8.18.2"
              imagePullPolicy: IfNotPresent
              command:
                - "gitleaks"
                - "--verbose"
                - "--report-format"
                - "json"
                - "--report-path"
                - "/home/securecodebox/report.json"
                - "--exit-code"
                - "0"
                - "detect"
              resources:
                {}
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                  - all
                privileged: false
                readOnlyRootFilesystem: true
                runAsNonRoot: false
              env:
                []
              volumeMounts:
                []
          volumes:
            []
