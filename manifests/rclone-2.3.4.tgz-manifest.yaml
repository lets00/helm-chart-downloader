---
# Source: rclone/templates/config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-rclone-config
  labels:
    app: my-release
data:
  "rclone.conf": |
    # Rclone Config
---
# Source: rclone/templates/cronjob.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: my-release-rclone
spec:
  schedule: "0 0/12 * * *"
  successfulJobsHistoryLimit: 8
  failedJobsHistoryLimit: 5
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 43200
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: rclone
            app.kubernetes.io/instance: my-release
        spec:
          restartPolicy: Never
          containers:
          - name: "rclone"
            image: "rclone/rclone:1.57.0"
            imagePullPolicy: "IfNotPresent"
            args:
            - "--config"
            - "/config/rclone/rclone.conf"
            - "--progress"
            - "copy"
            - ""
            - ""
            resources:
              {}
            volumeMounts:
            - mountPath: "/config/rclone/rclone.conf"
              name: rclone-config
              subPath: "rclone.conf"
          volumes:
          - name: rclone-config
            configMap:
              name: my-release-rclone-config
