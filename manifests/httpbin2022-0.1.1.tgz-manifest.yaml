---
# Source: httpbin2022/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-httpbin2022
  labels:
    helm.sh/chart: httpbin2022-0.1.1
    app.kubernetes.io/name: httpbin2022
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.10.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: httpbin2022/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-httpbin2022
  labels:
    helm.sh/chart: httpbin2022-0.1.1
    app.kubernetes.io/name: httpbin2022
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.10.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: httpbin2022
    app.kubernetes.io/instance: my-release
---
# Source: httpbin2022/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-httpbin2022
  labels:
    helm.sh/chart: httpbin2022-0.1.1
    app.kubernetes.io/name: httpbin2022
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.10.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: httpbin2022
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: httpbin2022
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-httpbin2022
      securityContext:
        {}
      containers:
        - name: httpbin2022
          env:
            - name: PORT
              value: "80"
            - name: HOST
              value: "0.0.0.0"
          securityContext:
            {}
          image: "mshanley80/httpbin2022:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: httpbin2022/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-httpbin2022-test-connection"
  labels:
    helm.sh/chart: httpbin2022-0.1.1
    app.kubernetes.io/name: httpbin2022
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.10.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-httpbin2022:80']
  restartPolicy: Never
