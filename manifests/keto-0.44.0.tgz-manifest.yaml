  annotations:
spec:
  minReadySeconds: 0
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    null
  selector:
    matchLabels:
      app.kubernetes.io/name: keto
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:        
        checksum/keto-config: 7615ed5b8116a8d2d6d60824bc7993f4d40ece2bdfc33c852401e3007db42631
        checksum/keto-secrets: d028cc6b83aa363ba80df8289f9fc7cc5c82bdfa21c1c812b734b9141161865e
      labels:
        app.kubernetes.io/name: keto
        app.kubernetes.io/instance: my-release
    spec:
      initContainers:
      serviceAccountName: my-release-keto
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 60
      containers:
        - name: keto
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
            seLinuxOptions:
              level: s0:c123,c456
            seccompProfile:
              type: RuntimeDefault
          image: "oryd/keto:v0.12.0"
          imagePullPolicy: IfNotPresent
          command:
            - keto
          args:
            - serve
            - --config
            - /etc/config/keto.yaml
          ports:
            - name: grpc-read
              containerPort: 4466
              protocol: TCP
            - name: grpc-write
              containerPort: 4467
              protocol: TCP
            - name: http-metrics
              containerPort: 4468
              protocol: TCP
          lifecycle:
            {}
          livenessProbe:
            httpGet:
              path: /health/alive
              port: 4467
              httpHeaders:
                - name: Host
                  value: '127.0.0.1'
            failureThreshold: 5
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 4467
              httpHeaders:
                - name: Host
                  value: '127.0.0.1'
            failureThreshold: 5
            initialDelaySeconds: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /health/ready
              port: 4467
              httpHeaders:
                - name: Host
                  value: '127.0.0.1'
            failureThreshold: 60
            periodSeconds: 1
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            null
          env:
            - name: DSN
              valueFrom:
                secretKeyRef:
                  name: my-release-keto
                  key: dsn
          volumeMounts:
            - name: keto-config-volume
              mountPath: /etc/config
              readOnly: true
      volumes:
        - name: keto-config-volume
          configMap:
            name: my-release-keto-config
