apiVersion: "execution.securecodebox.io/v1"
kind: ParseDefinition
metadata:
  name: "acstis-log"
spec:
  image: "docker.io/securecodebox/parser-angularjs-csti-scanner:3.16-alpha3"
  imagePullPolicy: IfNotPresent
  ttlSecondsAfterFinished: 
  env:
    []
  scopeLimiterAliases:
    {}
  affinity:
    {}
  tolerations:
    []
---
# Source: angularjs-csti-scanner/templates/angularjs-csti-scanner-scan-type.yaml
# SPDX-FileCopyrightText: the secureCodeBox authors
#
# SPDX-License-Identifier: Apache-2.0

apiVersion: "execution.securecodebox.io/v1"
kind: ScanType
metadata:
  name: "angularjs-csti-scanner"
spec:
  extractResults:
    type: acstis-log
    location: "/home/securecodebox/findings.log"
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          restartPolicy: OnFailure
          affinity:
            {}
          tolerations:
            []
          securityContext:
            {}
          containers:
            - name: acstis-scanner
              image: "docker.io/securecodebox/scanner-angularjs-csti-scanner:3.0.6"
              imagePullPolicy: IfNotPresent
              command:
                - "sh"
                - "/home/angularjscsti/wrapper.sh"
                - "-vrl"
                - "/home/securecodebox/findings.log"
              resources:
                {}
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                  - all
                privileged: false
                readOnlyRootFilesystem: false
                runAsNonRoot: true
              env:
                []
              volumeMounts:
                []
          volumes:
            []
