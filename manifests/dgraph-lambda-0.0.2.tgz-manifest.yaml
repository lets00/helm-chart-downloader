---
# Source: dgraph-lambda/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-dgraph-lambda
  labels:
    helm.sh/chart: dgraph-lambda-0.0.2
    app.kubernetes.io/name: dgraph-lambda
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.2.4"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dgraph-lambda
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dgraph-lambda
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-dgraph-lambda
      securityContext:
        {}
      containers:
        - name: dgraph-lambda
          securityContext:
            {}
          image: "dgraph/dgraph-lambda:v1.2.4"
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "8686"
            - name: DGRAPH_URL
              value: ""
          ports:
            - name: http-lambda
              containerPort: 8686
              protocol: TCP
          resources:
            {}
