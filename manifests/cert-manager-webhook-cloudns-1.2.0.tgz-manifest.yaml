# Source: cert-manager-webhook-cloudns/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-cert-manager-webhook-cloudns
  namespace: "default"
  labels:
    app: cert-manager-webhook-cloudns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cert-manager-webhook-cloudns
  template:
    metadata:
      labels:
        app: cert-manager-webhook-cloudns
    spec:
      serviceAccountName: my-release-cert-manager-webhook-cloudns
      containers:
        - name: "cert-manager-webhook-cloudns"
          image: "ghcr.io/pschichtel/cert-manager-webhook-cloudns:1.1.0"
          imagePullPolicy: IfNotPresent
          args:
            - --tls-cert-file=/certs/tls.crt
            - --tls-private-key-file=/certs/tls.key
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: GROUP_NAME
              value: "acme.ixon.cloud"
            - name: CLOUDNS_AUTH_ID_FILE
              value: "/creds/auth_id"
            - name: CLOUDNS_AUTH_PASSWORD_FILE
              value: "/creds/auth_password"
            - name: CLOUDNS_AUTH_ID_TYPE
              value: auth-id
          ports:
            - name: https
              containerPort: 443
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          volumeMounts:
            - name: certs
              mountPath: /certs
              readOnly: true
            - name: creds
              mountPath: /creds
              readOnly: true
          resources:
            {}
      volumes:
        - name: certs
          secret:
            secretName: my-release-cert-manager-webhook-cloudns-webhook-tls
        - name: creds
          secret:
            secretName: my-release-cert-manager-webhook-cloudns
