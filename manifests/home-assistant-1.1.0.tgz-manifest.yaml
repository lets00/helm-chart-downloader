apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-config
  namespace: "default"
  labels:
    app.kubernetes.io/name: home-assistant
    helm.sh/chart: home-assistant-1.1.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: 2023.11.3
data:
  configuration.yaml: |
    default_config:
    http:
      use_x_forwarded_for: true
      trusted_proxies:
        - "10.0.0.0/8"
---
# Source: home-assistant/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release
  namespace: "default"
  labels:
    app.kubernetes.io/name: home-assistant
    helm.sh/chart: home-assistant-1.1.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: 2023.11.3
spec:
  type: ClusterIP
  
  ports:
    - name: http
      port: 8123
