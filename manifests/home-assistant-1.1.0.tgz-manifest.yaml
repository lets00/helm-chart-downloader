  selector:
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/instance: my-release
---
# Source: home-assistant/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release
  namespace: "default"
  labels:
    app.kubernetes.io/name: home-assistant
    helm.sh/chart: home-assistant-1.1.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: 2023.11.3
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
      app.kubernetes.io/instance: my-release
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assistant
        helm.sh/chart: home-assistant-1.1.0
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: 2023.11.3
    spec:
      containers:
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant:2023.11.3@sha256:feffc0b8227dbbf9d1bf61c465ff54b24aff2c990a1e54ea7219c4b300260ef9
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          env:
            []
          envFrom:
            []
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            readOnlyRootFilesystem: false
            runAsNonRoot: false
            capabilities:
              add:
                - NET_RAW
                - NET_BIND_SERVICE
          volumeMounts:
            - name: my-release-storage
              mountPath: /config/.storage
            - name: config-volume
              mountPath: /config/configuration.yaml
              subPath: configuration.yaml
      volumes:
        - name: "my-release-storage"
          emptyDir: {}
        - name: config-volume
          configMap:
            name: my-release-config
