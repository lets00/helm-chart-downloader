# Source: victoria-metrics-agent/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-victoria-metrics-agent
  namespace: default
  labels:
    helm.sh/chart: victoria-metrics-agent-0.10.8
    app.kubernetes.io/name: victoria-metrics-agent
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.101.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: victoria-metrics-agent
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: victoria-metrics-agent
        app.kubernetes.io/instance: my-release
      annotations:
        checksum/config: 1d3043cd9e6852aea511ad04557185cadba9d8e63c228490e26e4ea3fb825b83
    spec:
      serviceAccountName: my-release-victoria-metrics-agent
      securityContext:
        {}
      containers:
        - name: victoria-metrics-agent
          securityContext:
            {}
          image: "victoriametrics/vmagent:v1.101.0"
          workingDir: /
          args:
            - -promscrape.config=/config/scrape.yml
            - -remoteWrite.tmpDataPath=/tmpData
            - -envflag.enable=true
            - -envflag.prefix=VM_
            - -loggerFormat=json
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8429
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          volumeMounts:
            - name: tmpdata
              mountPath: /tmpData
            - name: config
              mountPath: /config
            
          resources:
            {}
      volumes:
        - name: tmpdata
          emptyDir: {}
        - name: config
          configMap:
            name: my-release-victoria-metrics-agent-config
