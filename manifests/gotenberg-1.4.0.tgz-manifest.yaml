apiVersion: v1
kind: Pod
metadata:
  name: "my-release-gotenberg-test-connection"
  labels:
    helm.sh/chart: gotenberg-1.4.0
    app.kubernetes.io/name: gotenberg
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "8.5.1"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-gotenberg:80/health']
  restartPolicy: Never
