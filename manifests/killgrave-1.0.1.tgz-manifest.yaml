apiVersion: apps/v1
kind: Deployment
metadata:
  name: killgrave
  labels:
    helm.sh/chart: killgrave-1.0.1
    app.kubernetes.io/name: killgrave
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.4.1"
