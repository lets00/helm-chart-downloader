spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: killgrave
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        helm.sh/chart: killgrave-1.0.1
        app.kubernetes.io/name: killgrave
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "0.4.1"
        app.kubernetes.io/managed-by: Helm
    spec:
      containers:
        - name: killgrave
          image: friendsofgo/killgrave:0.4.1
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /imposters
              name: imposters
            - mountPath: "/schemas"
              name: schemas
          args:
            - -host=0.0.0.0
            - -port=8080
            - -imposters=/imposters
            - -secure=false
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            {}
      volumes:
        - name: imposters
          configMap:
            name: example-imposters
        - name: schemas
          configMap:
            name: example-schemas
