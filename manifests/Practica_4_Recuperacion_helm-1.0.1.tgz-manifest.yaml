# Source: Practica_4_Recuperacion_helm/templates/mysql.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-mysql-deployment
  namespace: mca-app
spec:
  selector:
    matchLabels:
      app: my-release-mysql
  template:
    metadata:
      labels:
        app: my-release-mysql
    spec:
      containers:
      - name: my-release-mysql
        image: mysql:8
        ports:
          - containerPort: 3306
        env: 
        - name: MYSQL_DATABASE
          value: database
        - name: MYSQL_USER
          value: myuser
        - name: MYSQL_ROOT_PASSWORD
          value: mypassword
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-release-mysql-secret
              key: password
        volumeMounts:
        - name: my-release-mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: my-release-mysql-persistent-storage
        persistentVolumeClaim:
          claimName: my-release-mysql-pvc
