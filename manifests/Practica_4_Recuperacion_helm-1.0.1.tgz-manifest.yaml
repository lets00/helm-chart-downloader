apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-mongo-deployment
  namespace: mca-app
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: my-release-mongo
  template:
    metadata:
      labels:
