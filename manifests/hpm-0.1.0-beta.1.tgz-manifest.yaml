# Source: hpm/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: my-release-hostpath-mapper
  namespace: default
  labels:
    app: vcluster-hostpath-mapper
    component: hostpath-mapper
    chart: "hpm-0.1.0-beta.1"
    release: "my-release"
    heritage: "Helm"
spec:
  selector:
    matchLabels:
      app: vcluster-hostpath-mapper
      release: my-release
      component: hostpath-mapper
  template:
    metadata:
      labels:
        app: vcluster-hostpath-mapper
        release: my-release
        component: hostpath-mapper
    spec:
      serviceAccountName: vc-
      initContainers:
      - name: hostpath-mapper-init
        image: "ghcr.io/loft-sh/vcluster-hpm:0.1.0-beta.1"
        command:
          - /vcluster-hpm
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: VCLUSTER_HOSTPATH_MAPPER_CURRENT_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        args:
          - --name=
          - --target-namespace=default
          - --init=true
        volumeMounts:
          - name: kubeconfig
            mountPath: /data/server/tls
      containers:
      - name: hostpath-mapper
        image: "ghcr.io/loft-sh/vcluster-hpm:0.1.0-beta.1"
        command:
          - /vcluster-hpm
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: VCLUSTER_HOSTPATH_MAPPER_CURRENT_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        args:
          - --name=
          - --target-namespace=default
        volumeMounts:
          - name: logs
            mountPath: /var/log
          - name: virtual-logs
            mountPath: /tmp/vcluster/default//log
          - name: pod-logs
            mountPath: /var/log/pods
          - name: virtual-pod-logs
            mountPath: /tmp/vcluster/default//log/pods
          - name: kubelet-pods
            mountPath: /var/vcluster/physical/kubelet/pods
          - name: virtual-kubelet-pods
            mountPath: /tmp/vcluster/default//kubelet/pods
          - name: kubeconfig
            mountPath: /data/server/tls
        resources:
          {}
      volumes:
        - name: logs
          hostPath:
            path: /var/log
        - name: virtual-logs
          hostPath:
            path: /tmp/vcluster/default//log
        - name: pod-logs
          hostPath:
            path: /var/log/pods
        - name: kubelet-pods
          hostPath:
            path: /var/lib/kubelet/pods
        - name: virtual-pod-logs
          hostPath:
            path: /tmp/vcluster/default//log/pods
        - name: virtual-kubelet-pods
          hostPath:
            path: /tmp/vcluster/default//kubelet/pods
        - name: kubeconfig
          secret:
            secretName: vc-
