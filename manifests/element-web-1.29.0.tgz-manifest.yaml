# Source: element-web/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-element-web
  labels:
    helm.sh/chart: element-web-1.29.0
    app.kubernetes.io/name: element-web
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.11.68"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: element-web
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: element-web
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-element-web
      securityContext:
        {}
      containers:
        - name: element-web
          securityContext:
            {}
          image: "vectorim/element-web:v1.11.68"
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              rm -f /app/config.json /app/config.json.gz && \
                ln -s /config/config.json /app/config.json && \
                cat /config/config.json | gzip > /app/config.json.gz && \
                exec nginx -g "daemon off;"
          volumeMounts:
            - name: config
              mountPath: "/config"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            failureThreshold: 30
            periodSeconds: 10
          resources:
            {}
      volumes:
        - name: config
          secret:
            secretName: my-release-element-web
---
# Source: element-web/templates/tests/test-connection.yaml
