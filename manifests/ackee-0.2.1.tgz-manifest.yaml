# Source: ackee/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-ackee
  labels:
    app: ackee
    chart: ackee-0.2.1
    release: my-release
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ackee
      release: my-release
  template:
    metadata:
      labels:
        app: ackee
        release: my-release
    spec:
      containers:
        - name: ackee
          image: "electerious/ackee:3.2.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: ACKEE_MONGODB
              value: "mongodb://mongo:27017/ackee"
            - name: ACKEE_PORT
              value: "3000"
            - name: ACKEE_USERNAME
              value: "ackee"
            - name: ACKEE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ackee-password
                  key: ACKEE_PASSWORD
            - name: ACKEE_TTL
              value: "3.6e+06"
            - name: ACKEE_TRACKER
              value: "tracker"
            - name: ACKEE_ALLOW_ORIGIN
              value: ""
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 60
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
            httpGet:
              path: /
              port: http
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 60
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
            httpGet:
              path: /
              port: http
          resources:
            {}
