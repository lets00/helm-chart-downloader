apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  labels:
    app.kubernetes.io/instance: "default"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/part-of: flux
    helm.sh/chart: flux2-sync-1.9.0

  name: my-release
