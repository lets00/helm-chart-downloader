apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  labels:
    app.kubernetes.io/instance: "default"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/part-of: flux
    helm.sh/chart: flux2-sync-1.9.0

  name:  my-release
  namespace: default
