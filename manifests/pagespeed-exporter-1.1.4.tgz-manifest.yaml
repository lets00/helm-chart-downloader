apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-pagespeed-exporter
  labels:
    helm.sh/chart: pagespeed-exporter-1.1.4
    app.kubernetes.io/name: pagespeed-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.1.2"
    app.kubernetes.io/managed-by: Helm
---
# Source: pagespeed-exporter/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-pagespeed-exporter
  labels:
    helm.sh/chart: pagespeed-exporter-1.1.4
    app.kubernetes.io/name: pagespeed-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.1.2"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9271
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: pagespeed-exporter
    app.kubernetes.io/instance: my-release
---
# Source: pagespeed-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-pagespeed-exporter
  labels:
    helm.sh/chart: pagespeed-exporter-1.1.4
    app.kubernetes.io/name: pagespeed-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.1.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pagespeed-exporter
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pagespeed-exporter
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-pagespeed-exporter
      securityContext:
        {}
      containers:
        - name: pagespeed-exporter
          env:
          - name: GOOGLE_APIKEY
            valueFrom:
              secretKeyRef:
                name: google-apikey
                key: apikey
          securityContext:
            {}
          image: "foomo/pagespeed_exporter:2.1.2"
          imagePullPolicy: IfNotPresent
          args:
            - "-api-key=$GOOGLE_APIKEY"
            - "-parallel=false"
          ports:
            - name: http
              containerPort: 9271
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: pagespeed-exporter/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-pagespeed-exporter-test-connection"
  labels:
    helm.sh/chart: pagespeed-exporter-1.1.4
    app.kubernetes.io/name: pagespeed-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.1.2"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-pagespeed-exporter:9271']
  restartPolicy: Never
