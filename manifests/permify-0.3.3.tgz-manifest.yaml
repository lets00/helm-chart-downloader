# Source: permify/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-permify
  labels:
    helm.sh/chart: permify-0.3.3
    app.kubernetes.io/name: permify
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.9.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: permify
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/name: permify
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-permify
      securityContext:
        {}
      containers:
        - name: permify
          securityContext:
            {}
          image: "ghcr.io/permify/permify:v0.9.1"
          imagePullPolicy: Always
          args: ["serve"]
          ports:
            - name: grpc
              containerPort: 3478

            - name: http
              containerPort: 3476
              protocol: TCP

            - name: profiler
              containerPort: 6060
              protocol: TCP

            - name: invoker
              containerPort: 5053

          env:
            - name: PERMIFY_RATE_LIMIT
              value: "100000"
            - name: PERMIFY_GRPC_PORT
              value: "3478"
            - name: PERMIFY_HTTP_ENABLED
              value: "true"
            - name: PERMIFY_HTTP_PORT
              value: "3476"
            - name: PERMIFY_PROFILER_ENABLED
              value: "true"

            - name: PERMIFY_PROFILER_PORT
              value: "6060"
            - name: PERMIFY_LOG_LEVEL
              value: "info"
            - name: PERMIFY_SERVICE_SCHEMA_CACHE_NUMBER_OF_COUNTERS
              value: "1000"
            - name: PERMIFY_SERVICE_SCHEMA_CACHE_MAX_COST
              value: "8MiB"
            - name: PERMIFY_SERVICE_PERMISSION_CONCURRENCY_LIMIT
              value: "100"
            - name: PERMIFY_SERVICE_PERMISSION_CACHE_NUMBER_OF_COUNTERS
              value: "10000"
            - name: PERMIFY_SERVICE_PERMISSION_CACHE_MAX_COST
              value: "16MiB"
            - name: PERMIFY_DATABASE_ENGINE
              value: "memory"
            - name: PERMIFY_DISTRIBUTED_ADDRESS
              value: "demo:///grpc.demo.consistent_hash_balancer"
            - name: PERMIFY_DISTRIBUTED_PORT
              value: "5053"
          readinessProbe:
            failureThreshold: 6
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            exec:
              command: ["grpc_health_probe", "-addr=127.0.0.1:3478"]
          livenessProbe:
            failureThreshold: 12
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            grpc:
              port: 3478

          resources:
            {}
