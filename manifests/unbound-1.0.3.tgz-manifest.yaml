---
# Source: unbound/templates/service-dns.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-unbound-dns
  labels:
    helm.sh/chart: unbound-1.0.3
    app.kubernetes.io/name: unbound
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
    service: my-release-unbound-dns
spec:
  type: ClusterIP
  ports:
    - name: dns-tcp
      port: 5053
      targetPort: dns-tcp
      protocol: TCP
    - name: dns-udp
      port: 5053
      targetPort: dns-udp
      protocol: UDP
  selector:
    app.kubernetes.io/name: unbound
    app.kubernetes.io/instance: my-release
---
# Source: unbound/templates/controller.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-unbound
  labels:
    helm.sh/chart: unbound-1.0.3
    app.kubernetes.io/name: unbound
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unbound
      app.kubernetes.io/instance: my-release
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unbound
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      containers:
        - name: unbound
          image: "ghcr.io/pascaliske/unbound:0.1.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: dns-udp
              containerPort: 5053
              protocol: UDP
            - name: dns-tcp
              containerPort: 5053
              protocol: TCP
          env:
            - name: UNBOUND_PORT
              value: '5053'
          livenessProbe:
            exec:
              command: ['dig', '@127.0.0.1', '-p', '5053', 'cloudflare.com']
          readinessProbe:
            exec:
              command: ['dig', '@127.0.0.1', '-p', '5053', 'cloudflare.com']
          resources: {}
