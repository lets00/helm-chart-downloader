          config:
            namespaces:
              include:
              - .*
            recommendations:
              ingress:
                backendServiceValid: true
                tlsSecretValid: true
              pod:
                labelsSet: true
                noLatestImageTag: true
          context:
            rbac:
              group:
                prefix: ""
                static:
                  values:
                  - botkube-plugins-default
                type: Static
          enabled: true
        displayName: Kubernetes Recommendations

    configWatcher:
      enabled: true
      inCluster:
        informerResyncPeriod: 10m

    plugins:
      cacheDir: /tmp
      repositories:
        botkube:
          url: https://github.com/kubeshop/botkube/releases/download/v1.12.0/plugins-index.yaml
      incomingWebhook:
        enabled: true
        # port and baseInClusterURL are set via envs
      restartPolicy:
        type: DeactivatePlugin
        threshold: 10
      healthCheckInterval: 10s

    analytics:
      disable: false
