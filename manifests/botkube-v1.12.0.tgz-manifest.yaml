    aliases:
      k:
        command: kubectl
        displayName: Kubectl alias
      kc:
        command: kubectl
        displayName: Kubectl alias

    actions:
      describe-created-resource:
        bindings:
          executors:
          - k8s-default-tools
          sources:
          - k8s-create-events
        command: kubectl describe {{ .Event.Kind | lower }}{{ if .Event.Namespace }} -n
          {{ .Event.Namespace }}{{ end }} {{ .Event.Name }}
        displayName: Describe created resource
        enabled: false
      show-logs-on-error:
        bindings:
          executors:
          - k8s-default-tools
          sources:
          - k8s-err-with-logs-events
        command: kubectl logs {{ .Event.Kind | lower }}/{{ .Event.Name }} -n {{ .Event.Namespace
          }}
        displayName: Show logs on error
        enabled: false

    settings:
      clusterName: not-configured
      healthPort: 2114
      log:
        disableColors: false
        formatter: json
        level: info
