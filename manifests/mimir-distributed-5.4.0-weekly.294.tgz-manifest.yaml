apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-mimir-nginx
  labels:
    helm.sh/chart: mimir-distributed-5.4.0-weekly.294
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: my-release
