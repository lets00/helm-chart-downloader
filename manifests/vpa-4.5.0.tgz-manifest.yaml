# Source: vpa/templates/tests/webhook.yaml
apiVersion: v1
kind: Pod
metadata:
  name: my-release-vpa-test-webhook-configuration
  labels:
    helm.sh/chart: vpa-4.5.0
    app.kubernetes.io/name: vpa
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
    "helm.sh/hook-weight": "30"
spec:
  serviceAccountName: my-release-vpa-test
  containers:
    - name: test
      securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10324
      image: bitnami/kubectl:1.30
      imagePullPolicy: Always
      command: ['bash']
      args:
        - -c
        - |
          #!/bin/bash

          set -ex

          # Get service FQDN
          SERVICE=$(kubectl \
            get service \
            -n default \
            my-release-vpa-webhook \
            -o=jsonpath="{.metadata.name}.{.metadata.namespace}.svc:{.spec.ports[0].port}")

          # Get configured FQDN
          WEBHOOK_SERVICE=$(kubectl \
            get mutatingwebhookconfigurations.admissionregistration.k8s.io \
            my-release-vpa-webhook-config \
            -o=jsonpath="{.webhooks[0].clientConfig.service.name}.{.webhooks[0].clientConfig.service.namespace}.svc:{.webhooks[0].clientConfig.service.port}")

          # Get CA bundle
          SECRET_CABUNDLE=$(kubectl \
            get secret \
            -n default \
            my-release-vpa-tls-secret \
            -o=jsonpath="{.data.ca}")

          # Get configured CA bundle
          WEBHOOK_CABUNDLE=$(kubectl \
            get mutatingwebhookconfigurations.admissionregistration.k8s.io \
            my-release-vpa-webhook-config \
            -o=jsonpath="{.webhooks[0].clientConfig.caBundle}")

          # All corresponding values must match
          if [ $SERVICE = $WEBHOOK_SERVICE ]
          then
            echo "$WEBHOOK_SERVICE matches $SERVICE"
            if [ $WEBHOOK_CABUNDLE = $SECRET_CABUNDLE ]
            then
              echo "Webhook CA bundle matches"
              exit 0;
            else
              echo "CA bundle in mutating webhook my-release-vpa-webhook-config does not match secret default/my-release-vpa-tls-secret"
            fi
          else
            echo "Service configured in mutating webhook my-release-vpa-webhook-config is '$WEBHOOK_SERVICE' not '$SERVICE'"
          fi
          exit 1;
  restartPolicy: Never
