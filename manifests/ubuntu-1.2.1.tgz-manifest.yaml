# Source: ubuntu/templates/pod.yaml
apiVersion: v1
kind: Pod
metadata:
  name: my-release-ubuntu
  labels:
    app: ubuntu
spec:
  containers:
    - name: ubuntu
      image: "ubuntu:22.04"
      args:
        - sh
        - -c
        - apt update && apt install curl -y && apt install nmap -y && apt install postgresql-client -y && touch /tmp/healthy > STATUS && sleep 365d
      imagePullPolicy: IfNotPresent
      startupProbe:
        exec:
          command:
          - cat
          - /tmp/healthy
        failureThreshold: 500
        periodSeconds: 2
  restartPolicy: Always
