spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: rabbitmq
      app.kubernetes.io/instance: my-release
  serviceName: my-release-rabbitmq-internal
  podManagementPolicy: OrderedReady
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/rabbit-config: cf14b70887ad65861eaaedc344269a3a40909fafec8df0e2c9a4beaad3db0a65
        checksum/plugins-config: b70b51765204f1cdf01603785ad6ae54b21e59aa2d7d2081fafca9caa249447a
        checksum/scripts: de07eb0784c46246c2ae4d99832717fb9e6e63cc9ca2ff61637bfa5595b6e22d
      labels:
        app.kubernetes.io/name: rabbitmq
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-rabbitmq
      securityContext:
        fsGroup: 999
        supplementalGroups:
        - 999
      initContainers:
        - name: rabbitmq-init
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 999
            runAsNonRoot: true
            runAsUser: 999
          image: "docker.io/busybox:latest"
          imagePullPolicy: IfNotPresent
          env:
          envFrom:
          volumeMounts:
            - name: config
              mountPath: /etc/rabbitmq
            - name: rabbitconfig
              mountPath: /temp/rabbitmq
            - name: rabbitmq-volume
              mountPath: /var/lib/rabbitmq
            - name: scripts
              mountPath: /scripts
            - name: plugins
              mountPath: /temp/plugins
          command: [ "/scripts/init.sh" ]
      terminationGracePeriodSeconds: 60
      containers:
        - name: rabbitmq
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 999
            runAsNonRoot: true
            runAsUser: 999
          image: "docker.io/rabbitmq:3.13.3"
          imagePullPolicy: IfNotPresent
          ports:
            - name: amqp
              containerPort: 5672
            - name: mgmt
              containerPort: 15672
            - name: epmd
              containerPort: 4369
            - name: dist
              containerPort: 25672
          startupProbe:
            exec:
              command:
                - /bin/bash
                - -ec
                - rabbitmq-diagnostics -q check_running
            initialDelaySeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -ec
                - rabbitmq-diagnostics -q check_running
            initialDelaySeconds: 60
            timeoutSeconds: 20
            periodSeconds: 30
            failureThreshold: 5
            successThreshold: 1
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -ec
                - rabbitmq-diagnostics -q check_running
            initialDelaySeconds: 60
            timeoutSeconds: 20
            periodSeconds: 30
            failureThreshold: 5
            successThreshold: 1
          lifecycle:
            preStop:
              exec:
                command:
                  - bash
                  - -ec
                  - /scripts/shutdown.sh
          env:
            - name: RABBITMQ_USE_LONGNAME
              value: "true"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: RABBITMQ_NODENAME
              value: rabbit@$(NODE_NAME).my-release-rabbitmq-internal.default.svc.cluster.local
          envFrom:
          volumeMounts:
            - name: logs
              mountPath: /var/log/rabbitmq
            - name: tmp
              mountPath: /tmp
            - name: rabbitmq-volume
              mountPath: /var/lib/rabbitmq
            - name: config
              mountPath: /etc/rabbitmq
            - name: scripts
              mountPath: /scripts
      volumes:
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: config
          emptyDir: {}
        - name: rabbitconfig
          configMap:
            name: my-release-rabbitmq-config
        - name: scripts
          configMap:
            name: my-release-rabbitmq-scripts
            defaultMode: 0555
        - name: plugins
          configMap:
            name: my-release-rabbitmq-plugins
        - name: rabbitmq-volume
          emptyDir: {}
