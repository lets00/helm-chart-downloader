# Source: debian/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-debian
  labels:
    helm.sh/chart: debian-0.0.1
    app.kubernetes.io/name: debian
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "bullseye"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: debian
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: debian
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        {}
      containers:
        - name: debian
          securityContext:
            {}
          image: "debian:bullseye"
          imagePullPolicy: IfNotPresent
          args:
            - /bin/bash
            - -c
            - touch /tmp/healthy
          livenessProbe:
            exec:
              command:
                - cat
                - /tmp/healthy
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                - cat
                - /tmp/healthy
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {}
