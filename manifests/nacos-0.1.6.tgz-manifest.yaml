---
# Source: nacos/templates/deployment.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-nacos
  annotations:    {}
spec:
  serviceName: nacos-cs
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nacos
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nacos
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: nacos
          image: "nacos/nacos-server:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8848
              protocol: TCP
            - containerPort: 9848
              name: client-rpc
            - containerPort: 9849
              name: raft-rpc
            - containerPort: 7848
              name: old-raft-rpc
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
          env:
            - name: NACOS_SERVER_PORT
              value: "8848"
            - name: NACOS_APPLICATION_PORT
              value: "8848"
            - name: PREFER_HOST_MODE
              value: "hostname"
            - name: MODE
              value: "standalone"
            - name: EMBEDDED_STORAGE
              value: embedded
          
          volumeMounts:
            - name: data
              mountPath: /home/nacos/plugins/peer-finder
              subPath: peer-finder
            - name: data
              mountPath: /home/nacos/data
              subPath: data
            - name: data
              mountPath: /home/nacos/logs
              subPath: logs
      volumes:
        - name: data
          emptyDir: { }
