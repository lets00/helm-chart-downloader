# Source: gemini-monitor/templates/oteld.yaml
apiVersion: monitor.kubeblocks.io/v1alpha1
kind: OTeld
metadata:
  name: kb-monitor
  labels:
    helm.sh/chart: gemini-monitor-0.6.0-crd.1
    app.kubernetes.io/name: gemini-monitor
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.4.1-alpha.0"
    app.kubernetes.io/managed-by: Helm
spec:
  logLevel: info
  collectionInterval: 30s
  priorityClassName: system-cluster-critical
  metricsPort: 8877

  healthCheck:
    port: 13133
    path: /health/status
  batch:
    enabled: true
    sendBatchMaxSize: 4000
    sendBatchSize: 800
    timeout: 5s
  memoryLimiter:
    enabled: true
    checkInterval: 20s
    memoryLimitMib: 900
    memorySpikeLimitMib: 128

  image: "infracreate-registry.cn-zhangjiakou.cr.aliyuncs.com/apecloud/oteld:0.5.0"
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 1
      memory: 1Gi
  systemDataSource:
    collectionInterval: 30s
    nodeExporter:
      enabled: true
    k8sKubeletExporter:
      enabled: true
    logsExporterRef:
      - loki

    metricsExporterRef:
      - prometheusremotewrite

  ## specify docker data directory
