# Source: gateway-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: gateway-operator
    helm.sh/chart: gateway-operator-0.1.9
    app.kubernetes.io/instance: "my-release"
    app.kubernetes.io/version: "1.2"
    app.kubernetes.io/component: kgo
  name: my-release-gateway-operator-controller-manager
  namespace:  default
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway-operator
      app.kubernetes.io/component: kgo
      app.kubernetes.io/instance: "my-release"
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: gateway-operator
        helm.sh/chart: gateway-operator-0.1.9
        app.kubernetes.io/instance: "my-release"
        app.kubernetes.io/version: "1.2"
        app.kubernetes.io/component: kgo
        app: my-release-gateway-operator
        version: "1.2"
    spec:
      containers:
      - name: manager
        env:        
        - name: GATEWAY_OPERATOR_HEALTH_PROBE_BIND_ADDRESS
          value: ":8081"
        - name: GATEWAY_OPERATOR_METRICS_BIND_ADDRESS
          value: "127.0.0.1:8080"
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: "docker.io/kong/gateway-operator:1.2"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 10m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: my-release-gateway-operator-certs-dir
          mountPath: /tmp/k8s-webhook-server/serving-certs
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=0
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 64Mi
      securityContext:
        runAsNonRoot: true
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: my-release-gateway-operator-certs-dir
        emptyDir:
          sizeLimit: 256Mi
