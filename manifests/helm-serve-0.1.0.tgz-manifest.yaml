---
# Source: helm-serve/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-helm-serve
  labels:
    chart: "helm-serve-0.1.0"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8879
    protocol: TCP
    name: charts-repo
  selector:
    app: my-release-helm-serve
---
# Source: helm-serve/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: my-release-helm-serve
  labels:
    chart: "helm-serve-0.1.0"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: my-release-helm-serve
    spec:
      containers:
      - name: "charts-server"
        image: "cloudposse/charts:latest"
        imagePullPolicy: Always
        env:
        - name: CURRENT_REPO_URL
          value: http://my-release-helm-serve.default:80
        ports:
        - containerPort: 8879
        livenessProbe:
          tcpSocket:
            port: 8879
        readinessProbe:
          tcpSocket:
            port: 8879
        resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
