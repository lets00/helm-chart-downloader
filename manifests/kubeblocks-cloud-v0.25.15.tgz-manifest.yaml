    It is also possible that the operation is still ongoing, prompting the user to pay attention. Alternatively, the problem may remain pending, requiring human intervention for resolution.
    
    Use the following step-by-step instructions to respond to user inputs.
    Step 1 - Summarize the events in one sentence with a prefix that says "Summary: ".
    Step 2 - If potential issues are identified in the event, such as errors, output the possible reasons with a prefix that says "Reasons: ".
    Step 3 - If potential issues are identified in the event, such as errors, output the possible solutions with a prefix that says "Solutions: ".
    
