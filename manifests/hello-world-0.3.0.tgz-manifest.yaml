---
# Source: hello-world/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-hello-world
  labels:
    helm.sh/chart: hello-world-0.3.0
    app.kubernetes.io/name: hello-world
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.25.4"
    app.kubernetes.io/managed-by: Helm
---
# Source: hello-world/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-hello-world
  labels:
    helm.sh/chart: hello-world-0.3.0
    app.kubernetes.io/name: hello-world
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.25.4"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: hello-world
    app.kubernetes.io/instance: my-release
---
# Source: hello-world/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-hello-world
  labels:
    helm.sh/chart: hello-world-0.3.0
    app.kubernetes.io/name: hello-world
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.25.4"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-world
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-world
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-hello-world
      securityContext:
        {}
      containers:
        - name: hello-world
          securityContext:
            {}
          image: "nginx:1.25.4"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: hello-world/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-hello-world-test-connection"
  labels:
    helm.sh/chart: hello-world-0.3.0
    app.kubernetes.io/name: hello-world
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.25.4"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-hello-world:80']
  restartPolicy: Never
