apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-transmission-openvpn
  labels:
    helm.sh/chart: transmission-openvpn-2.5.0
    app.kubernetes.io/name: transmission-openvpn
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "4.0"
    app.kubernetes.io/managed-by: Helm
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: transmission-openvpn
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        checksum/configmap: 4a07a3a4905b375b0efdd4c6662d00d387f99ae1291f3d4386f4bbf6433d4742
        checksum/secret: 7c521439e7f64a03bdb261949f038b1d3a58e267ed94308688fc7f0098f4650e
      labels:
        app.kubernetes.io/name: transmission-openvpn
        app.kubernetes.io/instance: my-release
    spec:
      hostNetwork: false
      serviceAccountName: my-release-transmission-openvpn
      securityContext:
        {}
      dnsPolicy: ClusterFirst
      containers:
        - name: transmission-openvpn
          securityContext:
            capabilities:
              add:
              - NET_ADMIN
          image: "haugene/transmission-openvpn:4.0"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /dev/net/tun
              name: dev-net-tun
            - mountPath: /data
              name: data
          envFrom:
            - configMapRef:
                name: my-release-transmission-openvpn
            - secretRef:
                name: my-release-transmission-openvpn
          ports:
            - name: http
              containerPort: 9091
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: http
          resources:
            {}
      volumes:
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        - name: data
          emptyDir: {}
