apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-sonarqube
  labels:
    app: sonarqube
    chart: sonarqube-0.8.1
    release: my-release
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
        release: my-release
    spec:
      containers:
        - name: sonarqube
          image: "sonarqube:6.7.3"
          imagePullPolicy: 
          ports:
            - containerPort: 9000
          command: [
              "sh",
              "-ce",
              "mkdir /scripts &&
              cp /tmp-script/startup.sh /scripts/startup.sh &&
              chmod 0755 /scripts/startup.sh &&
              /scripts/startup.sh
              "
            ]
          env:
            - name: SONARQUBE_JDBC_USERNAME
              value: "postgres"
            - name: SONARQUBE_JDBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-release-postgresql
                  key: postgresql-password
            - name: SONARQUBE_JDBC_URL
              value: "jdbc:postgresql://my-release-postgresql:5432/"
          livenessProbe:
            httpGet:
              path: /sessions/new
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /sessions/new
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 6
          volumeMounts:
            - mountPath: /opt/sonarqube/conf
              name: sonarqube
              subPath: conf
            - mountPath: /tmp-script/
              name: startup
            - mountPath: /opt/sonarqube/data
              name: sonarqube
              subPath: data
            - mountPath: /opt/sonarqube/extensions
              name: sonarqube
              subPath: extensions
          resources:
            {}
      volumes:
      - name: install-plugins
        configMap:
          name: my-release-sonarqube-install-plugins
          items:
            - key: install_plugins.sh
              path: install_plugins.sh
      - name: startup
        configMap:
          name: my-release-sonarqube-startup
          items:
            - key: startup.sh
