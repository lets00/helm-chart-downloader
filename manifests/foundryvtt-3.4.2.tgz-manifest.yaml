---
# Source: foundryvtt/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-foundryvtt
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: foundryvtt
    app.kubernetes.io/version: 0.8.3
    helm.sh/chart: foundryvtt-3.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: foundryvtt
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: foundryvtt
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-foundryvtt
          image: "felddy/foundryvtt:0.8.3"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 30000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 30000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 30000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 30000
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
