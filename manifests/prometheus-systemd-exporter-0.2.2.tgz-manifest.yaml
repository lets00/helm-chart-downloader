---
# Source: prometheus-systemd-exporter/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: my-release-prometheus-systemd-exporter
  namespace: default
  labels:
    helm.sh/chart: prometheus-systemd-exporter-0.2.2
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: prometheus-systemd-exporter
    app.kubernetes.io/name: prometheus-systemd-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.6.0"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-systemd-exporter
      app.kubernetes.io/instance: my-release
  revisionHistoryLimit: 10
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        helm.sh/chart: prometheus-systemd-exporter-0.2.2
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: metrics
        app.kubernetes.io/part-of: prometheus-systemd-exporter
        app.kubernetes.io/name: prometheus-systemd-exporter
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "0.6.0"
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: default
      containers:
        - name: systemd-exporter
          image: quay.io/prometheuscommunity/systemd-exporter:v0.6.0
          imagePullPolicy: IfNotPresent
          args:
          - --log.level=info
          - --systemd.collector.unit-include=kubelet.service|docker.service
          securityContext:
            readOnlyRootFilesystem: true
          ports:
            - name: metrics
              containerPort: 9558
              hostPort: 9558
              protocol: TCP
          livenessProbe:
            failureThreshold: 10
            httpGet:
              httpHeaders: []
              path: /
              port: 9558
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              httpHeaders: []
              path: /
              port: 9558
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
            - name: systemd
              mountPath: /run/systemd
              readOnly: true
            - name: dbus
              mountPath: /var/run/dbus
              readOnly: true
      hostNetwork: true
      hostPID: true
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - effect: NoSchedule
          operator: Exists
      volumes:
        - name: systemd
          hostPath:
            path: /run/systemd
        - name: dbus
          hostPath:
            path: /var/run/dbus
