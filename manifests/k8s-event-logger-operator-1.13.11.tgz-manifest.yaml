# Source: k8s-event-logger-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-k8s-event-logger-operator
  namespace: default
  labels:
    helm.sh/chart: k8s-event-logger-operator-1.13.11
    helm.sh/namespace: default
    app.kubernetes.io/name: k8s-event-logger-operator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.13.11"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-event-logger-operator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k8s-event-logger-operator
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-k8s-event-logger-operator
      containers:
        - name: k8s-event-logger-operator
          image: 'ghcr.io/bakito/k8s-event-logger:v1.13.11'
          imagePullPolicy: IfNotPresent
          command:
            - /opt/go/k8s-event-logger
          args:
            - '--enable-leader-election=true'
          env:
            - name: OPERATOR_NAME
              value: my-release-k8s-event-logger-operator
            - name: 'WATCH_NAMESPACE'
              value: ''
            - name: 'POD_NAME'
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: 'POD_NAMESPACE'
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: 'CONFIG_MAP_NAME'
              value: 'my-release-k8s-event-logger-operator'
            - name: 'ENABLE_WEBHOOKS'
              value: 'false'
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          ports:
            - containerPort: 8080
              name: metrics
