# Source: beacons/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-beacons
  labels:
    helm.sh/chart: beacons-0.0.9
    app.kubernetes.io/name: beacons
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v4.1.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: beacons
      app.kubernetes.io/instance: my-release
  serviceName: my-release-beacons
  template:
    metadata:
      labels:
        app.kubernetes.io/name: beacons
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-beacons
      securityContext:
        {}
      containers:
        - name: beacons
          securityContext:
            {}

          image: "gcr.io/prysmaticlabs/prysm/beacon-chain:v4.1.1"
          resources:
            {}
          args:
            
            - --goerli
            
            - --jwt-secret=/data/jwt.hex
            - --accept-terms-of-use
            - --datadir=/data
            - --execution-endpoint=http://eth-rpc-ethereum:8551
            - --checkpoint-sync-url=https://goerli.checkpoint-sync.ethpandaops.io
            - --genesis-beacon-api-url=https://goerli.checkpoint-sync.ethpandaops.io
            - --rpc-host=0.0.0.0
            - --rpc-port=4000
            - --grpc-gateway-host=0.0.0.0
          ports:
            - name: p2p-tcp
              containerPort: 13000
              protocol: TCP
            - name: p2p-udp
              containerPort: 13000
              protocol: UDP
            - name: http-api
              containerPort: 3500
              protocol: TCP
            - name: rpc
              containerPort: 4000
              protocol: TCP
            - name: metrics
              containerPort: 8080
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 120
            tcpSocket:
              port: http-api
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            tcpSocket:
              port: http-api
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - name: storage
              mountPath: "/data/"
            - name: jwt
              mountPath: "/data/jwt.hex"
              subPath: jwt.hex
              readOnly: true
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
      volumes:
        - name: jwt
          secret:
            secretName: my-release-beacons-jwt
        - name: storage
          emptyDir: {}
