  name: my-release-homeassistant
spec:
  type: ClusterIP
  ports:
    - port: 8123
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: homeassistant
    app.kubernetes.io/instance: my-release
---
# Source: homeassistant/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-homeassistant
  labels:
    helm.sh/chart: homeassistant-0.1.7
    app.kubernetes.io/name: homeassistant
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2023.4.6"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: homeassistant
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homeassistant
        app.kubernetes.io/instance: my-release
    spec:
      containers:
      - name: homeassistant
        image: "docker.io/homeassistant/home-assistant:2023.4.6"
        imagePullPolicy: IfNotPresent
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: http
        #     scheme: HTTP
        ports:
        - name: http
          containerPort: 8123
          protocol: TCP
        readinessProbe:
          httpGet:
            port: http
            path: /
            scheme: HTTP
        # startupProbe:
        #   httpGet:
        #     port: http
        #     path: /
        #     scheme: HTTP
        resources:
            {}
        securityContext:
            capabilities:
              add:
              - NET_RAW
      securityContext:
        {}
      volumes:
