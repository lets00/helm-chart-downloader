---
# Source: appcatalog/templates/cluster-role-binding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: my-release-appcatalog
  labels:
    helm.sh/chart: appcatalog-v2023.03.23
    app.kubernetes.io/name: appcatalog
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.1"
    app.kubernetes.io/managed-by: Helm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: my-release-appcatalog
subjects:
- kind: ServiceAccount
  name: my-release-appcatalog
  namespace: default
---
# Source: appcatalog/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-appcatalog
  namespace: default
  labels:
    helm.sh/chart: appcatalog-v2023.03.23
    app.kubernetes.io/name: appcatalog
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  ports:
  # Port used to expose admission webhook apiserver
  - name: api
    port: 443
    targetPort: 8443
  selector:
    app.kubernetes.io/name: appcatalog
    app.kubernetes.io/instance: my-release
---
# Source: appcatalog/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-appcatalog
  namespace: default
  labels:
    helm.sh/chart: appcatalog-v2023.03.23
    app.kubernetes.io/name: appcatalog
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: appcatalog
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: appcatalog
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: my-release-appcatalog
      securityContext:
        {}
      containers:
        - name: appcatalog
          securityContext:
            {}
          image: ghcr.io/appscode/appcatalog:v0.0.1
          imagePullPolicy: Always
          args:
            - run
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: http
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
          resources:
            {}
