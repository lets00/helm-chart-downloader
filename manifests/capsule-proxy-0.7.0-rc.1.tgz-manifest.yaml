apiVersion: batch/v1
kind: Job
metadata:
  name: my-release-capsule-proxy-certgen
  labels:
    helm.sh/chart: capsule-proxy-0.7.0-rc.1
    app.kubernetes.io/name: capsule-proxy
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.7.0-rc.1"
    app.kubernetes.io/managed-by: Helm
spec:
  ttlSecondsAfterFinished: 60
  template:
    metadata:
      name: my-release-capsule-proxy-certgen
      labels:
        app.kubernetes.io/name: capsule-proxy
        app.kubernetes.io/instance: my-release
    spec:
      restartPolicy: Never
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: post-install-job
        image: docker.io/jettech/kube-webhook-certgen:v1.3.0
        imagePullPolicy: IfNotPresent
        args:
            - create
            - --host=my-release-capsule-proxy,my-release-capsule-proxy.default.svc
            - --namespace=$(NAMESPACE)
            - --secret-name=my-release-capsule-proxy
            - --cert-name=tls.crt
            - --key-name=tls.key
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsGroup: 1002
          runAsNonRoot: true
          runAsUser: 1002        
      serviceAccountName: my-release-capsule-proxy
