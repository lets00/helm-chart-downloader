# Source: capsule-proxy/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-capsule-proxy
  labels:
    helm.sh/chart: capsule-proxy-0.7.0-rc.1
    app.kubernetes.io/name: capsule-proxy
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.7.0-rc.1"
    app.kubernetes.io/managed-by: Helm
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: capsule-proxy
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: capsule-proxy
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-capsule-proxy
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      priorityClassName: 
      volumes:
      - name: certs
        secret:
          secretName: my-release-capsule-proxy
          defaultMode: 420
      containers:
      - name: capsule-proxy
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsGroup: 1002
          runAsNonRoot: true
          runAsUser: 1002
        image: ghcr.io/projectcapsule/capsule-proxy:v0.7.0-rc.1
        imagePullPolicy: IfNotPresent
        args:
        - --listening-port=9001
        - --capsule-configuration-name=default
        - --zap-log-level=4
        - --enable-ssl=true
        - --oidc-username-claim=preferred_username
        - --rolebindings-resync-period=10h
        - --disable-caching=false
        - --auth-preferred-types=BearerToken,TLSCertificate
        - --ssl-cert-path=/opt/capsule-proxy/tls.crt
        - --ssl-key-path=/opt/capsule-proxy/tls.key
        - --client-connection-qps=20
        - --client-connection-burst=30
        ports:
        - name: proxy
          protocol: TCP
          containerPort: 9001
        - name: metrics
          containerPort: 8080
          protocol: TCP
        - name: probe
          containerPort: 8081
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz/
            port: probe
            scheme: HTTP
        livenessProbe:
          httpGet:
            path: /healthz/
            port: probe
            scheme: HTTP
        resources:
                limits:
                  cpu: 200m
                  memory: 128Mi
                requests:
                  cpu: 200m
                  memory: 128Mi
        volumeMounts:
        - mountPath: /opt/capsule-proxy
          name: certs
      restartPolicy: Always
