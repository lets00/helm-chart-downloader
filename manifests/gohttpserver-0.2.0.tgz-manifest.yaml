---
# Source: gohttpserver/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-gohttpserver
  labels:
    app.kubernetes.io/name: gohttpserver
    helm.sh/chart: gohttpserver-0.2.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: gohttpserver
    app.kubernetes.io/instance: my-release
---
# Source: gohttpserver/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-gohttpserver
  labels:
    app.kubernetes.io/name: gohttpserver
    helm.sh/chart: gohttpserver-0.2.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gohttpserver
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gohttpserver
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: gohttpserver
          image: "codeskyblue/gohttpserver:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          volumeMounts:
            - mountPath: /app/public
              name: data
          resources:
            {}
      volumes:
        - name: data
          emptyDir: {}
