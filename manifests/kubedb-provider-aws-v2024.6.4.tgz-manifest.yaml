# Source: kubedb-provider-aws/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-kubedb-provider-aws
  namespace: default
  labels:
    helm.sh/chart: kubedb-provider-aws-v2024.6.4
    app.kubernetes.io/name: kubedb-provider-aws
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.8.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubedb-provider-aws
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubedb-provider-aws
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: my-release-kubedb-provider-aws
      securityContext:
        {}
      containers:
        - name: kubedb-provider-aws
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            seccompProfile:
              type: RuntimeDefault
          image: ghcr.io/kubedb/provider-aws:v0.8.0
          imagePullPolicy: Always
          args:
          - --debug
          ports:
          - containerPort: 8080
            name: metrics
            protocol: TCP
          - containerPort: 9443
            name: webhook
            protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /healthz
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /readyz
          #     port: http
          resources:
            {}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
