apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: my-release-centrifugo
  labels:
    heritage: Helm
    release: my-release
    chart: centrifugo-3.1.0
    app: centrifugo
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        checksum/config: d1c4ca79c54a5c29861b09937b8053e0135030346922f3e5eb28a89ca220a746
      labels:
        app: centrifugo
        release: my-release
    spec:
      containers:
      - name: centrifugo
        image: "centrifugo/centrifugo:v2.1.0"
        imagePullPolicy: IfNotPresent
        command:
        - centrifugo
        args:
        - --config=centrifugo/config.json
        - --admin
        - --health
        env:
        - name: CENTRIFUGO_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-release-centrifugo
              key: admin-password
        - name: CENTRIFUGO_ADMIN_SECRET
          valueFrom:
            secretKeyRef:
              name: my-release-centrifugo
              key: admin-secret
        - name: CENTRIFUGO_SECRET
          valueFrom:
            secretKeyRef:
              name: my-release-centrifugo
              key: secret
        volumeMounts:
        - name: "my-release-centrifugo-config"
          mountPath: "/centrifugo"
          readOnly: true
        ports:
        - name: http
          containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          {}
      volumes:
      - name: my-release-centrifugo-config
        configMap:
          name: my-release-centrifugo-config
