apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-scribe
  labels:
    control-plane: my-release-scribe-controller
    helm.sh/chart: scribe-0.2.0
    app.kubernetes.io/name: scribe
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.2.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: my-release-scribe-controller
      app.kubernetes.io/name: scribe
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        control-plane: my-release-scribe-controller
        app.kubernetes.io/name: scribe
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-scribe
      securityContext:
        runAsNonRoot: true
      containers:
        - name: kube-rbac-proxy
          args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=10
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
          ports:
            - containerPort: 8443
              name: https
        - name: manager
          args:
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=127.0.0.1:8080
            - --leader-elect
            - --rclone-container-image=quay.io/backube/scribe-mover-rclone:0.2.0
            - --restic-container-image=quay.io/backube/scribe-mover-restic:0.2.0
            - --rsync-container-image=quay.io/backube/scribe-mover-rsync:0.2.0
            - --scc-name=my-release-scribe-mover
          command:
            - /manager
          image: "quay.io/backube/scribe:0.2.0"
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 20Mi
          securityContext:
            allowPrivilegeEscalation: false
      terminationGracePeriodSeconds: 10
