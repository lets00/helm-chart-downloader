# Source: openldap/templates/configmap-replication-config.yaml
#
# A ConfigMap spec for openldap slapd that map directly to files under
# /container/service/slapd/assets/config/bootstrap/ldif/custom
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-replication-config
  labels:
    app: my-release
    chart: my-release-1.0.8
    release: my-release
    heritage: Helm
data:
  # replication
  01_serverid-modify.ldif: |
    # Set server ID
    dn: cn=config
    changeType: modify
    add: olcServerID
    olcServerID: 1 ldap://my-release-0.my-release-headless.default.svc.cluster.local:1389
    olcServerID: 2 ldap://my-release-1.my-release-headless.default.svc.cluster.local:1389
    olcServerID: 3 ldap://my-release-2.my-release-headless.default.svc.cluster.local:1389
  02_rep-modify.ldif: |
    # Add sync replication on config
    dn: olcDatabase={0}config,cn=config
    changetype: modify
    add: olcSyncRepl
    olcSyncRepl: rid=001 provider=ldap://my-release-0.my-release-headless.default.svc.cluster.local:1389 binddn="cn=admin,cn=config" bindmethod=simple credentials=Not@SecurePassw0rd searchbase="cn=config" type=refreshAndPersist retry="60 +" timeout=1 starttls=critical tls_reqcert=never
    olcSyncRepl: rid=002 provider=ldap://my-release-1.my-release-headless.default.svc.cluster.local:1389 binddn="cn=admin,cn=config" bindmethod=simple credentials=Not@SecurePassw0rd searchbase="cn=config" type=refreshAndPersist retry="60 +" timeout=1 starttls=critical tls_reqcert=never
    olcSyncRepl: rid=003 provider=ldap://my-release-2.my-release-headless.default.svc.cluster.local:1389 binddn="cn=admin,cn=config" bindmethod=simple credentials=Not@SecurePassw0rd searchbase="cn=config" type=refreshAndPersist retry="60 +" timeout=1 starttls=critical tls_reqcert=never
    -
    add: olcMirrorMode
    olcMirrorMode: TRUE
  03_brep-modify.ldif: |
    dn: olcDatabase={2}mdb,cn=config
    changetype: modify
    add: olcSyncrepl
    olcSyncrepl:
      rid=101
      provider=ldap://my-release-0.my-release-headless.default.svc.cluster.local:1389
      binddn=cn=admin,dc=example,dc=org
      bindmethod=simple
      credentials=Not@SecurePassw0rd
      searchbase=dc=example,dc=org
      type=refreshAndPersist
      interval=00:00:00:10
      network-timeout=0
      retry="60 +"
      timeout=1
      starttls=critical
      tls_reqcert=never
    olcSyncrepl:
      rid=102
      provider=ldap://my-release-1.my-release-headless.default.svc.cluster.local:1389
      binddn=cn=admin,dc=example,dc=org
      bindmethod=simple
      credentials=Not@SecurePassw0rd
      searchbase=dc=example,dc=org
      type=refreshAndPersist
      interval=00:00:00:10
      network-timeout=0
      retry="60 +"
      timeout=1
      starttls=critical
      tls_reqcert=never
    olcSyncrepl:
      rid=103
      provider=ldap://my-release-2.my-release-headless.default.svc.cluster.local:1389
      binddn=cn=admin,dc=example,dc=org
      bindmethod=simple
      credentials=Not@SecurePassw0rd
      searchbase=dc=example,dc=org
      type=refreshAndPersist
      interval=00:00:00:10
      network-timeout=0
      retry="60 +"
      timeout=1
      starttls=critical
      tls_reqcert=never

    dn: olcDatabase={2}mdb,cn=config
    changetype: modify
    add: olcMirrorMode
    olcMirrorMode: TRUE
  # acls
  04_acls-modify.ldif: |
    dn: olcDatabase={2}mdb,cn=config
    changetype: modify
    replace: olcAccess
    olcAccess: {0}to *
      by dn.exact=gidNumber=1001+uidNumber=1001,cn=peercred,cn=external,cn=auth manage
      by * break
    olcAccess: {1}to attrs=userPassword,shadowLastChange
      by self write
      by dn="cn=admin,dc=example,dc=org" write
      by anonymous auth by * none
    olcAccess: {2}to *
      by dn="cn=admin,dc=example,dc=org" write
      by self read
      by * none
