---
# Source: missing-container-metrics/templates/daemon-set.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: my-release-missing-container-metrics
  labels:
    helm.sh/chart: missing-container-metrics-0.1.1
    app.kubernetes.io/name: missing-container-metrics
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.21.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: missing-container-metrics
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        prometheus.io/port: "3001"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/name: missing-container-metrics
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        {}
      volumes:
      - name: containerdsock
        hostPath:
          path: /run/containerd/containerd.sock
      containers:
        - name: missing-container-metrics
          securityContext:
            {}
          image: "dmilhdef/missing-container-metrics:v0.21.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: DOCKER
              value: "false"
            - name: CONTAINERD
              value: "true"
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
          resources:
            {}
          volumeMounts:
          - name: containerdsock
            mountPath: /run/containerd/containerd.sock
