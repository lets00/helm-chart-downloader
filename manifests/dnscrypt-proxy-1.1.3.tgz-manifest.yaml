# Source: dnscrypt-proxy/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-dnscrypt-proxy
  labels:
    helm.sh/chart: dnscrypt-proxy-1.1.3
    app.kubernetes.io/name: dnscrypt-proxy
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.1.5"
    app.kubernetes.io/managed-by: Helm
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: dnscrypt-proxy
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dnscrypt-proxy
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-dnscrypt-proxy
          image: "klutchell/dnscrypt-proxy:2.1.5"
          imagePullPolicy: IfNotPresent
          env:
            - name: "TZ"
              value: "UTC"
          ports:
            - name: dns-tcp
              containerPort: 5353
              protocol: TCP
            - name: dns-udp
              containerPort: 5353
              protocol: UDP
          livenessProbe:
            tcpSocket:
              port: 5353
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 5353
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 5353
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
