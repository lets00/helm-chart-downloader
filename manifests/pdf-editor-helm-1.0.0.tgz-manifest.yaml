---
# Source: pdf-editor-helm/templates/tracing.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: helm-pdf-editor-ns
spec:
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.6
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "50Mi"
            cpu: "10m"
        livenessProbe:
          tcpSocket:
            port: 16686
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: 16686
          initialDelaySeconds: 5
          periodSeconds: 10
        ports:
        - containerPort: 5775
        - containerPort: 6831
        - containerPort: 6832
        - containerPort: 5778
        - containerPort: 16686
        - containerPort: 14268
        - containerPort: 9411
---
# Source: pdf-editor-helm/templates/service.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pdf-editor-ig
  labels:
    name: pdf-editor-ig
  annotations:
    kubernetes.io/ingress.class: nginx
  namespace: helm-pdf-editor-ns
spec:
  rules:
  - host: pdf-editor
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: frontend-lb
            port:
              number: 80
