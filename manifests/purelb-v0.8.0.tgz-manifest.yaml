spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: purelb
      app.kubernetes.io/instance: my-release
      app.kubernetes.io/component: lbnodeagent
  template:
    metadata:
      annotations:
        prometheus.io/port: '7472'
        prometheus.io/scrape: 'true'
      labels:
        helm.sh/chart: purelb-v0.8.0
        app.kubernetes.io/name: purelb
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "v0.8.0"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: lbnodeagent
    spec:
      containers:
      - name: lbnodeagent
        command: ["/usr/local/bin/lbnodeagent"]
        env:
        - name: NETBOX_USER_TOKEN
          valueFrom:
            secretKeyRef:
              name: netbox-client
              key: user-token
              optional: true
        - name: DEFAULT_ANNOUNCER
          value: "PureLB"
        - name: PURELB_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: PURELB_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: PURELB_ML_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PURELB_ML_LABELS
          value: "app.kubernetes.io/name=purelb,app.kubernetes.io/component=lbnodeagent"
        - name: ML_GROUP
          value: "8sb7ikA5qHwQQqxc"
        image: "registry.gitlab.com/purelb/purelb/purelb:v0.8.0"
        imagePullPolicy: Always
        ports:
        - containerPort: 7472
          name: monitoring
        resources:
          limits:
            memory: 100Mi
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
            drop:
            - ALL
          readOnlyRootFilesystem: false
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: lbnodeagent
      terminationGracePeriodSeconds: 2
