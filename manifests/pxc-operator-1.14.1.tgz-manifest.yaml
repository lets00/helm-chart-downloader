apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-pxc-operator
  namespace: default
  labels:
    app.kubernetes.io/name: pxc-operator
    helm.sh/chart: pxc-operator-1.14.1
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.14.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: operator
      app.kubernetes.io/name: pxc-operator
      app.kubernetes.io/instance: my-release
      app.kubernetes.io/part-of: pxc-operator
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: operator
        app.kubernetes.io/name: pxc-operator
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/part-of: pxc-operator
    spec:
      serviceAccountName: my-release-pxc-operator
      terminationGracePeriodSeconds: 600
      containers:
        - name: percona-xtradb-cluster-operator
          image: percona/percona-xtradb-cluster-operator:1.14.0
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8080
            name: metrics
            protocol: TCP
          command:
          - percona-xtradb-cluster-operator
          env:
            - name: WATCH_NAMESPACE
              value: "default"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: my-release-pxc-operator
            - name: LOG_STRUCTURED
              value: "false"
            - name: LOG_LEVEL
              value: "INFO"
            - name: DISABLE_TELEMETRY
              value: "false"
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /metrics
              port: metrics
              scheme: HTTP
          resources:
            limits:
              cpu: 200m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 20Mi
