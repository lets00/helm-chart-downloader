---
# Source: castsponsorskip/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-castsponsorskip
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: castsponsorskip
    app.kubernetes.io/version: 0.7.4
    helm.sh/chart: castsponsorskip-0.7.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/name: castsponsorskip
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels: 
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/name: castsponsorskip
    spec: 
      enableServiceLinks: true
      serviceAccountName: default
      automountServiceAccountToken: true
      securityContext: 
        runAsNonRoot: true
      hostIPC: false
      hostNetwork: true
      hostPID: false
      dnsPolicy: ClusterFirst
      containers: 
        - env:
          - name: TZ
            value: UTC
          image: ghcr.io/gabe565/castsponsorskip:0.7.4
          imagePullPolicy: IfNotPresent
          name: main
          securityContext:
            readOnlyRootFilesystem: true
