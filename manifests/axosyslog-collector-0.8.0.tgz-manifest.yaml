# Source: axosyslog-collector/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: my-release-axosyslog-collector
  namespace: default
  labels:
    app: "my-release-axosyslog-collector"
    chart: "axosyslog-collector-0.8.0"
    heritage: "Helm"
    release: "my-release"
spec:
  selector:
    matchLabels:
      app: "my-release-axosyslog-collector"
      release: "my-release"
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      name: "my-release-axosyslog-collector"
      labels:
        app: "my-release-axosyslog-collector"
        chart: "axosyslog-collector-0.8.0"
        heritage: "Helm"
        release: "my-release"
    spec:
      serviceAccountName: my-release-axosyslog-collector
      tolerations: 
        []
      nodeSelector: 
        {}
      affinity: 
        {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: my-release-axosyslog-collector
        - name: var-log
          hostPath:
            path: /var/log
        - name: var-lib-docker-containers
          hostPath:
            path: /var/lib/docker/containers
        - name: var-run-docker-sock
          hostPath:
            path: /var/run/docker.sock
        - name: var-lib-syslog-ng
          emptyDir: {}
      containers:
        - name: "axosyslog-collector"
          image: "ghcr.io/axoflow/axosyslog:4.5.0"
          imagePullPolicy: "IfNotPresent"
          resources:
            {}
          securityContext: 
            {}
          volumeMounts:
            - name: config
              mountPath: /etc/syslog-ng/syslog-ng.conf
              subPath: syslog-ng.conf
            - name: var-log
              mountPath: /var/log
            - name: var-lib-docker-containers
              mountPath: /var/lib/docker/containers
            - name: var-run-docker-sock
              mountPath: /var/run/docker.sock
            - name: var-lib-syslog-ng
              mountPath: /var/lib/syslog-ng
          livenessProbe:
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            exec:
              command: ["syslog-ng-ctl", "healthcheck", "--timeout", "5"]
