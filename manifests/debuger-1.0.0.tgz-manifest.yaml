apiVersion: v1
kind: Service
metadata:
  name: debuger
  labels:
    app.kubernetes.io/name: debuger
    helm.sh/chart: debuger-1.0.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - name: debuger
      port: 2222
      targetPort: debuger
      nodePort: null
  selector:
    app.kubernetes.io/name: debuger
    app.kubernetes.io/instance: my-release
  sessionAffinity: ClientIP
---
# Source: debuger/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-debuger
  labels:
    app.kubernetes.io/name: debuger
    helm.sh/chart: debuger-1.0.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: debuger
  annotations:
    helm.sh/hook-weight: "0"
spec:
  replicas: 1
  strategy:
    type: 
  selector:
    matchLabels:
      app.kubernetes.io/name: debuger
      app.kubernetes.io/instance: my-release
      app.kubernetes.io/component: debuger
  template:
    metadata:
      labels:
        app.kubernetes.io/name: debuger
        helm.sh/chart: debuger-1.0.0
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: debuger
    spec:
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: debuger
                    app.kubernetes.io/instance: my-release
                namespaces:
                  - "default"
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      containers:
        - name: debuger
          image: svtechnmaa/debuger:v1.0.0
          imagePullPolicy: "IfNotPresent"
          command:
            - sh
            - -ec
            - |
                TZ="${TZ:-Asia/Ho_Chi_Minh}"
                rm -rf /etc/localtime
                ln -s /usr/share/zoneinfo/$TZ /etc/localtime
                echo $TZ > /etc/timezone
                /usr/sbin/sshd -D
          env:
            - name: TZ
              value: Asia/Ho_Chi_Minh
            # - name: POD_NAME
            #   valueFrom:
            #     fieldRef:
            #       fieldPath: metadata.name
            # - name: POD_IP
            #   valueFrom:
            #     fieldRef:
            #       fieldPath: status.podIP
          ports:
            - name: debuger
              containerPort: 22
          resources:
            limits: {}
            requests: {}
          resources:
            limits: {}
            requests: {}
