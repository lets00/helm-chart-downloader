apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-blog
  labels:
    helm.sh/chart: blog-1.0.0
    app.kubernetes.io/name: blog
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.3"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: blog
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: blog
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-blog
        image: "ghcr.io/nicholaswilde/blog:version-v1.3"
        imagePullPolicy: IfNotPresent
        envFrom:
          - configMapRef:
              name: my-release-blog
          - secretRef:
              name: my-release-blog
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
