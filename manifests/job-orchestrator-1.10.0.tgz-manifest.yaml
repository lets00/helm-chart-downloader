---
# Source: job-orchestrator/templates/conf.yaml
apiVersion: v1
data:
  conf.php: IiI=
  conf_cifs.json: IiI=
kind: Secret
metadata:
  name: config-job-orchestrator
  namespace: default
type: Opaque
---
# Source: job-orchestrator/templates/ldap-conf.yaml
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: ldap-job-orchestrator
  namespace: default
data:
  conf.php: IiI=
---
# Source: job-orchestrator/templates/conf.yaml
apiVersion: v1
data:
  version.json: "{\n\t\"version\": \" 1.3.3 \"\n}"
kind: ConfigMap
metadata:
  name: "my-release-version"
---
# Source: job-orchestrator/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: "my-release-job-orchestrator"
spec:
  type: ClusterIP
  ports:
    - name: 80tcp
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: "my-release-job-orchestrator"
    release: my-release
---
# Source: job-orchestrator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "my-release-job-orchestrator"
  labels:
    app: "my-release-job-orchestrator"
    chart: "job-orchestrator-1.10.0"
    heritage: Helm
    release: my-release
    app.kubernetes.io/name: job-orchestrator
    helm.sh/chart: job-orchestrator-1.10.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.3.3"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: "my-release-job-orchestrator"
      release: my-release
  template:
    metadata:
      labels:
        app: "my-release-job-orchestrator"
        release: my-release
      annotations:
        rollme: "HopSx"
    spec:
      containers:
      - name: job-orchestrator
        image: "ghcr.io/curie-data-factory/job-orchestrator:1.3.3"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: 80tcp
          protocol: TCP
        volumeMounts:
        - mountPath: /var/www/html/conf/
          name: configmap
        - mountPath: /var/www/html/ldapconf/
          name: ldapconf
        - mountPath: /var/www/html/version/
          name: version
      volumes:
      - name: configmap
        secret:
          defaultMode: 511
          items:
          - key: conf.php
            path: conf.php
          - key: conf_cifs.json
            path: conf_cifs.json
          optional: false
          secretName: config-job-orchestrator
      - name: ldapconf
        secret:
          defaultMode: 511
          items:
          - key: conf.php
            path: conf.php
          optional: false
          secretName: ldap-job-orchestrator
      - name: version
        configMap:
          defaultMode: 0777
          items:
          - key: version.json
            path: ./version.json
          name: "my-release-version"
---
# Source: job-orchestrator/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: job-orchestrator
  labels:
    app: job-orchestrator
    chart: "job-orchestrator-1.10.0"
    heritage: Helm
    release: my-release
spec:
  tls:
    - hosts:
      - job-orchestrator.company.com
      secretName: job-orchestrator
  rules:
  - host: "job-orchestrator.company.com"
    http:
      paths:
        - path: /
          pathType: Prefix        
          backend:
            service:
              name: my-release-job-orchestrator
              port:
                name: 80tcp
