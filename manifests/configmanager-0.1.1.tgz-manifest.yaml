# Source: configmanager/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: configmanager
  labels:
    helm.sh/chart: configmanager-0.1.1
    app: configmanager
    instance: configmanager
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
    monitor: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: configmanager
      instance: configmanager
  template:
    metadata:
      labels:
        app: configmanager
        instance: configmanager
    spec:
      serviceAccountName: configmanager
      securityContext:
        {}
      containers:
        - name: configmanager
          securityContext:
            {}
          image: "nexus.sq.l:16000/repository/container-replace-repo/configmanager:replace_tag"
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: 'configmanager-secret'
          env:
          - name: JAVA_TOOL_OPTIONS
            value: "-Xmx1524m -Xms512m"
          command:
            - /bin/bash
            - -c
            - java $JAVA_OPTS -jar app.jar --spring.config.additional-location=file:/app/application.yml
          args:
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 10
            httpGet:
              path: actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: "1.5"
              memory: 2048Mi
            requests:
              cpu: "0.5"
              memory: 512Mi
          volumeMounts:
            - name: config-volume
              mountPath: /app
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: configmanager
