apiVersion: v1
kind: Pod
metadata:
  name: "my-release-bitbucket-shared-home-permissions-test"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
    
  labels:
    helm.sh/chart: bitbucket-1.20.0
    app.kubernetes.io/name: bitbucket
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "8.19.3"
    app.kubernetes.io/managed-by: Helm
    
spec:
  containers:
    - name: test
      image: debian:stable-slim
      imagePullPolicy: IfNotPresent
      securityContext:
        # We assume that the UID and GID used by the product images are the same, which in practice they are
        runAsUser: 2003
        runAsGroup: 2003
      volumeMounts:
        - name: local-home
          mountPath: /shared-home
          subPath: shared
      command:
        - /bin/sh
        - -ec
        - |
          ls -ld /shared-home
          echo "Creating temporary file in shared home as user $(id -u):$(id -g)"
          touch /shared-home/permissions-test
          ls -l /shared-home/permissions-test
          rm /shared-home/permissions-test
  volumes:
    
    
    - name: local-home
    
      emptyDir: {}
  restartPolicy: Never
