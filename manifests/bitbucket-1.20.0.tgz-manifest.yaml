apiVersion: v1
kind: Pod
metadata:
  name: "my-release-bitbucket-application-status-test"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
    
  labels:
    helm.sh/chart: bitbucket-1.20.0
    app.kubernetes.io/name: bitbucket
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "8.19.3"
    app.kubernetes.io/managed-by: Helm
    
spec:
  containers:
    - name: test
      image: alpine:latest
      imagePullPolicy: IfNotPresent
      env:
        - name: STATUS_URL
          value: "http://my-release-bitbucket:80/status"
      command:
        - /bin/sh
        - -ec
        - |
          apk add -q jq curl
          STATUS=$(curl -s "$STATUS_URL")
          echo "Verifying application state is RUNNING or FIRST_RUN: $STATUS"
          echo $STATUS | jq -e '.state|test("RUNNING|FIRST_RUN")'
  restartPolicy: Never
