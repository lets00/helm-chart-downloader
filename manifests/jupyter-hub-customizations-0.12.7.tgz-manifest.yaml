# Source: jupyter-hub-customizations/templates/persistenVolumeClaim.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: custom-pvc
  namespace: default
  labels:
    app: custom
    release: jupyterhub
    component: hub
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: csi-cinder-sc-retain
---
# Source: jupyter-hub-customizations/templates/service_sidecar_nginx.yaml
apiVersion: v1
kind: Service
metadata:
  name: custom-static-files
  namespace: default
  labels:
    helm.sh/chart: jupyter-hub-customizations-0.12.7
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
    app: custom
    release: jupyterhub
    component: nginx
spec:
  ports:
  - name: nginx
    port: 8070
    protocol: TCP
    targetPort: 8070
  selector:
    app: custom
    component: hub
  type: ClusterIP
---
# Source: jupyter-hub-customizations/templates/servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: custom-servicemonitor
  namespace: default
  labels:
    app: custom
    release: jupyterhub
    component: proxy
spec:
  jobLabel: jupyterhub
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app: custom
  endpoints:
