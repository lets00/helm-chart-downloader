---
# Source: jupyter-hub-customizations/templates/configmap_custom.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-custom-config
  labels:
    helm.sh/chart: jupyter-hub-customizations-0.12.7
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
data:
  jupyterhub_custom_config.yaml: |-
    logging:
      file:
        enabled: false
        level: 20
        formatter: simple
        filename: /tmp/logs.log
        when: h
        interval: 1
        backupCount: 0
        encoding: 
        delay: false
        utc: false
        atTime: 
        errors: 
      stream:
        enabled: true
        level: 20
        formatter: simple
        stream: 
      syslog:
        enabled: false
        level: 20
        formatter: json
        address: !!python/tuple [134.94.199.3, 5141]
        socktype: ext://socket.SOCK_DGRAM
      smtp:
        enabled: false
        level: 50
        formatter: simple
        mailhost: mail.fz-juelich.de
        fromaddr: smtphandler@fz-juelich.de
        toaddrs: []
        subject: SMTPHandler - Log
        secure: 
        timeout: 1
    userCount:
      activeMinutes: 1440
    backendServices:
      outpostUnicore:
        flavorsRequired: false
        poll: true
        pollInterval: 1800
        pollIntervalRandomizer: 100
        requestKwargs:
          request_timeout: 300
        sendAccessToken: true
        sendAccessTokenKey: Auth-State-access_token
        type: unicore
        urls:
          services: http://outpost-unicore.unicore.svc:8080/services
        userflavors: false
        userflavorsRequestKwargs:
          request_timeout: 10
      outpostKubeJSCCloud:
        flavorsRequired: true
        poll: true
        pollInterval: 30
        pollIntervalRandomizer: 10
        requestKwargs:
          request_timeout: 300
        type: kube
        urls:
          services: http://outpost-kube.outpost.svc:8080/services
        userflavors: true
        userflavorsRequestKwargs:
          request_timeout: 10
      outpostKubeHLRS:
        flavorsRequired: false
        poll: true
        pollInterval: 30
        pollIntervalRandomizer: 10
        requestKwargs:
          request_timeout: 300
        type: kube
        urls:
          services: http://...unknown...:8080/services
        userflavors: false
        userflavorsRequestKwargs:
          request_timeout: 10
      outpostKubeLRZ:
        flavorsRequired: true
        poll: true
        pollInterval: 30
        pollIntervalRandomizer: 10
        requestKwargs:
          request_timeout: 300
        type: kube
        urls:
          services: http://...unknown...:8080/services
        userflavors: true
        userflavorsRequestKwargs:
          request_timeout: 10
      outpostKubeLRZStaging:
        flavorsRequired: true
        poll: true
        pollInterval: 30
        pollIntervalRandomizer: 10
        requestKwargs:
          request_timeout: 300
        type: kube
        urls:
          services: http://...unknown...:8080/services
        userflavors: true
        userflavorsRequestKwargs:
          request_timeout: 10
      tunnel:
        requestKwargs:
          request_timeout: 30
          validate_cert: false
        urls:
          logs: http://tunnel.jupyter.svc/api/logs/handler/
          restart: http://tunnel.jupyter.svc/api/forwarder/restart/
          tunnel: http://tunnel.jupyter.svc/api/forwarder/tunnel/
    unity:
      revoke:
        url: https://unity-jsc.fz-juelich.de/jupyter-oauth2/revoke
        requestKwargs:
          request_timeout: 10
        clientId: jupyter-jsc.fz-juelich.de
    authStateKeys:
      - services
      - userModules
      - backendServices
      - announcement
      - groups
      - systems
      - incidentCheck
    groups:
      default:
        admin: false
        authenticators:
        - ldap
        description: Default group
        services:
          JupyterLab:
            "3.2":
              maxPerUser: 5
            "3.3":
              maxPerUser: 5
            "3.4":
              maxPerUser: 5
            "3.6":
              maxPerUser: 5
            "4.2":
              maxPerUser: 5
            custom:
              maxPerUser: 5
            hlrs:
              maxPerUser: 5
            lrz:
              maxPerUser: 5
            quantum:
              maxPerUser: 5
            supermuc:
              maxPerUser: 5
        usernames: []
        weight: 1
      HIFIS:
        admin: false
        authenticators:
        - hdfaai
        description: Default group for users authenticated by HDF AAI
        services:
          JupyterLab:
            "3.2":
              maxPerUser: 5
            "3.3":
              maxPerUser: 5
            "3.4":
              maxPerUser: 5
            "3.6":
              maxPerUser: 5
            "4.2":
              maxPerUser: 5
            custom:
              maxPerUser: 5
            hlrs:
              maxPerUser: 5
            lrz:
              maxPerUser: 5
            quantum:
              maxPerUser: 5
            supermuc:
              maxPerUser: 5
        usernames: []
        weight: 4
      admin:
        admin: true
        authenticators: []
        description: Admin group
        services:
          JupyterLab: {}
        usernames: []
        weight: 2
    services:
      JupyterLab:
        optionsName: Version
        defaultOption: 3.6
        options:
          "4.2":
            name: "JupyterLab - 4.2"
            kernelSet: "4.2"
            extensionSet: "4.2"
            proxySet: "4.2"
            allowedLists:
              systems:
                - JUWELS
                - JURECA
                - JUSUF
                - HDFML
                - JSC-Cloud
          "3.6":
            name: "JupyterLab - 3.6"
            kernelSet: "3.6"
            extensionSet: "3.6"
            proxySet: "3.6"
            allowedLists:
              systems:
                - JUWELS
                - JURECA
                - JUSUF
                - HDFML
                - DEEP
                - JSC-Cloud
          "3.4":
            name: "JupyterLab - 3.4 (deprecated)"
            kernelSet: "3.4"
            extensionSet: "3.4"
            proxySet: "3.4"
            allowedLists:
              systems:
                - JUWELS
                - JURECA
                - JUSUF
                - HDFML
          "3.3":
            name: "JupyterLab - 3.3 (deprecated)"
            allowedLists:
              systems:
                - JUWELS
                - JURECA
                - JUSUF
                - HDFML
          "3.2":
            name: "JupyterLab - 3.2 (deprecated)"
            allowedLists:
              systems:
                - JUWELS
                - JURECA
                - JUSUF
                - HDFML
          custom:
            name: "Custom Docker image (starting a Jupyter server)"
            userInput:
              required: true
              defaultMountEnabled: true
              defaultMountPath: "/mnt/userdata"
            allowedLists:
              systems:
                - JSC-Cloud
                - LRZ-Staging
                - LRZ
    systems:
      JUWELS:
        interactivePartitions:
          - LoginNode
          - LoginNodeBooster
          - LoginNodeVis
        weight: 1
        backendService: outpostUnicore
      JURECA:
        interactivePartitions:
          - LoginNode
        weight: 2
        backendService: outpostUnicore
      JUSUF:
        interactivePartitions:
          - LoginNode
        weight: 3
        backendService: outpostUnicore
      HDFML:
        interactivePartitions:
          - LoginNode
        weight: 4
        backendService: outpostUnicore
      DEEP:
        interactivePartitions:
          - LoginNode
        weight: 5
        backendService: outpostUnicore
      JSC-Cloud:
        weight: 6
        backendService: outpostKubeJSCCloud
    resources:
      JURECA:
        LoginNode: {}
        dc-cpu:
          nodes:
            default: 1
            minmax: [1, 64]
          runtime:
            default: 30
            minmax: [10, 1440]
        dc-cpu-bigmem:
          nodes:
            default: 1
            minmax: [1, 48]
          runtime:
            default: 30
            minmax: [10, 1440]
        dc-cpu-devel:
          nodes:
            default: 1
            minmax: [1, 4]
          runtime:
            default: 30
            minmax: [10, 120]
        dc-gpu:
          gpus:
            default: 4
            minmax: [1, 4]
          nodes:
            default: 1
            minmax: [1, 24]
          runtime:
            default: 30
            minmax: [10, 1440]
        dc-gpu-devel:
          gpus:
            default: 4
            minmax: [1, 4]
          nodes:
            default: 1
            minmax: [1, 4]
          runtime:
            default: 30
            minmax: [10, 120]
        dc-wai:
          gpus:
            default: 4
            minmax: [1, 4]
          nodes:
            default: 1
            minmax: [1, 16]
          runtime:
            default: 30
            minmax: [10, 1440]
        booster-devel:
          nodes:
            default: 1
            minmax: [1, 8]
          runtime:
            default: 30
            minmax: [10, 360]
        booster:
          nodes:
            default: 1
            minmax: [1, 512]
          runtime:
            default: 30
            minmax: [10, 1440]
      JUWELS:
        LoginNode: {}
        LoginNodeBooster: {}
        LoginNodeVis: {}
        batch:
          nodes:
            default: 1
            minmax: [1, 1024]
          runtime:
            default: 30
            minmax: [10, 1440]
        gpus:
          gpus:
            default: 4
            minmax: [1, 4]
          nodes:
            default: 1
            minmax: [1, 46]
          runtime:
            default: 30
            minmax: [10, 1440]
        mem192:
          nodes:
            default: 1
            minmax: [1, 64]
          runtime:
            default: 30
            minmax: [10, 1440]
        devel:
          nodes:
            default: 1
            minmax: [1, 8]
          runtime:
            default: 30
            minmax: [10, 120]
        develgpus:
          gpus:
            default: 4
            minmax: [1, 4]
          nodes:
            default: 1
            minmax: [1, 2]
          runtime:
            default: 30
            minmax: [10, 120]
        booster:
          gpus:
            default: 4
            minmax: [1, 4]
          nodes:
            default: 1
            minmax: [1, 384]
          runtime:
            default: 30
            minmax: [10, 1440]
        develbooster:
          gpus:
            default: 4
            minmax: [1, 4]
          nodes:
            default: 1
            minmax: [1, 4]
          runtime:
            default: 30
            minmax: [10, 120]
      JUSUF:
        LoginNode: {}
        batch:
          nodes:
            default: 1
            minmax: [1, 1024]
          runtime:
            default: 30
            minmax: [10, 1440]
        scraper:
          nodes:
            default: 1
            minmax: [1, 10]
          runtime:
            default: 30
            minmax: [10, 20160]
        gpus:
          gpus:
            default: 1
            minmax: [1, 1]
          nodes:
            default: 1
            minmax: [1, 46]
          runtime:
            default: 30
            minmax: [10, 1440]
          xserver:
            default: 0
            minmax: [0, 0]
            checkbox: true
            label: "Use XServer GPU index"
            checkbox_label: "Activate XServer"
            default_checkbox: false
        develgpus:
          gpus:
            default: 1
            minmax: [1, 1]
          nodes:
            default: 1
            minmax: [1, 2]
          runtime:
            default: 30
            minmax: [10, 1440]
          xserver:
            default: 0
            minmax: [0, 0]
            checkbox: true
            label: "Use XServer GPU index"
            checkbox_label: "Activate XServer"
            default_checkbox: false
      HDFML:
        LoginNode: {}
        batch:
          gpus:
            default: 1
            minmax: [1, 4]
          nodes:
            default: 1
            minmax: [1, 15]
          runtime:
            default: 30
            minmax: [10, 1440]
      DEEP:
        LoginNode: {}
        sdv:
          nodes:
            default: 1
            minmax: [1, 16]
          runtime:
            default: 30
            minmax: [10, 1440]
        debug:
          nodes:
            default: 1
            minmax: [1, 91]
          runtime:
            default: 30
            minmax: [10, 1440]
        dp-cn:
          nodes:
            default: 1
            minmax: [1, 50]
          runtime:
            default: 30
            minmax: [10, 1440]
        dp-dam:
          nodes:
            default: 1
            minmax: [1, 16]
          runtime:
            default: 30
            minmax: [10, 1440]
        dp-dam-ext:
          nodes:
            default: 1
            minmax: [1, 8]
          runtime:
            default: 30
            minmax: [10, 1440]
        dp-esb:
          nodes:
            default: 1
            minmax: [1, 75]
          runtime:
            default: 30
            minmax: [10, 1440]
        ml-gpu:
          nodes:
            default: 1
            minmax: [1, 3]
          runtime:
            default: 30
            minmax: [10, 1440]
        extoll:
          nodes:
            default: 1
            minmax: [1, 16]
          runtime:
            default: 30
            minmax: [10, 1440]
    mapSystems:
      jureca_booster: JURECA
      jureca-dc_cpu: JURECA
      jureca-dc_cpu-bigmem: JURECA
      jureca-dc_cpu-devel: JURECA
      jureca-dc_gpu: JURECA
      jureca-dc_gpu-devel: JURECA
      jureca-dc_wai: JURECA
      juwels: JUWELS
      juwels_devel: JUWELS
      juwels_mem192: JUWELS
      juwels_develgpus: JUWELS
      juwels_booster: JUWELS
      juwels_develbooster: JUWELS
      juwels_gpus: JUWELS
      jusuf: JUSUF
      jusuf_cpu: JUSUF
      jusuf_gpus: JUSUF
      jusuf_develgpus: JUSUF
      hdfml: HDFML
      deep_dam: DEEP
      deep_cpu: DEEP
      deep_ml-gpu: DEEP
      deep_booster: DEEP
    mapPartitions:
      jureca_booster: booster
      jureca-dc_cpu: dc-cpu
      jureca-dc_cpu-bigmem: dc-cpu-bigmem
      jureca-dc_cpu-devel: dc-cpu-devel
      jureca-dc_gpu: dc-gpu
      jureca-dc_gpu-devel: dc-gpu-devel
      jureca-dc_wai: dc-wai
      juwels: batch
      juwels_devel: devel
      juwels_mem192: mem192
      juwels_develgpus: develgpus
      juwels_booster: booster
      juwels_develbooster: develbooster
      juwels_gpus: gpus
      jusuf: batch
      jusuf_cpu: batch
      jusuf_gpus: gpus
      jusuf_develgpus: develgpus
      hdfml: batch
      deep_dam: dp-dam
      deep_cpu: dp-cn
      deep_booster: dp-esb
      deep_ml-gpu: ml-gpu
    defaultPartitions:
      juwels:
        - juwels_devel
        - juwels_mem192
      juwels_booster:
        - juwels_develbooster
      juwels_gpus:
      - juwels_develgpus
      jureca-dc_cpu:
        - jureca-dc_cpu-bigmem
        - jureca-dc_cpu-devel
      jureca-dc_gpu:
        - jureca-dc_gpu-devel
      jusuf_gpus:
        - jusuf_develgpus
      deep_cpu:
        - deep_ml-gpu
    selfApiHandler:
      allowedAuthStateKeys:
        - access_token
        - exp
        - last_login
        - used_authenticator_attr
        - username_attr
    incidentCheck:
      interval: 60
      healthThreshold:
        interactive: 50
        compute: 40
      url: https://status.jsc.fz-juelich.de/api
      services:
        JUWELS: 13
        JURECA: 1
        JUSUF: 30
        HDFML: 21
        DEEP: 43
        JSCCLOUD: 44
        JUPYTER: 40
      loggerName: IncidentCheck
      logger:
        stream:
          formatter: simple
          level: 10
          stream: ext://sys.stdout
    reservationCheck:
      interval: 300
      addUsers: []
      setAllActive: false
      systems:
        JURECA:
          host: jureca.fz-juelich.de
        JUWELS:
          host: juwels.fz-juelich.de
        JUSUF:
          host: jusuf.fz-juelich.de
        HDFML:
          host: hdfml.fz-juelich.de
        DEEP:
          host: deep.fz-juelich.de
    hostname: jupyter.com
    announcement:
      show: false
      title: Maintenance 19.10.2023 - 20.10.2023
      body: Scheduled maintenance on the network-backbone of the JSC datacenter. We will be back online friday morning-noon.
    userModules:
      extensions:
        nglview:
          displayName: NGLview
          default: false
          href: https://nglviewer.org/nglview/latest/
          sets:
            - "3.6"
            - "4.2"
        jupyterai:
          displayName: Jupyter-AI
          default: false
          href: https://jupyter-ai.readthedocs.io/en/latest/index.html
          sets:
            - "3.6"
            - "4.2"
        nbdev:
          displayName: nbdev
          default: false
          href: https://nbdev.fast.ai/
          sets:
            - "4.2"
        voila:
          displayName: Voila
          default: false
          href: https://voila.readthedocs.io
          sets:
            - "4.2"
        slurmwrapper:
          displayName: Slurm Wrapper
          default: false
          href: https://docs.jupyter-jsc.fz-juelich.de/github/FZJ-JSC/jupyter-jsc-notebooks/blob/documentation/05-News&Updates/Announcement-2022-12_Slurm_Wrapped_Kernels.ipynb
          sets:
            - "3.4"
            - "3.6"
      kernels:
        bash:
          displayName: Bash
          default: true
          href: https://docs.jupyter-jsc.fz-juelich.de/github/FZJ-JSC/jupyter-jsc-notebooks/blob/documentation/02-Configuration/01-Kernels&Proxies.ipynb#Bash
          sets:
            - "3.4"
            - "3.6"
            - "4.2"
        cling:
          displayName: Cling
          default: true
          href: https://docs.jupyter-jsc.fz-juelich.de/github/FZJ-JSC/jupyter-jsc-notebooks/blob/documentation/02-Configuration/01-Kernels&Proxies.ipynb#C++17-(Cling)
          sets:
            - "3.4"
            - "3.6"
            - "4.2"
        javascript:
          displayName: JavaScript
          default: true
          href: https://docs.jupyter-jsc.fz-juelich.de/github/FZJ-JSC/jupyter-jsc-notebooks/blob/documentation/02-Configuration/01-Kernels&Proxies.ipynb#Javascript-(Node.js)
          sets:
            - "3.4"
        julia:
          displayName: Julia
          default: true
          href: https://docs.jupyter-jsc.fz-juelich.de/github/FZJ-JSC/jupyter-jsc-notebooks/blob/documentation/02-Configuration/01-Kernels&Proxies.ipynb#Julia
          sets:
            - "3.4"
            - "3.6"
            - "4.2"
        lfortran:
          displayName: LFortran
          default: true
          href: https://docs.jupyter-jsc.fz-juelich.de/github/FZJ-JSC/jupyter-jsc-notebooks/blob/documentation/02-Configuration/01-Kernels&Proxies.ipynb#LFortran
          sets:
            - "3.6"
            - "4.2"
        octave:
          displayName: Octave
          default: true
          href: https://docs.jupyter-jsc.fz-juelich.de/github/FZJ-JSC/jupyter-jsc-notebooks/blob/documentation/02-Configuration/01-Kernels&Proxies.ipynb#Octave
          sets:
            - "3.4"
            - "3.6"
            - "4.2"
        pydeeplearning: 
          displayName: PyDeepLearning
          default: true
          href: https://docs.jupyter-jsc.fz-juelich.de/github/FZJ-JSC/jupyter-jsc-notebooks/blob/documentation/02-Configuration/01-Kernels&Proxies.ipynb#PyDeepLearning
          sets:
            - "3.4"
            - "3.6"
            - "4.2"
        pyearthsystem:
          displayName: PyEarthSystem
          default: true
          href: https://docs.jupyter-jsc.fz-juelich.de/github/FZJ-JSC/jupyter-jsc-notebooks/blob/documentation/02-Configuration/01-Kernels&Proxies.ipynb#PyEarthSystem
          sets:
            - "3.6"
            - "4.2"
        pyhpc:
          displayName: PyHPC
          default: false
          href: https://docs.jupyter-jsc.fz-juelich.de/github/FZJ-JSC/jupyter-jsc-notebooks/blob/documentation/02-Configuration/01-Kernels&Proxies.ipynb#PyHPC
          sets:
            - "4.2"
          allowed_systems:
            - JSC-Cloud
        pyquantum:
          displayName: PyQuantum
          default: true
          href: https://docs.jupyter-jsc.fz-juelich.de/github/FZJ-JSC/jupyter-jsc-notebooks/blob/documentation/02-Configuration/01-Kernels&Proxies.ipynb#PyQuantum
          sets:
            - "3.4"
            - "3.6"
            - "4.2"
        pyvisualization:
          displayName: PyVisualization
          default: true
          href: https://docs.jupyter-jsc.fz-juelich.de/github/FZJ-JSC/jupyter-jsc-notebooks/blob/documentation/02-Configuration/01-Kernels&Proxies.ipynb#PyVisualization
          sets:
            - "3.4"
            - "3.6"
            - "4.2"
        r:
          displayName: R
          default: true
          href: https://docs.jupyter-jsc.fz-juelich.de/github/FZJ-JSC/jupyter-jsc-notebooks/blob/documentation/02-Configuration/01-Kernels&Proxies.ipynb#R
          sets:
            - "3.4"
            - "3.6"
            - "4.2"
        ruby:
          displayName: Ruby
          default: true
          href: https://docs.jupyter-jsc.fz-juelich.de/github/FZJ-JSC/jupyter-jsc-notebooks/blob/documentation/02-Configuration/01-Kernels&Proxies.ipynb#Ruby
          sets:
            - "3.4"
            - "3.6"
            - "4.2"
      proxies:
        nest:
          displayName: NEST Desktop
          default: false
          href: https://nest-desktop.readthedocs.io/en/latest/
          sets:
            - "4.2"
            - "3.6"
          allowed_systems:
            - JUWELS
            - JURECA
            - JUSUF
            - HDFML
            - JSC-Cloud
          compute_only: false
        xprahtml5:
          displayName: Xpra
          default: true
          href: https://docs.jupyter-jsc.fz-juelich.de/github/FZJ-JSC/jupyter-jsc-notebooks/blob/documentation/02-Configuration/01-Kernels&Proxies.ipynb#Xpra-Desktop
          sets:
            - "3.4"
            - "3.6"
            - "4.2"
---
# Source: jupyter-hub-customizations/templates/configmap_values.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-values
  labels:
    helm.sh/chart: jupyter-hub-customizations-0.12.7
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
data:
  values.yaml: |-
    nameOverride: custom
    fullnameOverride: custom
    hub:
      baseUrl: /
      extraEnv:
      - name: RESERVATION_KEY_PATH
        value: /mnt/shared-data/reservation_key/ssh-privatekey
      - name: CUSTOM_CONFIG_PATH
        value: /mnt/custom-config/jupyterhub_custom_config.yaml
      - name: LOGGER_NAME
        value: Default
      - name: JUPYTERHUB_HOSTNAME
        value: jupyter.com
      - name: JUPYTERHUB_APP
        value: custom
      - name: SQL_DATABASE
        value: custom
      - name: SQL_USER
        value: custom
      - name: SQL_PORT
        value: "5432"
      - name: SQL_HOST
        value: postgresql.database.svc
      - name: OAUTH_CLIENT_ID
        valueFrom:
          secretKeyRef:
            name: unity-secrets
            key: client_id
      - name: OAUTH_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: unity-secrets
            key: client_secret
    proxy:
      chp:
        defaultTarget: "https://custom-hub:8081"
        errorTarget: "https://custom-hub:8081/hub/error"
      https:
        secret:
          name: custom-internal-ssl
    ingress:
      enabled: true
      hosts:
      - jupyter.com
      tls:
      - hosts:
        - jupyter.com
        secretName: custom-tls
      annotations:
        nginx.ingress.kubernetes.io/server-snippet: |-
          # Managing requests to the users JupyterLab
          location ~* "^/user/([^/]+)/([^/]+)/" {
              proxy_pass                              https://custom-retries;
              #allow                                   134.94.0.0/16;
              #deny                                    all;

              proxy_set_header X-Real-IP              $remote_addr;
              proxy_set_header Host                   $host;
              proxy_set_header X-Forwarded-For        $proxy_add_x_forwarded_for;

              # websocket headers
              proxy_set_header Upgrade                $http_upgrade;
              proxy_set_header Connection             $connection_upgrade;
              proxy_set_header X-Scheme               $scheme;

              # mitigate HTTPoxy Vulnerability
              # https://www.nginx.com/blog/mitigating-the-httpoxy-vulnerability-with-nginx/
              proxy_set_header Proxy                  "";

              # Custom headers to proxied server
              client_max_body_size                    "2g";
              proxy_connect_timeout                   "3600s";
              proxy_send_timeout                      "3600s";
              proxy_read_timeout                      "86400s";

              proxy_buffering                         off;
              proxy_buffer_size                       4k;
              proxy_buffers                           4 4k;

              proxy_max_temp_file_size                "1024m";

              proxy_request_buffering                 off;
              proxy_http_version                      1.1;

              proxy_cookie_domain                     off;
              proxy_cookie_path                       off;

              # In case of errors try the next upstream server before returning an error
              proxy_next_upstream                     error timeout http_502 http_503;
              proxy_next_upstream_timeout             0;
              proxy_next_upstream_tries               5;

              proxy_redirect                          off;
          }
          # location ~* "^/((hub/static)|(custom)|(?!(hub|user)).*([a-zA-Z0-9].*$))" {
          location ~* "^/((hub/static)|(2FA)|(2fa)|(2fadetails)|(jusufcloud)|(hdfaai)|(custom))" {
              proxy_pass                              http://custom-static-files.default.svc:8070;

              #allow                                   134.94.0.0/16;
              #deny                                    all;

              proxy_set_header X-Real-IP              $remote_addr;
              proxy_set_header Host                   $host;
              proxy_set_header X-Forwarded-For        $proxy_add_x_forwarded_for;

              # websocket headers
              proxy_set_header Upgrade                $http_upgrade;
              proxy_set_header Connection             $connection_upgrade;
              proxy_set_header X-Scheme               $scheme;

              # mitigate HTTPoxy Vulnerability
              # https://www.nginx.com/blog/mitigating-the-httpoxy-vulnerability-with-nginx/
              proxy_set_header Proxy                  "";

              # Custom headers to proxied server
              client_max_body_size                    "2g";
              proxy_connect_timeout                   "3600s";
              proxy_send_timeout                      "3600s";
              proxy_read_timeout                      "86400s";

              proxy_buffering                         off;
              proxy_buffer_size                       4k;
              proxy_buffers                           4 4k;

              proxy_max_temp_file_size                "1024m";

              proxy_request_buffering                 on;
              proxy_http_version                      1.1;

              proxy_cookie_domain                     off;
              proxy_cookie_path                       off;

              # In case of errors try the next upstream server before returning an error
              proxy_next_upstream                     error timeout;
              proxy_next_upstream_timeout             0;
              proxy_next_upstream_tries               3;

              proxy_redirect                          off;
          }
