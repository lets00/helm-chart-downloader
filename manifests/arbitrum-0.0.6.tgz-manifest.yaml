apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-arbitrum
  labels:
    helm.sh/chart: arbitrum-0.0.6
    app.kubernetes.io/name: arbitrum
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v2.3.1-26fad6f"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: arbitrum
      app.kubernetes.io/instance: my-release
  serviceName: my-release-arbitrum
  template:
    metadata:
      labels:
        app.kubernetes.io/name: arbitrum
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-arbitrum
      securityContext:
        {}
      containers:
        - name: arbitrum
          securityContext:
            {}
          image: "offchainlabs/nitro-node:v2.3.1-26fad6f"
          resources:
            {}
          command:
            - nitro
          args:
            - --parent-chain.connection.url=https://ethereum-sepolia-rpc.publicnode.com
            - --parent-chain.blob-client.beacon-url=https://ethereum-sepolia-beacon-api.publicnode.com
            - --http.api=net,web3,eth,debug
            - --http.corsdomain=*
            - --http.addr=0.0.0.0
            - --http.vhosts=*
            - --chain.id=421614
            - --metrics
            - --metrics-server.addr=0.0.0.0
            - --metrics-server.port=6070
            - --metrics-server.update-interval=5s
          ports:
            - name: metrics
              containerPort: 6070
              protocol: TCP
            - name: rpc
              containerPort: 8547
              protocol: TCP
            - name: sequencer
              containerPort: 9642
              protocol: TCP
            - name: ws
              containerPort: 8548
              protocol: TCP
          
          volumeMounts:
            - name: storage
              mountPath: /home/user/.arbitrum
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
      volumes:
        - name: storage
          emptyDir: {}
