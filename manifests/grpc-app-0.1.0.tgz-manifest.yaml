# Source: grpc-app/templates/envoy-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
        name: my-release-envoy
spec:
        replicas: 1
        selector:
                matchLabels:
                        app: my-release-envoy
        template:
                metadata:
                        labels:
                                app: my-release-envoy
                spec:
                        containers:
                        - name: envoy
                          image: envoyproxy/envoy-alpine:v1.16.0
                          command: ["envoy"]
                          args: ["-l", "trace", "-c", "/etc/envoy/envoy.yaml"]
                          ports:
                          - name: https
                            containerPort: 8000
                          volumeMounts:
                          - name: config
                            mountPath: /etc/envoy/
                          - name: certs
                            mountPath: /etc/ssl/envoy/
                          - name: jwt
                            mountPath: /etc/jwt/
                        volumes:
                        - name: config
                          configMap:
                                name: my-release-envoy-conf
                        - name: certs
                          secret:
                                secretName: envoy-certs
                        - name: jwt
                          configMap:
                                name: jwt-key
