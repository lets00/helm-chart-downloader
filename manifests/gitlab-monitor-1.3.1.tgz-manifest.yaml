apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlabmonitor
  labels:
    app: gitlabmonitor
    chart: "gitlab-monitor-1.3.1"
    heritage: Helm
    release: my-release
spec:
  tls:
    - hosts:
      - gitlabmonitor.company.com
      secretName: gitlabmonitor
  rules:
  - host: "gitlabmonitor.company.com"
    http:
      paths:
        - path: /
          pathType: Prefix        
          backend:
            service:
              name: my-release-gitlabmonitor
              port:
                name: 80tcp
