# Source: gitlab-monitor/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "my-release-gitlabmonitor"
  labels:
    app: "my-release-gitlabmonitor"
    chart: "gitlab-monitor-1.3.1"
    heritage: Helm
    release: my-release
    app.kubernetes.io/name: gitlab-monitor
    helm.sh/chart: gitlab-monitor-1.3.1
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.7"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 
  selector:
    matchLabels:
      app: "my-release-gitlabmonitor"
      release: my-release
  template:
    metadata:
      labels:
        app: "my-release-gitlabmonitor"
        release: my-release
      annotations:
        rollme: "oWub6"
    spec:
      containers:
      - name: gitlabmonitor
        image: "ghcr.io/timoschwarzer/gitlab-monitor:latest"
        imagePullPolicy: IfNotPresent
        env:
        - name: GITLAB_MONITOR_CONFIG
          value: |-
            
            {
              "title": "Gitlabmonitor",
              "pollingIntervalMultiplier": 1.0,
              "gitlabApi": "https://gitlab.com/api/v4",
              "privateToken": "",
              "maxAge": 168,
              "fetchCount": 101,
              "pipelinesOnly": true,
              "showRestartedJobs": false,
              "showPipelineIds": false,
              "showUsers": true,
              "showJobs": "iconAndName",
              "projectVisibility": "private",
              "backgroundRefresh": false,
              "showProjectOnlyOn": [
                "pending",
                "running",
                "failed",
                "canceled",
                "skipped",
                "manual",
                "success" ],
              "filter": {
                "include": ".*",
                "includeTags": ".*",
                "exclude": null,
                "excludeTags": null
              },
              "projectFilter": {
                "*": {
                  "include": ".*",
                  "exclude": null,
                  "default": "master",
                  "showMerged": false,
                  "showTags": true,
                  "historyCount": 3,
                  "notifyFailureOn": null
                }
              }
            }
        ports:
        - containerPort: 80
          name: 80tcp
          protocol: TCP
        resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
