# Source: webtrees/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-webtrees
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: webtrees
    app.kubernetes.io/version: 2.0.19
    helm.sh/chart: webtrees-2.2.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: webtrees
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webtrees
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-webtrees
          image: "ghcr.io/nathanvaughn/webtrees:2.0.19"
          imagePullPolicy: IfNotPresent
          env:
            - name: BASE_URL
              value: https://webtrees.geek-cookbook.com
            - name: DB_HOST
              value: null
            - name: DB_NAME
              value: null
            - name: DB_PASS
              value: null
            - name: DB_PORT
              value: "3306"
            - name: DB_PREFIX
              value: wt_
            - name: DB_TYPE
              value: mysql
            - name: DB_USER
              value: null
            - name: LANG
              value: en-US
            - name: PRETTY_URLS
              value: "TRUE"
            - name: TZ
              value: UTC
            - name: WT_EMAIL
              value: null
            - name: WT_NAME
              value: null
            - name: WT_PASS
              value: null
            - name: WT_USER
              value: null
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
