apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-boinc-client
  labels:
    helm.sh/chart: boinc-client-0.1.3
    app.kubernetes.io/name: boinc-client
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "7.12.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: boinc-client
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: boinc-client
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-boinc-client
        image: "boinc/client:arm32v7"
        imagePullPolicy: IfNotPresent
        args: [--pid=host --net=host]
        command: [start-boinc.sh]
        envFrom:
          - configMapRef:
              name: my-release-boinc-client
          - secretRef:
              name: my-release-boinc-client
        ports:
        - name: http
          containerPort: 31416
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
