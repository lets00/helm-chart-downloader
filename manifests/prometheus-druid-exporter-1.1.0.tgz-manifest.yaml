spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: my-release-prometheus-druid-exporter
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: metrics
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/name: my-release-prometheus-druid-exporter
        app.kubernetes.io/instance: my-release
    spec:
      containers:
      - env:
        - name: DRUID_URL
