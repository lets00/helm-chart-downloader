        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          value: info
        - name: LOG_FORMAT
          value: json
        image: "quay.io/opstree/druid-exporter:v0.11"
        imagePullPolicy: IfNotPresent
        name: my-release-prometheus-druid-exporter
        ports:
        - containerPort: 8080
          protocol: TCP
