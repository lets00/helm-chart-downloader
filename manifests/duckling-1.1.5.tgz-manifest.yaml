---
# Source: duckling/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-duckling
  labels:
    helm.sh/chart: duckling-1.1.5
    app.kubernetes.io/name: duckling
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.2.0.2-r0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
      app.kubernetes.io/name: duckling
      app.kubernetes.io/instance: my-release
---
# Source: duckling/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-duckling
  labels:
    helm.sh/chart: duckling-1.1.5
    app.kubernetes.io/name: duckling
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.2.0.2-r0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: duckling
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: duckling
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: "default"
      securityContext:
        {}
      containers:
        - name: duckling
          args:
            - "-p"
            - "8000"
            - --access-log=/dev/stdout
            - --error-log=/dev/stderr
          command:
            - duckling-example-exe
          securityContext:
            {}
          image: "docker.io/rasa/duckling:0.2.0.2-r0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            failureThreshold: 6
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            {}
          env:
