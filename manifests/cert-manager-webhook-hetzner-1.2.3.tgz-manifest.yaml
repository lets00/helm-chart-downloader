spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cert-manager-webhook-hetzner
      app.kubernetes.io/instance: my-release
      app.kubernetes.io/app: cert-manager-webhook-hetzner
  template:
    metadata:
      labels:
        helm.sh/chart: cert-manager-webhook-hetzner-1.2.3
        app.kubernetes.io/name: cert-manager-webhook-hetzner
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/app: cert-manager-webhook-hetzner
        app.kubernetes.io/version: "v1.0.0-mr9"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/app: cert-manager-webhook-hetzner
    spec:
      serviceAccountName: my-release-cert-manager-webhook-hetzner
      containers:
        - name: webhook-hetzner
          image: "mariof2002/cert-manager-webhook-hetzner:v1.0.0-mr9"
          imagePullPolicy: IfNotPresent
          args:
            - --tls-cert-file=/tls/tls.crt
            - --tls-private-key-file=/tls/tls.key
          env:
            - name: GROUP_NAME
              value: "acme.default.hetzner.webhook"
          ports:
            - name: https
              containerPort: 443
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          volumeMounts:
            - name: certs
              mountPath: /tls
              readOnly: true
          resources:
            limits: {}
            requests: {}
      volumes:
        - name: certs
          secret:
            secretName: my-release-cert-manager-webhook-hetzner-webhook-tls
