---
# Source: hlf-couchdb/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-hlf-couchdb
  labels:
    app: hlf-couchdb
    heritage: "Helm"
    release: "my-release"
    chart: hlf-couchdb-2.1.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hlf-couchdb
      release: my-release
  # Ensure we allow our pod to be unavailable, so we can upgrade
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: hlf-couchdb
        heritage: "Helm"
        release: "my-release"
        chart: hlf-couchdb-2.1.0
    spec:
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: my-release-hlf-couchdb
      containers:
        - name: hlf-couchdb
          image: "couchdb:3.1.1"
          imagePullPolicy: IfNotPresent
          envFrom:
          - secretRef:
              name: my-release-hlf-couchdb
          volumeMounts:
          - mountPath: /opt/couchdb/data
            name: data
          ports:
            - name: couchdb
              containerPort: 5984
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 5984
            initialDelaySeconds: 60
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            tcpSocket:
              port: 5984
            initialDelaySeconds: 5
            timeoutSeconds: 3
            periodSeconds: 5
          resources:
            {}
