# Source: ssh-bastion/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-ssh-bastion
  labels:
    app.kubernetes.io/name: ssh-bastion
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: ssh-bastion-1.0.0
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: ssh-bastion
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ssh-bastion
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: ssh-bastion
          image: "t3nde/ssh-jump:latest"
          imagePullPolicy: Always
          env:
            - name: USER
              value: "dummy"
          ports:
            - name: ssh
              containerPort: 22
          resources:
            requests:
              cpu: 20m
              memory: 50Mi
          volumeMounts:
          
            - name: keys
              mountPath: /keys/dummy
              subPath: dummy
            - name: keys
              mountPath: /home/dummy/.ssh/authorized_keys
              subPath: dummy
            - name: private
              mountPath: /etc/ssh/ssh_host_rsa_key
              subPath: ssh_host_rsa_key
      volumes:
      - name: keys
        secret:
          secretName: my-release-ssh-bastion-authorized
      - name: private
        secret:
          secretName: my-release-ssh-bastion-private
          defaultMode: 0600
