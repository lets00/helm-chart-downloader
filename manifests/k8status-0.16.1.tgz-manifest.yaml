# Source: k8status/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-k8status
  namespace: default
  labels:
    helm.sh/chart: k8status-0.16.1
    app.kubernetes.io/name: k8status
    app.kubernetes.io/instance: my-release
    app: k8status
    app.kubernetes.io/version: "0.16.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: k8status
      app.kubernetes.io/instance: my-release
      app: k8status
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k8status
        app.kubernetes.io/instance: my-release
        app: k8status
    spec:
      automountServiceAccountToken: true
      serviceAccountName: my-release-k8status
      securityContext:
        {}
      containers:
        - name: k8status
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 100012
            runAsNonRoot: true
            runAsUser: 100012
          image: "ghcr.io/stenic/k8status:0.16.1"
          imagePullPolicy: Always
          args: [
            
            "--prefix", "/",
            "--interval", "10",
            "--mode", "inclusive",
          ]
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 2112
              protocol: TCP
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            limits:
              cpu: 20m
              memory: 28Mi
            requests:
              cpu: 10m
              memory: 28Mi
