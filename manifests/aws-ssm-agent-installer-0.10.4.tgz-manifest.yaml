---
# Source: aws-ssm-agent-installer/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-app: ssm-installer-my-release
  name: my-release
  namespace: default
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: ssm-installer-my-release
  template:
    metadata:
      labels:
        k8s-app: ssm-installer-my-release
        k8s-app-version: 0.1.0
    spec:
      containers:
      - args:
        - -c
        - echo '* * * * * root yum install -y https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/linux_amd64/amazon-ssm-agent.rpm
          && rm -rf /etc/cron.d/ssmstart' > /etc/cron.d/ssmstart & tail -f > /dev/null
        command:
        - /bin/bash
        image: quay.io/devtron/k8s-utils:amazonlinux-latest
        imagePullPolicy: IfNotPresent
        name: ssm
        resources: {}
        securityContext:
          allowPrivilegeEscalation: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/cron.d
          name: cronfile
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - hostPath:
          path: /etc/cron.d
          type: Directory
        name: cronfile
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoExecute
          operator: Exists
        - effect: NoSchedule
          operator: Exists
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
