    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    app.kubernetes.io/name: nacos
    helm.sh/chart: nacos-2.1.6
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: "2.3.0"
    app.kubernetes.io/component: mysql
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nacos
        helm.sh/chart: nacos-2.1.6
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: "2.3.0"
        app.kubernetes.io/component: mysql
    spec:
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/instance: my-release
                    app.kubernetes.io/name: nacos
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      
      containers:
      - name: import-nacos-mysql-sql
        image: docker.io/ygqygq2/mysql-exec-sql:latest
        imagePullPolicy: IfNotPresent
        env: 
          - name: SQL_FILES
            valueFrom:
              configMapKeyRef:
                name: my-release-nacos
                key: sql_files
          - name: MYSQL_HOST
            valueFrom:
              secretKeyRef:
                name: my-release-nacos
                key: mysqlMasterHost
          - name: MYSQL_DB
            valueFrom:
              secretKeyRef:
                name: my-release-nacos
                key: mysqlDatabase
          - name: MYSQL_PORT
            valueFrom:
              secretKeyRef:
                name: my-release-nacos
                key: mysqlMasterPort
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: my-release-nacos
                key: mysqlMasterUser
          - name: MYSQL_PASSWD
            valueFrom:
              secretKeyRef:
                name: my-release-nacos
                key: mysqlMasterPassword
      restartPolicy: OnFailure
  parallelism: 1
  completions: 1
  backoffLimit: 6
