# Source: openmetadata/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openmetadata
  labels:    
    helm.sh/chart: openmetadata-1.4.3
    app.kubernetes.io/name: openmetadata
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.4.3"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openmetadata
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:        
        helm.sh/chart: openmetadata-1.4.3
        app.kubernetes.io/name: openmetadata
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "1.4.3"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: openmetadata
      securityContext:
        {}
      initContainers:
      - name: run-db-migrations
        securityContext:
          {}
        image: "docker.getcollate.io/openmetadata/server:1.4.3"
        imagePullPolicy: Always
        
        
        command:
        - "/bin/bash"
        - "-c"
        - "/opt/openmetadata/bootstrap/openmetadata-ops.sh migrate "
        volumeMounts:
        resources:
          {}
        envFrom:
          - secretRef:
              name: openmetadata-config-secret
          - secretRef:
              name: openmetadata-omd-secret
          - secretRef:
              name: openmetadata-db-secret
          - secretRef:
              name: openmetadata-search-secret
          - secretRef:
              name: openmetadata-authorizer-secret
          - secretRef:
              name: openmetadata-secretsmanager-secret
          - secretRef:
              name: openmetadata-web-secret
          - secretRef:
              name: openmetadata-authentication-secret
          - secretRef:
              name: openmetadata-eventmonitor-secret
          - secretRef:
              name: openmetadata-pipeline-secret
          - secretRef:
              name: openmetadata-jwt-secret
          - secretRef:
              name: openmetadata-fernetkey-secret
        env:
        
        - name: DB_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: openmetadata-mysql-password
        - name: AIRFLOW_PASSWORD
          valueFrom:
            secretKeyRef:
              name: airflow-secrets
              key: openmetadata-airflow-password
      volumes:
        []
      containers:
        - name: openmetadata
          securityContext:
            {}
          image: "docker.getcollate.io/openmetadata/server:1.4.3"
          imagePullPolicy: Always
          volumeMounts:
          ports:
            - name: http
              containerPort: 8585
              protocol: TCP
            - name: http-admin
              containerPort: 8586
              protocol: TCP
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthcheck
              port: http-admin
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          startupProbe:
            failureThreshold: 5
            httpGet:
              path: /healthcheck
              port: http-admin
            periodSeconds: 60
            successThreshold: 1
          env:
          
          - name: DB_USER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secrets
                key: openmetadata-mysql-password
          - name: AIRFLOW_PASSWORD
            valueFrom:
              secretKeyRef:
                name: airflow-secrets
                key: openmetadata-airflow-password
          envFrom:
            - secretRef:
                name: openmetadata-config-secret
            - secretRef:
                name: openmetadata-omd-secret
            - secretRef:
                name: openmetadata-db-secret
            - secretRef:
                name: openmetadata-search-secret
            - secretRef:
                name: openmetadata-authorizer-secret
            - secretRef:
                name: openmetadata-secretsmanager-secret
            - secretRef:
                name: openmetadata-web-secret
            - secretRef:
                name: openmetadata-authentication-secret
            - secretRef:
                name: openmetadata-eventmonitor-secret
            - secretRef:
                name: openmetadata-pipeline-secret
            - secretRef:
                name: openmetadata-jwt-secret
            - secretRef:
                name: openmetadata-fernetkey-secret
          resources:
            {}
