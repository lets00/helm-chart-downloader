# Source: riot-im/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-riot-im
  labels:
    app.kubernetes.io/name: riot-im
    helm.sh/chart: riot-im-0.2.9
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.7.8"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: riot-im
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: riot-im
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-riot-im
      securityContext:
        {}
      containers:
        - name: riot-im
          securityContext:
            {}
          image: "vectorim/riot-web:v1.7.8"
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              rm /app/config.json && \
                ln -s /config/config.json /app/config.json && \
                exec nginx -g "daemon off;"
          volumeMounts:
            - name: config
              mountPath: "/config"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
      volumes:
        - name: config
          secret:
            secretName: my-release-riot-im
