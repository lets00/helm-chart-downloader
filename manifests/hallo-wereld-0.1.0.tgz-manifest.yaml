apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-hallo-wereld
  labels:
    helm.sh/chart: hallo-wereld-0.1.0
    app.kubernetes.io/name: hallo-wereld
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: hallo-wereld/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-hallo-wereld
  labels:
    helm.sh/chart: hallo-wereld-0.1.0
    app.kubernetes.io/name: hallo-wereld
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: hallo-wereld
    app.kubernetes.io/instance: my-release
---
# Source: hallo-wereld/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-hallo-wereld
  labels:
    helm.sh/chart: hallo-wereld-0.1.0
    app.kubernetes.io/name: hallo-wereld
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hallo-wereld
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hallo-wereld
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-hallo-wereld
      securityContext:
        {}
      containers:
        - name: hallo-wereld
          securityContext:
            {}
          image: "registry.gitlab.com/commonground/haven/hallo-wereld:1.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
