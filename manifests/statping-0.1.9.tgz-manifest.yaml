apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-statping
  labels:
    helm.sh/chart: statping-0.1.9
    app.kubernetes.io/name: statping
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.90.65"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 
  selector:
    matchLabels:
      app.kubernetes.io/name: statping
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: statping
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-statping
      securityContext:
        {}
      containers:
        - name: statping
          securityContext:
            {}
          image: "statping/statping:v0.90.65"
          imagePullPolicy: IfNotPresent
          env:
            - name: ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: my-release-statping
                  key: admin-user
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-release-statping
                  key: admin-password
            - name: ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: my-release-statping
                  key: admin-email
            - name: DB_CONN
              value: postgres
            - name: DB_HOST
              value: postgres-my-release-statping
            - name: DB_DATABASE
              value: postgres
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-my-release-statping-auth
                  key: POSTGRES_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: postgres-my-release-statping-auth
                  key: POSTGRES_PASSWORD
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - mountPath: /app
              name: config
          resources:
            {}
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: my-release-statping
