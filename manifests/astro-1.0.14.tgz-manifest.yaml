    name: my-release-astro
    namespace: "default"
---
# Source: astro/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-astro
  labels:
    app.kubernetes.io/name: astro
    helm.sh/chart: astro-1.0.14
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: astro
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: astro
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-astro
      containers:
        - name: astro
          image: "quay.io/fairwinds/astro:v1.5.3"
          imagePullPolicy: IfNotPresent
          command:
            - ./astro
            - --namespace=default
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          envFrom:
          - configMapRef:
              name: my-release-astro
          - secretRef:
              name: my-release-astro
