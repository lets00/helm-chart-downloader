---
# Source: healthchecks/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-healthchecks
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: healthchecks
    app.kubernetes.io/version: "2.7"
    helm.sh/chart: healthchecks-0.2.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: healthchecks
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: healthchecks
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-healthchecks
          image: "linuxserver/healthchecks:version-v1.20.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: REGENERATE_SETTINGS
              value: "True"
            - name: SITE_NAME
              value: "8265"
            - name: SITE_ROOT
              value: https://healthchecks.domain
            - name: SUPERUSER_EMAIL
              value: email@healthchecks.io
            - name: SUPERUSER_PASSWORD
              value: myVeryStrongPassword
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
