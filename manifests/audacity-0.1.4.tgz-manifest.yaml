---
# Source: audacity/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-audacity
  labels:
    helm.sh/chart: audacity-0.1.4
    app.kubernetes.io/name: audacity
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "3.0.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: audacity
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: audacity
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-audacity
        image: "ghcr.io/linuxserver/audacity:version-3.0.2"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
