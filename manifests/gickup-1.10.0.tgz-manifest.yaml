---
# Source: gickup/templates/cronjob.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: my-release
  namespace: default
  labels:
    app.kubernetes.io/name: gickup
    helm.sh/chart: gickup-1.10.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: 0.10.28
spec:
  concurrencyPolicy: Forbid
  schedule: 0 0 * * Sun
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: gickup
            helm.sh/chart: gickup-1.10.0
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/instance: my-release
            app.kubernetes.io/version: 0.10.28
        spec:
          restartPolicy: OnFailure
          containers:
            - name: gickup
              image: buddyspencer/gickup:0.10.28@sha256:378126c9a18c7fd07d3e1366d2060d1d84a2ad381594b0483b5bdf29d12bd66f
              args:
                - /config/conf.yml
              volumeMounts:
                - name: gickup-config
                  mountPath: /config
                - name: gickup-data
                  mountPath: /data
          volumes:
            - name: gickup-config
              configMap:
                name: "my-release-conf"
            - name: gickup-data
              emptyDir: {}
