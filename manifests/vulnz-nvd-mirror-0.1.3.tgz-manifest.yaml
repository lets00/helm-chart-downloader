# Source: vulnz-nvd-mirror/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-vulnz-nvd-mirror
  namespace: default
  labels:
    app: "vulnz-nvd-mirror-0.1.3"
    app.kubernetes.io/instance: "my-release"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/name: "vulnz-nvd-mirror"
    app.kubernetes.io/version: "6.0.1"
    helm-revision: "1"
    helm.sh/chart: "vulnz-nvd-mirror-0.1.3"
    release: "my-release"
spec:  
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      pod.name: main
      app.kubernetes.io/name: vulnz-nvd-mirror
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app: "vulnz-nvd-mirror-0.1.3"
        app.kubernetes.io/instance: "my-release"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/name: "vulnz-nvd-mirror"
        app.kubernetes.io/version: "6.0.1"
        helm-revision: "1"
        helm.sh/chart: "vulnz-nvd-mirror-0.1.3"
        pod.lifecycle: "permanent"
        pod.name: "main"
        release: "my-release"
      annotations:
        rollme: "9uNEr"
    spec:
      serviceAccountName: default
      automountServiceAccountToken: false
      runtimeClassName: 
      hostNetwork: false
      hostPID: false
      hostIPC: false
      shareProcessNamespace: false
      enableServiceLinks: false
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/arch: amd64
      topologySpreadConstraints:
        - maxSkew: 1
          whenUnsatisfiable: ScheduleAnyway
          topologyKey: "kubernetes.io/hostname"
          labelSelector:
            matchLabels:      
              pod.name: main
              app.kubernetes.io/name: vulnz-nvd-mirror
              app.kubernetes.io/instance: my-release
          nodeAffinityPolicy: Honor
          nodeTaintsPolicy: Honor
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      terminationGracePeriodSeconds: 60
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 568
        sysctls:
          - name: "net.ipv4.ip_unprivileged_port_start"
            value: "80"
      hostUsers: true
      containers:
        - name: my-release-vulnz-nvd-mirror
          image: ghcr.io/jeremylong/open-vulnerability-data-mirror:v6.0.1
          imagePullPolicy: IfNotPresent
          tty: false
          stdin: false
          ports:
            - name: main
              containerPort: 80
              protocol: TCP
              hostPort: null
          volumeMounts:
            - name: devshm
              mountPath: /dev/shm
              readOnly: false
            - name: mirror
              mountPath: /usr/local/apache2/htdocs
              readOnly: false
            - name: shared
              mountPath: /shared
              readOnly: false
            - name: tmp
              mountPath: /tmp
              readOnly: false
            - name: varlogs
              mountPath: /var/logs
              readOnly: false
            - name: varrun
              mountPath: /var/run
              readOnly: false
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 15
            failureThreshold: 2
            successThreshold: 1
            timeoutSeconds: 5
            periodSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 10
            failureThreshold: 2
            successThreshold: 2
            timeoutSeconds: 5
            periodSeconds: 5
          startupProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 10
            failureThreshold: 60
            successThreshold: 1
            timeoutSeconds: 2
            periodSeconds: 5
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits: 
              cpu: 4000m 
              memory: 8Gi
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            runAsGroup: 0
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            privileged: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              add:
                - NET_BIND_SERVICE
                - CHOWN
                - SETUID
                - SETGID
                - FOWNER
                - DAC_OVERRIDE
              drop:
                - ALL
          env:
            - name: "TZ"
              value: "UTC"
            - name: "UMASK"
              value: "0022"
            - name: "UMASK_SET"
              value: "0022"
            - name: "NVIDIA_VISIBLE_DEVICES"
              value: "void"
            - name: "PUID"
              value: "568"
            - name: "USER_ID"
              value: "568"
            - name: "UID"
              value: "568"
            - name: "PGID"
              value: "568"
            - name: "GROUP_ID"
              value: "568"
            - name: "GID"
              value: "568"
            - name: "JAVA_OPT"
              value: "-Xmx2g"
      volumes:
        - name: devshm
          emptyDir:
            medium: Memory
            sizeLimit: 8Gi
        - name: mirror
          persistentVolumeClaim:
            claimName: my-release-vulnz-nvd-mirror-mirror
        - name: shared
          emptyDir: {}
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 8Gi
        - name: varlogs
          emptyDir:
            medium: Memory
            sizeLimit: 8Gi
        - name: varrun
          emptyDir:
            medium: Memory
            sizeLimit: 8Gi
