# Source: mlflow-server/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-mlflow-server
  labels:
    helm.sh/chart: mlflow-server-0.1.9
    app.kubernetes.io/name: mlflow-server
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.1.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mlflow-server
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mlflow-server
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-mlflow-server
      securityContext:
        {}
      initContainers:
      - command:
        - /bin/sh
        - -c
        - dockerize -wait "tcp://$DB_HOST:$DB_PORT" -timeout 120s
        envFrom:
        - secretRef:
            name: 'my-release-mlflow-server-env'
        image: 'jwilder/dockerize:latest'
        imagePullPolicy: 'IfNotPresent'
        name: wait-for-postgres
      containers:
        - name: mlflow-server
          securityContext:
            {}
          image: "buntha/mlflow:2.1.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: "MLFLOW_PORT"
              value: "5000"
            - name: "ARTIFACT_STORE"
              value: "/tmp/abc"
          envFrom:
            - secretRef:
                name: "my-release-mlflow-server-env"    
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
