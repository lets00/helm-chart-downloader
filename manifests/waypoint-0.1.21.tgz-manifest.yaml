# StatefulSet to run the Waypoint static runner.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-waypoint-runner
  namespace: default
  labels:
    app.kubernetes.io/name: waypoint
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: my-release-waypoint-runner
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: waypoint
      app.kubernetes.io/instance: my-release
      component: runner
  volumeClaimTemplates:
    - metadata:
        name: data-default
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  template:
    metadata:
      labels:
        helm.sh/chart: waypoint-0.1.21
        app.kubernetes.io/name: waypoint
        app.kubernetes.io/instance: my-release
        component: runner
    spec:
      serviceAccountName: my-release-waypoint-runner
      securityContext:
        runAsNonRoot: true
        runAsUser: 100
        runAsGroup: 1000
        fsGroup: 1000
      volumes:
        - name: home
          emptyDir: {}
        - name: token
          secret:
            secretName: my-release-waypoint-runner-token
      
      initContainers:
      - name: wait-for-token
        image: "busybox"
        command:
        - /bin/sh
        - "-ec"
        - |
          until [ -s "/secret/token" ]; do
            echo "Waiting for runner token secret '/secret/token' to be populated from secret..."
            sleep 2
          done
        volumeMounts:
          - name: token
            mountPath: /secret
            readOnly: true
      containers:
        - name: waypoint
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
          image: docker.io/hashicorp/waypoint:0.11.3
          imagePullPolicy: IfNotPresent
          command:
          - "waypoint"
          args:
          - "runner"
          - "agent"
          - "-liveness-tcp-addr=:1234"
          - "-state-dir=/data/runner"
          - "-vv"
          env:
            - name: HOME
              value: /home/waypoint
            - name: WAYPOINT_SERVER_ADDR
              value: my-release-waypoint-server:9701
            - name: WAYPOINT_SERVER_TLS
              value: "true"
            - name: WAYPOINT_SERVER_TLS_SKIP_VERIFY
              value: "true"
            - name: WAYPOINT_SERVER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: my-release-waypoint-runner-token
                  key: token
          volumeMounts:
            - name: home
              mountPath: /home/waypoint
            - name: data-default
              mountPath: /data
          livenessProbe:
            tcpSocket:
              port: 1234
            failureThreshold: 10
            initialDelaySeconds: 5
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 5
