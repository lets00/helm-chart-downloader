---
# Source: httpbingo/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-httpbingo
  labels:
    helm.sh/chart: httpbingo-0.1.1
    app.kubernetes.io/name: httpbingo
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v2.2.2"
    app.kubernetes.io/managed-by: Helm
---
# Source: httpbingo/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-httpbingo
  labels:
    helm.sh/chart: httpbingo-0.1.1
    app.kubernetes.io/name: httpbingo
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v2.2.2"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: httpbingo
    app.kubernetes.io/instance: my-release
---
# Source: httpbingo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-httpbingo
  labels:
    helm.sh/chart: httpbingo-0.1.1
    app.kubernetes.io/name: httpbingo
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v2.2.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: httpbingo
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: httpbingo
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-httpbingo
      securityContext:
        {}
      containers:
        - name: httpbingo
          securityContext:
            {}
          image: "mccutchen/go-httpbin:v2.2.2"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: httpbingo/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-httpbingo-test-connection"
  labels:
    helm.sh/chart: httpbingo-0.1.1
    app.kubernetes.io/name: httpbingo
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v2.2.2"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-httpbingo:80']
  restartPolicy: Never
