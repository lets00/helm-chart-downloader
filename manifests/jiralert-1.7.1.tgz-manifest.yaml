# Source: jiralert/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-jiralert
  namespace: default
  labels:
    
    helm.sh/chart: jiralert-1.7.1
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: jiralert
    app.kubernetes.io/name: jiralert
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.3.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      
      app.kubernetes.io/name: jiralert
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        checksum/config: ca62cc766167244518dcfe03c404290aad3b88a1ec1701592aa79ebfcf2ea251
      labels:
        
        app.kubernetes.io/name: jiralert
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: jiralert
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 1001
            runAsNonRoot: true
            runAsUser: 1001
          image: "quay.io/jiralert/jiralert-linux-amd64:v1.3.0"
          imagePullPolicy: IfNotPresent
          args:
            - "-config=/config/jiralert.yml"
            - "-listen-address=:9097"
            - -log.level=debug
          ports:
            - name: http
              containerPort: 9097
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
          volumeMounts:
            - name: config
              mountPath: "/config"
              readOnly: true
      serviceAccountName: my-release-jiralert
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: config
          secret:
            secretName: my-release-jiralert
