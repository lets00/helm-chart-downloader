# Source: autodelete-discord/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-autodelete-discord
  labels:
    helm.sh/chart: autodelete-discord-0.6.2
    app.kubernetes.io/name: autodelete-discord
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: "autodelete-discord"
    app.kubernetes.io/version: "master"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: autodelete-discord
      app.kubernetes.io/instance: my-release
  serviceName: my-release-autodelete-discord
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: autodelete-discord
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-autodelete-discord
      securityContext:
        {}
      containers:
        - name: autodelete-discord
          securityContext:
            {}
          image: "ghcr.io/lrstanley/autodelete-docker:master"
          imagePullPolicy: Always
          
          env:
            []
          ports:
            - containerPort: 2202
              name: http
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
          volumeMounts:
            - name: data
              mountPath: /autodelete/data
            - name: config
              mountPath: /autodelete
              readOnly: true
          resources:
            limits:
              memory: 50Mi
            requests:
              cpu: 10m
              memory: 20Mi
      volumes:
        - name: config
          secret:
            secretName: my-release-autodelete-discord-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: autodelete-discord
                topologyKey: kubernetes.io/hostname
              weight: 100
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
