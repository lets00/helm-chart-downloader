---
# Source: selenium3/templates/hub-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-selenium-hub
  labels:
    app: my-release-selenium-hub
    chart: "selenium3-1.2.4"
    release: "my-release"
    heritage: "Helm"
spec:
  type: "LoadBalancer"
  sessionAffinity: "None"
  ports:
  - name: hub
    port: 4444
    targetPort: 4444
  selector:
    app: my-release-selenium-hub
---
# Source: selenium3/templates/hub-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-selenium-hub
  labels:
    chart: "selenium3-1.2.4"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-release-selenium-hub
      release: "my-release"
  template:
    metadata:
      labels:
        app: my-release-selenium-hub
        chart: "selenium3-1.2.4"
        release: "my-release"
        heritage: "Helm"
    spec:
      containers:
        - name: selenium3
          image: "selenium/hub:3.141.59"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4444
              name: http
          livenessProbe:
            httpGet:
              path: /wd/hub/status
              port: 4444
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /wd/hub/status
              port: 4444
            initialDelaySeconds: 15
            timeoutSeconds: 1
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-Xmx400m"
            - name: SE_OPTS
              value: ""
            - name: GRID_HUB_PORT
              value: "4444"
          resources:
            limits:
              cpu: ".5"
              memory: 512Mi
      nodeSelector:
      affinity:
      tolerations:
