apiVersion: v1
kind: Service
metadata:
  name: my-release-adventureworks
  labels:
    helm.sh/chart: adventureworks-0.1.0
    app.kubernetes.io/name: adventureworks
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 1433
      targetPort: db
      protocol: TCP
      name: db
  selector:
    app.kubernetes.io/name: adventureworks
    app.kubernetes.io/instance: my-release
---
# Source: adventureworks/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-adventureworks
  labels:
    helm.sh/chart: adventureworks-0.1.0
    app.kubernetes.io/name: adventureworks
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: adventureworks
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: adventureworks
        app.kubernetes.io/instance: my-release
    spec:
      containers:
      - name: adventureworks
        image: chriseaton/adventureworks
        imagePullPolicy: 
        env:
        - name: SA_PASSWORD
          value: "yourStrong(!)Password"
        - name: ACCEPT_EULA
          value: "Y"
        ports:
        - name: db
          containerPort: 1433
