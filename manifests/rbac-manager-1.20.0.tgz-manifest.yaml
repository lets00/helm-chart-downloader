apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-rbac-manager
  labels:
    app: rbac-manager
    chart: rbac-manager-1.20.0
    release: my-release
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rbac-manager
      release: my-release
