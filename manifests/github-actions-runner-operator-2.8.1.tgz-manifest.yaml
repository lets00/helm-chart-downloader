# Source: github-actions-runner-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-github-actions-runner-operator
  labels:
    helm.sh/chart: github-actions-runner-operator-2.8.1
    name: github-actions-runner-operator
    app.kubernetes.io/name: github-actions-runner-operator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.11.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: github-actions-runner-operator
      app.kubernetes.io/name: github-actions-runner-operator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        name: github-actions-runner-operator
        app.kubernetes.io/name: github-actions-runner-operator
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-github-actions-runner-operator
      securityContext:
        {}
      containers:
        - name: github-actions-runner-operator
          securityContext:
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: "quay.io/evryfs/github-actions-runner-operator:v0.11.1"
          imagePullPolicy: IfNotPresent
          command:
            - /manager
          args:
            - --enable-leader-election
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: GITHUB_V3_API_URL
              value: https://api.github.com
            - name: GITHUB_V4_API_URL
              value: https://api.github.com
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health-probe
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health-probe
          readinessProbe:
            httpGet:
              path: /readyz
              port: health-probe
          resources:
            {}
