---
# Source: mstream/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-mstream
  labels:
    helm.sh/chart: mstream-2.1.2
    app.kubernetes.io/name: mstream
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v5.2.5"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: mstream
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mstream
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-mstream
        image: "ghcr.io/linuxserver/mstream:version-v5.2.5"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
