---
# Source: superset/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-superset
  labels:
    app: superset
    chart: superset-1.2.0
    component: server
    release: my-release
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: superset
      component: server
      release: my-release
  template:
    metadata:
      name: my-release-superset
      labels:
        app: superset
        component: server
        chart: superset-1.2.0
        release: my-release
        heritage: Helm
      annotations:
        checksum/secrets: b3173837f13128ac9326d65ad659691055f52000df51d437e69c14fd8e4c0749
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      volumes:
        - name: superset-configs
          secret:
            secretName: my-release-superset
        - name: storage-volume
          emptyDir: {}
      containers:
        - name: superset
          image: "amancevice/superset:0.35.2"
          imagePullPolicy: IfNotPresent
          command: ["/usr/bin/env"]
          args: ["gunicorn", "-b", "0.0.0.0:8088", "--limit-request-line", "0", "--limit-request-field_size", "0", "superset:app"]
          volumeMounts:
            - name: superset-configs
              mountPath: /home/superset
            - name: storage-volume
              mountPath: /var/lib/superset
          ports:
            - name: http
              containerPort: 8088
              protocol: TCP
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 80
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
