---
# Source: py-kube-downscaler/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: py-kube-downscaler
data:
  # downscale for non-work hours
  EXCLUDE_NAMESPACES: 'py-kube-downscaler,kube-system'
