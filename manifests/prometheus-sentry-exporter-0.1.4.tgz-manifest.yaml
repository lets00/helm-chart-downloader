---
# Source: prometheus-sentry-exporter/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-prometheus-sentry-exporter
  labels:
    app.kubernetes.io/name: prometheus-sentry-exporter
    helm.sh/chart: prometheus-sentry-exporter-0.1.4
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app.kubernetes.io/name: prometheus-sentry-exporter
    app.kubernetes.io/instance: my-release
---
# Source: prometheus-sentry-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-prometheus-sentry-exporter
  labels:
    app.kubernetes.io/name: prometheus-sentry-exporter
    helm.sh/chart: prometheus-sentry-exporter-0.1.4
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-sentry-exporter
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus-sentry-exporter
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        {}
      containers:
        - name: prometheus-sentry-exporter
          securityContext:
            {}
          image: "ujamii/prometheus-sentry-exporter:0.5.0"
          imagePullPolicy: IfNotPresent
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 10
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 200m
              memory: 200Mi
