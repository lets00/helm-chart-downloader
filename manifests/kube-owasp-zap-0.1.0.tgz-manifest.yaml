---
# Source: kube-owasp-zap/templates/job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: my-release-kube-owasp-zap
  labels:
    app.kubernetes.io/name: kube-owasp-zap
    helm.sh/chart: kube-owasp-zap-0.1.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-owasp-zap
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: kube-owasp-zap
          image: "owasp/zap2docker-stable:2.8.0"
          imagePullPolicy: IfNotPresent
          args:
            - zap-cli
            - quick-scan
            - --self-contained
            - --start-options
            - '-config api.disablekey=true'
            - "-s xss,sqli"
            - --spider
            - -r
            - "http://nodegoat.herokuapp.com/"
      restartPolicy: Never
