---
# Source: git-repo-scanner/templates/git-repo-scanner-scan-type.yaml
# SPDX-FileCopyrightText: the secureCodeBox authors
#
# SPDX-License-Identifier: Apache-2.0

apiVersion: "execution.securecodebox.io/v1"
kind: ScanType
metadata:
  name: "git-repo-scanner"
spec:
  extractResults:
    type: git-repo-scanner-json
    location: "/home/securecodebox/git-repo-scanner-findings.json"
  jobTemplate:
    spec:
      suspend: false
      backoffLimit: 3
      template:
        spec:
          restartPolicy: OnFailure
          affinity:
            {}
          tolerations:
            []
          securityContext:
            {}
          containers:
            - name: git-repo-scanner
              image: "docker.io/securecodebox/scanner-git-repo-scanner:4.5.0"
              imagePullPolicy: IfNotPresent
              command:
                - "python"
                - "-m"
                - "git_repo_scanner"
                - "--file-output"
                - "/home/securecodebox"
              resources:
                {}
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                  - all
                privileged: false
                readOnlyRootFilesystem: true
                runAsNonRoot: true
              env:
                []
              volumeMounts:
                []
          volumes:
            []
