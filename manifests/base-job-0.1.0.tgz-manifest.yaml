apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: "my-release-hello-env-var"
  namespace: default
  labels:
    app: "my-release-hello-env-var"
    version: demo-1
    chart: "base-job-0.1.0"
spec:
  schedule: "* * * * *"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  suspend: 
  
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: my-release
            version: demo-1
            cron: hello-env-var
        spec:
          containers:
          - image: "busybox:latest"
            imagePullPolicy: Always
            name: hello-env-var
            env:
            - name: ECHO_VAR
              value: busybox
            envFrom:
            - name: SECRET_DATA
              secretRef: null
            - configMapRef: null
              name: CONFIG_DATA
            command: [/bin/sh]
            args:
            - -c
            - echo $(date) - hello from $ECHO_VAR
            - echo $(date) - loaded secret $SECRET_DATA
            - echo $(date) - loaded config $CONFIG_DATA
            resources:
              limits:
                cpu: 50m
                memory: 256Mi
              requests:
                cpu: 50m
                memory: 256Mi

          restartPolicy: Never
          
      backoffLimit: 0
