---
# Source: autobrr/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-autobrr-config
  labels:
    helm.sh/chart: autobrr-1.1.3
    app.kubernetes.io/name: autobrr
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.10.0"
    app.kubernetes.io/managed-by: Helm
data:
  config.toml: |
    # config.toml
    
    # Hostname / IP
    #
    # Default: "localhost"
    #
    host = "0.0.0.0"
    
    # Port
    #
    # Default: 7474
    #
    port = 7474
    
    # Base url
    # Set custom baseUrl eg /autobrr/ to serve in subdirectory.
    # Not needed for subdomain, or by accessing with the :port directly.
    #
    # Optional
    #
    #baseUrl = "/autobrr/"
    
    # autobrr logs file
    # If not defined, logs to stdout
    #
    # Optional
    #
    #logPath = "log/autobrr.log"
    
    # Log level
    #
    # Default: "DEBUG"
    #
    # Options: "ERROR", "DEBUG", "INFO", "WARN"
    #
    logLevel = "INFO"
    
    # Session secret
    #
    sessionSecret = "secret-session-key"
    
    # Custom definitions
    #
    #customDefinitions = "test/definitions"
---
# Source: autobrr/templates/common.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-autobrr
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: autobrr
    app.kubernetes.io/version: v1.10.0
    helm.sh/chart: autobrr-1.1.3
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 7474
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: autobrr
    app.kubernetes.io/instance: my-release
---
# Source: autobrr/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-autobrr
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: autobrr
    app.kubernetes.io/version: v1.10.0
    helm.sh/chart: autobrr-1.1.3
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: autobrr
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: autobrr
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-autobrr
          image: "ghcr.io/autobrr/autobrr:v1.10.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 7474
              protocol: TCP
          volumeMounts:
            - name: autobrr-config
              mountPath: /config/config.toml
              subPath: config.toml
          livenessProbe:
            tcpSocket:
              port: 7474
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 7474
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 7474
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      volumes:
        - name: autobrr-config
          configMap:
            name: my-release-autobrr-config
