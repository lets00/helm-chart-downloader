---
# Source: youtubedl-material/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-youtubedl-material
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: youtubedl-material
    app.kubernetes.io/version: "4.2"
    helm.sh/chart: youtubedl-material-4.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: youtubedl-material
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: youtubedl-material
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-youtubedl-material
          image: "tzahi12345/youtubedl-material:4.2"
          imagePullPolicy: IfNotPresent
          env:
            - name: GID
              value: "1000"
            - name: TZ
              value: UTC
            - name: UID
              value: "1000"
          ports:
            - name: http
              containerPort: 17442
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 17442
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 17442
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 17442
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
