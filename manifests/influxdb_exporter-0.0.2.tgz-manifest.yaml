---
# Source: influxdb_exporter/templates/pdb.yaml
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: "my-release-influxdb_exporter-pdb"
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      helm.sh/chart: influxdb_exporter-0.0.2
      app.kubernetes.io/name: influxdb_exporter
      app.kubernetes.io/instance: my-release
      app.kubernetes.io/version: "v0.10.0"
      app.kubernetes.io/managed-by: Helm
---
# Source: influxdb_exporter/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-influxdb_exporter
  labels:
    helm.sh/chart: influxdb_exporter-0.0.2
    app.kubernetes.io/name: influxdb_exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.10.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9122
      targetPort: metrics
      protocol: TCP
      name: metrics
    - port: 9122
      targetPort: influxdb
      protocol: UDP
      name: influxdb
  selector:
    app.kubernetes.io/name: influxdb_exporter
    app.kubernetes.io/instance: my-release
---
# Source: influxdb_exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-influxdb_exporter
  labels:
    helm.sh/chart: influxdb_exporter-0.0.2
    app.kubernetes.io/name: influxdb_exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.10.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: influxdb_exporter
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: influxdb_exporter
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 2000
      containers:
        - name: influxdb_exporter
          securityContext:
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: "quay.io/prometheus/influxdb-exporter:v0.10.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: influxdb
              containerPort: 9122
              protocol: UDP
            - name: metrics
              containerPort: 9122
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: metrics
          readinessProbe:
            httpGet:
              path: /health
              port: metrics
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
---
# Source: influxdb_exporter/templates/hpa.yaml
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: my-release-influxdb_exporter
  labels:
    helm.sh/chart: influxdb_exporter-0.0.2
    app.kubernetes.io/name: influxdb_exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.10.0"
    app.kubernetes.io/managed-by: Helm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-release-influxdb_exporter
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 75
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: 75
---
# Source: influxdb_exporter/templates/servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: my-release-influxdb_exporter
  labels:
    helm.sh/chart: influxdb_exporter-0.0.2
    app.kubernetes.io/name: influxdb_exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.10.0"
    app.kubernetes.io/managed-by: Helm
    release: kube-prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: influxdb_exporter
      app.kubernetes.io/instance: my-release
  namespaceSelector:
    matchNames:
      - "default"
  endpoints:
  - port: metrics
    path: /metrics
    interval: 10s
    scrapeTimeout: 30s
---
# Source: influxdb_exporter/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-influxdb_exporter-test-connection"
  labels:
    helm.sh/chart: influxdb_exporter-0.0.2
    app.kubernetes.io/name: influxdb_exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.10.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-influxdb_exporter:9122']
  restartPolicy: Never
