# Source: powerdnsadmin/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-powerdnsadmin
  labels:
    helm.sh/chart: powerdnsadmin-0.3.1
    app.kubernetes.io/name: powerdnsadmin
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.2.3"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: powerdnsadmin
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: powerdnsadmin
        app.kubernetes.io/instance: my-release
      annotations:
        checksum/secret: "c82be1641bf59ae83f072df5c5589ccb95674cbf8cb9c9ef312e55d165fdac3c"
    spec:
      serviceAccountName: my-release-powerdnsadmin
      securityContext:
        {}
      containers:
        - name: powerdnsadmin
          securityContext:
            {}
          image: "ngoduykhanh/powerdns-admin:0.2.3"
          imagePullPolicy: IfNotPresent
          env:
            - name: SQLALCHEMY_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: my-release-powerdnsadmin
                  key: SQLALCHEMY_DATABASE_URI
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            failureThreshold: 30
            periodSeconds: 10
          resources:
            {}
