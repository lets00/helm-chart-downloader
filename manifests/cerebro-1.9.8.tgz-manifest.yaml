---
# Source: cerebro/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-cerebro
  labels:
    app: cerebro
    chart: cerebro-1.9.8
    release: my-release
    heritage: Helm
data:
  application.conf: |-
    secret = "5Rm6FzwQdflfG0FRLDXyZa7K6bEpKj4tUZmU3qHKlKlg5O4ZIBWe0ejKjsOq5XVR"
    play.ws.ssl.loose.acceptAnyCertificate = false

    basePath = "/"

    pidfile.path = /dev/null

    rest.history.size = 50

    data.path = "/var/db/cerebro/cerebro.db"

    es = {
      gzip = true
    }

    auth = {
      # either basic or ldap
      type: ${?AUTH_TYPE}
      settings {
        # LDAP
        url = ${?LDAP_URL}
        base-dn = ${?LDAP_BASE_DN}
        method = ${?LDAP_METHOD}
        user-template = ${?LDAP_USER_TEMPLATE}
        bind-dn = ${?LDAP_BIND_DN}
        bind-pw = ${?LDAP_BIND_PWD}
        group-search {
          base-dn = ${?LDAP_GROUP_BASE_DN}
          user-attr = ${?LDAP_USER_ATTR}
          user-attr-template = ${?LDAP_USER_ATTR_TEMPLATE}
          group = ${?LDAP_GROUP}
        }

        # Basic auth
        username = ${?BASIC_AUTH_USER}
        password = ${?BASIC_AUTH_PWD}
      }
    }

    hosts = [
    ]
---
# Source: cerebro/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-cerebro
  labels:
    app: cerebro
    chart: cerebro-1.9.8
    release: my-release
    heritage: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: cerebro
    release: my-release
---
# Source: cerebro/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-cerebro
  labels:
    app: cerebro
    chart: cerebro-1.9.8
    release: my-release
    heritage: Helm
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: cerebro
      release: my-release
  template:
    metadata:
      labels:
        app: cerebro
        release: my-release
      annotations:
        checksum/config: cbd36dfe54a7cff4001ca53ec9e8805f1b4ffdb4d3352f2260b355e51116d9af
    spec:
      securityContext:
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: cerebro
          image: "lmenezes/cerebro:0.9.4"
          imagePullPolicy: IfNotPresent
          args: ["-Dconfig.file=/etc/cerebro/application.conf"]
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          volumeMounts:
            - name: db
              mountPath: /var/db/cerebro
            - name: config
              mountPath: /etc/cerebro
            - name: logs
              mountPath: /opt/cerebro/logs/
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 120
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
          resources:
            {}
      volumes:
        - name: db
          emptyDir: {}
        - name: config
          configMap:
            name: my-release-cerebro
        - name: logs
          emptyDir: {}
        - name: tmp
          emptyDir: {}
