# Source: nfs-server-provisioner/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-nfs-server-provisioner
  labels:
    helm.sh/chart: nfs-server-provisioner-1.3.0
    app.kubernetes.io/name: nfs-server-provisioner
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: 3.0.0
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nfs-server-provisioner
      app.kubernetes.io/instance: my-release
  # TODO: Investigate how/if nfs-provisioner can be scaled out beyond 1 replica
  replicas: 1
  strategy:
    type: Recreate
  #serviceName: my-release-nfs-server-provisioner
  template:
    metadata:
      labels:
        helm.sh/chart: nfs-server-provisioner-1.3.0
        app.kubernetes.io/name: nfs-server-provisioner
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: 3.0.0
    spec:
      serviceAccountName: my-release-nfs-server-provisioner
      # NOTE: Upstream default is 100, 10 seconds longer than default
      # NOTE:   nfs-provisioner --grace-period value of 90sec. We want really
      # NOTE:   quick failover
      terminationGracePeriodSeconds: 30
      containers:
        - name: nfs-server-provisioner
          image: "gcr.io/k8s-staging-sig-storage/nfs-provisioner:v3.0.0"
          imagePullPolicy: IfNotPresent
          ports:
          - name: nfs
            containerPort: 2049
            protocol: TCP
          - name: nfs-udp
            containerPort: 2049
            protocol: UDP
          - name: nlockmgr
            containerPort: 32803
            protocol: TCP
          - name: nlockmgr-udp
            containerPort: 32803
            protocol: UDP
          - name: mountd
            containerPort: 20048
            protocol: TCP
          - name: mountd-udp
            containerPort: 20048
            protocol: UDP
          - name: rquotad
            containerPort: 875
            protocol: TCP
          - name: rquotad-udp
            containerPort: 875
            protocol: UDP
          - name: rpcbind
            containerPort: 111
            protocol: TCP
          - name: rpcbind-udp
            containerPort: 111
            protocol: UDP
          - name: statd
            containerPort: 662
            protocol: TCP
          - name: statd-udp
            containerPort: 662
            protocol: UDP
          securityContext:
            capabilities:
              add:
              - DAC_READ_SEARCH
              - SYS_RESOURCE
          args:
            - "-provisioner=cluster.local/my-release-nfs-server-provisioner"
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SERVICE_NAME
              value: my-release-nfs-server-provisioner
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          readinessProbe:
            exec:
              command:
              - ls
              - /export
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
              - ls
              - /export
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
          - name: data
            mountPath: /export

      volumes:
      - name: data
        emptyDir: {}
