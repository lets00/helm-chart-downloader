---
# Source: extractor/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-extractor
  labels:
    helm.sh/chart: extractor-0.3.5
    app.kubernetes.io/name: extractor
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.3.5"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: depscloud
    app.kubernetes.io/component: extractor
    
automountServiceAccountToken: false
---
# Source: extractor/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-extractor
  labels:
    helm.sh/chart: extractor-0.3.5
    app.kubernetes.io/name: extractor
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.3.5"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: depscloud
    app.kubernetes.io/component: extractor
    
spec:
  clusterIP: None
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
    - port: 8090
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    app.kubernetes.io/name: extractor
    app.kubernetes.io/instance: my-release
---
# Source: extractor/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-extractor
  labels:
    helm.sh/chart: extractor-0.3.5
    app.kubernetes.io/name: extractor
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.3.5"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: depscloud
    app.kubernetes.io/component: extractor
    
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: extractor
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        helm.sh/chart: extractor-0.3.5
        app.kubernetes.io/name: extractor
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "0.3.5"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: depscloud
        app.kubernetes.io/component: extractor
        
    spec:
      serviceAccountName: my-release-extractor
      securityContext:
        {}
      volumes:
      containers:
        - name: extractor
          securityContext:
            {}
          image: "ocr.sh/depscloud/extractor:0.3.5"
          imagePullPolicy: IfNotPresent
          volumeMounts:
          args:
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 8090
              protocol: TCP
          livenessProbe:
            httpGet:
              port: 8080
              path: /healthz
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              port: 8080
              path: /healthz
            initialDelaySeconds: 5
          resources:
            {}
