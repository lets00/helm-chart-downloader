apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-dashy
  labels:
    helm.sh/chart: dashy-1.0.0
    app.kubernetes.io/name: dashy
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.1.1"
    app.kubernetes.io/managed-by: Helm
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: dashy
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dashy
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: false
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-dashy
          image: "ghcr.io/lissy93/dashy:2.1.1"
          imagePullPolicy: Always
          command:
              
            - /bin/sh
          args:
            
            - -c
            - "[[ -f /app/public/conf.yml ]] || cp /tmp/conf.yml /app/public/conf.yml && \\\nyarn
              build-and-start \n"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /tmp/conf.yml
              subPath: conf.yml
            - name: data
              mountPath: /app/public
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 10
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
              - yarn
              - health-check
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
          startupProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 10
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: dashy-config
            items:
              - key: conf.yml
                path: conf.yml
        - name: data
          persistentVolumeClaim:
            claimName: my-release-dashy-data
