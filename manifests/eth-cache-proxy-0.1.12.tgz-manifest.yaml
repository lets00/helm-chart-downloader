spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: eth-cache-proxy
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        checksum/config.yaml: '1aa0e2cdf72c5d1869eae4631ea95db4742da1ad6e616efacc253df87f4c5536'
      labels:
        app.kubernetes.io/name: eth-cache-proxy
        helm.sh/chart: eth-cache-proxy-0.1.12
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/managed-by: Helm
    spec:      
      serviceAccountName: my-release-eth-cache-proxy
      securityContext: 
        fsGroup: 1001
      containers:
        -
          name: eth-cache-proxy
          image: eu.gcr.io/predictkube/rpc-proxy-cacher:v0.1.0
          imagePullPolicy: IfNotPresent
          securityContext: 
            runAsNonRoot: true
            runAsUser: 1001
          command:
            - /app
          args:
            - -conf=/etc/eth-cache-proxy/configs/config.yaml
          resources:
            limits:
              cpu: 1300m
              memory: 1024Mi
            requests:
              cpu: 1000m
              memory: 256Mi
          ports:  
            - name: http
              containerPort: 8091
            - name: memberlist
              containerPort: 3322
            - name: monitoring
              containerPort: 8097
            - name: olricd
              containerPort: 3320
          volumeMounts:  
            - mountPath: /etc/eth-cache-proxy/configs
              name: configs
              readOnly: true
      volumes:   
        - configMap:
            name: 'my-release-eth-cache-proxy'
          name: configs
