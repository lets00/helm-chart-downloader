apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-eth-cache-proxy
  labels:
    app.kubernetes.io/name: eth-cache-proxy
    helm.sh/chart: eth-cache-proxy-0.1.12
    app.kubernetes.io/instance: my-release
