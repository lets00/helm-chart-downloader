# Source: documentserver/templates/services/documentserver.yaml
kind: Service
apiVersion: v1
metadata:
  name: documentserver
spec:
  selector:
    app: docservice
  ports:
    - name: http
      protocol: TCP
      port: 8888
      targetPort: 8888
  type: ClusterIP
---
# Source: documentserver/templates/deployments/converter.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter
  labels:
    app: converter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: converter
  template:
    metadata:
      labels:
        app: converter
    spec:
      volumes:
        - name: ds-license
          secret:
            secretName: license
      containers:
        - name: converter
          image: onlyoffice/docs-converter-de:7.0.0.132
          resources:
            {}
          env:
          envFrom:
          - secretRef:
              name: jwt
          - configMapRef:
              name: documentserver
          volumeMounts:
          - name: ds-license
            mountPath: /var/www/onlyoffice/Data
            readOnly: true
---
