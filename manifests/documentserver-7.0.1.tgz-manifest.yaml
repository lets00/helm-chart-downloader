kind: Deployment
metadata:
  name: docservice
  labels:
    app: docservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docservice
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: docservice
    spec:
      volumes:
        - name: ds-license
          secret:
            secretName: license
      containers:
        - name: proxy
          image: onlyoffice/docs-proxy-de:7.0.0.132
          ports:
            - containerPort: 8888
          
          
          resources: 
            {}
          envFrom:
          - configMapRef:
              name: documentserver

        - name: docservice
          image: onlyoffice/docs-docservice-de:7.0.0.132
          ports:
            - containerPort: 8000
          
          
          
          resources: 
            {}
          env:
          envFrom:
          - secretRef:
              name: jwt
          - configMapRef:
              name: documentserver
          volumeMounts:
          - name: ds-license
            mountPath: /var/www/onlyoffice/Data
            readOnly: true
