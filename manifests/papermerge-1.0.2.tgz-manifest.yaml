---
# Source: papermerge/templates/common.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-papermerge
  labels:
    helm.sh/chart: papermerge-1.0.2
    app.kubernetes.io/name: papermerge
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v2.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: papermerge
    app.kubernetes.io/instance: my-release
---
# Source: papermerge/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-papermerge
  labels:
    helm.sh/chart: papermerge-1.0.2
    app.kubernetes.io/name: papermerge
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v2.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: papermerge
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: papermerge
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-papermerge
        image: "ghcr.io/linuxserver/papermerge:version-v2.0.1"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
