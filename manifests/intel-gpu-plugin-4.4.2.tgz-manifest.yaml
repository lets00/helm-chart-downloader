---
# Source: intel-gpu-plugin/templates/common.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: my-release-intel-gpu-plugin
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: intel-gpu-plugin
    app.kubernetes.io/version: 0.20.0
    helm.sh/chart: intel-gpu-plugin-4.4.2
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: intel-gpu-plugin
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: intel-gpu-plugin
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: my-release-intel-gpu-plugin
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-intel-gpu-plugin
          image: "intel/intel-gpu-plugin:0.20.0"
          imagePullPolicy: IfNotPresent
          args:
            
            - -shared-dev-num
            - "1"
          ports:
            
          volumeMounts:
            - name: devfs
              mountPath: /dev/dri
              readOnly: true
            - name: kubeletsockets
              mountPath: /var/lib/kubelet/device-plugins
            - name: sysfs
              mountPath: /sys/class/drm
              readOnly: true
          
      volumes:
        - name: devfs
          hostPath:
            path: /dev/dri
        - name: kubeletsockets
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: sysfs
          hostPath:
            path: /sys/class/drm
