apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-gitlab-code-review-notifier
  labels:
    helm.sh/chart: gitlab-code-review-notifier-0.1.2
    app.kubernetes.io/name: gitlab-code-review-notifier
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.1.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gitlab-code-review-notifier
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gitlab-code-review-notifier
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: gitlab-code-review-notifier
          securityContext:
            {}
          image: "almorgv/gitlab-code-review-notifier:0.1.2"
          imagePullPolicy: IfNotPresent
          env:
            - name: GITLAB_URL
              value: "https://gitlab"
            - name: DB_HOST
              value: my-release-gitlab-code-review-notifier-postgresql
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: "user"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-release-gitlab-code-review-notifier-postgresql
                  key: postgresql-password
            - name: DB_NAME
              value: "gitlab-code-review-notifier"
            - name: TIME_ZONE
              value: "Europe/Moscow"
            - name: WORKDAY_START_AT_HOUR
              value: "10"
            - name: WORKDAY_END_AT_HOUR
              value: "19"
            - name: SCHEDULER_INTERVAL_MINUTES
              value: "0"
            - name: SCHEDULER_FIXED_TIMES
              value: "10:00:00; 13:00:00; 16:00:00; 18:00:00;"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            timeoutSeconds: 3
            periodSeconds: 8
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 8
            failureThreshold: 3
          resources:
            {}
