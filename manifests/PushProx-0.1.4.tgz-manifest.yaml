# Source: PushProx/templates/pushprox-clients.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pushprox-component-client
  namespace: default
  labels: 
    k8s-app: pushprox-component-client
    release: my-release
    component: "component"
    provider: kubernetes
    pushprox-exporter: "client"
spec:
  selector:
    matchLabels: 
      k8s-app: pushprox-component-client
      release: my-release
      component: "component"
      provider: kubernetes
  template:
    metadata:
      labels: 
        k8s-app: pushprox-component-client
        release: my-release
        component: "component"
        provider: kubernetes
    spec:
      nodeSelector: 
        kubernetes.io/os: linux
      tolerations: 
        - key: "cattle.io/os"
          value: "linux"
          effect: "NoSchedule"
          operator: "Equal"
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: pushprox-component-client
      containers:
      - name: pushprox-client
        image: rancher/pushprox-client:v0.1.0-rancher2-client
        command:
          - "pushprox-client"
        args:
        - --fqdn=$(HOST_IP)
        - --proxy-url=$(PROXY_URL)
        - --metrics-addr=$(PORT)
        - --allow-port=2739
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: PORT
          value: :9369
        - name: PROXY_URL
          value: http://pushprox-component-proxy.default.svc:8080
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
