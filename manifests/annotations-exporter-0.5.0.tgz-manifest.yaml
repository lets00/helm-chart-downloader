# Source: annotations-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-annotations-exporter
  namespace: my-release-annotations-exporter
  labels:
    helm.sh/chart: annotations-exporter-0.5.0
    app.kubernetes.io/name: annotations-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: annotations-exporter
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/name: annotations-exporter
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-annotations-exporter
      securityContext:
        {}
      containers:
      - name: annotations-exporter
        securityContext:
            {}
        image: "ghcr.io/alex123012/annotations-exporter:v0.5.0"
        imagePullPolicy: IfNotPresent
        args:
        - "--server.exporter-address=0.0.0.0:8000"
        - "--kube.annotations="
        - "--kube.labels="
        - "--kube.max-revisions=3"
        - "--kube.namespaces="
        - "--kube.only-labels-and-annotations=false"
        - "--kube.reference-annotations="
        - "--kube.reference-labels="
        - "--kube.resources=deployments/apps,ingresses/v1/networking.k8s.io,statefulsets/apps,daemonsets/apps"
        - "--server.log-level=debug"
        env:
        ports:
        - containerPort: 8000
          name: http
        readinessProbe:
          httpGet:
            path: /healthz
            scheme: HTTP
            port: http
        livenessProbe:
          httpGet:
            path: /healthz
            scheme: HTTP
            port: http
        resources:
            {}
