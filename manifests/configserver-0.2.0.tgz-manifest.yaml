# Source: configserver/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-configserver
  labels:
    helm.sh/chart: configserver-0.2.0
    app.kubernetes.io/name: configserver
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: my-release
    meta.helm.sh/release-namespace: default
spec:
  revisionHistoryLimit: 10
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: configserver
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: "13000"
        meta.helm.sh/release-name: my-release
        meta.helm.sh/release-namespace: default
      labels:
        app.kubernetes.io/name: configserver
        app.kubernetes.io/instance: my-release
    spec:
      enableServiceLinks: false
      serviceAccountName: my-release-configserver
      securityContext:
        {}
      containers:
        - name: configserver
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
          image: "2martens/configserver:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: PORT
              value: "8888"
            - name: ACTUATOR_PORT
              value: "13000"
            - name: PREFIX
              value: "/config"
            - name: REPOSITORY_PATH
              value: "https://git.2martens.de/2martens/{application}"
            - name: SEARCH_PATH
              value: "module-server/src/main/resources/config"
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
            - name: http-actuator
              containerPort: 13000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http-actuator
            initialDelaySeconds: 30
            periodSeconds: 120
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http-actuator
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 1
          resources:
            {}
          
          lifecycle:
            preStop:
              exec:
                  command: [ "sh", "-c", "sleep 10" ]
