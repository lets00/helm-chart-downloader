# Source: airsonic/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-airsonic
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: airsonic
    app.kubernetes.io/version: 10.6.2
    helm.sh/chart: airsonic-6.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: airsonic
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: airsonic
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      containers:
        - name: my-release-airsonic
          image: "airsonicadvanced/airsonic-advanced:latest@sha256:f7cbafac28063dce99b443037547b4fe40ae270b7bc5e47efea9bb5d6751ca9d"
          imagePullPolicy: IfNotPresent
          env:
            - name: CONTEXT_PATH
              value: null
            - name: JAVA_OPTS
              value: null
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 4040
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /rest/ping
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /rest/ping
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            httpGet:
              path: /rest/ping
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 1
