---
# Source: gollum/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-gollum
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: gollum
    app.kubernetes.io/version: latest
    helm.sh/chart: gollum-3.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: gollum
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gollum
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      initContainers:
        - command:
          - sh
          - -c
          - rm -fr /wiki/*; rm -fr /wiki/.*; ls -la /wiki/;
          image: alpine
          name: clear-wiki
          volumeMounts:
          - mountPath: /wiki
            name: wiki
        - args:
          - clone
          - -b
          - master
          - https://github.com/k8s-at-home/charts.git
          - /wiki
          image: alpine/git
          name: git-init
          volumeMounts:
          - mountPath: /wiki
            name: wiki
      containers:
        - name: my-release-gollum
          image: "gollumorg/gollum:latest"
          imagePullPolicy: IfNotPresent
          command:
            - gollum
          args:
            
            - /wiki
            - --config
            - /config/config.rb
            - --ref
            - master
            - --h1-title
          ports:
            - name: http
              containerPort: 4567
              protocol: TCP
          volumeMounts:
            - name: gollum-config
              mountPath: /config
            - name: wiki
              mountPath: /wiki
          livenessProbe:
            tcpSocket:
              port: 4567
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 4567
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 4567
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
        - command:
          - crond
          - -f
          - -l
          - "8"
          image: alpine/git
          name: cron
          volumeMounts:
          - mountPath: /etc/periodic/15min/
            name: git-sync
          - mountPath: /wiki
            name: wiki
      volumes:
        - name: git-sync
          configMap:
            defaultMode: 493
            items:
            - key: git-sync
              path: git-sync
            name: my-release-gollum
        - name: gollum-config
          configMap:
            defaultMode: 493
            items:
            - key: config.rb
              path: config.rb
            name: my-release-gollum
        - name: wiki
          emptyDir:
            {}
