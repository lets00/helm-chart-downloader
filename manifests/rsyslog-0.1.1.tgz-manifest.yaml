---
# Source: rsyslog/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: syslog
  labels:
    helm.sh/chart: rsyslog-0.1.1
    app.kubernetes.io/name: rsyslog
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
data:
  my-syslog.conf:   |-
    *.* -/var/log/my.log
    # we only expect local traffic, so no point in DNS lookup of the FDQNs
    global(net.enableDNS="off")
  my-logrotate.conf:   |-
    /var/log/my.log {
        rotate 3
        copytruncate
        size 100M
        missingok
        compress
        daily
    }
---
# Source: rsyslog/templates/pvc.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syslogs
  labels:
    helm.sh/chart: rsyslog-0.1.1
    app.kubernetes.io/name: rsyslog
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
# Source: rsyslog/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-rsyslog
  labels:
    helm.sh/chart: rsyslog-0.1.1
    app.kubernetes.io/name: rsyslog
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 514
      targetPort: syslog
      protocol: TCP
      name: syslog
  selector:
    app.kubernetes.io/name: rsyslog
    app.kubernetes.io/instance: my-release
---
# Source: rsyslog/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-rsyslog
  labels:
    helm.sh/chart: rsyslog-0.1.1
    app.kubernetes.io/name: rsyslog
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rsyslog
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rsyslog
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: rsyslog
          image: "kodgruvan/rsyslog-server:0.1.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: ROTATE_SCHEDULE
              value: "0 * * * *"
            - name: CRON_LOG_LEVEL
              value: "8"
            - name: DO_LOG_ALL
              value: "true"
            - name: DO_DUMP_TO_STDOUT
              value: "true"
          ports:
            - name: syslog
              containerPort: 514
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: syslog
          readinessProbe:
            tcpSocket:
              port: syslog
          volumeMounts:
            - name: var
              mountPath: /var/log
            - name: config
              mountPath: /etc/rsyslog.d/my-syslog.conf
              subPath: my-syslog.conf
            - name: config
              mountPath: /etc/logrotate.d/my-logrotate.conf
              subPath: my-logrotate.conf
          resources:
            {}
      volumes:
        - name: var
          persistentVolumeClaim:
            claimName: syslogs
        - name: config
          configMap:
            name: syslog
