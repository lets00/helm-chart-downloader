# Source: papercups/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-papercups
  labels:
    helm.sh/chart: papercups-0.1.3
    app.kubernetes.io/name: papercups
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: papercups
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: papercups
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-papercups
      securityContext:
        {}
      containers:
        - name: papercups
          securityContext:
            {}
          image: "papercups/papercups:latest@sha256:9134991ef653cdaceeead862bafdfe332ba9d1e24f49fce386ea092e26bbbd1e"
          imagePullPolicy: IfNotPresent
          command: [/entrypoint.sh]
          args: [run]
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/ping
              port: http
            initialDelaySeconds: 20
            periodSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /api/ping
              port: http
            initialDelaySeconds: 20
            periodSeconds: 3
            failureThreshold: 3
          terminationMessagePolicy: FallbackToLogsOnError
          resources:
            {}
          envFrom:
            - configMapRef:
                name: my-release-papercups
            - secretRef:
                name: my-release-papercups
