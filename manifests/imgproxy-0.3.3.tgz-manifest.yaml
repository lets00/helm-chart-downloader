---
# Source: imgproxy/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: imgproxy
  namespace: default
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/name: imgproxy
    helm.sh/chart: imgproxy-0.3.3
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: imgproxy
    app.kubernetes.io/instance: my-release
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: my-release
      app.kubernetes.io/name: imgproxy
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/name: imgproxy
        helm.sh/chart: imgproxy-0.3.3
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: imgproxy
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        {}
      containers:
        - name: imgproxy
          securityContext:
            {}
          image: "darthsim/imgproxy:v3.3.2"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 50
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5             
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5             
          resources:
            {}
