# Source: mautrix-googlechat/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-mautrix-googlechat
  labels:
    helm.sh/chart: mautrix-googlechat-1.0.5
    app.kubernetes.io/name: mautrix-googlechat
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.4.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    rollingUpdates: null
    type: Recreate

    rollingUpdate: null
  selector:
    matchLabels:
      app.kubernetes.io/name: mautrix-googlechat
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mautrix-googlechat
        app.kubernetes.io/instance: my-release
      annotations:
        checksum/secret: "09b6898328b9c51b5613a79fa41dc3c4287b81eac5e863edf4aac104e5fcab72"
    spec:
      serviceAccountName: my-release-mautrix-googlechat
      securityContext:
        fsGroup: 1000
      containers:
        - name: mautrix-googlechat
          securityContext:
            runAsGroup: 1000
            runAsUser: 1000
          image: "dock.mau.dev/mautrix/googlechat:v0.4.0"
          imagePullPolicy: Always
          command:
            - python3
            - -m
            - mautrix_googlechat
            - -c
            - /config/config.yaml
          ports:
            - name: http
              containerPort: 29320
              protocol: TCP
          env:
            []
          livenessProbe:
            httpGet:
              path: /_matrix/mau/live
              port: http
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_matrix/mau/live
              port: http
            failureThreshold: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /_matrix/mau/live
              port: http
            initialDelaySeconds: 5
            failureThreshold: 30
            periodSeconds: 10
          resources:
            {}
          volumeMounts:
            - name: config
              mountPath: /config
            - name: logs
              mountPath: /logs
      volumes:
        - name: config
          secret:
            secretName: my-release-mautrix-googlechat
        - name: logs
          emptyDir: {}
