# Source: pg-repack-scheduler/templates/cronjob.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: my-release-pg-repack-scheduler
  labels:
    app.kubernetes.io/name: pg-repack-scheduler
    helm.sh/chart: pg-repack-scheduler-1.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  suspend: true
  schedule: "00 04 * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app.kubernetes.io/name: pg-repack-scheduler
            app.kubernetes.io/instance: my-release
        spec:
          serviceAccount: 
          serviceAccountName: 
          restartPolicy: Never
          containers:
            - name: app
              image: "maxrocketinternet/pg-repack-scheduler:0.1"
              args:
                - bash
                - /run_pg_repack.sh
                - "query"
                - "select schemaname||'.'||tablename from pg_catalog.pg_tables where schemaname = 'public'"
                - "true"
                - "true"
                - "4"
                - "true"
              imagePullPolicy: IfNotPresent
              env:
              - name: PGUSER
                value: "postgres"
              - name: PGHOST
                value: "my-db-host.domain.com"
              - name: PGDATABASE
                value: "my-db"
              - name: PGPASSWORD
                valueFrom:
                  secretKeyRef:
                    name: my-release-pg-repack-scheduler
                    key: db_password

              resources:
                limits:
                  cpu: 500m
                  memory: 128Mi
                requests:
                  cpu: 10m
                  memory: 128Mi
