apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: my-release-graylog
  labels:
    app: graylog
    chart: graylog-1.0.0
    release: my-release
    heritage: Helm
spec:
  strategy:
    type: Recreate
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: graylog
      release: my-release
  template:
    metadata:
      labels:
        app: graylog
        release: my-release
    spec:
      securityContext:
        fsGroup: 1100
        runAsUser: 1100
      containers:
        - name: graylog
          image: "graylog2/server:2.4.3-3"
          imagePullPolicy: IfNotPresent
          env:
            - name: GRAYLOG_WEB_ENDPOINT_URI
              value: "http://127.0.0.1/api"
            - name: GRAYLOG_MONGODB_URI
              value: "mongodb://my-release-mongo/graylog"
            - name: GRAYLOG_ELASTICSEARCH_HOSTS
              value: "http://my-release-elasticsearch:9200"
            - name: GRAYLOG_ELASTICSEARCH_INDEX_PREFIX
              value: "graylog"
            - name: GRAYLOG_ELASTICSEARCH_MAX_NUMBER_OF_INDICES
              value: "10"
            - name: GRAYLOG_ELASTICSEARCH_MAX_TIME_PER_INDEX
              value: "1d"
            - name: GRAYLOG_ELASTICSEARCH_SHARDS
              value: "1"
            - name: GRAYLOG_ROTATION_STRATEGY
              value: "time"
            - name: GRAYLOG_MESSAGE_JOURNAL_DIR
              value: "/usr/share/graylog/data/journal/journal"
          envFrom:
            - secretRef:
                name: my-release-graylog
          ports:
            - name: http
              containerPort: 9000
          livenessProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
          resources:
            
            {}
          volumeMounts:
            - name: data
              mountPath: /usr/share/graylog/data/journal
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: my-release-graylog
