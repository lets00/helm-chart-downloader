# Source: hyperion-ng/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-hyperion-ng
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: hyperion-ng
    app.kubernetes.io/version: 2.0.0-alpha9
    helm.sh/chart: hyperion-ng-5.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: hyperion-ng
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hyperion-ng
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-hyperion-ng
          image: "sirfragalot/hyperion.ng:2.0.0-alpha.9-x86_64"
          imagePullPolicy: IfNotPresent
          env:
            - name: PGID
              value: "1001"
            - name: PUID
              value: "1001"
            - name: TZ
              value: UTC
          ports:
            - name: boblightservice
              containerPort: 19333
              protocol: TCP
            - name: http
              containerPort: 8090
              protocol: TCP
            - name: jsonservice
              containerPort: 19444
              protocol: TCP
            - name: protobufservice
              containerPort: 19445
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8090
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8090
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8090
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
