# Source: clamav/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-clamav
  labels:
    app.kubernetes.io/name: clamav
    helm.sh/chart: clamav-3.1.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.3.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  serviceName: my-release-clamav
  selector:
    matchLabels:
      app.kubernetes.io/name: clamav
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/name: clamav
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-clamav
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 101
        runAsGroup: 101
        runAsNonRoot: true
        runAsUser: 100
      containers:
        - name: clamav
          image: "clamav/clamav:1.3.0_base"
          command:
            - /init-unprivileged
          imagePullPolicy: IfNotPresent
          envFrom:
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            runAsNonRoot: true
          volumeMounts:
          - name: freshclam-config-volume
            mountPath: /etc/clamav/freshclam.conf
            subPath: freshclam.conf
          - name: clamd-config-volume
            mountPath: /etc/clamav/clamd.conf
            subPath: clamd.conf
          - name: clamav-data
            mountPath: /data
          ports:
            - name: clamavport
              containerPort: 3310
              protocol: TCP
          startupProbe:
            initialDelaySeconds: 60
            failureThreshold: 3
            periodSeconds: 30
            tcpSocket:
              port: clamavport
            timeoutSeconds: 1
          livenessProbe:
            initialDelaySeconds: 300
            failureThreshold: 3
            periodSeconds: 10
            tcpSocket:
              port: clamavport
            timeoutSeconds: 1
          readinessProbe:
            initialDelaySeconds: 90
            failureThreshold: 3
            periodSeconds: 10
            tcpSocket:
              port: clamavport
            timeoutSeconds: 1
          resources:
            {}
      volumes:
        - name: freshclam-config-volume
          configMap:
            name: my-release-clamav-freshclam
        - name: clamd-config-volume
          configMap:
            name: my-release-clamav-clamd
        - name: clamav-data
          emptyDir: {}
