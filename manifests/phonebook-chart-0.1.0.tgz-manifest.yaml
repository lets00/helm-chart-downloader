---
# Source: phonebook-chart/templates/mysql_deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  selector:
    matchLabels:
      app: mysql-pods
  template:
    metadata:
      labels:
        app: mysql-pods
    spec:
      containers:
        - image: mysql:5.7
          name: mysql
          envFrom:
            - secretRef:
                name: mysql-secret
            - configMapRef:
                name: mysql-config

          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
---
