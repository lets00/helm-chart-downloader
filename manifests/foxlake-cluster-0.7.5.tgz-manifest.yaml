---
# Source: foxlake-cluster/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: 
  namespace: default
  labels: 
    helm.sh/chart: foxlake-cluster-0.7.5
    app.kubernetes.io/version: "0.2.0"
    app.kubernetes.io/instance: my-release
---
# Source: foxlake-cluster/templates/clusterrolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kb-clusterrolebinding-default-my-release
  namespace: default
  labels: 
    helm.sh/chart: foxlake-cluster-0.7.5
    app.kubernetes.io/version: "0.2.0"
    app.kubernetes.io/instance: my-release
subjects:
- kind: ServiceAccount
  name: 
  namespace: default
roleRef:
  kind: ClusterRole
  name: kb-foxlake-clusterrole
  apiGroup: rbac.authorization.k8s.io
---
# Source: foxlake-cluster/templates/cluster.yaml
apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: my-release
  namespace: default
  labels: 
    helm.sh/chart: foxlake-cluster-0.7.5
    app.kubernetes.io/version: "0.2.0"
    app.kubernetes.io/instance: my-release
  annotations:
    kubeblocks.io/extra-env: '{
      "MPP_WORKER_TOLERATIONS":""
    }'
spec:
  clusterDefinitionRef: foxlake  # ref clusterdefinition.name
  clusterVersionRef: foxlake-0.2.0 # ref clusterversion.name
  terminationPolicy: Delete
  affinity:
    topologyKeys: 
      - kubernetes.io/hostname
  componentSpecs:
    - name: foxlake-server # user-defined
      componentDefRef: foxlake-server # ref clusterdefinition componentDefs.name
      serviceAccountName:       
      resources:
        limits:
          cpu: "1"
          memory: "2Gi"
        requests:
          cpu: "1"
          memory: "2Gi"
      replicas: 1
    - name: foxlake-metadb
      componentDefRef: foxlake-metadb      
      resources:
        limits:
          cpu: "1"
          memory: "2Gi"
        requests:
          cpu: "1"
          memory: "2Gi"
      replicas: 1      
      volumeClaimTemplates:
        - name: data # ref clusterDefinition components.containers.volumeMounts.name
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
