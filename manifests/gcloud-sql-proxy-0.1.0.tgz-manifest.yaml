---
# Source: gcloud-sql-proxy/templates/networkpolicy.yaml
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: "my-release-gcloud-sql-proxy"
  labels:
    helm.sh/chart: gcloud-sql-proxy-0.1.0
    app.kubernetes.io/name: gcloud-sql-proxy
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.24.0"
    app.kubernetes.io/managed-by: Helm
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: gcloud-sql-proxy
      app.kubernetes.io/instance: my-release
  ingress:
    # Allow inbound connections
    - ports:
      - port: 5432
      
      from:
          []
---
# Source: gcloud-sql-proxy/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: 
  labels:
    helm.sh/chart: gcloud-sql-proxy-0.1.0
    app.kubernetes.io/name: gcloud-sql-proxy
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.24.0"
    app.kubernetes.io/managed-by: Helm
  name: my-release-gcloud-sql-proxy
---
# Source: gcloud-sql-proxy/templates/svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-gcloud-sql-proxy
  annotations:
  labels:
    helm.sh/chart: gcloud-sql-proxy-0.1.0
    app.kubernetes.io/name: gcloud-sql-proxy
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.24.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
  - name: instance
    protocol: TCP
    port: 5432
    targetPort: instance
  
  selector:
    app.kubernetes.io/name: gcloud-sql-proxy
    app.kubernetes.io/instance: my-release
