# Source: bee/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-bee
  namespace: default
  labels:
    helm.sh/chart: bee-0.15.0
    app.kubernetes.io/name: bee
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: my-release-bee-headless
  podManagementPolicy: OrderedReady
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: bee
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bee
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 999
      containers:
        - name: bee
          image: "ethersphere/bee:1.6.0"
          imagePullPolicy: IfNotPresent
          command:
            - bee
            - start
            - --config=.bee.yaml
          ports:
            - containerPort: 1633
              name: api
              protocol: TCP
            - containerPort: 1634
              name: p2p-tcp
              protocol: TCP
            - containerPort: 1634
              name: p2p-udp
              protocol: UDP
            - containerPort: 1635
              name: debug
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: debug
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /readiness
              port: debug
            initialDelaySeconds: 20
          resources:
            {}
          securityContext:
            {}
          volumeMounts:
            - name: config
              mountPath: /home/bee/.bee.yaml
              readOnly: true
              subPath: .bee.yaml
            - name: data
              mountPath: /home/bee/.bee
            - name: bee-secret
              mountPath: /home/bee/.secret/password
              subPath: password
              readOnly: true
      volumes:
        - name: config-file
          emptyDir: {}
        - name: config
          configMap:
            name: my-release-bee
        - name: bee-secret
          secret:
            secretName: my-release-bee-password
            items:
              - key: password
                path: password
        - name: data
          emptyDir: {}
