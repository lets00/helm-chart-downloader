# Source: argo-workflows/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-argo-workflows-controller
  namespace: "argo-workflows"
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: argo-workflows
    app.kubernetes.io/version: 3.5.8
    helm.sh/chart: argo-workflows-9.1.4
    app.kubernetes.io/part-of: argo-workflows
    app.kubernetes.io/component: controller
data:
  config: |
    
    ## How many workflows can be running at the same time
    ##
    parallelism:
    ## Maximun number of workflows running in a namespace
    ##
    namespaceParallelism:
    executor:
      resources:
        limits:
          cpu: 150m
          ephemeral-storage: 1024Mi
          memory: 192Mi
        requests:
          cpu: 100m
          ephemeral-storage: 50Mi
          memory: 128Mi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        privileged: false
        readOnlyRootFilesystem: true
        runAsGroup: 1001
        runAsNonRoot: true
        runAsUser: 1001
        seLinuxOptions: {}
        seccompProfile:
          type: RuntimeDefault
    ## Uncomment to enable Artofact repository with the provided configuration
    ## artifactRepository:
    ##  archiveLogs: false
    ##  configuration: {}
    ##
    persistence:
      connectionPool:
        maxIdleConns: 100
        maxOpenConns: 0
      nodeStatusOffLoad: false
      archive: false
      postgresql:
        host: my-release-postgresql
        port: 5432
        database: bn_argo_workflows
        tableName: argo_workflows
        ## the database secrets must be in the same namespace of the controller
        ##
        userNameSecret:
          name: my-release-argo-workflows-controller-database
          key: username
        passwordSecret:
          name: my-release-postgresql
          key: postgres-password
    ## Uncomment to set workflowRestrictions
    ## Ref: https://argoproj.github.io/argo-workflows/workflow-restrictions/
    ## workflowRestrictions: {}
    ## Uncomment to set links
    ## Ref: https://argoproj.github.io/argo-workflows/links/
    ## links: {}
    ##
