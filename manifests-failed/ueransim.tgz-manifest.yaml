# Source: ueransim/templates/gnb-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-ueransim-gnb
  namespace: "ueransim.tgz"
  labels:
    app.kubernetes.io/name: ueransim
    helm.sh/chart: ueransim-0.2.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: gnb
data:
  gnb.yaml: |
    
    mcc: 208 # Mobile Country Code value
    mnc: 93 # Mobile Network Code value (2 or 3 digits)
    
    nci: '0x0000000100'  # NR Cell Identity (36-bit)
    idLength: 32        # NR gNB ID length in bits [22...32]
    tac: 7             # Tracking Area Code
    
    linkIp: ${GNB_ADDR}   # gNB's local IP address for Radio Link Simulation (Usually same with local IP)
    ngapIp: ${GNB_ADDR}  # gNB's local IP address for N2 Interface (Usually same with local IP)
    gtpIp: ${GNB_ADDR}   # gNB's local IP address for N3 Interface (Usually same with local IP)
    
    # List of AMF address information
    amfConfigs:
      - address: ${AMF_ADDR}
        port: 38412
    
    # List of supported S-NSSAIs by this gNB
    slices:
      - sst: 1
        sd: 0xffffff
    
    # Indicates whether or not SCTP stream number errors should be ignored.
    ignoreStreamIds: true
---
# Source: ueransim/templates/ue-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-ueransim-ue
  namespace: "ueransim.tgz"
  labels:
    app.kubernetes.io/name: ueransim
    helm.sh/chart: ueransim-0.2.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: ue
data:
  ue.yaml: |
    # IMSI number of the UE. IMSI = [MCC|MNC|MSISDN] (In total 15 or 16 digits)
    supi: 'imsi-208930000000001'
    # Mobile Country Code value
    mcc: '208'
    # Mobile Network Code value (2 or 3 digits)
    mnc: '93'
    
    # Permanent subscription key
    key: '465B5CE8B199B49FAA5F0A2EE238A6BC'
    # Operator code (OP or OPC) of the UE
    op: 'E8ED289DEBA952E4283B54E88E6183CA'
    # This value specifies the OP type and it can be either 'OP' or 'OPC'
    opType: 'OPC'
    # Authentication Management Field (AMF) value
    amf: '8000'
    # IMEI number of the device. It is used if no SUPI is provided
    imei: '356938035643803'
    # IMEISV number of the device. It is used if no SUPI and IMEI is provided
    imeiSv: '4370816125816151'
    
    # List of gNB IP addresses for Radio Link Simulation
    gnbSearchList:
      - ${GNB_ADDR}
    
      # UAC Access Identities Configuration
    uacAic:
      mps: false
      mcs: false
    
    # UAC Access Control Class
    uacAcc:
      normalClass: 0
      class11: false
      class12: false
      class13: false
      class14: false
      class15: false
      
    # Initial PDU sessions to be established
    sessions:
      - type: 'IPv4'
        apn: 'internet'
        slice:
          sst: 1
          sd: 0xffffff
        emergency: false
    
    # Configured NSSAI for this UE by HPLMN
    configured-nssai:
      - sst: 1
        sd: 0xffffff
    
    # Default Configured NSSAI for this UE
    default-nssai:
      - sst: 1
        sd: 0xffffff
    
    # Supported encryption algorithms by this UE
    integrity:
      IA1: true
      IA2: true
      IA3: true
    
    # Supported integrity algorithms by this UE
    ciphering:
      EA1: true
      EA2: true
      EA3: true
    
    # Integrity protection maximum data rate for user plane
    integrityMaxRate:
      uplink: 'full'
      downlink: 'full'
