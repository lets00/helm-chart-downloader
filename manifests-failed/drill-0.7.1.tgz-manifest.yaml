# Source: drill/templates/drill-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: "drill-0.7.1.tgz"
  name: drillbit
spec:
  serviceName: drill-service
  replicas: 2
  podManagementPolicy: Parallel
  selector: 
    matchLabels: 
      app: drill-app
  template:
    metadata:
      labels:
        app: drill-app
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - drill-app
              topologyKey: "kubernetes.io/hostname"
      serviceAccountName: drill-sa
      containers:
        - name: drill-pod
          imagePullPolicy: Always
          image: merlos/drill:1.21.1-multi-arch
          ports:
            - containerPort: 8047
              name: http
            - containerPort: 31010
              name: userport
            - containerPort: 31011
              name: controlport
            - containerPort: 31012
              name: dataport
          env:
            - name: KUBERNETES_CONTAINER
              value: "true"
            - name: POD_NAME
              value: "drillbit"
            - name: DRILL_ZK_ROOT
              value: drill
            - name: DRILL_MAX_MEMORY
              value: 5Gi
            - name: DRILL_HTTP_PORT
              value: "8047"
            - name: DRILL_USER_SERVER_PORT
              value: "31010"
          livenessProbe:
            exec:
              command:
                - "sh"
                - "-c"
                - "/opt/drill/bin/isLive.sh"
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds:  10
            failureThreshold: 10
          readinessProbe:
            exec:
              command:
              - "sh"
              - "-c"
              - "/opt/drill/bin/isReady.sh"
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds:  10
            failureThreshold: 5
          lifecycle:
            preStop:
              exec:
                command:
                  - "sh"
                  - "-c"
                  - "/opt/drill/bin/preStop.sh"
          volumeMounts:
            - mountPath: /opt/drill/conf/drill-override.conf
              name: drill-config-overrides-cm
              subPath: drill-override.conf
            - mountPath: /opt/drill/conf/drill-env.sh
              name: drill-config-overrides-cm
              subPath: drill-env.sh
        
      terminationGracePeriodSeconds: 60
      volumes:
        - name: drill-config-overrides-cm
          configMap:
            name: drill-config-overrides-cm
            defaultMode: 0766
    
      initContainers:
        - name: zk-available
          image: busybox
          command: ['sh', '-c', 'until nc -z zk-service 2181; do echo Waiting for ZK to come up; sleep 5; done; ']
