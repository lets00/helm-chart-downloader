---
# Source: portainer/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-portainer
  namespace: portainer-1.0.51.tgz
  labels:
    io.portainer.kubernetes.application.stack: portainer
    helm.sh/chart: portainer-1.0.51
    app.kubernetes.io/name: portainer
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "ce-latest-ee-2.19.5"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app.kubernetes.io/name: portainer
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: portainer
        app.kubernetes.io/instance: my-release
    spec:
      nodeSelector:
        {}
      serviceAccountName: portainer-sa-clusteradmin
      volumes:
        - name: "data"
          persistentVolumeClaim:
            claimName: my-release-portainer
      containers:
        - name: portainer
          image: "portainer/portainer-ce:2.19.5"
          imagePullPolicy: Always
          args:
          - '--tunnel-port=30776'
          volumeMounts:
            - name: data
              mountPath: /data
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
            - name: https
              containerPort: 9443
              protocol: TCP
            - name: tcp-edge
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            failureThreshold: 5
            initialDelaySeconds: 45
            periodSeconds: 30
            httpGet:
              path: /
              port: 9443
              scheme: HTTPS
          readinessProbe:
            failureThreshold: 5
            initialDelaySeconds: 45
            periodSeconds: 30
            httpGet:
              path: /
              port: 9443
              scheme: HTTPS
          resources:
            {}
---
