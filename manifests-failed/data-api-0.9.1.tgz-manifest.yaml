    app.kubernetes.io/name: my-release
    app.kubernetes.io/version: 0.2.1
    helm.sh/chart: data-api-0.9.1
spec:
  selector:
    matchLabels:
      app.kubernetes.io/service: my-release
      app.kubernetes.io/name: my-release
      app.kubernetes.io/instance: my-release
