---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release
  labels:
    app: data-api
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: my-release
    app.kubernetes.io/version: 0.2.1
    helm.sh/chart: data-api-0.9.1
    tier: api
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/name: my-release
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels: 
        app: data-api
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/name: my-release
        tier: api
    spec: 
      enableServiceLinks: true
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers: 
        - command:
          - /app/data-api
          - server
          env:
          - name: TZ
            value: UTC
          image: harbor.ntppool.org/ntppool/data-api:0.2.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /__health
              port: 9020
              scheme: HTTP
            initialDelaySeconds: 4
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 1
          name: main
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /__health
              port: 9020
              scheme: HTTP
            initialDelaySeconds: 4
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 2
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 128Mi
          startupProbe:
            failureThreshold: 30
            initialDelaySeconds: 0
            periodSeconds: 5
            tcpSocket:
              port: 8030
            timeoutSeconds: 1
