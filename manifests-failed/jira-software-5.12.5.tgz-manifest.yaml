# Source: jira-software/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-jira-software
  namespace: jira-software-5.12.5.tgz
  labels:
    helm.sh/chart: jira-software-5.12.5
    app.kubernetes.io/name: jira-software
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "9.12.5"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: my-release-jira-software
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jira-software
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jira-software
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-jira-software
      securityContext:
        fsGroup: 2001
      terminationGracePeriodSeconds: 30
      containers:
        - name: jira
          image: atlassian/jira-software:9.12.5-jdk11
          imagePullPolicy: IfNotPresent
          env:
            - name: JVM_MINIMUM_MEMORY
              value: "384M"
            - name: JVM_MAXIMUM_MEMORY
              value: "768M"
            - name: JVM_RESERVED_CODE_CACHE_SIZE
              value: "512M"
            - name: JVM_SUPPORT_RECOMMENDED_ARGS
              value: "-XX:+UseG1GC"
            - name: ATL_FORCE_CFG_UPDATE
              value: "false"
            - name: SET_PERMISSIONS
              value: "true"
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "/shutdown-wait.sh"]
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            failureThreshold: 10
            initialDelaySeconds: 60
            periodSeconds: 30
            tcpSocket:
              port: http
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 10
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /var/atlassian/application-data/jira
              name: my-release-jira-software-data
      volumes:
        - name: my-release-jira-software-data
          emptyDir: {}
