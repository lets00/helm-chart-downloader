    location: "/home/securecodebox/kubeaudit.jsonl"
  jobTemplate:
    spec:
      suspend: false
      backoffLimit: 3
      template:
        spec:
          restartPolicy: OnFailure
          affinity:
            {}
          tolerations:
            []
          securityContext:
            {}
          containers:
            - name: kubeaudit
              image: "docker.io/securecodebox/scanner-kubeaudit:0.22.1"
              imagePullPolicy: IfNotPresent
              command:
                - "sh"
                - "/wrapper.sh"
                - "all"
                - "--exitcode"
                - "0"
                - "--format"
                - "json"
              resources:
                {}
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                  - all
                privileged: false
                readOnlyRootFilesystem: true
                runAsNonRoot: true
              env:
                []
              volumeMounts:
                []
          volumes:
            []
          serviceAccountName: kubeaudit
