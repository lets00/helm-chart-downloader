# Source: flow-aggregator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flow-aggregator
  name: flow-aggregator
  namespace: flow-aggregator-1.9.0.tgz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flow-aggregator
  template:
    metadata:
      labels:
        app: flow-aggregator
    spec:
      containers:
      - name: flow-aggregator
        image: "projects.registry.vmware.com/antrea/flow-aggregator:v1.9.0"
        imagePullPolicy: IfNotPresent
        args:
        - --config
        - /etc/flow-aggregator/flow-aggregator.conf
        - --logtostderr=false
        - --log_dir=/var/log/antrea/flow-aggregator
        - --alsologtostderr
        - --log_file_max_size=100
        - --log_file_max_num=4
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CH_USERNAME
            valueFrom:
              secretKeyRef:
                name: clickhouse-secret
                key: username
          - name: CH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: clickhouse-secret
                key: password
          - name: FA_CONFIG_MAP_NAME
            value: flow-aggregator-configmap
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: flow-aggregator-aws-credentials
                key: aws_access_key_id
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: flow-aggregator-aws-credentials
                key: aws_secret_access_key
          - name: AWS_SESSION_TOKEN
            valueFrom:
              secretKeyRef:
                name: flow-aggregator-aws-credentials
                key: aws_session_token
        ports:
          - containerPort: 4739
        volumeMounts:
        - mountPath: /etc/flow-aggregator
          name: flow-aggregator-config
          readOnly: true
        - mountPath: /var/log/antrea/flow-aggregator
          name: host-var-log-antrea-flow-aggregator
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: amd64
      serviceAccountName: flow-aggregator
      volumes:
      - name: flow-aggregator-config
        configMap:
          name: flow-aggregator-configmap
      - name: host-var-log-antrea-flow-aggregator
        hostPath:
          path: /var/log/antrea/flow-aggregator
          type: DirectoryOrCreate
