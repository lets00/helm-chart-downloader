apiVersion: "couchbase.com/v2"
kind: "CouchbaseCluster"
metadata:
  name: my-release
spec:

  antiAffinity: false
  autoResourceAllocation:
    cpuLimits: "4"
    cpuRequests: "2"
    enabled: false
    overheadPercent: 25
  backup:
    image: couchbase/operator-backup:1.3.5
    managed: true
    objectEndpoint:
      useVirtualPath: false
    serviceAccountName: couchbase-backup
    useIAMRole: false
  buckets:
    managed: true
    synchronize: false
  cluster:
    analyticsServiceMemoryQuota: 1Gi
    autoCompaction:
      databaseFragmentationThreshold:
        percent: 30
      parallelCompaction: false
      timeWindow:
        abortCompactionOutsideWindow: false
      tombstonePurgeInterval: 72h
      viewFragmentationThreshold:
        percent: 30
    autoFailoverMaxCount: 1
    autoFailoverOnDataDiskIssues: false
    autoFailoverOnDataDiskIssuesTimePeriod: 120s
    autoFailoverServerGroup: false
    autoFailoverTimeout: 120s
    dataServiceMemoryQuota: 256Mi
    eventingServiceMemoryQuota: 256Mi
    indexServiceMemoryQuota: 256Mi
    indexStorageSetting: memory_optimized
    indexer:
      logLevel: info
      maxRollbackPoints: 2
      memorySnapshotInterval: 200ms
      numReplica: 0
      redistributeIndexes: false
      stableSnapshotInterval: 5s
      storageMode: memory_optimized
    query:
      backfillEnabled: true
      temporarySpace: 5Gi
      temporarySpaceUnlimited: false
    searchServiceMemoryQuota: 256Mi
  enableOnlineVolumeExpansion: false
  enablePreviewScaling: false
  envImagePrecedence: false
  hibernate: false
  image: couchbase/server:7.2.3
  logging:
    audit:
      enabled: false
      garbageCollection:
        sidecar:
          age: 1h
          enabled: false
          image: busybox:1.33.1
          interval: 20m
      rotation:
        interval: 15m
        size: 20Mi
    server:
      configurationName: fluent-bit-config
      enabled: false
      manageConfiguration: true
      sidecar:
        configurationMountPath: /fluent-bit/config/
        image: couchbase/fluent-bit:1.2.1
  monitoring: {}
  networking:
    adminConsoleServiceTemplate:
      spec:
        type: NodePort
    adminConsoleServices:
    - data
    disableUIOverHTTP: false
    disableUIOverHTTPS: false
    exposeAdminConsole: true
    exposedFeatureServiceTemplate:
      spec:
        type: NodePort
    exposedFeatures:
    - client
    - xdcr
    waitForAddressReachable: 10m
    waitForAddressReachableDelay: 2m
  paused: false
  security:
    adminSecret: auth-my-release-couchbase-cluster
    podSecurityContext:
      fsGroup: 1000
      runAsNonRoot: true
      runAsUser: 1000
      windowsOptions:
        hostProcess: false
    rbac:
      managed: true
    securityContext:
      allowPrivilegeEscalation: false
    uiSessionTimeout: 0
  servers:
  - autoscaleEnabled: false
    env: []
    envFrom: []
    name: default
    pod:
      spec: {}
    services:
    - data
    - index
    - query
    - search
    - analytics
    - eventing
    size: 3
  softwareUpdateNotifications: false
  xdcr:
    managed: false
