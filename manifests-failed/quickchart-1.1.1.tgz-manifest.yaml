apiVersion: v1
kind: Service
metadata:
  name: my-release-quickchart
  labels:
    helm.sh/chart: quickchart-1.1.1
    app.kubernetes.io/name: quickchart
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 3400
      targetPort: http
