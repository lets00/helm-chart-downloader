apiVersion: v1
kind: Pod
metadata:
  name: "my-release-quickchart-test-connection"
  labels:
    helm.sh/chart: quickchart-1.1.1
    app.kubernetes.io/name: quickchart
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.5.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-quickchart:3400']
  restartPolicy: Never
