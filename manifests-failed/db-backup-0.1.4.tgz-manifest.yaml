  backups.yaml: |
---
# Source: db-backup/templates/cronjob.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: my-release-db-backup
  labels:
    helm.sh/chart: db-backup-0.1.4
    app.kubernetes.io/name: db-backup
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.0.3"
    app.kubernetes.io/managed-by: Helm
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: db-backup
            app.kubernetes.io/instance: my-release
        spec:
          serviceAccountName: default
          securityContext:
            fsGroup: 2000
          containers:
          - name: db-backup
            env:
            securityContext:
              capabilities:
                drop:
                - ALL
              runAsNonRoot: true
              runAsUser: 1000
            image: "tobiasbp/db-backup:0.0.3"
            resources:
              {}
            volumeMounts:
            - name: config
              mountPath: "/etc/backups"
              readOnly: true
            - name: log
              mountPath: "/var/log/backups"
              readOnly: false
          volumes:
          - name: config
            secret:
              secretName: my-release-db-backup
              items:
              - key: backups.yaml
                path: backups.yaml
          - name: log
            emptyDir: {}
          restartPolicy: OnFailure
