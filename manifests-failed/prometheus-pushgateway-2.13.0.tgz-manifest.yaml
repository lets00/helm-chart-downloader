apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    helm.sh/chart: prometheus-pushgateway-2.13.0
    app.kubernetes.io/name: prometheus-pushgateway
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.8.0"
