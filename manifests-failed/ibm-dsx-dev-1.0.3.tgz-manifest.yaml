# Source: ibm-dsx-dev/templates/dsx-ux-deployment.yaml
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: dsx-ux-server
  labels:
    app: my-release-ibm-dsx-dev
    chart: "ibm-dsx-dev-1.0.3"
    release: "my-release"
    heritage: "Helm"
    run: dsx-ux-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      run: dsx-ux-server-deployment-pod
  template:
    metadata:
      labels:
        component: dsx-ux-server
        run: dsx-ux-server-deployment-pod
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: dsx-ux-server-container
          image: "hybridcloudibm/dsx-dev-icp-dsx-core:v1.015"
          imagePullPolicy: "IfNotPresent"
          command: ["/scripts/startup.sh"]
          resources:
            limits:
              cpu: 2000m
              memory: 512Mi
            requests:
              cpu: 1000m
              memory: 256Mi
          ports:
            - containerPort: 443
              protocol: TCP
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /user-home
              name: user-home-mount
      volumes:
        - name: "user-home-mount"
          persistentVolumeClaim:
            claimName: my-release-ibm-dsx-dev-user-home-pvc
