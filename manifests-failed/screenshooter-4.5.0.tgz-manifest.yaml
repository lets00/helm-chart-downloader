apiVersion: "execution.securecodebox.io/v1"
kind: ScanType
metadata:
  name: "screenshooter"
spec:
  extractResults:
    type: screenshot-png
    location: "/home/securecodebox/screenshot.png"
  jobTemplate:
    spec:
      suspend: false
      backoffLimit: 3
      template:
        spec:
          restartPolicy: OnFailure
          affinity:
            {}
          tolerations:
            []
          securityContext:
            {}
          containers:
            - name: screenshooter
              image: "docker.io/securecodebox/scanner-screenshooter:4.5.0"
              imagePullPolicy: IfNotPresent
              command:
                - "sh"
                - "/wrapper.sh"
                - "-screenshot"
                - "/home/securecodebox/screenshot.png"
              resources:
                {}
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                  - all
                privileged: false
                readOnlyRootFilesystem: true
                runAsNonRoot: true
              env:
                []
              volumeMounts:
                []
          volumes:
            []
