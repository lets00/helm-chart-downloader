kind: ParseDefinition
metadata:
  name: "screenshot-png"
spec:
  image: "docker.io/securecodebox/parser-screenshooter:4.5.0"
  imagePullPolicy: IfNotPresent
  ttlSecondsAfterFinished: 
  env:
    []
  scopeLimiterAliases:
    {}
