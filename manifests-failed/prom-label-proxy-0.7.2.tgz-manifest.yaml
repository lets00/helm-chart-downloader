---
# Source: prom-label-proxy/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-prom-label-proxy
  namespace: prom-label-proxy-0.7.2.tgz
  labels:
    helm.sh/chart: prom-label-proxy-0.7.2
    app.kubernetes.io/name: prom-label-proxy
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.8.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prom-label-proxy
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prom-label-proxy
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-prom-label-proxy
      securityContext:
        {}
      containers:
        - name: prom-label-proxy
          securityContext:
            readOnlyRootFilesystem: true
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
          image: "quay.io/prometheuscommunity/prom-label-proxy:v0.8.1"
          imagePullPolicy: IfNotPresent
          args:
            - "--insecure-listen-address=0.0.0.0:8080"
            - "--upstream=http://prometheus:9090"
            - "--label=namespace"
            - --enable-label-apis=true
            - --error-on-replace=true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
