---
# Source: nessus/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-nessus
  namespace: nessus
  labels:
    helm.sh/chart: nessus-0.2.0
    app.kubernetes.io/name: nessus
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  type: LoadBalancer
  ports:
    - port: 443
      targetPort: 8834
      protocol: TCP
      name: https
  selector:
    app.kubernetes.io/name: nessus
    app.kubernetes.io/instance: my-release
---
# Source: nessus/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-nessus
  namespace: nessus
  labels:
    helm.sh/chart: nessus-0.2.0
    app.kubernetes.io/name: nessus
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nessus
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nessus
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: nessus
          image: "tenableofficial/nessus:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8834
          resources:
            {}
          env:
          - name: ACTIVATION_CODE
            value: ""
          - name: USERNAME
            value: ""
          - name: PASSWORD
            value: ""
