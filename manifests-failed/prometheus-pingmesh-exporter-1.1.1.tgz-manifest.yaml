data:
  pingmesh.yaml: |
    modules:
      dns:
        dns:
          preferred_ip_protocol: ip4
          query_name: kubernetes.defalut.svc.cluster.local
          transport_protocol: tcp
        prober: dns
      dns_ipv6:
        dns:
          preferred_ip_protocol: ip6
          query_name: kubernetes.defalut.svc.cluster.local
          transport_protocol: tcp
        prober: dns
      http_2xx:
        http:
          method: GET
          preferred_ip_protocol: ip4
          valid_http_versions:
          - HTTP/1.1
          - HTTP/2
          valid_status_codes:
          - 200
          - 201
          - 204
          - 304
          - 312
        prober: http
        timeout: 10s
      http_2xx_ipv6:
        http:
          method: GET
          preferred_ip_protocol: ip6
          valid_http_versions:
          - HTTP/1.1
          - HTTP/2
          valid_status_codes:
          - 200
          - 201
          - 204
          - 304
          - 312
        prober: http
        timeout: 10s
      http_post_2xx:
        http:
          method: POST
          preferred_ip_protocol: ip4
          valid_http_versions:
          - HTTP/1.1
          - HTTP/2
          valid_status_codes:
          - 200
          - 201
          - 204
          - 304
          - 312
        prober: http
        timeout: 10s
      http_post_2xx_ipv6:
        http:
          method: POST
          preferred_ip_protocol: ip6
          valid_http_versions:
          - HTTP/1.1
          - HTTP/2
          valid_status_codes:
          - 200
          - 201
          - 204
          - 304
          - 312
        prober: http
        timeout: 10s
      ping:
        icmp:
          preferred_ip_protocol: ip4
        prober: icmp
        timeout: 5s
      ping_ipv6:
        icmp:
          preferred_ip_protocol: ip6
        prober: icmp
        timeout: 5s
      tcp_connect:
        prober: tcp
        timeout: 2s
  pinglist.yaml: |
    mesh:
      add-ping-public:
        ips:
        - 127.0.0.1
        - 8.8.8.8
        - 114.114.114.114
        - www.baidu.com
        - kubernetes.default.svc.cluster.local
        name: ping-public-demo
        type: OtherIP
    setting:
      concurrent_limit: 20
      delay: 200
      interval: 60
      ip_protocol: ip6
      source_ip_addr: 0.0.0.0
      timeout: 2
