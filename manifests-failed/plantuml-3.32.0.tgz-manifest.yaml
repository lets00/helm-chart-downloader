# Source: plantuml/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-plantuml
  namespace: plantuml-3.32.0.tgz
  labels:
    helm.sh/chart: plantuml-3.32.0
    app.kubernetes.io/name: plantuml
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.2024.5"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: plantuml
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plantuml
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-plantuml
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: plantuml
          image: plantuml/plantuml-server:jetty-v1.2024.5
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 999
            runAsNonRoot: true
            runAsUser: 999
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /png
              port: http
          readinessProbe:
            httpGet:
              path: /png
              port: http
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
