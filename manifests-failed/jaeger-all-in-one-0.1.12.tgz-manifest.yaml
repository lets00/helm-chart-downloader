# Source: jaeger-all-in-one/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-jaeger-all-in-one
  namespace: jaeger-all-in-one-0.1.12.tgz
  labels:
    helm.sh/chart: jaeger-all-in-one-0.1.12
    app.kubernetes.io/name: jaeger-all-in-one
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.55"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: my-release-jaeger-all-in-one-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jaeger-all-in-one
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jaeger-all-in-one
        app.kubernetes.io/instance: my-release
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "14269"
        prometheus.io/scrape: "true"
    spec:
      terminationGracePeriodSeconds: 10
      serviceAccountName: my-release-jaeger-all-in-one
      securityContext:
        {}
      volumes:
        - name: jaeger-volume
          persistentVolumeClaim:
            claimName: my-release-jaeger-all-in-one
      containers:
        - name: jaeger-all-in-one
          securityContext:
            {}
          image: "jaegertracing/all-in-one:1.55"
          imagePullPolicy: IfNotPresent
          ports:
            - name: udp-com-thr
              containerPort: 6831
              protocol: UDP
            - name: udp-bin-thr
              containerPort: 6832
              protocol: UDP
            - name: udp-bin-thr-o
              containerPort: 5775
              protocol: UDP
            - name: http-configs
              containerPort: 5778
              protocol: TCP  
            - name: http-ui
              containerPort: 16686
              protocol: TCP
            - name: grpc-proto
              containerPort: 14250
              protocol: TCP
            - name: http-bin-thr
              containerPort: 14268
              protocol: TCP
            - name: http-admin
              containerPort: 14269
              protocol: TCP
          volumeMounts:
            - mountPath: "/badger"
              name: jaeger-volume
          livenessProbe:
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
            timeoutSeconds: 3
            httpGet:
              path: "/"
              port: http-admin
          readinessProbe:
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
            timeoutSeconds: 3
            httpGet:
              path: "/"
              port: http-admin
          resources:
            {}
          env:
          - name: BADGER_DIRECTORY_KEY
            value: "/badger/key"
          - name: BADGER_DIRECTORY_VALUE
            value: "/badger/data"
          - name: BADGER_EPHEMERAL
            value: "false"
          - name: MEMORY_MAX_TRACES
            value: "100000"
          - name: SPAN_STORAGE_TYPE
            value: "badger"
