apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: paddlecloud
    helm.sh/chart: paddlecloud-0.1.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    control-plane: my-release-paddlecloud-paddlejob
  name: my-release-paddlecloud-paddlejob
  namespace: "paddlecloud-0.1.0.tgz"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paddlecloud
      app.kubernetes.io/instance: my-release
      control-plane: my-release-paddlecloud-paddlejob
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paddlecloud
        app.kubernetes.io/instance: my-release
        control-plane: my-release-paddlecloud-paddlejob
    spec:
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: paddlecloud
                    app.kubernetes.io/instance: my-release
                    app.kubernetes.io/component: paddlejob
                namespaces:
                  - "paddlecloud-0.1.0.tgz"
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      containers:
        - name: manager
          image: registry.baidubce.com/paddleflow-public/paddlecloud/paddlejob:v0.4.0
          imagePullPolicy: "IfNotPresent"
          securityContext:
            allowPrivilegeEscalation: false
          command:
            - /manager
          args:
            - --leader-elect
            - --namespace=paddlecloud-0.1.0.tgz
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits: {}
            requests: {}
      securityContext:
        runAsUser: 65532
      serviceAccountName: paddlejob-sa
      terminationGracePeriodSeconds: 10
