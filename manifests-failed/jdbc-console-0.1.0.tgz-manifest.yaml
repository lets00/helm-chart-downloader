---
# Source: jdbc-console/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jdbc-console
  labels:
    helm.sh/chart: jdbc-console-0.1.0
    app.kubernetes.io/name: jdbc-console
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: jdbc-console/templates/cluster-role-jdbc-console.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cluster-admin-jdbc-console
  namespace: jdbc-console-0.1.0.tgz
subjects:
  - kind: ServiceAccount
    # Reference to upper's `metadata.name`
    name: my-release-jdbc-console
    # Reference to upper's `metadata.namespace`
    namespace: jdbc-console-0.1.0.tgz
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
# Source: jdbc-console/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-jdbc-console
  labels:
    helm.sh/chart: jdbc-console-0.1.0
    app.kubernetes.io/name: jdbc-console
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http

    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: tcp-grpc
  selector:
    app.kubernetes.io/name: jdbc-console
    app.kubernetes.io/instance: my-release
---
# Source: jdbc-console/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-jdbc-console
  labels:
    helm.sh/chart: jdbc-console-0.1.0
    app.kubernetes.io/name: jdbc-console
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jdbc-console
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jdbc-console
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: jdbc-console
      securityContext:
        {}
      containers:
        - name: jdbc-console
          securityContext:
            {}
          image: ":replace_tag"
          imagePullPolicy: IfNotPresent
          command:
            - sleep
          args:
            - 365d
          ports:
            - containerPort: 8080
              name: http-port
          
          
          
          
          resources:
            limits:
              cpu: "1.5"
              memory: 2048Mi
            requests:
              cpu: "0.5"
              memory: 512Mi
