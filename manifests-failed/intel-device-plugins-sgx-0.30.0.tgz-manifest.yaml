---
# Source: intel-device-plugins-sgx/templates/sgx.yaml
apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: intel-dp-sgx-device
spec:
  rules:
    - name: "intel.sgx"
      labels:
        "intel.feature.node.kubernetes.io/sgx": "true"
      extendedResources:
        sgx.intel.com/epc: "@cpu.security.sgx.epc"
      matchFeatures:
        - feature: cpu.cpuid
          matchExpressions:
            SGX: {op: Exists}
            SGXLC: {op: Exists}
        - feature: cpu.security
          matchExpressions:
            sgx.enabled: {op: IsTrue}
        - feature: kernel.config
          matchExpressions:
            X86_SGX: {op: Exists}
---
# Source: intel-device-plugins-sgx/templates/sgx.yaml
apiVersion: deviceplugin.intel.com/v1
kind: SgxDevicePlugin
metadata:
  name: sgxdeviceplugin-sample
  annotations: 
    null
spec:
  image: "intel/intel-sgx-plugin:0.30.0"
  enclaveLimit: 110
  provisionLimit: 110
  logLevel:  4
  nodeSelector:
    intel.feature.node.kubernetes.io/sgx: "true"
  tolerations:
    null
