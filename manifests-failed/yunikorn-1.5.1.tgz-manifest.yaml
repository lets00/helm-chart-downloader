apiVersion: apps/v1
kind: Deployment
metadata:
  name: yunikorn-admission-controller
  labels:
    app: yunikorn
    chart: yunikorn-1.5.1
    release: my-release
    heritage: Helm
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: yunikorn
      component: yunikorn-admission-controller
      release: my-release
  template:
    metadata:
      name: yunikorn-admission-controller
      labels:
        app: yunikorn
        component: yunikorn-admission-controller
        release: my-release
      annotations:
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: yunikorn-admission-controller
      containers:
        - name: yunikorn-admission-controller
          image: "apache/yunikorn:admission-1.5.1"
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              cpu: 500m
              memory: 500Mi
          volumeMounts:
            - name: admission-controller-secrets
              mountPath: /run/secrets/webhook
              readOnly: true
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 9089
              name: webhook-api
          startupProbe:
            httpGet:
              scheme: HTTPS
              path: /health
              port: webhook-api
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /health
              port: webhook-api
            periodSeconds: 5
            failureThreshold: 3
      volumes:
        - name: admission-controller-secrets
          secret:
            secretName: admission-controller-secrets
