apiVersion: apps/v1
kind: Deployment
metadata:
  name: yunikorn-scheduler
  labels:
    app: yunikorn
    chart: yunikorn-1.5.1
    release: my-release
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yunikorn
      component: yunikorn-scheduler
      release: my-release
  template:
    metadata:
      name: yunikorn-scheduler
      labels:
        app: yunikorn
        component: yunikorn-scheduler
        release: my-release
      annotations:
    spec:
      serviceAccountName: yunikorn-admin
      containers:
        - name: yunikorn-scheduler-k8s
          image: "apache/yunikorn:scheduler-1.5.1"
          imagePullPolicy: Always
          ports:
            - name: http1
              containerPort: 9080
              protocol: TCP
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              cpu: 4
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 1Gi
        - name: yunikorn-scheduler-web
          image: "apache/yunikorn:web-1.5.1"
          imagePullPolicy: Always
          ports:
            - name: http2
              containerPort: 9889
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 100Mi
