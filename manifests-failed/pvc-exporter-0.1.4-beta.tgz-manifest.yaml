# Source: pvc-exporter/templates/pvc-exporter-daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: my-release-pvc-exporter
  namespace: pvc-exporter-0.1.4-beta.tgz
  labels:
    app: my-release-pvc-exporter
    version: 0.1.4-beta
spec:
  selector:
    matchLabels:
      app: my-release-pvc-exporter
      version: 0.1.4-beta
  template:
    metadata:
      labels:
        app: my-release-pvc-exporter
        version: 0.1.4-beta
    spec:
      imagePullSecrets:
        []
      containers:
      - name: pvc-exporter
        image: "dockerid31415926/pvc-exporter:v0.1.4-beta"
        imagePullPolicy: "IfNotPresent"
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: EXPORTER_SERVER_PORT
          value: "8848"
        - name: SCAN_INTERVAL
          value: "15"
        ports:
        - containerPort: 8848
          name: metrics
          protocol: TCP
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: host-root
          mountPath: /host
          readOnly: true
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
      volumes:
      - name: host-root
        hostPath:
          path: /
      serviceAccountName: my-release-pvc-exporter-sa
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
