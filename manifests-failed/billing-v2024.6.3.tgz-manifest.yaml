apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-billing-processor
  namespace: billing-v2024.6.3.tgz
  labels:
    app.kubernetes.io/component: "billing-processor"
    helm.sh/chart: billing-v2024.6.3
    app.kubernetes.io/name: billing
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v2024.6.3"
    app.kubernetes.io/managed-by: Helm
spec:
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/component: "billing-processor"
      app.kubernetes.io/name: billing
      app.kubernetes.io/instance: my-release
  serviceName: my-release-billing-processor
  template:
    metadata:
      labels:
        app.kubernetes.io/component: "billing-processor"
        app.kubernetes.io/name: billing
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: billing
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            seccompProfile:
              type: RuntimeDefault
          image: "ghcr.io/appscode/b3:v2024.6.3"
          imagePullPolicy: Always
          args:
            - monitor
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
          env:
            - name: BILLING_PROCESSOR_COUNT
              value: "3"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: data
              mountPath: /data
            - name: badger-store
              mountPath: /badger
      volumes:
        - name: tmp
          emptyDir: {}
        - name: data
          emptyDir: {}
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: badger-store
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: standard
