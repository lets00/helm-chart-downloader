    metadata:
      annotations:
        configmap: "44136fa3"
      labels:
        app.kubernetes.io/name: my-release
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release
      securityContext:
        {}
      containers: 
        - name: my-release
          securityContext:
            {}
          image: "nginx:1.21"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {}
          envFrom:
            - secretRef:
                name: my-release
                optional: true
