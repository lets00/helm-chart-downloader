apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release
  labels:
    helm.sh/chart: base-0.2.0
    app.kubernetes.io/name: my-release
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: 0.2.0
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: my-release
      app.kubernetes.io/instance: my-release
