          - name: LIMESURVEY_SMTP_SSL
            value: ""
          - name: LIMESURVEY_FROM_EMAIL
            value: "your-email@example.net"
          - name: LIMESURVEY_SMTP_DEBUG
            value: ""
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
