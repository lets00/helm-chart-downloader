            value: "0"
          - name: LIMESURVEY_SQL_DEBUG
            value: "0"
          - name: LIMESURVEY_USE_INNODB
            value: "true"
          - name: LIMESURVEY_DB_SESSIONS
            value: ""
          - name: LIMESURVEY_DONT_SHOW_SCRIPT_NAME
            value: ""
