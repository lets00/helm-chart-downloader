kind: ConfigMap
apiVersion: v1
metadata:
  name: my-release-cortex-nginx
  namespace: cortex-2.3.0.tgz
  labels:
    helm.sh/chart: cortex-2.3.0
    app.kubernetes.io/name: cortex
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.16.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: nginx
data:
  nginx.conf: |-
    worker_processes  5;  ## Default: 1
    error_log  /dev/stderr;
    pid        /tmp/nginx.pid;
    worker_rlimit_nofile 8192;

    events {
      worker_connections  4096;  ## Default: 1024
    }

    http {
      default_type application/octet-stream;
      client_max_body_size 1M;
      log_format   main '$remote_addr - $remote_user [$time_local]  $status '
        '"$request" $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for" $http_x_scope_orgid';
      access_log   /dev/stderr  main;

      sendfile     on;
      tcp_nopush   on;
      resolver kube-dns.kube-system.svc.cluster.local valid=15s;

      server { # simple reverse-proxy
        listen 80;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_http_version 1.1;

        

        location = /healthz {
          # auth_basic off is not set here, even when a basic auth directive is
          # included in the server block, as Nginx's NGX_HTTP_REWRITE_PHASE
          # (point when this return statement is evaluated) comes before the
          # NGX_HTTP_ACCESS_PHASE (point when basic auth is evaluated). Thus,
          # this return statement returns a response before basic auth is
          # evaluated.
          return 200 'alive';
        }

        # Distributor Config
        location = /ring {
          proxy_pass      http://my-release-cortex-distributor.cortex-2.3.0.tgz.svc.cluster.local:8080$request_uri;
        }

        location = /all_user_stats {
          proxy_pass      http://my-release-cortex-distributor.cortex-2.3.0.tgz.svc.cluster.local:8080$request_uri;
        }

        location = /api/prom/push {
          proxy_pass      http://my-release-cortex-distributor.cortex-2.3.0.tgz.svc.cluster.local:8080$request_uri;
        }

        ## New Remote write API. Ref: https://cortexmetrics.io/docs/api/#remote-write
        location = /api/v1/push {
          proxy_pass      http://my-release-cortex-distributor.cortex-2.3.0.tgz.svc.cluster.local:8080$request_uri;
        }

        # Alertmanager Config
        location ~ /api/prom/alertmanager/.* {
          proxy_pass      http://my-release-cortex-alertmanager.cortex-2.3.0.tgz.svc.cluster.local:8080$request_uri;
        }

        location ~ /api/v1/alerts {
          proxy_pass      http://my-release-cortex-alertmanager.cortex-2.3.0.tgz.svc.cluster.local:8080$request_uri;
        }

        location ~ /multitenant_alertmanager/status {
          proxy_pass      http://my-release-cortex-alertmanager.cortex-2.3.0.tgz.svc.cluster.local:8080$request_uri;
        }

        location = /api/prom/api/v1/alerts {
          proxy_pass      http://my-release-cortex-alertmanager.cortex-2.3.0.tgz.svc.cluster.local:8080/api/v1/alerts;
        }

        # Ruler Config
        location ~ /api/v1/rules {
          proxy_pass      http://my-release-cortex-ruler.cortex-2.3.0.tgz.svc.cluster.local:8080$request_uri;
        }

        location ~ /ruler/ring {
          proxy_pass      http://my-release-cortex-ruler.cortex-2.3.0.tgz.svc.cluster.local:8080$request_uri;
        }

        location ~ /api/prom/rules {
          proxy_pass      http://my-release-cortex-ruler.cortex-2.3.0.tgz.svc.cluster.local:8080$request_uri;
        }

        # Query Config
        location ~ /api/prom/.* {
          proxy_pass      http://my-release-cortex-query-frontend.cortex-2.3.0.tgz.svc.cluster.local:8080$request_uri;
        }

        ## New Query frontend APIs as per https://cortexmetrics.io/docs/api/#querier--query-frontend
        location ~ ^/prometheus/api/v1/(read|metadata|labels|series|query_range|query) {
          proxy_pass      http://my-release-cortex-query-frontend.cortex-2.3.0.tgz.svc.cluster.local:8080$request_uri;
        }

        location ~ /prometheus/api/v1/label/.* {
          proxy_pass      http://my-release-cortex-query-frontend.cortex-2.3.0.tgz.svc.cluster.local:8080$request_uri;
        }
      }
    }
