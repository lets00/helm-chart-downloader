# Source: mailpit/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-mailpit
  namespace: "mailpit-0.17.4.tgz"
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mailpit
    app.kubernetes.io/version: v1.17.1
    helm.sh/chart: mailpit-0.17.4
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/instance: my-release
      app.kubernetes.io/name: mailpit
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: mailpit
        app.kubernetes.io/version: v1.17.1
        helm.sh/chart: mailpit
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1001
      containers:
        - name: mailpit
          image: docker.io/axllent/mailpit:v1.17.1
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 1001
            runAsNonRoot: true
            runAsUser: 1001
            seccompProfile:
              type: RuntimeDefault
          args:
          - --db-file
          - /var/lib/mailpit/mailpit.db
          - --webroot
          - /
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 5m
              memory: 4Mi
          ports:
            - name: http
              containerPort: 8025
            - name: smtp
              containerPort: 1025
          livenessProbe:
            httpGet:
              path: /livez
              port: 8025
              scheme: HTTP
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8025
              scheme: HTTP
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          volumeMounts:
          - name: data
            mountPath: /var/lib/mailpit
      volumes:
        - name: data
          emptyDir: {}
