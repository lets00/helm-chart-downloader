---
# Source: bunnycdn-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-bunnycdn-exporter
  namespace: bunnycdn-exporter-1.2.6.tgz
  labels:
    app: bunnycdn-exporter
    chart: bunnycdn-exporter-1.2.6
    release: "my-release"
    heritage: "Helm"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bunnycdn-exporter
  selector:
    matchLabels:
      app: bunnycdn-exporter
  template:
    metadata:
      labels:
        app: bunnycdn-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9584"
    spec:
      containers:
        - name: bunnycdn-exporter
          image: ricardoag/bunnycdn_exporter:v0.2.3
          imagePullPolicy: IfNotPresent
          command: ["/bin/bunnycdn_exporter"]
          args: 
            - "--bunnycdn.timeout=30s"
          resources:
            limits:
              memory: 20Mi
            requests:
              cpu: 2m
              memory: 20Mi
          env:
            - name: BUNNYCDN_API_KEY
              value:
