    #######################################################################

    limit_reporting_prometheus = true
    metrics_for_policies = ["default"]
    metrics_for_storclasses = [
        "raw_cache",
        "result_cache",
        "raw_cache_non_durable",
        "result_cache_non_durable",
        "raw_cache_tmp",
        "result_cache_tmp",
        "files_cache",
