---
# Source: envoy-proxy/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release
data:
  envoy.yaml: |-
    admin:
      address:
        socket_address:
          protocol: TCP
          address: 0.0.0.0
          port_value: 9901
    static_resources:
      listeners:
        - name: listener_mysql
          address:
            socket_address:
              protocol: TCP
              address: 0.0.0.0
              port_value: 3306
          filter_chains:
            - filters:
                - name: envoy.filters.network.tcp_proxy
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                    stat_prefix: tcp
                    cluster: service_envoyproxy_mysql
        - name: listener_redis
          address:
            socket_address:
              protocol: TCP
              address: 0.0.0.0
              port_value: 6379
          filter_chains:
            - filters:
                - name: envoy.filters.network.tcp_proxy
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                    stat_prefix: tcp
                    cluster: service_envoyproxy_redis
      clusters:
        - name: service_envoyproxy_mysql
          connect_timeout: 30s
          type: strict_dns
          dns_lookup_family: V4_ONLY
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: service_envoyproxy_mysql
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address:  $MYSQL_ADDRESS
                          port_value: 3306
        - name: service_envoyproxy_redis
          connect_timeout: 30s
          type: strict_dns
          # Comment out the following line to test on v6 networks
          dns_lookup_family: V4_ONLY
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: service_envoyproxy_mysql
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: $REDIS_HOST
                          port_value: 6379
---
# Source: envoy-proxy/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: envoy
spec:
  selector:
    app: envoy
  type: ClusterIP
  ports: 
    - name: tcp-mysql
      port: 3306
      protocol: TCP
      targetPort: 3306
    - name: tcp-redis
      port: 6379
      protocol: TCP
      targetPort: 6379
---
# Source: envoy-proxy/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release
spec:
  selector:
    matchLabels:
      app: my-release
  template:
    metadata:
      labels:
        app: my-release
    spec:
      containers:
        - name: envoy
          image: "envoyproxy/envoy:v1.30.1"
          volumeMounts:
            - name: config-file
              mountPath: /etc/envoy/config-file
          command:
          args:
            - -c /etc/envoy/config-file/envoy.yaml
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          env:
          - name: ENVOY_GID
            value: "1337"
          - name: ENVOY_UID
            value: "1337"
          securityContext:
            runAsGroup: 1337
            runAsNonRoot: true
            runAsUser: 1337
      initContainers:
        - command:
          - sh
          - -c
          - -x
          - cat /config/envoy/envoy.yaml | envsubst '$MYSQL_ADDRESS,$REDIS_HOST' > /etc/envoy/config-file/envoy.yaml
          envFrom:
          - secretRef:
              name: 'my-release-secret'
          image: bhgedigital/envsubst
          name: envsubst
          volumeMounts:
          - mountPath: /config/envoy
            name: envoy
          - mountPath: /etc/envoy/config-file
            name: config-file
      volumes:
        - name: envoy
          configMap:
            name: envoy
        - name: config-file
          emptyDir: {}
---
# Source: envoy-proxy/templates/secret.yaml
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: my-release-secret
  labels:
    app: my-release
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: local-secrets
    kind: ClusterSecretStore
  target:
    name: my-release-secret
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        annotations:
          {}
        labels:
          app: envoy
      data:
        MYSQL_ADDRESS: '{{ .MYSQL_ADDRESS | splitList ":" | first }}'
        MYSQL_HOSTNAME: '{{ .MYSQL_HOSTNAME }}'
        MYSQL_ROOT_PASSWORD: '{{ .MYSQL_ROOT_PASSWORD }}'
        MYSQL_ROOT_USER: '{{ .MYSQL_ROOT_USER }}'
        REDIS_HOST: '{{ .REDIS_IP_ADDRESS }}'
        REDIS_PORT: '{{ .REDIS_PORT }}'
  dataFrom:
            - extract:
                key: 'mysql-managed-instance'
            - extract:
                key: 'redis-managed-instance'
