  50-tls.sh: |
    #! /bin/sh
    set -e

    NGINX_CONF=/etc/nginx/nginx.conf

    # switch to TLS
    if [[ -n "${TLS_KEY_FILE}" ]]; then
      sed -i "s|${PORT};|${PORT} ssl;|g" $NGINX_CONF
