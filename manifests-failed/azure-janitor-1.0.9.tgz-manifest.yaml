---
# Source: azure-janitor/templates/networkpolicy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: my-release-azure-janitor
  namespace: azure-janitor-1.0.9.tgz
  labels:     
    helm.sh/chart: azure-janitor-1.0.9
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: azure-janitor
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/name: azure-janitor
    app.kubernetes.io/version: "22.9.0"
spec:
  podSelector:
    matchLabels:
      
      app.kubernetes.io/instance: my-release
      app.kubernetes.io/name: azure-janitor
  policyTypes: 
    - Ingress
    - Egress
  ingress: 
    []
  egress: 
    - ports:
      - port: 53
        protocol: TCP
    - ports:
      - port: 53
        protocol: UDP
    - ports:
      - port: 443
        protocol: TCP
---
# Source: azure-janitor/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "azure-janitor"
  namespace: azure-janitor-1.0.9.tgz
  labels:
    
    helm.sh/chart: azure-janitor-1.0.9
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: azure-janitor
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/name: azure-janitor
    app.kubernetes.io/version: "22.9.0"
