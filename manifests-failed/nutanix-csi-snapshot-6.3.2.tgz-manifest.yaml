  namespace: nutanix-csi-snapshot-6.3.2.tgz
  labels:
    app: csi-snapshot-webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app: csi-snapshot-webhook
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
