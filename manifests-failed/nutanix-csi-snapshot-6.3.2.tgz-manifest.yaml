# This YAML file shows how to deploy the snapshot controller

# The snapshot controller implements the control loop for CSI snapshot functionality.

kind: Deployment
apiVersion: apps/v1
metadata:
  name: csi-snapshot-controller
  namespace: nutanix-csi-snapshot-6.3.2.tgz
spec:
  replicas: 2
  selector:
    matchLabels:
      app: csi-snapshot-controller
  minReadySeconds: 15
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: csi-snapshot-controller
    spec:
      serviceAccount: csi-snapshot-controller
      containers:
        - name: snapshot-controller
          image: registry.k8s.io/sig-storage/snapshot-controller:v6.3.2
          imagePullPolicy: IfNotPresent
          args:
            - "--v=2"
            - "--leader-election=true"
          securityContext:
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: csi-snapshot-controller
                topologyKey: kubernetes.io/hostname
