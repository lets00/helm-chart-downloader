---
# Source: stackdriver-exporter/templates/service.yaml
kind: Service
apiVersion: v1
metadata:
  name: my-release-stackdriver-exporter
  labels:
    chart: stackdriver-exporter-1.1.0
    app: stackdriver-exporter
    release: "my-release"
    heritage: "Helm"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9255
      protocol: TCP
  selector:
    app: stackdriver-exporter
    release: "my-release"
---
# Source: stackdriver-exporter/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: my-release-stackdriver-exporter
  labels:
    chart: stackdriver-exporter-1.1.0
    app: stackdriver-exporter
    release: "my-release"
    heritage: "Helm"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stackdriver-exporter
      release: "my-release"
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: stackdriver-exporter
        release: "my-release"
    spec:
      restartPolicy: Always
      volumes:
      containers:
        - name: stackdriver-exporter
          image: "frodenas/stackdriver-exporter:v0.6.0"
          imagePullPolicy: IfNotPresent
          command: ["stackdriver_exporter"]
          volumeMounts:
          env:
            - name: STACKDRIVER_EXPORTER_GOOGLE_PROJECT_ID
              value: "FALSE"
            - name: STACKDRIVER_EXPORTER_MONITORING_METRICS_TYPE_PREFIXES
              value: "compute.googleapis.com/instance/cpu"
            - name: STACKDRIVER_EXPORTER_MONITORING_METRICS_INTERVAL
              value: "5m"
            - name: STACKDRIVER_EXPORTER_MONITORING_METRICS_OFFSET
              value: "0s"
            - name: STACKDRIVER_EXPORTER_WEB_LISTEN_ADDRESS
              value: ":9255"
            - name: STACKDRIVER_EXPORTER_WEB_TELEMETRY_PATH
              value: "/metrics"
            - name: STACKDRIVER_EXPORTER_MAX_RETRIES
              value: "0"
            - name: STACKDRIVER_EXPORTER_HTTP_TIMEOUT
              value: "10s"
            - name: STACKDRIVER_EXPORTER_MAX_BACKOFF_DURATION
              value: "5s"
            - name: STACKDRIVER_EXPORTER_BACKODFF_JITTER_BASE
              value: "1s"
            - name: STACKDRIVER_EXPORTER_RETRY_STATUSES
              value: "503"
          resources:
            {}
          ports:
            - containerPort: 9255
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            timeoutSeconds: 10
