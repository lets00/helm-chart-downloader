# Source: codebase-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    helm.sh/chart: codebase-operator-2.23.0
    app.kubernetes.io/name: codebase-operator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.23.0"
    app.kubernetes.io/managed-by: Helm
  name: codebase-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: codebase-operator
  template:
    metadata:
      labels:
        name: codebase-operator
    spec:
      serviceAccountName: edp-codebase-operator
      securityContext:
        runAsNonRoot: true
      containers:
        - name: codebase-operator
          image: epamedp/codebase-operator:2.23.0
          ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
          imagePullPolicy: "IfNotPresent"
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: codebase-operator
            - name: PLATFORM_TYPE
              value: "kubernetes"
            - name: TELEMETRY_ENABLED
              value: "true"
            - name: RECONCILATION_PERIOD
              value: "360"
            - name: CODEBASE_BRANCH_MAX_CONCURRENT_RECONCILES
              value: "3"
          resources:
            limits:
              memory: 192Mi
            requests:
              cpu: 50m
              memory: 64Mi
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: edp-codebase-operator-webhook-certs
