apiVersion: "execution.securecodebox.io/v1"
kind: ScanCompletionHook
metadata:
  name: my-release-generic-webhook
  labels:
    helm.sh/chart: generic-webhook-4.5.0
    app.kubernetes.io/name: generic-webhook
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  priority: 0
  type: ReadOnly
  image: "docker.io/securecodebox/hook-generic-webhook:4.5.0"
  ttlSecondsAfterFinished: 
  env:
    - name: WEBHOOK_URL
      value: "http://example.com"
    - name: WEBHOOK_USER
      valueFrom:
        secretKeyRef:
          name: generic-webhook-credentials
          key: username
          optional: true
    - name: WEBHOOK_PASSWORD
      valueFrom:
        secretKeyRef:
          name: generic-webhook-credentials
          key: password
          optional: true
    - name: WEBHOOK_APIKEY_HEADER_NAME
      valueFrom:
        secretKeyRef:
          name: generic-webhook-credentials
          key: headerName
          optional: true
    - name: WEBHOOK_APIKEY_HEADER_VALUE
      valueFrom:
        secretKeyRef:
          name: generic-webhook-credentials
          key: headerValue
          optional: true
    
  affinity:
    {}
  tolerations:
    []
  volumes:
    []
  volumeMounts:
    []
