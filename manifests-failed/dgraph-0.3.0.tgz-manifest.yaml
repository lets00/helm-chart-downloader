apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-dgraph-alpha
  namespace: dgraph-0.3.0.tgz
  labels:
    app: dgraph
    chart: dgraph-0.3.0
    component: alpha
    release: my-release
    heritage: Helm
spec:
  serviceName: my-release-dgraph-alpha-headless
  replicas: 3
  podManagementPolicy: "Parallel"
  updateStrategy:
    type: "RollingUpdate"
  selector:
    matchLabels:
      app: dgraph
      chart: dgraph-0.3.0
      release: my-release
      component: alpha
  template:
    metadata:
      name: my-release-dgraph-alpha
      annotations:
        prometheus.io/path: /debug/prometheus_metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        app: dgraph
        chart: dgraph-0.3.0
        release: my-release
        component: alpha
    spec:
      serviceAccountName: dgraph
      automountServiceAccountToken: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - alpha
              topologyKey: kubernetes.io/hostname      
      containers:
      - name: my-release-dgraph-alpha
        image: docker.io/dgraph/dgraph:v23.1.0
        ports:
        - containerPort: 7080
          name: grpc-alpha-int
        - containerPort: 8080
          name: http-alpha
        - containerPort: 9080
          name: grpc-alpha
        imagePullPolicy: "IfNotPresent"
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        
        command:
          - bash
          - "-c"
          ## NOTE: awk gsub is needed to trim trailing period otherwise it causes
          ##       crash for Kubernetes without the domain name
          - |
            set -ex
            dgraph alpha --my=$(hostname -f | awk '{gsub(/\.$/,""); print $0}'):7080 --zero my-release-dgraph-zero-0.my-release-dgraph-zero-headless.${POD_NAMESPACE}.svc.cluster.local:5080,my-release-dgraph-zero-1.my-release-dgraph-zero-headless.${POD_NAMESPACE}.svc.cluster.local:5080,my-release-dgraph-zero-2.my-release-dgraph-zero-headless.${POD_NAMESPACE}.svc.cluster.local:5080 
        resources:
          requests:
            memory: 100Mi
        livenessProbe:
          httpGet:
            port: 8080
            path: /health?live=1
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          httpGet:
            port: 8080
            path: /probe/graphql
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        volumeMounts:
        - name: datadir
          mountPath: /dgraph
      terminationGracePeriodSeconds: 600
      volumes:
      - name: datadir
        persistentVolumeClaim:
          claimName: datadir
  volumeClaimTemplates:
    - metadata:
        name: datadir
        annotations:
          volume.alpha.kubernetes.io/storage-class: anything
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "100Gi"
