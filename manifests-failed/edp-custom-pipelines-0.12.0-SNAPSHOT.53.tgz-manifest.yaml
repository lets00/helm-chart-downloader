          eval $(ssh-agent -s)
          ssh-add "${PARAM_USER_HOME}"/.ssh/id_rsa
        fi

        export GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no"

        git push origin HEAD:${BRANCH} --tags
      
