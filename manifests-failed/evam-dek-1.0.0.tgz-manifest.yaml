apiVersion: v1
kind: Service
metadata:
  name: evam-service
  labels:
    app: evam
  namespace: smartedge-apps
spec:
  type: NodePort
  ports:
  - name: rest-api-port
    port: 8080
    targetPort: 8080
    nodePort: 30409
  - name: rtsp-port
    port: 8554
    targetPort: 8554
    nodePort: 30410
  selector:
    app: evam
---
# Source: evam-dek/templates/evam.yaml
apiVersion: v1
kind: Service
metadata:
  name: mqtt-broker-service
  labels:
    app: evam
  namespace: smartedge-apps
spec:
  ports:
  - name: mqtt-broker-port
    port: 1883
    targetPort: 1883
  selector:
    app: evam
---
# Source: evam-dek/templates/evam.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-video-analytics-microservice-with-mqtt
  labels:
     app: evam
  namespace: smartedge-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evam
  template:
    metadata:
      labels:
        app: evam
    spec:
      nodeSelector:
        feature.node.kubernetes.io/cpu-cpuid.AVX512VNNI: "true"
        feature.node.kubernetes.io/system-os_release.ID: "ubuntu"
      containers:
        - name: mqtt-broker
          image: eclipse-mosquitto:1.6
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1883
          volumeMounts:
            #- mountPath: /mosquitto/config
            - mountPath: /mosquitto/
              name: mqtt-pvc
        - name: edge-video-analytics-microservice
          image: intel/edge_video_analytics_microservice:0.7.2
          #image: evam_dek:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
            - containerPort: 8554
          securityContext:
            privileged: true
          tty: true
          command:
            - ./run.sh
          env:
            - name: ENABLE_RTSP
              value: "true"
            - name: HTTPS_PROXY
              value: 
            - name: HTTP_PROXY
              value: 
            - name: NO_PROXY
              value: 
            - name: RTSP_PORT
              value: '8554'
            - name: RUN_MODE
              value: EVA
          volumeMounts:
            - mountPath: /home/pipeline-server/models/
              name: evam-pvc1
            - mountPath: /home/pipeline-server/pipelines/
              name: evam-pvc2 
            - mountPath: /home/pipeline-server/resources/
              name: evam-pvc3
          # what about device cgroups rules and devices tab
      restartPolicy: Always
      volumes:
        - name: evam-pvc1
          persistentVolumeClaim:
            claimName: evam-vol1
        - name: evam-pvc2
          persistentVolumeClaim:
            claimName: evam-vol2
        - name: evam-pvc3
          persistentVolumeClaim:
            claimName: evam-vol3
        - name: mqtt-pvc
          persistentVolumeClaim:
            claimName: mqtt-vol
