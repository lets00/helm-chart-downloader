---
# Source: ip-geo-locator/templates/service-account.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-ip-geo-locator
  labels:
    heritage: "Helm"
    app: "ip-geo-locator"
    release: "my-release"
    chart: "ip-geo-locator-0.1.0"
---
# Source: ip-geo-locator/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-ip-geo-locator
  labels:
    heritage: "Helm"
    app: "ip-geo-locator"
    release: "my-release"
    chart: "ip-geo-locator-0.1.0"
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: ip-geo-locator
    release: my-release
---
# Source: ip-geo-locator/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: my-release-ip-geo-locator
  labels:
    heritage: "Helm"
    app: "ip-geo-locator"
    release: "my-release"
    chart: "ip-geo-locator-0.1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      heritage: "Helm"
      app: "ip-geo-locator"
      release: "my-release"
      chart: "ip-geo-locator-0.1.0"
  template:
    metadata:
      labels:
        heritage: "Helm"
        app: "ip-geo-locator"
        release: "my-release"
        chart: "ip-geo-locator-0.1.0"
    spec:
      serviceAccountName: my-release-ip-geo-locator
      containers:
        - name: ip-geo-locator
          image: "gkarthics/ip-geo-locator:v0.1.0"
          imagePullPolicy: IfNotPresent
          env:
          - name: NO_PROXY
            value: .local,localhost,127.0.0.1
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {}
