---
# Source: elasticsearch-alerts/templates/alert.yaml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: my-release
  namespace: elasticsearch-alerts-v2023.05.09.tgz
  labels:
    helm.sh/chart: elasticsearch-alerts-v2023.05.09
    app.kubernetes.io/name: elasticsearch-alerts
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.2.0"
    app.kubernetes.io/managed-by: Helm
    release: kube-prometheus-stack
spec:
  groups:
  - name: elasticsearch.database.elasticsearch-alerts-v2023.05.09.tgz.my-release.rules
    rules:
    - alert: ElasticsearchHeapUsageTooHigh
      expr: (elasticsearch_jvm_memory_used_bytes{area="heap",job="my-release-stats",namespace="elasticsearch-alerts-v2023.05.09.tgz"} / elasticsearch_jvm_memory_max_bytes{area="heap",job="my-release-stats",namespace="elasticsearch-alerts-v2023.05.09.tgz"}) * 100 > 90
      for: 2m
      labels:
        severity: critical
        alertname: elasticsearch_heap_usage_too_high
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary: Elasticsearch Heap Usage Too High (instance {{ $labels.instance }})
        description: "The heap usage is over 90%\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: ElasticsearchDiskOutOfSpace
      expr: elasticsearch_filesystem_data_available_bytes{job="my-release-stats",namespace="elasticsearch-alerts-v2023.05.09.tgz"} / elasticsearch_filesystem_data_size_bytes{job="my-release-stats",namespace="elasticsearch-alerts-v2023.05.09.tgz"} * 100 < 10
      for: 0m
      labels:
        severity: critical
        alertname: elasticsearch_disk_out_of_space
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary: Elasticsearch disk out of space (instance {{ $labels.instance }})
        description: "The disk usage is over 90%\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: ElasticsearchClusterRed
      expr: elasticsearch_cluster_health_status{color="red",job="my-release-stats",namespace="elasticsearch-alerts-v2023.05.09.tgz"} == 1
      for: 0m
      labels:
        severity: critical
        alertname: elasticsearch_cluster_red
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary: Elasticsearch Cluster Red (instance {{ $labels.instance }})
        description: "Elastic Cluster Red status\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: ElasticsearchHealthyNodes
      expr: elasticsearch_cluster_health_number_of_nodes{job="my-release-stats",namespace="elasticsearch-alerts-v2023.05.09.tgz"} < 3
      for: 0m
      labels:
        severity: critical
        alertname: elasticsearch_healthy_nodes
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary: Elasticsearch Healthy Nodes (instance {{ $labels.instance }})
        description: "Missing node in Elasticsearch cluster\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: ElasticsearchHealthyDataNodes
      expr: elasticsearch_cluster_health_number_of_data_nodes{job="my-release-stats",namespace="elasticsearch-alerts-v2023.05.09.tgz"} < 3
      for: 0m
      labels:
        severity: critical
        alertname: elasticsearch_healthy_data_nodes
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary: Elasticsearch Healthy Data Nodes (instance {{ $labels.instance }})
        description: "Missing data node in Elasticsearch cluster\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: ElasticsearchUnassignedShards
      expr: elasticsearch_cluster_health_unassigned_shards{job="my-release-stats",namespace="elasticsearch-alerts-v2023.05.09.tgz"} > 0
      for: 0m
      labels:
        severity: critical
        alertname: elasticsearch_unassigned_shards
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary: Elasticsearch unassigned shards (instance {{ $labels.instance }})
        description: "Elasticsearch has unassigned shards\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    
  - name: elasticsearch.provisioner.elasticsearch-alerts-v2023.05.09.tgz.my-release.rules
    rules:
    - alert: KubeDBElasticsearchPhaseNotReady
      expr: kubedb_com_elasticsearch_status_phase{phase="NotReady",app="my-release",namespace="elasticsearch-alerts-v2023.05.09.tgz"} == 1
      for: 1m
      labels:
        severity: critical
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary: KubeDB Elasticsearch Phase NotReady (elasticsearch {{ $labels.elasticsearch }})
        description: "KubeDB Elasticsearch Phase not ready on {{ $labels.elasticsearch }}\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: KubeDBElasticsearchPhaseCritical
      expr: kubedb_com_elasticsearch_status_phase{phase="Critical",app="my-release",namespace="elasticsearch-alerts-v2023.05.09.tgz"} == 1
      for: 15m
      labels:
        severity: warning
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary: KubeDB Elasticsearch Phase Critical (elasticsearch {{ $labels.elasticsearch }})
        description: "KubeDB Elasticsearch Phase Critical {{ $labels.elasticsearch }}\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
  - name: elasticsearch.opsManager.elasticsearch-alerts-v2023.05.09.tgz.my-release.rules
    rules:
    - alert: KubeDBElasticsearchOpsRequestStatusProgressingToLong
      expr: ops_kubedb_com_elasticsearchopsrequest_status_phase{phase="Progressing",app="my-release",namespace="elasticsearch-alerts-v2023.05.09.tgz"} == 1
      for: 30m
      labels:
        severity: critical
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary: ElasticsearchOpsRequest is in progressing status for too long (elasticsearchopsrequest {{ $labels.elasticsearchopsrequest }})
        description: "ElasticsearchOpsRequest {{ $labels.elasticsearchopsrequest }} is in progressing status for too long\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: KubeDBElasticsearchOpsRequestFailed
      expr: ops_kubedb_com_elasticsearchopsrequest_status_phase{phase="Failed",app="my-release",namespace="elasticsearch-alerts-v2023.05.09.tgz"} == 1
      for: 0m
      labels:
        severity: critical
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary: ElasticsearchOpsRequest failed (elasticsearchopsrequest {{ $labels.elasticsearchopsrequest }})
        description: "ElasticsearchOpsRequest {{ $labels.elasticsearchopsrequest }} failed \n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
  - name: elasticsearch.stash.elasticsearch-alerts-v2023.05.09.tgz.my-release.rules
    rules:
    - alert: ElasticsearchStashBackupSessionFailed
      expr: stash_backup_session_success * on(invoker_name, invoker_kind) group_left(target_name, target_kind) stash_appscode_com_backupconfiguration_info{target_name="my-release", target_kind="AppBinding", namespace="elasticsearch-alerts-v2023.05.09.tgz"} == 0
      for: 0m
      labels:
        severity: critical
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary: Elasticsearch Stash backup session failed (invoker_name {{ $labels.invoker_name }})
        description: "Elasticsearch Stash backupsession failed {{ $labels.invoker_name }} \n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: ElasticsearchStashRestoreSessionFailed
      expr: stash_restore_session_success * on(invoker_name, invoker_kind) group_left(target_name, target_kind) stash_appscode_com_restoresession_info{target_name="my-release", target_kind="AppBinding", namespace="elasticsearch-alerts-v2023.05.09.tgz"} == 0
      for: 0m
      labels:
        severity: critical
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary: Elasticsearch Stash restore session failed (invoker_name {{ $labels.invoker_name }})
        description: "Elasticsearch Stash restore session failed {{ $labels.invoker_name }} \n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: ElasticsearchStashNoBackupSessionForTooLong
      expr: time() - stash_backup_last_success_time_seconds + on(invoker_name, invoker_kind) group_left(target_name, target_kind) stash_appscode_com_backupconfiguration_info{target_name="my-release", target_kind="AppBinding", namespace="elasticsearch-alerts-v2023.05.09.tgz"} - 1 > 18000
      for: 0m
      labels:
        severity: warning
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary: Elasticsearch Stash no backup for last 18000 second (invoker_name {{ $labels.invoker_name }})
        description: "Elasticsearch Stash no backup for too long {{ $labels.invoker_name }} \n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: ElasticsearchStashRepositoryCorrupted
      expr: stash_repository_integrity * on(invoker_name, invoker_kind) group_left(target_name, target_kind, repository) stash_appscode_com_backupconfiguration_info{target_name="my-release", target_kind="AppBinding", namespace="elasticsearch-alerts-v2023.05.09.tgz"}
      for: 5m
      labels:
        severity: critical
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary: Elasticsearch Stash repository corrupted (invoker_name {{ $labels.invoker_name }})
        description: "Elasticsearch Stash repository corrupted {{ $labels.invoker_name }} \n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: ElasticsearchStashRepositoryStorageRunningLow
      expr: stash_repository_size_bytes * on(invoker_name, invoker_kind) group_left(target_name, target_kind, repository) stash_appscode_com_backupconfiguration_info{target_name="my-release", target_kind="AppBinding", namespace="elasticsearch-alerts-v2023.05.09.tgz"} > 1.073741824e+10
      for: 5m
      labels:
        severity: warning
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary: Elasticsearch Stash Repository storage more than 1.073741824e+10 byte. (invoker_name {{ $labels.invoker_name }})
        description: "Elasticsearch Stash Repository storage running low {{ $labels.invoker_name }} \n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: ElasticsearchStashBackupSessionPeriodTooLong
      expr: stash_backup_session_duration_seconds * on(invoker_name, invoker_kind) group_left(target_name, target_kind, repository) stash_appscode_com_backupconfiguration_info{target_name="my-release", target_kind="AppBinding", namespace="elasticsearch-alerts-v2023.05.09.tgz"} > 1800
      for: 0m
      labels:
        severity: warning
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary:  Elasticsearch Stash backup session took more than 1800 second to complete. (invoker_name {{ $labels.invoker_name }})
        description: "Elasticsearch Stash backup session taking to long to complete {{ $labels.invoker_name }} \n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
    - alert: ElasticsearchStashRestoreSessionPeriodTooLong
      expr: stash_restore_session_duration_seconds * on(invoker_name, invoker_kind) group_left(target_name, target_kind, repository) stash_appscode_com_restoresession_info{target_name="my-release", target_kind="AppBinding", namespace="elasticsearch-alerts-v2023.05.09.tgz"} > 1800
      for: 0m
      labels:
        severity: warning
        k8s_group: kubedb.com
        k8s_kind: Elasticsearch
        k8s_resource: elasticsearches
        app: my-release
        app_namespace: elasticsearch-alerts-v2023.05.09.tgz
      annotations:
        summary:  Elasticsearch Stash restore session took more than 1800 second to complete. (invoker_name {{ $labels.invoker_name }})
        description: "Elasticsearch Stash restore session taking to long to complete {{ $labels.invoker_name }} \n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
