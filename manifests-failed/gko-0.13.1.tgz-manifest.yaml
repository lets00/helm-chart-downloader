# Source: gko/templates/manager/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:    
  name: gko-controller-manager
  namespace: 'gko-0.13.1.tgz'
  labels:
    control-plane: controller-manager
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: gko
    app.kubernetes.io/version: 0.13.1
  annotations:
    meta.helm.sh/release-name: my-release
    meta.helm.sh/release-namespace: gko-0.13.1.tgz
    app.kubernetes.io/name: gko
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: 0.13.1
    checksum/config: 'bbd9c1a29de052e8114bd016d3b11625d376ffdcc5b82c37d454f2bb955f7ac0'
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        checksum/config: 'bbd9c1a29de052e8114bd016d3b11625d376ffdcc5b82c37d454f2bb955f7ac0'
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      containers:
        - args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=0
          image: 'quay.io/brancz/kube-rbac-proxy:v0.16.0'
          name: kube-rbac-proxy
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 5m
              memory: 64Mi
        - args:
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=127.0.0.1:8080
            - --leader-elect
          command:
            - /manager
          envFrom:
            - configMapRef:
                name: 'gko-config'
                optional: true
          image: 'graviteeio/kubernetes-operator:0.13.1'
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 5m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: gko-controller-manager
      terminationGracePeriodSeconds: 10
