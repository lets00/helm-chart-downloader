        app.kubernetes.io/component: memphis-statefulset
    spec:
      serviceAccount: memphis-1.4.4.tgz-cp-account
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  
                  app.kubernetes.io/name: memphis
                  app.kubernetes.io/instance: my-release
      # Common volumes for the containers.
      volumes:
      - name: config-volume
        configMap:
          name: memphis-config



      

      # Local volume shared with the reloader.
      - name: pid
        emptyDir: {}


      #################
      #               #
      #  TLS Volumes  #
      #               #
      #################

      # Required to be able to HUP signal and apply config
      # reload to the server without restarting the pod.
      shareProcessNamespace: true

      #####################
      #                   #
      #  InitContainerts  #
      #                   #
      #####################
      initContainers:
        - name: memphis-metadata-readiness
          image: busybox:1.36.1
          imagePullPolicy: IfNotPresent
          env:
          - name: NAMESPACE
            value: memphis-1.4.4.tgz
          command: ['sh', '-c', "until nslookup memphis-metadata-0.memphis-metadata-headless.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for memphis-metadata; sleep 2; done"]

      ####################
      #                  #
      #  Memphis Server  #
      #                  #
      ####################
      terminationGracePeriodSeconds: 60
      containers:
      - name: memphis
        image: memphisos/memphis:1.4.4
        imagePullPolicy: Always
        resources:
          {}
        ports:
        - containerPort: 9000
          name: http
        - containerPort: 7770
          name: ws
        - containerPort: 6666
          name: clients
        - containerPort: 8222
          name: monitor
        - containerPort: 6222
          name: cluster
        command:
         - "nats-server"
         - "--config"
         - "/etc/nats-config/memphis.conf"

        # Required to be able to define an environment variable
        # that refers to other environment variables.  This env var
        # is later used as part of the configuration file.
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SERVER_NAME
          value: $(POD_NAME)
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CLUSTER_ADVERTISE
          value: $(POD_NAME).memphis.$(POD_NAMESPACE).svc.cluster.local
        - name: WS_HOST
          value: localhost:7770
        - name: USER_PASS_BASED_AUTH
          value: "true"
        - name: LOGS_RETENTION_IN_DAYS
          value: "3"
        - name: K8S_NAMESPACE
          value: memphis-1.4.4.tgz
        - name: ROOT_PASSWORD
          valueFrom:
              secretKeyRef:
                name: "memphis-creds"
                key: ROOT_PASSWORD 
        - name: JWT_SECRET
          valueFrom:
              secretKeyRef:
                name: "memphis-creds"
                key: JWT_SECRET
        - name: REFRESH_JWT_SECRET
          valueFrom:
              secretKeyRef:
                name: "memphis-creds"
                key: REFRESH_JWT_SECRET
        - name: CONNECTION_TOKEN
          valueFrom:
              secretKeyRef:
                name: "memphis-creds"
                key: CONNECTION_TOKEN
        - name: ENCRYPTION_SECRET_KEY
          valueFrom:
              secretKeyRef:
                name: "memphis-creds"
                key: ENCRYPTION_SECRET_KEY
        - name: EXPORTER
          value: "false"
        - name: INSTALLATION_SOURCE
          value: "main"
        - name: METADATA_DB_USER
          value: "postgres"
        - name: METADATA_DB_PASS
          valueFrom:
              secretKeyRef:
                name: memphis-metadata
                key: password
        - name: METADATA_DB_DBNAME
          value: "memphis"
        - name: METADATA_DB_HOST
          value: memphis-metadata-coordinator.memphis-1.4.4.tgz.svc
        - name: METADATA_DB_PORT
          value: "5432"
        volumeMounts:
          - name: config-volume
            mountPath: /etc/nats-config
          - name: pid
            mountPath: /var/run/memphis
          
          - name: memphis-js-pvc
            mountPath: /data

        #######################
        #                     #
        # Healthcheck Probes  #
        #                     #
        #######################
        livenessProbe:
          httpGet:
            path: /
            port: 8222
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 60
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            # During upgrades, healthz will be enabled instead to allow for a grace period
            # in case of storageEngine enabled deployments to form quorum and streams to catch up.
            path: /
            port: 8222
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 30

        # Gracefully stop Memphis Server on pod deletion or image upgrade.
        #
        lifecycle:
          preStop:
            exec:
              # Using the alpine based Memphis image, we add an extra sleep that is
              # the same amount as the terminationGracePeriodSeconds to allow
              # the Memphis Server to gracefully terminate the client connections.
              #
              command:
              - "/bin/sh"
              - "-c"
              - "nats-server -sl=ldm=/var/run/memphis/memphis.pid"

      ####################################
      #                                  #
      #  Memphis Configuration Reloader  #
      #                                  #
      ####################################
      
      - name: reloader
        image: memphisos/memphis-config-reloader:0.13.0
        imagePullPolicy: IfNotPresent
        resources:
          null
        command:
         - "memphis-config-reloader"
         - "-pid"
         - "/var/run/memphis/memphis.pid"
         - "-config"
         - "/etc/nats-config/memphis.conf"
        volumeMounts:
          - name: config-volume
            mountPath: /etc/nats-config
          - name: pid
            mountPath: /var/run/memphis
      

      #################################
