apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-dataspace-connector
  labels:
    helm.sh/chart: dataspace-connector-0.0.3
    app.kubernetes.io/name: dataspace-connector
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.0.1-SNAPSHOT"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dataspace-connector
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dataspace-connector
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        {}
      containers:
        - name: dataspace-connector
          securityContext:
            {}
          image: ":0.0.1-SNAPSHOT"
          imagePullPolicy: IfNotPresent
          ports:
          envFrom:
            - configMapRef:
                name: my-release-dataspace-connector-envvars
            - secretRef:
                name: my-release-dataspace-connector-envvars
          livenessProbe:
            httpGet:
              path: /api/v1/management/check/liveness
              port: management
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/management/check/readiness
              port: management
            initialDelaySeconds: 10
          startupProbe:
            httpGet:
              path: /api/v1/management/check/liveness
              port: management
            failureThreshold: 60
            initialDelaySeconds: 10
          resources:
            {}
          volumeMounts:
            []
