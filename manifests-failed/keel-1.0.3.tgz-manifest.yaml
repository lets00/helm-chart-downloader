---
# Source: keel/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-keel
  namespace: keel-1.0.3.tgz
  labels:
    app: keel
    chart: keel-1.0.3
    release: my-release
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keel
      release: my-release
  template:
    metadata:
      labels:
        app: keel
        release: my-release
    spec:
      serviceAccountName: keel
      containers:
        - name: keel
          # Note that we use appVersion to get images tag.
          image: "keelhq/keel:0.19.1"
          imagePullPolicy: Always
          command: ["/bin/keel"]
          volumeMounts:
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # Enable polling
            - name: POLL
              value: "true"
            # Set default poll schedule
            - name: POLL_DEFAULTSCHEDULE
              value: "@every 1m"
            - name: NOTIFICATION_LEVEL
              value: "info"
          envFrom:
            - secretRef:
                name: my-release-keel
          ports:
            - containerPort: 9300
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9300
            initialDelaySeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9300
            initialDelaySeconds: 30
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
