metadata:
  name: dlbdeviceplugin-sample
  annotations: 
    null
spec:
  image: "intel/intel-dlb-plugin:0.30.0"
  initImage: "intel/intel-dlb-initcontainer:0.30.0"
  logLevel: 4
  nodeSelector:
    intel.feature.node.kubernetes.io/dlb: "true"
  tolerations:
    null
---
# Source: intel-device-plugins-dlb/templates/dlb.yaml
apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: intel-dp-dlb-device
spec:
  rules:
    - name: "intel.dlb"
      labels:
        "intel.feature.node.kubernetes.io/dlb": "true"
      matchFeatures:
        - feature: pci.device
          matchExpressions:
            vendor: {op: In, value: ["8086"]}
            device: {op: In, value: ["2710"]}
            class: {op: In, value: ["0b40"]}
        - feature: kernel.loadedmodule
          matchExpressions:
            dlb2: {op: Exists}
