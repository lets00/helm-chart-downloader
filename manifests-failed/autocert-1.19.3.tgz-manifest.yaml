data:
  bootstrap.sh: |-
    #!/bin/sh
    STEPPATH=/home/step
    echo -e "\e[1mWelcome to Step Certificates configuration.\e[0m\n"

    function permission_error () {
      echo -e "\033[0;31mPERMISSION ERROR:\033[0m $1\n"
      exit 1
    }

    function kbreplace() {
      kubectl $@ -o yaml --dry-run=client | kubectl replace -f -
    }

    echo -e "\e[1mConfiguring kubctl with service account...\e[0m"
    # Use the service account context
    kubectl config set-cluster cfc --server=https://kubernetes.default --certificate-authority=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    kubectl config set-credentials bootstrap --token=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
    kubectl config set-context cfc --cluster=cfc --user=bootstrap
    kubectl config use-context cfc

    echo -e "\n\e[1mChecking cluster permissions...\e[0m"
    echo -n "Checking for permission to create configmaps in autocert-1.19.3.tgz namespace: "
    kubectl auth can-i create configmaps --namespace autocert-1.19.3.tgz
    if [ $? -ne 0 ]; then
      permission_error "create configmaps"
    fi

    echo -n "Checking for permission to create secrets in autocert-1.19.3.tgz namespace: "
    kubectl auth can-i create secrets --namespace autocert-1.19.3.tgz
    if [ $? -ne 0 ]; then
      permission_error "create secrets"
    fi
    echo -n "Checking for permission to create mutatingwebhookconfiguration in autocert-1.19.3.tgz namespace: "
    kubectl auth can-i create mutatingwebhookconfiguration --namespace autocert-1.19.3.tgz
    if [ $? -ne 0 ]; then
      permission_error "create mutatingwebhookconfiguration"
    fi

    # Setting this here on purpose, after the above section which explicitly checks
    # for and handles exit errors.
    set -e

    echo -e "\n\e[1mInitializating the CA...\e[0m"

    # CA password
    CA_PASSWORD=$(head /dev/urandom | tr -dc A-Za-z0-9 | head -c 32 ; echo '')
    # Provisioner password
    CA_PROVISIONER_PASSWORD=$(head /dev/urandom | tr -dc A-Za-z0-9 | head -c 32 ; echo '')

    TMP_CA_PASSWORD=$(mktemp /tmp/autocert.XXXXXX)
    TMP_CA_PROVISIONER_PASSWORD=$(mktemp /tmp/autocert.XXXXXX)

    echo $CA_PASSWORD > $TMP_CA_PASSWORD
    echo $CA_PROVISIONER_PASSWORD > $TMP_CA_PROVISIONER_PASSWORD

    step ca init \
      --name "Step Certificates" \
      --dns "my-release-step-certificates.autocert-1.19.3.tgz.svc.cluster.local,127.0.0.1" \
      --address ":9000" \
      --provisioner "admin" \
      --with-ca-url "https://my-release-step-certificates.autocert-1.19.3.tgz.svc.cluster.local" \
      --password-file "$TMP_CA_PASSWORD" \
      --provisioner-password-file "$TMP_CA_PROVISIONER_PASSWORD" 

    rm -f $TMP_CA_PASSWORD $TMP_CA_PROVISIONER_PASSWORD

    echo -e "\n\e[1mCreating configmaps and secrets in autocert-1.19.3.tgz namespace ...\e[0m"

    # Replace secrets created on helm install
    # It allows to properly remove them on helm delete
    kbreplace -n autocert-1.19.3.tgz create configmap my-release-step-certificates-config --from-file $(step path)/config
    kbreplace -n autocert-1.19.3.tgz create configmap my-release-step-certificates-certs --from-file $(step path)/certs
    kbreplace -n autocert-1.19.3.tgz create configmap my-release-step-certificates-secrets --from-file $(step path)/secrets

    kbreplace -n autocert-1.19.3.tgz create secret generic my-release-step-certificates-ca-password --from-literal "password=${CA_PASSWORD}"
    kbreplace -n autocert-1.19.3.tgz create secret generic my-release-step-certificates-provisioner-password --from-literal "password=${CA_PROVISIONER_PASSWORD}"

    # Label all configmaps and secrets
    kubectl -n autocert-1.19.3.tgz label configmap my-release-step-certificates-config helm.sh/chart=step-certificates-1.25.0 app.kubernetes.io/name=step-certificates app.kubernetes.io/instance=my-release app.kubernetes.io/version="0.25.0" app.kubernetes.io/managed-by=Helm
    kubectl -n autocert-1.19.3.tgz label configmap my-release-step-certificates-certs helm.sh/chart=step-certificates-1.25.0 app.kubernetes.io/name=step-certificates app.kubernetes.io/instance=my-release app.kubernetes.io/version="0.25.0" app.kubernetes.io/managed-by=Helm
    kubectl -n autocert-1.19.3.tgz label configmap my-release-step-certificates-secrets helm.sh/chart=step-certificates-1.25.0 app.kubernetes.io/name=step-certificates app.kubernetes.io/instance=my-release app.kubernetes.io/version="0.25.0" app.kubernetes.io/managed-by=Helm
    kubectl -n autocert-1.19.3.tgz label secret my-release-step-certificates-ca-password helm.sh/chart=step-certificates-1.25.0 app.kubernetes.io/name=step-certificates app.kubernetes.io/instance=my-release app.kubernetes.io/version="0.25.0" app.kubernetes.io/managed-by=Helm
    kubectl -n autocert-1.19.3.tgz label secret my-release-step-certificates-provisioner-password helm.sh/chart=step-certificates-1.25.0 app.kubernetes.io/name=step-certificates app.kubernetes.io/instance=my-release app.kubernetes.io/version="0.25.0" app.kubernetes.io/managed-by=Helm

    # Patch webhook if autocert is enabled
    CA_BUNDLE=$(cat $(step path)/certs/root_ca.crt | base64 | tr -d '\n')
    kubectl patch mutatingwebhookconfigurations my-release-autocert-webhook-config \
      --type json -p="[{\"op\":\"replace\",\"path\":\"/webhooks/0/clientConfig/caBundle\",\"value\":\"$CA_BUNDLE\"}]"

    echo -e "\n\e[1mStep Certificates installed!\e[0m"
    echo
    echo "CA URL: https://my-release-step-certificates.autocert-1.19.3.tgz.svc.cluster.local"
    echo "CA Fingerprint: $(step certificate fingerprint $(step path)/certs/root_ca.crt)"
    echo
