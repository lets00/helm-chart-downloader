# Source: git-apiserver/templates/deployment.yaml
# GKE returns Major:"1", Minor:"10+"
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-git-apiserver
  namespace: git-apiserver-0.1.0.tgz
  labels:
    chart: "git-apiserver-0.1.0"
    app: "git-apiserver"
    heritage: "Helm"
    release: "my-release"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "git-apiserver"
      release: "my-release"
  template:
    metadata:
      labels:
        app: "git-apiserver"
        release: "my-release"
    spec:
      serviceAccountName: my-release-git-apiserver
      containers:
      - name: operator
        image: kubeci/git-apiserver:0.1.0
        imagePullPolicy: IfNotPresent
        args:
        - run
        - --v=3
        - --rbac=true
        - --docker-registry=kubeci
        - --secure-port=8443
        - --audit-log-path=-
        - --tls-cert-file=/var/serving-cert/tls.crt
        - --tls-private-key-file=/var/serving-cert/tls.key
        - --enable-status-subresource=true
        - --enable-analytics=true
        ports:
        - containerPort: 8443
        resources:
          requests:
            cpu: "100m"
        volumeMounts:
        - mountPath: /var/serving-cert
          name: serving-cert
      volumes:
      - name: serving-cert
        secret:
          defaultMode: 420
          secretName: my-release-git-apiserver-apiserver-cert
