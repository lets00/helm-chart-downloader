# Source: git-apiserver/templates/cleaner.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: my-release-cleaner
  labels:
    chart: "git-apiserver-0.1.0"
    app: "git-apiserver"
    heritage: "Helm"
    release: "my-release"
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 120
  template:
    spec:
      serviceAccountName: my-release-git-apiserver
      containers:
      - name: busybox
        image: appscode/kubectl:v1.11
        command:
          - sh
          - -c
          - "sleep 2; kubectl delete validatingwebhookconfigurations admission.git.kube.ci || true"
        imagePullPolicy: IfNotPresent
      restartPolicy: Never
