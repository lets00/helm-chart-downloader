# Source: glide/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-glide
  namespace: glide-0.0.2.tgz
  labels:
    helm.sh/chart: glide-0.0.2
    app.kubernetes.io/name: glide
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.0.3"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: glide
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: glide
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-glide
      automountServiceAccountToken: false
      priorityClassName: ""
      
      
      securityContext:
              fsGroup: 1001
              fsGroupChangePolicy: Always
              supplementalGroups: []
              sysctls: []
      containers:
      - name: glide
        securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              privileged: false
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 1001
              seLinuxOptions: null
              seccompProfile:
                type: RuntimeDefault
        image: "ghcr.io/einstack/glide:0.0.1-alpine"
        imagePullPolicy: IfNotPresent
        args:
                  - --config=/etc/glide/config.yaml
        ports:
          - name: http
            containerPort: 9099
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /v1/health/
            port: http
        readinessProbe:
          httpGet:
            path: /v1/health/
            port: http
        resources:
                  limits: {}
                  requests: {}
        lifecycle:
                  {}
        volumeMounts:
        - name: glide-conf
          mountPath: /etc/glide/
      hostNetwork: false
      volumes:
        - name: glide-conf
          configMap:
            name: "glide-config"
