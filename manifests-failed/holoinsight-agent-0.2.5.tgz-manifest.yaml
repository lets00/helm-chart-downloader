# Source: holoinsight-agent/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemonagent
  namespace: holoinsight-agent-0.2.5.tgz
spec:
  selector:
    matchLabels:
      app: daemonagent
  minReadySeconds: 10
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: daemonagent
        app.kubernetes.io/name: daemonagent        
        helm.sh/chart: holoinsight-agent-0.2.5
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 0.2.0
        hi_common_version: "0"
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - name: data
        hostPath:
          path: /usr/local/holoinsight/agent/data
      - name: logs
        hostPath:
          path: /usr/local/holoinsight/agent/logs
      - name: hostfs
        hostPath:
          path: /
      - name: holoinsight-agent-cm
        configMap:
          name: holoinsight-agent-cm
          defaultMode: 0644
      hostPID: true
      hostNetwork: false
      containers:
      - name: daemonagent        
        image: holoinsight/agent:latest
        imagePullPolicy: Always
        securityContext:
          privileged: true
          procMount: Default
        env:
        - name: HI_APP
          value: daemonagent
        - name: HI_AGENT_MODE
          value: "daemonset"
        - name: HOSTFS
          value: "/hostfs"        
        - name: HI_APIKEY
          valueFrom:
            secretKeyRef:
              name: holoinsight-agent-secret
              key: apikey
        - name: HI_REGISTRY_ADDR
          valueFrom:
            configMapKeyRef:
              name: holoinsight-agent-cm
              key: registryAddr
        - name: HI_GATEWAY_ADDR
          valueFrom:
            configMapKeyRef:
              name: holoinsight-agent-cm
              key: gatewayAddr
        - name: HI_REGISTRY_SECURE
          valueFrom:
            configMapKeyRef:
              name: holoinsight-agent-cm
              key: grpcSecure
        - name: HI_GATEWAY_SECURE
          valueFrom:
            configMapKeyRef:
              name: holoinsight-agent-cm
              key: grpcSecure
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: HI_WORKSPACE
          valueFrom:
            configMapKeyRef:
              name: holoinsight-agent-cm
              key: workspace
        - name: HI_CLUSTER
          valueFrom:
            configMapKeyRef:
              name: holoinsight-agent-cm
              key: cluster
        - name: USESUPERVISOR
          value: "true"
        - name: K8S_RESOURCES_LIMIT_CPU
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        - name: K8S_RESOURCES_LIMIT_MEMORY
          valueFrom:
            resourceFieldRef:
              resource: limits.memory
        - name: IMAGE
          value: holoinsight/agent:latest

                
        readinessProbe:
          exec:
            command: [ "curl", "localhost:9117" ]

        volumeMounts:
        - mountPath: /hostfs
          name: hostfs
          mountPropagation: HostToContainer
        - mountPath: /usr/local/holoinsight/agent/data
          name: data
        - mountPath: /usr/local/holoinsight/agent/logs
          name: logs
        - mountPath: /usr/local/holoinsight/agent/agent.yaml
          name: holoinsight-agent-cm
          subPath: daemonagent_agent.yaml

        
        resources:
          limits:
            cpu: "0.25"
            memory: 256Mi
          requests:
            cpu: "0"
            memory: "0"
