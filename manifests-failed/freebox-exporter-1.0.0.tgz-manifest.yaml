# Source: freebox-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-freebox-exporter
  namespace: "freebox-exporter-1.0.0.tgz"
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: freebox-exporter
    app.kubernetes.io/version: 1.0.0
    helm.sh/chart: freebox-exporter-1.0.0
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: my-release
      app.kubernetes.io/name: freebox-exporter
  replicas: 1
  strategy:
    {}
  minReadySeconds: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: freebox-exporter
        app.kubernetes.io/version: 1.0.0
        helm.sh/chart: freebox-exporter-1.0.0
    spec:
      
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/instance: my-release
                    app.kubernetes.io/name: freebox-exporter
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      hostNetwork: false
      securityContext:
        fsGroup: 1001
      serviceAccountName: my-release-freebox-exporter
      containers:
        - name: freebox-exporter
          image: docker.io/captnbp/freebox-exporter:1.0.0-r0
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
          command:
            - /app/freebox-exporter
          args:
            - -httpDiscovery
            - /opt/freebox-exporter/token.json
          envFrom:
          resources:
            limits: {}
            requests: {}
          ports:
            - name: http
              containerPort: 9091
              protocol: TCP
          volumeMounts:
            - mountPath: /opt/freebox-exporter/
              name: config
      volumes:
        - name: config
          secret:
            secretName: my-release-freebox-exporter
