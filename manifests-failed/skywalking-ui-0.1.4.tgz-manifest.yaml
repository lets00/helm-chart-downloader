apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: my-release
  labels:
    app: ui
    choerodon.io/release: "my-release"
    choerodon.io/infra: "skywalking-ui"
    choerodon.io/logs-parser: "docker"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
        choerodon.io/release: "my-release"
        choerodon.io/infra: "skywalking-ui"
      annotations:
        choerodon.io/metrics-group: 
        choerodon.io/metrics-path: 
    spec:
      containers:
      - name: ui
        image: registry.cn-shanghai.aliyuncs.com/c7n/skywalking-ui:6.3.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: page
        env:
        - name: "collector.ribbon.ReadTimeout"
          value: "100000"
        - name: "collector.ribbon.listOfServers"
          value: "oap:12800"
