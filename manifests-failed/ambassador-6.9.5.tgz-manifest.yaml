# Source: ambassador/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-ambassador
  namespace: ambassador-6.9.5.tgz
  labels:
    app.kubernetes.io/name: ambassador
    app.kubernetes.io/part-of: my-release
    helm.sh/chart: ambassador-6.9.5
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    product: aes
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: ambassador
      app.kubernetes.io/instance: my-release
  
  
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ambassador
        app.kubernetes.io/part-of: my-release
        app.kubernetes.io/instance: my-release
        product: aes
        app.kubernetes.io/managed-by: Helm
      annotations:
        checksum/config: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
    spec:
      securityContext:
        runAsUser: 8888
      serviceAccountName: my-release-ambassador
      volumes:
        - name: ambassador-pod-info
          downwardAPI:
            items:
              - fieldRef:
                  fieldPath: metadata.labels
                path: labels
        - name: my-release-ambassador-edge-stack-secrets
          secret:
            secretName: my-release-ambassador-edge-stack
      containers:
        - name: ambassador
          image: docker.io/datawire/aes:1.14.4
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443
            - name: admin
              containerPort: 8877
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: REDIS_URL
              value: my-release-ambassador-redis:6379
            - name: AMBASSADOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /ambassador/v0/check_alive
              port: admin
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /ambassador/v0/check_ready
              port: admin
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 3
          volumeMounts:
            - name: ambassador-pod-info
              mountPath: /tmp/ambassador-pod-info
              readOnly: true
            - name: my-release-ambassador-edge-stack-secrets
              mountPath: /.config/ambassador
              readOnly: true
          resources:
            limits:
              cpu: 1000m
              memory: 600Mi
            requests:
              cpu: 200m
              memory: 300Mi
      imagePullSecrets:
        []
      dnsPolicy: ClusterFirst
      hostNetwork: false
