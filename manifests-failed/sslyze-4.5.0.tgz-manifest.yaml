---
# Source: sslyze/templates/sslyze-parse-definition.yaml
# SPDX-FileCopyrightText: the secureCodeBox authors
#
# SPDX-License-Identifier: Apache-2.0

apiVersion: "execution.securecodebox.io/v1"
kind: ParseDefinition
metadata:
  name: "sslyze-json"
spec:
  image: "docker.io/securecodebox/parser-sslyze:4.5.0"
  imagePullPolicy: IfNotPresent
  ttlSecondsAfterFinished: 
  env:
    []
  scopeLimiterAliases:
    {}
  affinity:
    {}
  tolerations:
    []
---
# Source: sslyze/templates/sslyze-scan-type.yaml
# SPDX-FileCopyrightText: the secureCodeBox authors
#
# SPDX-License-Identifier: Apache-2.0

apiVersion: "execution.securecodebox.io/v1"
kind: ScanType
metadata:
  name: "sslyze"
spec:
  extractResults:
    type: sslyze-json
    location: "/home/securecodebox/sslyze-results.json"
  jobTemplate:
    spec:
      suspend: false
      backoffLimit: 3
      template:
        spec:
          restartPolicy: OnFailure
          affinity:
            {}
          tolerations:
            []
          securityContext:
            {}
          containers:
            - name: sslyze
              image: "docker.io/securecodebox/scanner-sslyze:5.2.0"
              imagePullPolicy: IfNotPresent
              command:
                - "sh"
                - "/wrapper.sh"
                - "--json_out"
                - "/home/securecodebox/sslyze-results.json"
              resources:
                {}
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                  - all
                privileged: false
                readOnlyRootFilesystem: true
                runAsNonRoot: false
              env:
                []
              volumeMounts:
                []
          volumes:
            []
