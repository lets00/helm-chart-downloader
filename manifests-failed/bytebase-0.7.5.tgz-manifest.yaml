apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bytebase
  namespace: bytebase-0.7.5.tgz
  labels:
    app: bytebase
    app.kubernetes.io/version: 2.5.0
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: bytebase
  serviceName: "bytebase"
  replicas: 1
  template:
    metadata:
      labels:
        app: bytebase
    spec:
      containers:
        - name: bytebase
          image: "infracreate-registry.cn-zhangjiakou.cr.aliyuncs.com/apecloud/bytebase:beta1"
          imagePullPolicy: IfNotPresent
          env:
            - name: PG_URL
            
              value: 
            
          args:
            [
              "--data",
              "/var/opt/bytebase",
              "--port",
              "8080",
              "--external-url",
              # helm parser cannot handle the dash in the value, so we need to quote it, so we use $external_url instead of $external-url.
              "https://www.bytebase.com/docs/get-started/install/external-url",
              
          ]
          ports:
            - containerPort: 8080
              name: web
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 300
            periodSeconds: 300
            timeoutSeconds: 60
          volumeMounts:
            - mountPath: /var/opt/bytebase
              
              # Either user disable persistence or enable persistence but not specify an existing PVC, use "bytebase-volume" as the volume name. It means
              # that we will request to create a PVC with the specified storage class with name "bytebase-volume".
              name: bytebase-volume
              
      volumes:
        
        # If user disable persistence, use an emptyDir volume.
        - name: bytebase-volume
          emptyDir: { }
