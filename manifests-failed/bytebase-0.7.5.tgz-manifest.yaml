    ENGINE_UNSPECIFIED = 0
    CLICKHOUSE = 1
    MYSQL = 2
    POSTGRES = 3
    SNOWFLAKE = 4
    SQLITE = 5
    TIDB = 6
    MONGODB = 7
    REDIS = 8
