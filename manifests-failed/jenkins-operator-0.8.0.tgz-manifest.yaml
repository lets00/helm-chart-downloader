# Source: jenkins-operator/templates/operator.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-jenkins-operator
  labels:
    app.kubernetes.io/name: jenkins-operator
    helm.sh/chart: jenkins-operator-0.8.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.8.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jenkins-operator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jenkins-operator
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: jenkins-operator
      containers:
        - name: jenkins-operator
          image: quay.io/jenkins-kubernetes-operator/operator:v0.8.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          command:
            - /manager
          args:
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: WATCH_NAMESPACE
              value: default
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "jenkins-operator"
          resources:
            {}
---
# Source: jenkins-operator/templates/jenkins.yaml
apiVersion: jenkins.io/v1alpha2
kind: Jenkins
metadata:
  name: jenkins
  namespace: default
spec:
  configurationAsCode:
    configurations: []
    secret:
      name: ""
  groovyScripts:
    configurations: []
    secret:
      name: ""
  jenkinsAPISettings:
    authorizationStrategy: createUser
  backup:
    containerName: backup
    action:
      exec:
        command: 
        - /home/user/bin/backup.sh
    interval: 30
    makeBackupBeforePodDeletion: true
  restore:
    containerName: backup
    action:
      exec:
        command: 
        - /home/user/bin/restore.sh
    getLatestAction:
      exec:
        command: 
        - /home/user/bin/get-latest.sh
  serviceAccount: 
    annotations: {}
  master:
    latestPlugins: true
    disableCSRFProtection: false
    containers:
      - name:  jenkins-master
        image: jenkins/jenkins:2.414.1-lts
        imagePullPolicy: Always
        livenessProbe: 
          failureThreshold: 20
          httpGet:
            path: /login
            port: http
            scheme: HTTP
          initialDelaySeconds: 100
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 8
        readinessProbe: 
          failureThreshold: 60
          httpGet:
            path: /login
            port: http
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 8
        resources: 
          limits:
            cpu: 1000m
            memory: 3Gi
          requests:
            cpu: 250m
            memory: 500Mi
      - name: backup
        image: quay.io/jenkins-kubernetes-operator/backup-pvc:v0.2.6
        imagePullPolicy: IfNotPresent
        resources: 
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 500Mi
        env:
        - name: BACKUP_DIR
          value: /backup
        - name: JENKINS_HOME
          value: /jenkins-home
        - name: BACKUP_COUNT
          value: "3"
        volumeMounts:
        - mountPath: /jenkins-home
          name: jenkins-home
        - mountPath: /backup
          name: backup
    volumes:
    - name: backup
      persistentVolumeClaim:
        claimName: jenkins-backup
    securityContext:
      fsGroup: 1000
      runAsUser: 1000
  validateSecurityWarnings: false
