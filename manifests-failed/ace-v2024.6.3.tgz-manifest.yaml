    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v2024.6.3"
    app.kubernetes.io/managed-by: Helm
spec:
  backoffLimit: 4
  template:
    spec:
      imagePullSecrets:
        null
      serviceAccountName: my-release-ace
      securityContext:
        {}
      containers:
        - name: ace
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            seccompProfile:
              type: RuntimeDefault
          image: "ghcr.io/appscode/b3:v2024.6.3"
          imagePullPolicy: Always
          args:
            - dev
            - --admin=admin
            - --name=Ace Admin
            - --password=$(ADMIN_PASSWORD)
            - --email=admin@example.com
            - --exports
            - --reload-nats-accounts
            - --importer-service-account=my-release-ace-importer
            - --self-import
            - --enable-monitoring
            - --enable-service-backend
          # ports:
          #   - name: http
          #     containerPort: 3000
          #     protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {}
          env:
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-release-ace-admin-auth
                  key: password
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: data
              mountPath: /data
            - name: config
              mountPath: /data/b3/conf/app.ini
              subPath: app.ini
            - name: nats-cred
              mountPath: /nats/creds
            - name: objstore-cred
              mountPath: /data/credentials
            - name: cacerts
              mountPath: /etc/ssl/certs
      volumes:
        - name: tmp
          emptyDir: {}
        - name: data
          emptyDir: {}
        - name: config
          secret:
            defaultMode: 420
            secretName: my-release-ace-config
        - name: nats-cred
          secret:
            defaultMode: 420
            secretName: my-release-ace-nats-cred
        - name: objstore-cred
          secret:
            defaultMode: 420
            secretName: my-release-ace-objstore-cred
        - name: cacerts
          csi:
            driver: cacerts.csi.cert-manager.io
            readOnly: true
            volumeAttributes:
              os: debian
              caProviderClasses: my-release-ace
      restartPolicy: Never
