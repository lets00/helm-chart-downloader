# Source: netris-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-netris-operator
  labels:
    helm.sh/chart: netris-operator-2.0.0
    app.kubernetes.io/name: netris-operator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v3.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: netris-operator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: netris-operator
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-netris-operator
      securityContext:
        {}
      terminationGracePeriodSeconds: 10
      containers:
        - name: netris-operator-kube-rbac-proxy
          args:
          - --secure-listen-address=0.0.0.0:8443
          - --upstream=http://127.0.0.1:8080/
          - --logtostderr=true
          - --v=0
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
          ports:
            - containerPort: 8443
              name: https
        - name: netris-operator-manager
          command:
          - /manager
          args:
          - --metrics-addr=127.0.0.1:8080
          - --enable-leader-election
          securityContext:
            {}
          image: "netrisai/netris-operator:v3.0.0"
          imagePullPolicy: Always
          resources:
            {}
          env:
            - name: CONTROLLER_HOST
              valueFrom:
                secretKeyRef:
                  name: netris-creds
                  key: host
            - name: CONTROLLER_LOGIN
              valueFrom:
                secretKeyRef:
                  name: netris-creds
                  key: login
            - name: CONTROLLER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: netris-creds
                  key: password
            - name: NOPERATOR_DEV_MODE
              value: "false"
            - name: NOPERATOR_REQUEUE_INTERVAL
              value: "15"
            - name: NOPERATOR_CALICO_ASN_RANGE
              value: 4230000000-4239999999
            - name: NOPERATOR_L4LB_TENANT
              value: ""
