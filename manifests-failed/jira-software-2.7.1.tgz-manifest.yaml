# Source: jira-software/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-jira-software
  labels:
    helm.sh/chart: jira-software-2.7.1
    app.kubernetes.io/name: jira-software
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "9.7.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jira-software
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jira-software
        app.kubernetes.io/instance: my-release
    spec:
      initContainers:
        - name: init-postgres
          image: "postgres:9.6.11-alpine"
          imagePullPolicy: IfNotPresent
          command: [
            "sh",
            "-c",
            "until pg_isready -h jira-software-db -p 5432 ; do echo waiting for jira-software-db; sleep 5; done;"]
      serviceAccountName: default
      securityContext:
        fsGroup: 2001
      hostAliases:
        []
      containers:
        - name: jira-software
          image: "atlassian/jira-software:9.7.2"
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: my-release-jira-software-cm
          env:
            - name: ATL_JDBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-release-jira-software
                  key: ATL_JDBC_PASSWORD
            - name: JVM_SUPPORT_RECOMMENDED_ARGS
              value: "\
                "
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: /var/atlassian/application-data/jira
              name: my-release-jira-software-home
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: my-release-jira-software-home
          persistentVolumeClaim:
            claimName: my-release-jira-software-home
