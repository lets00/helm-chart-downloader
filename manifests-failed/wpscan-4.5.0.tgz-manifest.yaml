apiVersion: "execution.securecodebox.io/v1"
kind: ParseDefinition
metadata:
  name: "wpscan-json"
spec:
  image: "docker.io/securecodebox/parser-wpscan:4.5.0"
  imagePullPolicy: IfNotPresent
  ttlSecondsAfterFinished: 
  env:
    []
  scopeLimiterAliases:
    {}
  affinity:
    {}
  tolerations:
    []
---
# Source: wpscan/templates/wpscan-scan-type.yaml
# SPDX-FileCopyrightText: the secureCodeBox authors
#
# SPDX-License-Identifier: Apache-2.0

apiVersion: "execution.securecodebox.io/v1"
kind: ScanType
metadata:
  name: "wpscan"
spec:
  extractResults:
    type: wpscan-json
    location: "/home/securecodebox/wpscan-results.json"
  jobTemplate:
    spec:
      suspend: false
      backoffLimit: 3
      template:
        spec:
          restartPolicy: OnFailure
          affinity:
            {}
          tolerations:
            []
          securityContext:
            {}
          containers:
            - name: wpscan
              image: "docker.io/securecodebox/scanner-wpscan:v3.8.25"
              imagePullPolicy: IfNotPresent
              command:
                - "sh"
                - "/wrapper.sh"
                - "-o"
                - "/home/securecodebox/wpscan-results.json"
                - "-f"
                - json
              resources:
                {}
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                  - all
                privileged: false
                readOnlyRootFilesystem: false
                runAsNonRoot: false
              env:
                []
              volumeMounts:
                []
          volumes:
            []
