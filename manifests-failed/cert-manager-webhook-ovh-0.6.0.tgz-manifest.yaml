apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-cert-manager-webhook-ovh
  namespace: "cert-manager-webhook-ovh-0.6.0.tgz"
  labels:
    helm.sh/chart: cert-manager-webhook-ovh-0.6.0
    app.kubernetes.io/component: webhook
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: cert-manager
    app.kubernetes.io/name: cert-manager-webhook-ovh
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.6.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cert-manager-webhook-ovh
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cert-manager-webhook-ovh
        app.kubernetes.io/instance: my-release
    spec:
      imagePullSecrets:
        []
      serviceAccountName: my-release-cert-manager-webhook-ovh
      securityContext:
        runAsGroup: 1000
        runAsUser: 1000
      containers:
        - name: cert-manager-webhook-ovh
          image: "ghcr.io/aureq/cert-manager-webhook-ovh:0.6.0"
          imagePullPolicy: IfNotPresent
          args:
            - --secure-port=8443
            - --tls-cert-file=/tls/tls.crt
            - --tls-private-key-file=/tls/tls.key
          env:
            - name: GROUP_NAME
              value: "acme.mycompany.example"
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          volumeMounts:
            - name: certs
              mountPath: /tls
              readOnly: true
          resources:
            {}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      volumes:
        - name: certs
          secret:
            secretName: my-release-cert-manager-webhook-ovh-webhook-tls
