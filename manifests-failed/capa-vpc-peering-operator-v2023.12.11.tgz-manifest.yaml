apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-capa-vpc-peering-operator
  namespace: capa-vpc-peering-operator-v2023.12.11.tgz
  labels:
    helm.sh/chart: capa-vpc-peering-operator-v2023.12.11
    app.kubernetes.io/name: capa-vpc-peering-operator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.4"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: capa-vpc-peering-operator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: capa-vpc-peering-operator
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: my-release-capa-vpc-peering-operator
      securityContext:
        {}
      containers:
        - name: capa-vpc-peering-operator
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            seccompProfile:
              type: RuntimeDefault
          image: ghcr.io/appscode/capa-vpc-peering-operator:v0.0.4
          imagePullPolicy: Always
          args:
            - run
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: http
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
          resources:
            {}
