apiVersion: apps/v1
kind: Deployment
metadata:
  name: apisix-dashboard
  namespace: apisix-0.10.0.tgz
  labels:
    helm.sh/chart: dashboard-0.5.0
    app.kubernetes.io/name: apisix-dashboard
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.11.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: apisix-dashboard
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        checksum/config: 796a53fb60423a7261e1fd00ffef28193142652a26100b613817e97736c5864b
      labels:
        app.kubernetes.io/name: apisix-dashboard
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: apisix-dashboard
      securityContext:
        {}
      containers:
        - name: dashboard
          securityContext:
            {}
          image: "registry.cn-beijing.aliyuncs.com/kubegemsapp/apisix-dashboard:2.11-alpine"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
          readinessProbe:
            httpGet:
              path: /ping
              port: http
          resources:
            {}
          volumeMounts:
            - mountPath: /usr/local/apisix-dashboard/conf/conf.yaml
              name: apisix-dashboard-config
              subPath: conf.yaml
      volumes:
        - configMap:
            name: apisix-dashboard
          name: apisix-dashboard-config
