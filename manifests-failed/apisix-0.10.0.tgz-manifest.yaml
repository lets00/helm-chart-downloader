apiVersion: v1
kind: ConfigMap
metadata:
  name: apisix-dashboard
  namespace: apisix-0.10.0.tgz
  labels:
    helm.sh/chart: dashboard-0.5.0
    app.kubernetes.io/name: apisix-dashboard
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.11.0"
    app.kubernetes.io/managed-by: Helm
data:
  conf.yaml: |-
    conf:
      listen:
        host: 0.0.0.0
        port: 9000
      etcd:
        prefix: "/apisix"
        endpoints:
          - apisix-etcd:2379
      log:
        error_log:
          level: warn
          file_path: /dev/stderr
        access_log:
          file_path: /dev/stdout
    authentication:
      secert: secert
      expire_time: 3600
      users:
        - username: admin
          password: admin
