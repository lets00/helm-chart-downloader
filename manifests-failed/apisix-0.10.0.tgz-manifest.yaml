apiVersion: apps/v1
kind: Deployment
metadata:
  name: apisix
  namespace: apisix-0.10.0.tgz
  labels:
    helm.sh/chart: apisix-0.10.0
    app.kubernetes.io/name: apisix
    app.kubernetes.io/version: "2.14.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: apisix
  template:
    metadata:
      annotations:
        checksum/config: dbbd5cb2c50d8796b818b90f0aeb813190cb39ace8980c640ef9420299194acf
      labels:
        app.kubernetes.io/name: apisix
    spec:
      securityContext:
        null
      containers:
        - name: apisix
          securityContext:
            null
          image: "registry.cn-beijing.aliyuncs.com/kubegemsapp/apisix:2.14.1-alpine"
          imagePullPolicy: IfNotPresent
          env:
          ports:
            - name: http
              containerPort: 9080
              protocol: TCP
            - name: tls
              containerPort: 9443
              protocol: TCP
            - name: admin
              containerPort: 9180
              protocol: TCP
          readinessProbe:
            failureThreshold: 6
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 9080
            timeoutSeconds: 1
          lifecycle:
            preStop:
              exec:
                command:
                - /bin/sh
                - -c
                - "sleep 30"
          volumeMounts:
            - mountPath: /usr/local/apisix/conf/config.yaml
              name: apisix-config
              subPath: config.yaml
          resources:
            {}
      volumes:
        - configMap:
            name: apisix
          name: apisix-config
      affinity:
