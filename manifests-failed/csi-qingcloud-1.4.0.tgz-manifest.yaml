kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi-qingcloud-node
  namespace: csi-qingcloud-1.4.0.tgz
  labels:
    app: csi-qingcloud
    role: node
    owner: yunify
    ver: v1.4.0
spec:
  selector:
    matchLabels:
      app: csi-qingcloud
      role: node
      owner: yunify
      ver: v1.4.0
  template:
    metadata:
      labels:
        app: csi-qingcloud
        role: node
        owner: yunify
        ver: v1.4.0
    spec:
      serviceAccount: csi-qingcloud-node
      tolerations:
      -
        key: CriticalAddonsOnly
        operator: Exists
      -
        key: dedicated
        operator: Exists
      -
        effect: NoSchedule
        key: node-role.kubernetes.io/master
      -
        effect: NoSchedule
        key: node.cloudprovider.kubernetes.io/uninitialized
        value: "true"
      hostNetwork: true
      containers:
        - name: node-registrar
          image: "csiplugin/csi-node-driver-registrar:v2.2.0"
          resources:
            limits:
              memory: "20Mi"
              cpu: "10m"
            requests:
              memory: "20Mi"
              cpu: "10m"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--kubelet-registration-path=/var/lib/kubelet/plugins/disk.csi.qingcloud.com/csi.sock"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          lifecycle:
            preStop:
              exec:
                command: [
                  "/bin/sh", "-c",
                  "rm -rf /registration/disk.csi.qingcloud.com \
                  /registration/disk.csi.qingcloud.com-reg.sock"]
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration
        - name: csi-qingcloud
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          image: "csiplugin/csi-qingcloud:v1.4.0"
          resources:
            limits:
              memory: "100Mi"
              cpu: "100m"
            requests:
              memory: "100Mi"
              cpu: "100m"
          args :
            - "--config=/etc/config/config.yaml"
            - "--drivername=disk.csi.qingcloud.com"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--maxvolume=9"
            - "--nodeid=$(NODE_ID)"
            - "--v=5"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://csi/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - mountPath: /var/lib/kubelet
              mountPropagation: Bidirectional
              name: kubelet-dir
            - name: socket-dir
              mountPath: /csi
            - name: dev-dir
              mountPath: /dev
              mountPropagation: "HostToContainer"
            - name: instance-id
              mountPath: /etc/qingcloud
              readOnly: true
            - name: server-config
              mountPath: /etc/config
      volumes:
        - name: kubelet-dir
          hostPath:
            path: /var/lib/kubelet
        - name: socket-dir
          hostPath:
            path: "/var/lib/kubelet/plugins/disk.csi.qingcloud.com/"
            type: DirectoryOrCreate
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry/
        - name: dev-dir
          hostPath:
            path: /dev
            type: Directory
        - name: instance-id
          hostPath:
            path: /etc/qingcloud
        - name: server-config
          configMap:
            name: csi-qingcloud
