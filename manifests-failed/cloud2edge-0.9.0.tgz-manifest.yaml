          imagePullPolicy: IfNotPresent
          env:
            - name: QUERY_CONFIG_ENABLED
              value: "true"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              # cpu: # don't limit
              memory: 32Mi
          volumeMounts:
            - name: swagger-ui-init-config
              mountPath: /usr/share/nginx/html/openapi
            - name: swaggerui-index
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
      volumes:
        - name: swagger-ui-init-config
