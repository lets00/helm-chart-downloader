apiVersion: apps/v1
kind: Deployment
metadata:
  name: pitchfork
  labels:
    helm.sh/chart: pitchfork-0.1.4
    app.kubernetes.io/name: pitchfork
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.31.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pitchfork
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: "8081"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/name: pitchfork
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: pitchfork
          image: "expediagroup/pitchfork:1.31"
          imagePullPolicy: Always
          ports:
            - containerPort: 9411
            - containerPort: 8081
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SERVER_PORT
              value: "9411"
            - name: JAVA_JVM_ARGS
              value: -XX:MaxRAMPercentage=80.0
            - name: PITCHFORK_FORWARDERS_LOGGING_ENABLED
              value: "true"
            - name: MANAGEMENT_METRICS_TAGS_APP
              value: pitchfork
            - name: MANAGEMENT_METRICS_TAGS_INSTANCE
              value: $(POD_NAME)
            - name: MANAGEMENT_METRICS_EXPORT_GRAPHITE_TAGS_AS_PREFIX
              value: app,instance
            - name: MANAGEMENT_SERVER_PORT
              value: "8081"
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 1
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /info
              port: 8081
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 30
          lifecycle:
            preStop:
              exec:
                command:
                - /bin/sleep
                - "20"
      imagePullSecrets:
        []
