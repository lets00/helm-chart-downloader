apiVersion: batch/v1
kind: Job
metadata:
  name: "my-release-startup-test"
  annotations:
    "helm.sh/hook": test
spec:
  template:
    spec:
      containers:
        - name: test-runner
          image: curlimages/curl:latest
          env:
            - name: PITCHFORK_HOST
              value: "pitchfork.pitchfork-0.1.4.tgz"
            - name: PITCHFORK_PORT
              value: "8081"
            - name: HEALTHCHECK_PATH
              value: "/health"
          command: ["sh", "-c", "curl -vk --connect-timeout 10 --retry 10 --retry-delay 10 --retry-connrefused http://$PITCHFORK_HOST:$PITCHFORK_PORT$HEALTHCHECK_PATH"]
      restartPolicy: "Never"
  backoffLimit: 0
