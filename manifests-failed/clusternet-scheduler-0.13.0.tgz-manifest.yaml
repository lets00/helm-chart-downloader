# Source: clusternet-scheduler/templates/clusternet_scheduler_deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-clusternet-scheduler
  namespace: clusternet-scheduler-0.13.0.tgz
  labels:
    app.kubernetes.io/name: clusternet-scheduler
    helm.sh/chart: clusternet-scheduler-0.13.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app: my-release-clusternet-scheduler
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: clusternet-scheduler
      app.kubernetes.io/instance: my-release
      app: my-release-clusternet-scheduler
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clusternet-scheduler
        helm.sh/chart: clusternet-scheduler-0.13.0
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/managed-by: Helm
        app: my-release-clusternet-scheduler
    spec:
      
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: clusternet-scheduler
                    app.kubernetes.io/instance: my-release
                namespaces:
                  - "clusternet-scheduler-0.13.0.tgz"
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      hostNetwork: false
      serviceAccountName: clusternet-scheduler
      containers:
        - name: clusternet-scheduler
          image: ghcr.io/clusternet/clusternet-scheduler:v0.16.0
          imagePullPolicy: IfNotPresent
          resources:
            limits: {}
            requests: {}
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /usr/local/bin/clusternet-scheduler
          args:
            - --leader-elect=true
            - --leader-elect-resource-namespace=$(SYSTEM_NAMESPACE)
            - --feature-gates=FailOver=true,FeasibleClustersToleration=true
            - --kube-api-burst=100
            - --kube-api-qps=50.0
