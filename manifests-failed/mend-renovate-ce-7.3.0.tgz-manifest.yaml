apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-mend-renovate-ce
  namespace: mend-renovate-ce-7.3.0.tgz
  labels:
    app.kubernetes.io/name: mend-renovate-ce
    helm.sh/chart: mend-renovate-ce-7.3.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mend-renovate-ce
      app.kubernetes.io/instance: my-release
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mend-renovate-ce
        app.kubernetes.io/instance: my-release
      annotations:
        mend.io/configChecksum: f505d10ba8767ec9ccff3807215ea2cca88fc41d7d7d33f9e20f13604e94fa43
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: mend-renovate-ce
          image: "ghcr.io/mend/renovate-ce:7.3.0-full"
          imagePullPolicy: IfNotPresent
          env:
            # GitLab
            # GitHub
            # BitBucket
            # PostgrSQL database
            - name: MEND_RNV_SQLITE_FILE_PATH
              value: "/tmp/renovate/renovate-ce.sqlite"
            - name: LOG_LEVEL
              value: "info"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            {}
          volumeMounts:
            - name: my-release-config-js-volume
              mountPath: /usr/src/app/config.js
              subPath: config.js
            - name: my-release-cache-volume
              mountPath: /tmp/renovate
      volumes:
        - name: my-release-config-js-volume
          configMap:
            name: my-release-config-js
        - name: my-release-cache-volume
          emptyDir: { }
