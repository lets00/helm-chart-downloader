---
# Source: atlas/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas
  labels:
    helm.sh/chart: atlas-1.0.2
    app.kubernetes.io/name: atlas
    app.kubernetes.io/instance: atlas
    app.kubernetes.io/version: "production"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: atlas
      app.kubernetes.io/instance: atlas
  template:
    metadata:
      labels:
        app.kubernetes.io/name: atlas
        app.kubernetes.io/instance: atlas
    spec:
      terminationGracePeriodSeconds: 60
      imagePullSecrets:
        - name: gcr-json-key
      serviceAccountName: atlas
      securityContext:
        {}
      containers:
        - name: atlas
          securityContext:
            {}
          image: "[]:production"
          imagePullPolicy: IfNotPresent
          ports:          
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
            tcpSocket:
              port: 8000
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
            tcpSocket:
              port: 8000
          resources:
            limits:
              cpu: 400m
              memory: 256Mi
            requests:
              cpu: 300m
              memory: 192Mi
