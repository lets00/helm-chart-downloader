# Source: gitlab-agent-permissioned/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-gitlab-agent-permissioned
  labels:
    app.kubernetes.io/name: gitlab-agent-permissioned
    helm.sh/chart: gitlab-agent-permissioned-1.2.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: "17.0.1"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: gitlab-agent-permissioned
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gitlab-agent-permissioned
        helm.sh/chart: gitlab-agent-permissioned-1.2.0
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: "17.0.1"
    spec:
      serviceAccountName: my-release-gitlab-agent-permissioned
      securityContext:
        {}
      containers:
        - name: agentk
          image: registry.gitlab.com/gitlab-org/cluster-integration/gitlab-agent/agentk:v17.0.1
          imagePullPolicy: IfNotPresent
          args:
            - --token-file=/etc/agentk/secrets/token
            - --kas-address=wss://kas.gitlab.com
          securityContext:
            {}
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {}
          env:
            - name: POD_NAMESPACE
              valueFrom:
               fieldRef:
                 fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SERVICE_ACCOUNT_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
          volumeMounts:
             - name: secret-volume
               mountPath: /etc/agentk/secrets
             - name: config-volume
               mountPath: /etc/agentk/config
      volumes:
        - name: secret-volume
          secret:
            secretName: my-release-gitlab-agent-permissioned
        - name: config-volume
          configMap:
            name: my-release-gitlab-agent-permissioned
