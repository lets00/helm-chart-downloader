# Source: cluster-registry/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-cluster-registry-controller
  namespace: cluster-registry-0.2.12.tgz
  labels:
    
    app: my-release-cluster-registry-controller
    app.kubernetes.io/name: cluster-registry-controller
    helm.sh/chart: cluster-registry-0.2.12
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: v0.2.12
    app.kubernetes.io/component: cluster-registry-controller
    app.kubernetes.io/part-of: cluster-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cluster-registry-controller
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
      labels:
        
        app: my-release-cluster-registry-controller
        app.kubernetes.io/name: cluster-registry-controller
        helm.sh/chart: cluster-registry-0.2.12
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: v0.2.12
        app.kubernetes.io/component: cluster-registry-controller
        app.kubernetes.io/part-of: cluster-registry
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: my-release-cluster-registry-controller
      containers:
        - name: manager
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
          image: "ghcr.io/cisco-open/cluster-registry-controller:v0.2.12"
          imagePullPolicy: IfNotPresent
          command:
            - /manager
          args:
            - "--cluster-validator-webhook-enabled=true"
            - "--cluster-validator-webhook-name=my-release-cluster-registry-controller-cluster-validator-webhook"
            - "--cluster-validator-webhook-port=9443"
            - "--cluster-validator-webhook-certificate-directory=/tmp/webhooks/clusterValidator/certificates"
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8090
              protocol: TCP
            - containerPort: 9443
              name: http-cl-val-wh
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
          resources:
            limits:
              cpu: 300m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 150Mi
          env:
            - name: METRICS_ADDR
              value: ":8080"
            - name: LEADER_ELECTION_ENABLED
              value: "true"
            - name: LEADER_ELECTION_NAME
              value: "cluster-registry-leader-election"
            - name: LEADER_ELECTION_NAMESPACE
              value: "cluster-registry-0.2.12.tgz"
            - name: LOG_FORMAT
              value: "json"
            - name: LOG_VERBOSITY
              value: "0"
            
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: READER_SERVICE_ACCOUNT_NAME
              value: "my-release-cluster-registry-controller-reader"
            - name: NETWORK_NAME
              value: "default"
            - name: MANAGE_LOCAL_CLUSTER_SECRET
              value: "true"
            - name: APISERVER_ENDPOINT_ADDRESS
              value: ""
            - name: CORE_RESOURCES_SOURCE_ENABLED
              value: "true"
