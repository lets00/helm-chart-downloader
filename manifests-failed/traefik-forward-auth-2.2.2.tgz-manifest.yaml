apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-traefik-forward-auth
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: traefik-forward-auth
    app.kubernetes.io/version: 2.2.0
    helm.sh/chart: traefik-forward-auth-2.2.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik-forward-auth
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik-forward-auth
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-traefik-forward-auth
          image: "thomseddon/traefik-forward-auth:2.2.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  key: secret
                  name: my-release-traefik-forward-auth
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 4181
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 4181
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 4181
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 4181
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
