apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-nebraska
  labels:
    helm.sh/chart: nebraska-1.2.0
    app.kubernetes.io/name: nebraska
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.9.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: nebraska
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nebraska
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      automountServiceAccountToken: false
      securityContext:
        runAsGroup: 65534
        runAsUser: 65534
      containers:
        - name: nebraska
          securityContext:
            {}
          image: ghcr.io/flatcar/nebraska:2.9.0
          imagePullPolicy: IfNotPresent
          command:
            - "/nebraska/nebraska"
          args:
            - "-http-static-dir=/nebraska/static"
            - "-enable-syncer"
            - "-nebraska-url=http://flatcar.example.com"
            - "-auth-mode=noop"
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-release-postgresql
                  key: postgres-password
            - name: NEBRASKA_DB_URL
              value: "postgres://postgres:$(DB_PASSWORD)@my-release-postgresql:5432/nebraska?sslmode=disable&connect_timeout=10"
            - name: TZ
              value: "UTC"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
