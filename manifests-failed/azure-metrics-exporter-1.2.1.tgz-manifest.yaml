---
# Source: azure-metrics-exporter/templates/networkpolicy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: my-release-azure-metrics-e
  namespace: azure-metrics-exporter-1.2.1.tgz
  labels: 
    helm.sh/chart: azure-metrics-exporter-1.2.1
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: azure-metrics-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/name: azure-metrics-exporter
    app.kubernetes.io/version: "23.10.0"
spec:
  podSelector:
    matchLabels: 
      app.kubernetes.io/instance: my-release
      app.kubernetes.io/name: azure-metrics-exporter
  policyTypes: 
    - Ingress
    - Egress
  ingress: 
    []
  egress: 
    - ports:
      - port: 53
        protocol: TCP
    - ports:
      - port: 53
        protocol: UDP
    - ports:
      - port: 443
        protocol: TCP
---
# Source: azure-metrics-exporter/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "azure-metrics-exporter"
  namespace: azure-metrics-exporter-1.2.1.tgz
  labels:
    helm.sh/chart: azure-metrics-exporter-1.2.1
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: azure-metrics-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/name: azure-metrics-exporter
    app.kubernetes.io/version: "23.10.0"
---
# Source: azure-metrics-exporter/templates/service.yaml
kind: Service
apiVersion: v1
metadata:
  name: my-release-azure-metrics-e
  namespace: azure-metrics-exporter-1.2.1.tgz
  labels:
    helm.sh/chart: azure-metrics-exporter-1.2.1
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: azure-metrics-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/name: azure-metrics-exporter
    app.kubernetes.io/version: "23.10.0"
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http-metrics
      appProtocol: http
  selector:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/name: azure-metrics-exporter
---
# Source: azure-metrics-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-azure-metrics-e
  namespace: azure-metrics-exporter-1.2.1.tgz
  labels: 
    helm.sh/chart: azure-metrics-exporter-1.2.1
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: azure-metrics-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/name: azure-metrics-exporter
    app.kubernetes.io/version: "23.10.0"
spec:
  replicas: 1

  selector:
    matchLabels: 
      app.kubernetes.io/instance: my-release
      app.kubernetes.io/name: azure-metrics-exporter

  minReadySeconds: 
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/name: azure-metrics-exporter
    spec:
      serviceAccountName: "azure-metrics-exporter"
      priorityClassName: ""

      securityContext: 
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
        supplementalGroups:
        - 1000
      terminationGracePeriodSeconds: 60

      containers:
        #######################
        # Kube pool manager
        #######################
        - name: azure-metrics-exporter
          image: "docker.io/webdevops/azure-metrics-exporter:23.10.0"
          imagePullPolicy: "IfNotPresent"

          securityContext: 
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          env:
          ports:
            - containerPort: 8080
              name: http-metrics
              protocol: TCP
          resources: 
            limits:
              cpu: 500m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
          startupProbe: 
            failureThreshold: 5
            initialDelaySeconds: 15
            periodSeconds: 10
            tcpSocket:
              port: http-metrics
          livenessProbe: 
            failureThreshold: 5
            initialDelaySeconds: 15
            periodSeconds: 30
            tcpSocket:
              port: http-metrics
          readinessProbe: 
            failureThreshold: 5
            initialDelaySeconds: 15
            periodSeconds: 30
            tcpSocket:
              port: http-metrics
      nodeSelector: 
        kubernetes.io/os: linux
