        - custom_variables
      hostgroups:
        - name
        - alias
        - members
        - num_hosts
        - num_hosts_pending
        - num_hosts_up
        - num_hosts_down
        - num_hosts_unreach
        - num_services
        - num_services_pending
        - num_services_ok
        - num_services_warn
        - num_services_crit
        - num_services_unknown
      servicegroups:
        - name
        - alias
        - members
        - num_services
        - num_services_pending
        - num_services_ok
        - num_services_warn
        - num_services_crit
        - num_services_unknown
      contacts:
        - name
        - alias
        - email
        - pager
        - host_notification_period
