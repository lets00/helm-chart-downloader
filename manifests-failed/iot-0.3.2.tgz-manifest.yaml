# Source: iot/templates/back/deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-iot-back
  labels:
    
    helm.sh/chart: iot-0.3.2
    app.kubernetes.io/name: iot
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v3.11.0"
    app.kubernetes.io/managed-by: Helm
spec:
  
  selector:
    matchLabels:
      
      app.kubernetes.io/name: my-release-iot-back
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        
        app.kubernetes.io/name: my-release-iot-back
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: my-release-iot-back
          image: "ghcr.io/mmontes11/iot-back:v3.11.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: service-port
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /api/health
              port: service-port
            
              
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            
          livenessProbe:
            httpGet:
              path: /api/health
              port: service-port
            
              
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            
          
          resources:
            
            limits:
              cpu: 300m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          
          envFrom:
            - configMapRef:
                name: my-release-iot-back
          env:
            - name: BASIC_AUTH_USER
              valueFrom:
                secretKeyRef:
                  name: iot
                  key: BASIC_AUTH_USER
            - name: BASIC_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: iot
                  key: BASIC_AUTH_PASSWORD
            - name: GOOGLE_MAPS_KEY
              valueFrom:
                secretKeyRef:
                  name: iot
                  key: GOOGLE_MAPS_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: iot
                  key: JWT_SECRET
