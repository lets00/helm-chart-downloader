---
# Source: kpow/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kpow
  namespace: "kpow-1.0.56.tgz"
  labels:
    helm.sh/chart: kpow-1.0.56
    app.kubernetes.io/name: kpow
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "93.2"
    app.kubernetes.io/managed-by: Helm
---
# Source: kpow/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-kpow
  namespace: "kpow-1.0.56.tgz"
  labels:
    helm.sh/chart: kpow-1.0.56
    app.kubernetes.io/name: kpow
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "93.2"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: kpow
    app.kubernetes.io/instance: my-release
---
# Source: kpow/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-kpow
  namespace: "kpow-1.0.56.tgz"
  labels:
    helm.sh/chart: kpow-1.0.56
    app.kubernetes.io/name: kpow
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "93.2"
    app.kubernetes.io/managed-by: Helm
    
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kpow
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kpow
        app.kubernetes.io/instance: my-release
        
    spec:
      serviceAccountName: kpow
      securityContext:
        {}
      containers:
        - name: kpow
          securityContext:
            {}
          image: "factorhouse/kpow-ee:93.2"
          imagePullPolicy: IfNotPresent
          envFrom:
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /up
              port: http
            initialDelaySeconds: 90
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
          resources:
            limits:
              cpu: 2
              memory: 8Gi
            requests:
              cpu: 2
              memory: 8Gi
