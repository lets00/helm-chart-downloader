# Source: katafygio/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-katafygio
  namespace: katafygio-0.5.1.tgz
  labels:
    app: katafygio
    heritage: "Helm"
    release: "my-release"
    chart: katafygio-0.5.1
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: katafygio
      release: my-release
  template:
    metadata:
      labels:
        app: katafygio
        heritage: "Helm"
        release: "my-release"
        chart: katafygio-0.5.1
    spec:
      securityContext:
        fsGroup: 65534
      serviceAccountName: my-release-katafygio
      containers:
        - name: katafygio
          image: "bpineau/katafygio:v0.8.3"
          imagePullPolicy: IfNotPresent
          args:
            - --local-dir=/var/lib/katafygio/data
            - --healthcheck-port=8080
            - --log-level=info
            - --log-output=stdout
            - --resync-interval=300
            - --exclude-kind=replicasets
            - --exclude-kind=endpoints
            - --exclude-kind=events
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            httpGet:
              path: /health
              port: http
          readinessProbe:
            timeoutSeconds: 10
            httpGet:
              path: /health
              port: http
          volumeMounts:
            - name: my-release-katafygio-data
              mountPath: /var/lib/katafygio/data
          resources:
            {}
      volumes:
        - name: my-release-katafygio-data
          persistentVolumeClaim:
            claimName: my-release-katafygio
