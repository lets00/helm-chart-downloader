# Source: config-syncer/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-config-syncer
  namespace: config-syncer-v0.15.1.tgz
  labels:
    helm.sh/chart: config-syncer-v0.15.1
    app.kubernetes.io/name: config-syncer
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.15.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: config-syncer
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: config-syncer
        app.kubernetes.io/instance: my-release
      annotations:
    spec:
      serviceAccountName: my-release-config-syncer
      containers:
      - name: app
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          seccompProfile:
            type: RuntimeDefault
        image: ghcr.io/appscode/config-syncer:v0.15.1
        imagePullPolicy: IfNotPresent
        args:
          - run
          - --cluster-name=unicorn
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          {}
        volumeMounts:
        - name: config
          mountPath: /srv/config-syncer
        - name: scratch
          mountPath: /tmp
      volumes:
      - name: config
        secret:
          secretName: my-release-config-syncer
      - name: scratch
        emptyDir: {}
      securityContext:
        fsGroup: 65534
