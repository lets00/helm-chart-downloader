# Source: kollektor/templates/service-account.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "my-release-service-account"
  namespace: kollektor-1.0.5.tgz
---
# Source: kollektor/templates/cluster-role.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "my-release-admin-binding"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name:  "my-release-service-account"
  namespace: kollektor-1.0.5.tgz
---
# Source: kollektor/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release
  namespace: kollektor-1.0.5.tgz
  labels:
    helm.sh/chart: kollektor-1.0.5
    app.kubernetes.io/name: kollektor
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0.5"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kollektor
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kollektor
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: "my-release-service-account"
      containers:
        - name: my-release
          image: "pannoi/kollektor:1.0.5"
          imagePullPolicy: IfNotPresent
          env:
            - name: SCRAPE_INTERVAL
              value: 1h
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: 
                  key: GITHUB_TOKEN
            - name: SLACK_INTEGRATION_ENABLED
              value: "false"
          ports:
            - name: http
              containerPort: 65532
              protocol: TCP
