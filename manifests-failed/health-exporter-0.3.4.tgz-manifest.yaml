---
# Source: health-exporter/templates/cm.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: 'my-release-health-exporter'
  namespace: 'health-exporter-0.3.4.tgz'
data:
  config.yaml: |
    listen: :9876
    targets:
      dns: []
      http: []
---
# Source: health-exporter/templates/svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: 'my-release-health-exporter'
  namespace: 'health-exporter-0.3.4.tgz'
spec:
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: ':9876'
  selector:
    app: 'my-release-health-exporter'
---
# Source: health-exporter/templates/deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: 'my-release-health-exporter'
  namespace: 'health-exporter-0.3.4.tgz'
  labels:
    app: 'my-release-health-exporter'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 'my-release-health-exporter'
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  template:
    metadata:
      labels:
        app: 'my-release-health-exporter'
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - 'my-release-health-exporter'
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: health-exporter
        image: "ghcr.io/snapp-incubator/health-exporter:0.3.2"
        volumeMounts:
        - mountPath: /app/config.yaml
          name: config
          subPath: config.yaml
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "1"
            memory: 100Mi
          requests:
            cpu: "1"
            memory: 100Mi
        ports:
        - containerPort: ':9876'
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: ':9876'
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: ':9876'
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
      volumes:
        - name: config
          configMap:
            defaultMode: 420
            name: 'my-release-health-exporter'
            items:
            - key: config.yaml
              path: config.yaml
