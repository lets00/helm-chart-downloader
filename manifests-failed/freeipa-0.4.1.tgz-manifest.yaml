apiVersion: v1
kind: Service
metadata:
  name: my-release-freeipa
  namespace: "freeipa-0.4.1.tgz"
  labels:
    app.kubernetes.io/name: freeipa
    helm.sh/chart: freeipa-0.4.1
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
  - name: ldaps
    port: 636
    protocol: TCP
    targetPort: 636
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
  - name: kerberos-tcp
    port: 88
    protocol: TCP
    targetPort: 88
  - name: kerberos-udp
    port: 88
    protocol: UDP
    targetPort: 88
  selector:
    app.kubernetes.io/name: freeipa
    app.kubernetes.io/instance: my-release
---
# Source: freeipa/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-freeipa
  namespace: "freeipa-0.4.1.tgz"
  labels:
    app.kubernetes.io/name: freeipa
    helm.sh/chart: freeipa-0.4.1
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: freeipa
      app.kubernetes.io/instance: my-release
  replicas: 1
  podManagementPolicy: OrderedReady
  serviceName: my-release-freeipa
  template:
    metadata:
      labels:
        app.kubernetes.io/name: freeipa
        helm.sh/chart: freeipa-0.4.1
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/managed-by: Helm
    spec:
      containers:
      - name: freeipa
        image: "freeipa/freeipa-server:fedora-37-4.10.1"
        imagePullPolicy: "IfNotPresent"
        args:
        - -U
        - --realm=EXAMPLE.ORG
        - --domain=example.org
        - --ds-password=ASDF1poiu2QWER3mnbv4
        - --admin-password=ASDF1poiu2QWER3mnbv4
        - --unattended
        - --no-host-dns
        - --no-ntp
        ports:
        - containerPort: 80
          protocol: TCP
        - containerPort: 88
          protocol: TCP
        - containerPort: 88
          protocol: UDP
        - containerPort: 123
          protocol: UDP
        - containerPort: 389
          protocol: TCP
        - containerPort: 443
          protocol: TCP
        - containerPort: 464
          protocol: TCP
        - containerPort: 464
          protocol: UDP
        - containerPort: 636
          protocol: TCP
        env:
        - name: IPA_SERVER_HOSTNAME
          value: freeipa.example.org
        - name: IPA_SERVER_IP
          value: ""
        # - name: IPA_SERVER_INSTALL_OPTS
        #   value:  
        # - name: PASSWORD
        #   valueFrom:
        #     secretKeyRef:
        #       name: my-release-freeipa-password
        #       key: admin.password
        envFrom:
        readinessProbe:
          exec:
            command:
            - "/usr/bin/systemctl"
            - status
            - ipa
          initialDelaySeconds: 60
          timeoutSeconds: 10
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: my-release-freeipa-data
          mountPath: "/data"
        - name: my-release-freeipa-run
          mountPath: "/run"
        - name: my-release-freeipa-tmp
          mountPath: "/tmp"
        - name: my-release-freeipa-journal
          mountPath: "/var/log/journal"
        - name: cgroups
          mountPath: /sys/fs/cgroup
          readOnly: true

      volumes:
      - name: my-release-freeipa-run
        emptyDir: {}
      - name: my-release-freeipa-tmp
        emptyDir: {}
      - name: my-release-freeipa-journal
        emptyDir: {}
      - name: cgroups
        hostPath:
          path: /sys/fs/cgroup
  volumeClaimTemplates:
  - metadata:
      name: my-release-freeipa-data
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: "5Gi"
