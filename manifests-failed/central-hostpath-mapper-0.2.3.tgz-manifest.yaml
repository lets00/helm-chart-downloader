apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: my-release-hostpath-mapper
  namespace: central-hostpath-mapper-0.2.3.tgz
  labels:
    app: central-hostpath-mapper
    chart: "central-hostpath-mapper-0.2.3"
    release: "my-release"
    heritage: "Helm"
spec:
  selector:
    matchLabels:
      app: central-hostpath-mapper
      release: my-release
  template:
    metadata:
      labels:
        app: central-hostpath-mapper
        release: my-release
    spec:
      serviceAccountName: hpm-my-release
      containers:
      - name: hostpath-mapper
        image: "ghcr.io/loft-sh/central-hostpath-mapper:0.2.3"
        
        securityContext:
          # Required for Bidirectional mount propagation
          privileged: true
          runAsUser: 0
          capabilities:
            add: ["SYS_ADMIN"]
          allowPrivilegeEscalation: true
        
        command:
          - /central-hpm
        env:
          - name: VCLUSTER_HOSTPATH_MAPPER_CURRENT_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        args:
          - start
          - --use-mounts=true
        volumeMounts:
          - name: logs
            mountPath: /var/log
          - name: virtual-temp
            mountPath: /tmp/vcluster
            mountPropagation: Bidirectional
          - name: pod-logs
            mountPath: /var/log/pods
          # - name: virtual-pod-logs
          #   mountPath: /tmp/vcluster/central-hostpath-mapper-0.2.3.tgz/my-release/log/pods
          - name: kubelet-pods
            mountPath: /var/lib/kubelet/pods
          # - name: virtual-kubelet-pods
          #   mountPath: /tmp/vcluster/central-hostpath-mapper-0.2.3.tgz/my-release/kubelet/pods
          # - name: kubeconfig
          #   mountPath: /data/server/tls
      volumes:
        - name: logs
          hostPath:
            path: /var/log
        - name: virtual-temp
          hostPath:
            path: /tmp/vcluster
        - name: pod-logs
          hostPath:
            path: /var/log/pods
        - name: kubelet-pods
          hostPath:
            path: /var/lib/kubelet/pods
