---
# Source: camellia-redis-proxy-cluster/templates/cluster.yaml
apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: my-release
  namespace: camellia-redis-proxy-cluster-0.9.0.tgz
  labels: 
    helm.sh/chart: camellia-redis-proxy-cluster-0.9.0
    app.kubernetes.io/version: "1.2.26"
    app.kubernetes.io/instance: my-release
spec:
  terminationPolicy: Delete  
  affinity:
    podAntiAffinity: Preferred
    topologyKeys:
      - kubernetes.io/hostname
    tenancy: SharedNode
  clusterDefinitionRef: camellia-redis-proxy
  clusterVersionRef: camellia-redis-proxy-1.2.26
  componentSpecs:
    - name: proxy
      componentDef: camellia-redis-proxy      
      disableExporter: true      
      replicas: 2
      serviceAccountName: 
      switchPolicy:
        type: Noop      
      resources:
        limits:
          cpu: "0.5"
          memory: "1Gi"
        requests:
          cpu: "0.5"
          memory: "1Gi"      
      volumeClaimTemplates:
        - name: data # ref clusterDefinition components.containers.volumeMounts.name
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi      
      services:
