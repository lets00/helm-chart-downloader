---
# Source: code-server-go/templates/pvc.yaml
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: my-release-code-server-go
  namespace: code-server-go-0.1.1.tgz
  labels:
    app.kubernetes.io/name: code-server-go
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "1Gi"
---
# Source: code-server-go/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-code-server-go
  labels:
    helm.sh/chart: code-server-go-0.1.1
    app.kubernetes.io/name: code-server-go
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v4.18.0-go1.12.3-p1"
    app.kubernetes.io/managed-by: Helm
  namespace: code-server-go-0.1.1.tgz
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app.kubernetes.io/name: code-server-go
    app.kubernetes.io/instance: my-release
---
# Source: code-server-go/templates/deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-code-server-go
  labels:
    helm.sh/chart: code-server-go-0.1.1
    app.kubernetes.io/name: code-server-go
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v4.18.0-go1.12.3-p1"
    app.kubernetes.io/managed-by: Helm
  namespace: code-server-go-0.1.1.tgz
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: code-server-go
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: code-server-go
        app.kubernetes.io/instance: my-release
    spec:
      containers:
      - name: code-server-go
        image: "ghcr.io/kuoss/code-server-go:v4.18.0-go1.12.3-p1"
        imagePullPolicy: IfNotPresent
        command: ["/usr/bin/entrypoint.sh", "--bind-addr", "0.0.0.0:8080", "/root/go/src"]
        env:
        - name: PASSWORD
          value: kuoss
        volumeMounts:
        - name: data
          mountPath: /root/go/src
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: my-release-code-server-go
