apiVersion: work.open-cluster-management.io/v1alpha1
kind: ManifestWorkReplicaSet
metadata:
  name: ace-addons
  namespace: ace-ocm-addons-v2024.6.3.tgz
spec:
  placementRefs:
    - name: global
  manifestWorkTemplate:
    # deleteOption:
    #   propagationPolicy: SelectivelyOrphan
    #   selectivelyOrphans:
    #     orphaningRules:
    #       - group: ''
    #         name: ocm-ns
    #         namespace: ''
    #         resource: Namespace
    # manifestConfigs:
    #   - feedbackRules:
    #       - jsonPaths:
    #           - name: lastScheduleTime
    #             path: .status.lastScheduleTime
    #           - name: lastSuccessfulTime
    #             path: .status.lastSuccessfulTime
    #         type: JSONPaths
    #     resourceIdentifier:
    #       group: batch
    #       name: sync-cronjob
    #       namespace: ocm-ns
    #       resource: cronjobs
    workload:
      manifests:
        - kind: Namespace
          apiVersion: v1
          metadata:
            name: kubeops

        - apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          metadata:
            name: open-cluster-management:klusterlet-work:ace
            labels:
              open-cluster-management.io/aggregate-to-work: "true"  # with this label, the clusterRole will be selected to aggregate
          rules:
            - apiGroups: ["drivers.x-helm.dev"]
              resources: ["appreleases"]
              verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
            - apiGroups: ["source.toolkit.fluxcd.io"]
              resources: ["helmrepositories"]
              verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
            - apiGroups: ["helm.toolkit.fluxcd.io"]
              resources: ["helmreleases"]
              verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
        
        - apiVersion: source.toolkit.fluxcd.io/v1
          kind: HelmRepository
          metadata:
            name: bootstrap
            namespace: kubeops
            labels:
              kubernetes.io/metadata.name: bootstrap
          spec:
            url: oci://ghcr.io/appscode-charts
            interval: 30m
            timeout: 1m
            type: oci

        

        - apiVersion: helm.toolkit.fluxcd.io/v2
          kind: HelmRelease
          metadata:
            name: opscenter-features
            namespace: kubeops
            labels:
              app.kubernetes.io/component: opscenter-features
          spec:
            interval: 5m
            timeout: 30m
            releaseName: opscenter-features
            targetNamespace: kubeops
            storageNamespace: kubeops
            install:
              createNamespace: true
              # crds: CreateReplace
              remediation:
                retries: -1
            upgrade:
              crds: CreateReplace
              remediation:
                retries: -1
            chart:
              spec:
                chart: opscenter-features
                version: "v2024.6.3"
                sourceRef:
                  kind: HelmRepository
                  name: bootstrap
                  namespace: kubeops
            valuesFrom:
              - kind: Secret
                name: opscenter-features-values
                valuesKey: values.yaml
                optional: true
            values:
              helm:
                createNamespace: true
                releases:
                  kube-ui-server:
                    enabled: true
                    version: v2024.5.15
                  opscenter-features:
                    enabled: true
                    version: v2024.6.3
                repositories:
                  appscode-charts-oci:
                    url: oci://ghcr.io/appscode-charts
              image:
                proxies:
                  appscode: r.appscode.com
                  dockerHub: ""
                  dockerLibrary: ""
                  ghcr: ghcr.io
                  kubernetes: registry.k8s.io
                  quay: quay.io
              offlineInstaller: false
              registry:
                certs: {}
                credentials: {}
                imagePullSecrets: []

        

        
        

        - apiVersion: helm.toolkit.fluxcd.io/v2
          kind: HelmRelease
          metadata:
            name: kube-ui-server
            namespace: kubeops
            labels:
              app.kubernetes.io/component: kube-ui-server
          spec:
            interval: 5m
            timeout: 30m
            releaseName: kube-ui-server
            targetNamespace: kubeops
            storageNamespace: kubeops
            install:
              createNamespace: true
              # crds: CreateReplace
              remediation:
                retries: -1
            upgrade:
              crds: CreateReplace
              remediation:
                retries: -1
            dependsOn:
            - name: opscenter-features
              namespace: kubeops
            chart:
              spec:
                chart: kube-ui-server
                version: "v2024.5.15"
                interval: 60m
                sourceRef:
                  kind: HelmRepository
                  name: appscode-charts-oci
                  namespace: kubeops
            values:
              registryFQDN: ghcr.io
