apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: che
    component: devfile-registry
  name: devfile-registry
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: che
      component: devfile-registry
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: che
        component: devfile-registry
    spec:
      containers:
      - image: quay.io/eclipse/che-devfile-registry:nightly
        imagePullPolicy: Always
        name: che-devfile-registry
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /devfiles/
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /devfiles/
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 3
          periodSeconds: 10
          timeoutSeconds: 3
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 16Mi
