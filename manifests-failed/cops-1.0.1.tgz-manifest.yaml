---
# Source: cops/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-cops
  labels:
    helm.sh/chart: cops-1.0.1
    app.kubernetes.io/name: cops
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.1.3-ls86"
    app.kubernetes.io/managed-by: Helm
---
# Source: cops/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-cops
  labels:
    helm.sh/chart: cops-1.0.1
    app.kubernetes.io/name: cops
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.1.3-ls86"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  externalTrafficPolicy: 
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: cops
    app.kubernetes.io/instance: my-release
---
# Source: cops/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-cops
  labels:
    helm.sh/chart: cops-1.0.1
    app.kubernetes.io/name: cops
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.1.3-ls86"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cops
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cops
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-cops
      securityContext:
        {}
      containers:
        - name: cops
          securityContext:
            {}
          image: "linuxserver/cops:1.1.3-ls86"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            failureThreshold: 30
            periodSeconds: 10
          resources:
            {}
          volumeMounts:
            {}

      volumes:
        {}
---
# Source: cops/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-cops-test-connection"
  labels:
    app.kubernetes.io/name: cops
    helm.sh/chart: cops-1.0.1
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['my-release-cops:80']
  restartPolicy: Never
