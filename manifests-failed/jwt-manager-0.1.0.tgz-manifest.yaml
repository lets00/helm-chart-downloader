---
# Source: jwt-manager/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jwt-manager-service-account
  namespace: jwt-manager-0.1.0.tgz
---
# Source: jwt-manager/templates/jwtcrd.yaml
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: jwts.k8s.chximn.pro
  finalizers: []
spec:
  group: k8s.chximn.pro
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: ['signer', 'data', 'secretName', 'expiryTime']
              properties:
                signer:
                  type: string
                data:
                  type: object
                  additionalProperties: true
                secretName:
                  type: string
                expiryTime:
                  type: object
                  properties:
                    days:
                      type: integer
                    hours:
                      type: integer
                    minutes:
                      type: integer
                  oneOf:
                    - required: ['days']
                    - required: ['hours']
                    - required: ['minutes']
                resignBefore:
                  type: object
                  properties:
                    days:
                      type: integer
                    hours:
                      type: integer
                    minutes:
                      type: integer
                  oneOf:
                    - required: ['days']
                    - required: ['hours']
                    - required: ['minutes']
  names:
    kind: JWT
    singular: jwt
    plural: jwts
---
# Source: jwt-manager/templates/jwtsignercrd.yaml
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: jwt-signers.k8s.chximn.pro
  finalizers: []
spec:
  group: k8s.chximn.pro
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: ['algorithm', 'key']
              properties:
                algorithm:
                  type: string
                  enum: [HS256, HS384, HS512, RS256, RS384, RS512, ES256, ES384, ES512, PS256, PS384, PS512, RSA-OAEP, RSA-OAEP-256, RSA-OAEP-384, RSA-OAEP-512, dir, A128KW, A192KW, A256KW, A128GCMKW, A192GCMKW, A256GCMKW, ECDH-ES, ECDH-ES+A128KW, ECDH-ES+A192KW, ECDH-ES+A256KW, ECDH-ES+A128GCMKW, ECDH-ES+A192GCMKW, ECDH-ES+A256GCMKW]
                key:
                  type: object
                  properties:
                    secret:
                      type: object
                      properties:
                        namespace:
                          type: string
                        name:
                          type: string
                        key:
                          type: string

                    configMap:
                      type: object
                      properties:
                        namespace:
                          type: string
                        name:
                          type: string
                        key:
                          type: string

                    value:
                      type: string

                  oneOf:
                    - required: ['secret']
                    - required: ['configMap']
                    - required: ['value']
  names:
    kind: JWTSigner
    singular: jwt-signer
    plural: jwt-signers
---
# Source: jwt-manager/templates/clusterrole.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jwt-manager-cluster-role
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "get", "delete", "patch", "update"]
  - apiGroups: [""]
    resources: ["configMap"]
    verbs: ["get"]
  - apiGroups: ["k8s.chximn.pro"]
    resources: ["jwts", "jwt-signers"]
    verbs: ["watch", "get", "list", "patch"]
  - apiGroups: [""]
    resources: [events]
    verbs: [create]
---
# Source: jwt-manager/templates/clusterrolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jwt-manager-0.1.0.tgz-role-binding
  namespace: jwt-manager-0.1.0.tgz
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jwt-manager-cluster-role
subjects:
  - kind: ServiceAccount
    name: jwt-manager-service-account
    namespace: jwt-manager-0.1.0.tgz
---
# Source: jwt-manager/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jwt-manager
  namespace: jwt-manager-0.1.0.tgz
  labels:
    app: my-release
spec:
  replicas: 1 
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: my-release
  template:
    metadata:
      labels:
        app: my-release
    spec:
      serviceAccountName: jwt-manager-service-account
      containers:
      - name: jwt-manager
        image: chximn/jwt-manager:latest
        imagePullPolicy: Always
