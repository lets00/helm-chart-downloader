    type: Reference
    valueFrom:
      serviceRef:
        namespace: bitpoke-stack
        name: stack-nginx-ingress-controller

  - name: Domain Name
    value: http://localhost:8080

  - name: Install Link
    type: Reference
    valueFrom:
      secretKeyRef:
        key: INSTALL_LINK
        name: dashboard-jwt-install-link

  selector:
