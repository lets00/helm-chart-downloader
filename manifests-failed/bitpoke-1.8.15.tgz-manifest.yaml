apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-bitpoke-apiserver
  labels:
    helm.sh/chart: bitpoke-1.8.15
    app.kubernetes.io/name: bitpoke
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.8.15"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: apiserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bitpoke
      app.kubernetes.io/instance: my-release
      app.kubernetes.io/component: apiserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bitpoke
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/component: apiserver
    spec:
      serviceAccountName: my-release-bitpoke-apiserver
      securityContext:
        fsGroup: 65532
        runAsGroup: 65532
        runAsNonRoot: true
        runAsUser: 65532
      containers:
        - name: bitpoke-apiserver
          securityContext:
            {}
          image: "gcr.io/press-labs-public/dashboard:1.8.15"
          imagePullPolicy: IfNotPresent
          args:
            - apiserver
            - --http-addr=:8080
            - --grpc-addr=:9000
            - --base-url=http://localhost:8080
            - --stack.name=stack
            - --stack.namespace=bitpoke-stack
          env:
            - name: DASHBOARD_SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DASHBOARD_SYSTEM_RELEASE_NAME
              value: my-release
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9000
              protocol: TCP
          resources:
            {}
