# Source: teamdojo/templates/teamdojo-deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-teamdojo
  labels:
    helm.sh/chart: teamdojo-v2.0.1
    app.kubernetes.io/name: teamdojo
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: teamdojo
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: teamdojo
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      securityContext:
        {}
      initContainers:
        - name: init-ds
          image: busybox:latest
          command:
            - '/bin/sh'
            - '-c'
            - |
              while true
              do
                rt=$(nc -z -w 1 my-release-postgresql 5432)
                if [ $? -eq 0 ]; then
                  echo "DB is UP"
                  break
                fi
                echo "DB is not yet reachable;sleep for 10s before retry"
                sleep 10
              done
      containers:
        - name: teamdojo
          image: "docker.io/iteratec/teamdojo:2.0.1"
          imagePullPolicy: IfNotPresent
          securityContext:
            {}
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod,api-docs
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://my-release-postgresql.teamdojo-v2.0.1.tgz.svc.cluster.local:5432/teamdojo
            - name: SPRING_DATASOURCE_USERNAME
              value: teamdojo
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-release-postgresql
                  key: password
            - name: SPRING_LIQUIBASE_URL
              value: jdbc:postgresql://my-release-postgresql.teamdojo-v2.0.1.tgz.svc.cluster.local:5432/teamdojo
            - name: MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED
              value: "false"
            - name: JAVA_OPTS
              value:  -Xmx512m -Xms256m
            - name: SERVER_SHUTDOWN
              value: graceful
            - name: JHIPSTER_SLEEP
              value: "30"
            - name: SPRING_LIQUIBASE_CONTEXTS
              value: prod,demo
          resources:
            {}
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 120
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 60
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 120
