# Source: lunar-proxy/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-lunar-proxy
  namespace: lunar-proxy-v0.9.8-beta-fe36907.tgz
  labels:
    helm.sh/chart: lunar-proxy-v0.9.8-beta-fe36907
    app.kubernetes.io/name: lunar-proxy
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.9.8-beta-fe36907"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: lunar-proxy
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lunar-proxy
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: lunar-proxy
      securityContext:
        {}
      containers:
        - name: lunar-proxy
          securityContext:
            {}
          image: "lunarapi/lunar-proxy:v0.9.8-beta-fe36907"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 15
            periodSeconds: 5
            httpGet:
              path: /healthcheck
              port: 8040
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 2
            httpGet:
              path: /healthcheck
              port: 8040
          resources:
            {}
          env:
            - name: LOG_LEVEL
              value: error
            - name: BIND_PORT
              value: "8000"
            - name: LUNAR_FLUSH_SECONDS
              value: "10"
            - name: LUNAR_TELEMETRY
              value: "true"
            - name: REDIS_USE_CLUSTER
              value: "false"
          volumeMounts:
            - mountPath: /etc/lunar-proxy
              name: policies
      volumes:
        - configMap:
            items:
              - key: policies.yaml
                path: policies.yaml
            name: policies.yaml
          name: policies
---
# Source: lunar-proxy/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-lunar-proxy-test-connection"
  labels:
    helm.sh/chart: lunar-proxy-v0.9.8-beta-fe36907
    app.kubernetes.io/name: lunar-proxy
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.9.8-beta-fe36907"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: curl
      image: curlimages/curl:8.1.1
      command: [ 'curl']
      args: ['my-release-lunar-proxy:8040/healthcheck']
  restartPolicy: Never
