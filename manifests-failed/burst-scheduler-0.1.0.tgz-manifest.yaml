---
# Source: burst-scheduler/templates/deployment.yaml
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: burst-scheduler
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: burst-scheduler
    spec:
      containers:
      - name: burst-scheduler
        image: neilpeterson/burst-scheduler:v1.2
        args: ["--burstNode", "irtual-kubelet-aci-connector-linux", "--burstValue", "5"]
