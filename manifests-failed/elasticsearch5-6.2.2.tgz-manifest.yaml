apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: my-release-elasticsearch5-coordinating-only
  labels:
    app: elasticsearch5
    chart: elasticsearch5-6.2.2
    heritage: "Helm"
    release: "my-release"
    role: "coordinating-only"
spec:
  selector:
    matchLabels:
      app: elasticsearch5
      release: "my-release"
      role: "coordinating-only"
  replicas: 2
  template:
    metadata:
      labels:
        app: elasticsearch5
        release: "my-release"
        role: "coordinating-only"
    spec:
      securityContext:
        fsGroup: 1001
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: elasticsearch5
                  release: "my-release"
                  role: "coordinating-only"      
      containers:
      - name: "elasticsearch"
        securityContext:
          runAsUser: 1001
        image: docker.io/ygqygq2/elasticsearch:5.6.16-debian-9-r0
        imagePullPolicy: "IfNotPresent"
        env:
        - name: ELASTICSEARCH_CLUSTER_NAME
          value: "elastic-es5"
        - name: ELASTICSEARCH_CLUSTER_HOSTS
          value: my-release-elasticsearch5-discovery
        - name: ELASTICSEARCH_HEAP_SIZE
          value: "128m"
        - name: ELASTICSEARCH_IS_DEDICATED_NODE
          value: "yes"
        - name: ELASTICSEARCH_NODE_TYPE
          value: "coordinating"
        ports:
        - name: http
          containerPort: 9200
        - name: transport
          containerPort: 9300
        resources:
          requests:
            cpu: 25m
            memory: 256Mi
        volumeMounts:
        - name: "data"
          mountPath: "/bitnami/elasticsearch/data/"
      volumes:
      - name: "data"
        emptyDir: {}
