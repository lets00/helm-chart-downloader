# Source: identity-manager-demo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-identity-manager-demo
  labels:
    helm.sh/chart: identity-manager-demo-0.1.1
    app.kubernetes.io/name: identity-manager-demo
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: identity-manager-demo
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: identity-manager-demo
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-identity-manager-demo
      securityContext:
        {}
      containers:
        - name: identity-manager-demo
          securityContext:
            {}
          image: "invisibl/identity-manager-demo:v1.0.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: identity-manager-demo/templates/workloadidentity.yaml
apiVersion: identity-manager.io/v1alpha1
kind: WorkloadIdentity
metadata:
  name: my-release-identity-manager-demo
  labels:
    helm.sh/chart: identity-manager-demo-0.1.1
    app.kubernetes.io/name: identity-manager-demo
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  aws:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Federated": "arn:aws:iam:::oidc-provider/"
            },
            "Action": "sts:AssumeRoleWithWebIdentity",
            "Condition": {
              "StringEquals": {
                ":sub":"system:serviceaccount:identity-manager-demo-0.1.1.tgz:my-release-identity-manager-demo"
              }
            }
          }
        ]
      }
    inlinePolicies:
      ec2-describe-0: |
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Effect": "Allow",
              "Action": [
                "ec2:Describe*"
              ],
              "Resource": [
                "*"
              ]
            }
          ]
        }
    maxSessionDuration: 18000
    path: /
    pods:
      - matchLabels:
          app.kubernetes.io/name: identity-manager-demo
          app.kubernetes.io/instance: my-release
    serviceAccounts:
      - action: Update
        name: my-release-identity-manager-demo
        namespace: identity-manager-demo-0.1.1.tgz
  description: 'identity for identity-manager-demo app'
  name: my-release-identity-manager-demo
  provider: AWS
