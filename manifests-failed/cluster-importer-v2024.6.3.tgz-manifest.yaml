metadata:
  name: my-release-cluster-importer-aceconfig
  namespace: cluster-importer-v2024.6.3.tgz
  labels:
    helm.sh/chart: cluster-importer-v2024.6.3
    app.kubernetes.io/name: cluster-importer
    app.kubernetes.io/instance: my-release
