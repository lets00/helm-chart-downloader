stringData:
  config.yaml: |
    contexts:
    - name: ctx
      endpoint: ""
      token: ""
    current-context: ctx
    version: v1
---
# Source: cluster-importer/templates/job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: my-release-cluster-importer
  namespace: cluster-importer-v2024.6.3.tgz
  labels:
    helm.sh/chart: cluster-importer-v2024.6.3
    app.kubernetes.io/name: cluster-importer
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.2"
    app.kubernetes.io/managed-by: Helm
spec:
  backoffLimit: 4
  template:
    metadata:
    spec:
      
      securityContext:
        {}
      containers:
        - name: cluster-importer
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: "ghcr.io/appscode/ace:v0.0.2"
          imagePullPolicy: Always
          args:
            []
          # ports:
          #   - name: http
          #     containerPort: 80
          #     protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {}
          env:
            - name: ACECONFIG
              value: /var/run/aceconfig/config.yaml
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: aceconfig
              mountPath: /var/run/aceconfig
      volumes:
        - name: tmp
          emptyDir: {}
        - name: aceconfig
          secret:
            defaultMode: 420
            secretName: my-release-cluster-importer-aceconfig
      restartPolicy: Never
