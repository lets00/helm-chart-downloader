apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-vault-unsealer
  namespace: vault-unsealer-0.2.2.tgz
  labels:
    helm.sh/chart: vault-unsealer-0.2.2
    helm.sh/namespace: vault-unsealer-0.2.2.tgz
    app.kubernetes.io/name: vault-unsealer
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.2.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vault-unsealer
      app.kubernetes.io/instance: my-release
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vault-unsealer
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-vault-unsealer
      containers:
        - name: vault-unsealer
          image: 'ghcr.io/bakito/vault-unsealer:v0.2.2'
          imagePullPolicy: IfNotPresent
          command:
            - /opt/go/vault-unsealer
          env:
            - name: UNSEALER_DEPLOYMENT_NAME
              value: my-release-vault-unsealer
            - name: UNSEALER_SERVICE_NAME
              value: my-release-vault-unsealer
            - name: UNSEALER_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: UNSEALER_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: UNSEALER_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          args:
            - '-leader-elect'
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          ports:
            - containerPort: 8080
              name: metrics
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
