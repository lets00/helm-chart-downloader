---
# Source: cluster-ui/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-cluster-ui
  namespace: cluster-ui-v2024.6.3.tgz
  labels:
    helm.sh/chart: cluster-ui-v2024.6.3
    app.kubernetes.io/name: cluster-ui
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.8.15"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: cluster-ui
    app.kubernetes.io/instance: my-release
---
# Source: cluster-ui/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-cluster-ui
  namespace: cluster-ui-v2024.6.3.tgz
  labels:
    helm.sh/chart: cluster-ui-v2024.6.3
    app.kubernetes.io/name: cluster-ui
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.8.15"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cluster-ui
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cluster-ui
        app.kubernetes.io/instance: my-release
    spec:
      
      securityContext:
        {}
      containers:
        - name: cluster-ui
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: "ghcr.io/appscode/cluster-ui:0.8.15"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
