        app: mend-renovate-server
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: mend-renovate-enterprise-edition-server
          image: "ghcr.io/mend/renovate-ee-server:7.3.0"
          imagePullPolicy: IfNotPresent
          env:
