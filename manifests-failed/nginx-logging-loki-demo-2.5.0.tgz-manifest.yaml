---
# Source: nginx-logging-loki-demo/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-nginx-logging-loki-demo
  labels:
    app: nginx-logging-loki-demo
    chart: nginx-logging-loki-demo-2.5.0
    heritage: Helm
    release: my-release
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: nginx-logging-loki-demo
    release: my-release
---
# Source: nginx-logging-loki-demo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-nginx-logging-loki-demo
  labels:
    app: nginx-logging-loki-demo
    chart: nginx-logging-loki-demo-2.5.0
    heritage: Helm
    release: my-release
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-logging-loki-demo
      release: my-release
  template:
    metadata:
      labels:
        app: nginx-logging-loki-demo
        release: my-release
    spec:
      containers:
        - name: nginx-logging-loki-demo
          image: "nginx:stable"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: nginx-logging-loki-demo/templates/logging_flow.yaml
apiVersion: logging.banzaicloud.io/v1beta1
kind: Flow
metadata:
  name: my-release-nginx-logging-loki-demo-loki-flow
  namespace: nginx-logging-loki-demo-2.5.0.tgz
  labels:
    app: nginx-logging-loki-demo
    chart: nginx-logging-loki-demo-2.5.0
    heritage: Helm
    release: my-release
spec:
  filters:
    - tag_normaliser: {}
    - parser:
        key_name: message
        remove_key_name_field: true
        reserve_data: true
        parsers:
          - type: nginx
  selectors:
    app: nginx-logging-loki-demo
  outputRefs:
    - my-release-nginx-logging-loki-demo-loki-output
---
# Source: nginx-logging-loki-demo/templates/logging.yaml
apiVersion: logging.banzaicloud.io/v1beta1
kind: Logging
metadata:
  name: my-release-nginx-logging-loki-demo-logging
spec:
  fluentd:
      {}

  fluentbit:
      {}
  controlNamespace: nginx-logging-loki-demo-2.5.0.tgz
---
# Source: nginx-logging-loki-demo/templates/logging_output.yaml
apiVersion: logging.banzaicloud.io/v1beta1
kind: Output
metadata:
  name: my-release-nginx-logging-loki-demo-loki-output
  namespace: nginx-logging-loki-demo-2.5.0.tgz
  labels:
    app: nginx-logging-loki-demo
    chart: nginx-logging-loki-demo-2.5.0
    heritage: Helm
    release: my-release
spec:
  loki:
    url: http://loki:3100
    configure_kubernetes_labels: true
    buffer:
      timekey: 1m
      timekey_wait: 30s
      timekey_use_utc: true
---
# Source: nginx-logging-loki-demo/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-nginx-logging-loki-demo-test-connection"
  labels:
    app: nginx-logging-loki-demo
    chart: nginx-logging-loki-demo-2.5.0
    heritage: Helm
    release: my-release
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['my-release-nginx-logging-loki-demo:80']
  restartPolicy: Never
