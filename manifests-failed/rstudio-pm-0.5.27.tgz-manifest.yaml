apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-rstudio-pm
  namespace: rstudio-pm-0.5.27.tgz
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 100%
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rstudio-pm
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        checksum/config: eef7a9fb3376e755bb884bc30593c1d336f4bff96bce5e3b9ceddfbd0c7fd475
        checksum/aws-creds: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
        checksum/key: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "2112"
        # Required for sandboxed Git builds.
        container.apparmor.security.beta.kubernetes.io/rspm: unconfined
        
      labels:
        app.kubernetes.io/name: rstudio-pm
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-rstudio-pm
      containers:
      - name: rspm
        image: "rstudio/rstudio-package-manager:ubuntu2204-2024.04.0"
        env:
        
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 4242
        - name: metrics
          containerPort: 2112
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 999
          seccompProfile:
            type: 'Unconfined'
        volumeMounts:
          - name: rstudio-pm-config
            mountPath: "/etc/rstudio-pm/rstudio-pm.gcfg"
            subPath: "rstudio-pm.gcfg"
          
        resources:
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /__ping__
            port: 4242
          initialDelaySeconds: 3
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 1
      terminationGracePeriodSeconds: 120
      volumes:
      - name: rstudio-pm-config
        configMap:
          name: my-release-rstudio-pm-config
          items:
          - key: rstudio-pm.gcfg
            path: "rstudio-pm.gcfg"
