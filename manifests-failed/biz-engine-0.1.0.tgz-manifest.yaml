---
# Source: biz-engine/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-biz-engine
  labels:
    app: biz-engine
    chart: biz-engine-0.1.0
    release: my-release
    heritage: Helm
spec:
  type: NodePort
  ports:
    - port: 5700
      targetPort: 5700
      protocol: TCP
      name: http
  selector:
    app: biz-engine
    release: my-release
---
# Source: biz-engine/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: my-release-biz-engine
  labels:
    app: biz-engine
    chart: biz-engine-0.1.0
    release: my-release
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: biz-engine
      release: my-release
  template:
    metadata:
      labels:
        app: biz-engine
        release: my-release
    spec:
      containers:
        - name: biz-engine
          image: "312424937/biz-engine:1.1.3"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5700
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {}
