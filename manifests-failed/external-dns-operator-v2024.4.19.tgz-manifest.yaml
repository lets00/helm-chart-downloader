# Source: external-dns-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-external-dns-operator
  namespace: external-dns-operator-v2024.4.19.tgz
  labels:
    helm.sh/chart: external-dns-operator-v2024.4.19
    app.kubernetes.io/name: external-dns-operator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.8"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: external-dns-operator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: external-dns-operator
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: my-release-external-dns-operator
      securityContext:
        {}
      containers:
        - name: external-dns-operator
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            seccompProfile:
              type: RuntimeDefault
          image: ghcr.io/appscode/external-dns-operator:v0.0.8
          imagePullPolicy: Always
          args:
            - run
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: http
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
          resources:
            {}
          volumeMounts:
          - mountPath: /tmp
            name: tmp-dir
      volumes:
      - name: tmp-dir
        emptyDir: {}
