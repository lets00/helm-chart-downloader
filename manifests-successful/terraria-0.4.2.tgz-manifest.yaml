    matchLabels:
      app.kubernetes.io/name: terraria
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        checksum/config: 591b68227d7d1a0d85d6367a8ef1d0d15c78b0400b54d096811e4cbf1ae1aea0
      labels:
        app.kubernetes.io/name: terraria
        app.kubernetes.io/instance: my-release
    spec:
      initContainers:
        - name: init-myservice
          image: busybox:1.28
          command: ['sh']
          args:
            - -c
            - |
              cp /config/config.json /world/config.json
              chmod 777 /world/config.json
          volumeMounts:
          - name: terraria-worlds
            mountPath: /world
          - name: configmap
            mountPath: /config
      serviceAccountName: my-release-terraria
      securityContext:
        null
      containers:
        - name: terraria
          securityContext:
            null
          image: "ryshe/terraria:latest"
          imagePullPolicy: Always
          tty: false
          stdin: false
          args:
            - "-killinactivesocket"
            - "-autocreate"
            - "3"
            - "-world"
            - "/root/.local/share/Terraria/Worlds/large-Normal-3.wld"
          ports:
