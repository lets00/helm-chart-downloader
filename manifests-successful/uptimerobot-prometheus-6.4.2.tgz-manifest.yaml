---
# Source: uptimerobot-prometheus/templates/common.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-uptimerobot-prometheus
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: uptimerobot-prometheus
    app.kubernetes.io/version: 0.0.1
    helm.sh/chart: uptimerobot-prometheus-6.4.2
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 9705
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app.kubernetes.io/name: uptimerobot-prometheus
    app.kubernetes.io/instance: my-release
---
# Source: uptimerobot-prometheus/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-uptimerobot-prometheus
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: uptimerobot-prometheus
    app.kubernetes.io/version: 0.0.1
    helm.sh/chart: uptimerobot-prometheus-6.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: uptimerobot-prometheus
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: uptimerobot-prometheus
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-uptimerobot-prometheus
          image: "billimek/prometheus-uptimerobot-exporter:0.0.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: UTC
            - name: UPTIMEROBOT_API_KEY
              value: ""
          ports:
            - name: metrics
              containerPort: 9705
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9705
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9705
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 9705
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
