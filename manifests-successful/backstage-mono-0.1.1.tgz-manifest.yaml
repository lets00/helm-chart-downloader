---
# Source: backstage-mono/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-backstage-mono
  labels:
    helm.sh/chart: backstage-mono-0.1.1
    app.kubernetes.io/name: backstage-mono
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: backstage-mono
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backstage-mono
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-backstage-mono
      containers:
        - name: backstage-mono
          env:
            - name: POSTGRES_HOST
              value: "postgres_host"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: "postgres_user"
            - name: AUTH_GOOGLE_CLIENT_ID
              value: "google_client_id"
          image: "goelankit/backstage_app:0.0.1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7000
              protocol: TCP
          resources:
            {}
