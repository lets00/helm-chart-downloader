apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-wopiserver
  labels:
    helm.sh/chart: wopiserver-0.9.2
    app.kubernetes.io/name: wopiserver
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v10.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wopiserver
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wopiserver
        app.kubernetes.io/instance: my-release
      annotations:
        checksum/config: 74e2feac7fcec30c8c70fa520e758fb333f518907565ad688d6c78c48f22e25a
    spec:
      securityContext:
          fsGroup: 1000
      containers:
        - name: wopiserver
          image: "cs3org/wopiserver:v9.4.2"
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          resources: 
            {}
          ports:
            - name: http
              containerPort: 8880
              protocol: TCP
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            - name: log-volume
              mountPath: /var/log/wopi/
            - name: recovery-volume
              mountPath: /var/spool/wopirecovery/
            # config
            - name: config
              mountPath: /etc/wopi/wopiserver.conf
              subPath: wopiserver.conf
            # secrets
            - name: secrets
              mountPath: /var/run/secrets/wopisecret
              subPath: wopisecret
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
      volumes:
        - name: tmp-volume
          emptyDir: {}
        - name: log-volume
          emptyDir: {}
        - name: recovery-volume
          emptyDir: {}
        - name: config
          configMap:
            name: my-release-wopiserver-config
        - name: secrets
          secret:
            
            secretName: my-release-wopiserver-secrets
