apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-ldap-self-service
  labels:
    app.kubernetes.io/name: ldap-self-service
    helm.sh/chart: ldap-self-service-0.1.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ldap-self-service
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ldap-self-service
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-ldap-self-service
      securityContext:
        {}
      containers:
        - name: ldap-self-service
          securityContext:
            {}
          image: "halkeye/self-service-password:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          env:
            - name: CONFIG_FILE2
              value: "/configmap/config.inc.local.php"
          volumeMounts:
            #- mountPath: /configmap
            - mountPath: /var/www/html/conf/config.inc.local.php
              subPath: config.inc.local.php
              name: configmap
          resources:
            {}
      volumes:
        - name: configmap
          secret:
            secretName: my-release-ldap-self-service
