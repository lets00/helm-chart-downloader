apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-cryptpad
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: cryptpad
    app.kubernetes.io/version: v4.14.1-nginx
    helm.sh/chart: cryptpad-0.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: cryptpad
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cryptpad
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 4001
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-cryptpad
          image: "promasu/cryptpad:v4.14.1-nginx"
          imagePullPolicy: IfNotPresent
          env:
            - name: CPAD_HTTP2_DISABLE
              value: "true"
            - name: CPAD_MAIN_DOMAIN
              value: cryptpad.local
            - name: CPAD_SANDBOX_DOMAIN
              value: sec.cryptpad.local
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: cryptpad-config
              mountPath: /cryptpad/config/config.js
              subPath: config.js
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      volumes:
        - name: cryptpad-config
          configMap:
            name: my-release-cryptpad-config
