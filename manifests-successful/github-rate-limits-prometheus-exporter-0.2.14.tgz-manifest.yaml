    app.kubernetes.io/name: github-rate-limits-prometheus-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v3.1.1"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['my-release-github-rate-limits-prometheus-exporter:2112']
  restartPolicy: Never
