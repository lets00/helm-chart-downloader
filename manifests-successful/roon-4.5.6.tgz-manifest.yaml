---
# Source: roon/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-roon
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: roon
    helm.sh/chart: roon-4.5.6
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: roon
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: roon
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      enableServiceLinks: true
      containers:
        - name: my-release-roon
          image: "ghcr.io/jmmaloney4/roon:1.8-806@sha256:29927df8ac0e5582de9f65da4ba302a2ddaa2918dc57f433e8983ff22cf6511f"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: UTC
          ports:
            
          livenessProbe:
          readinessProbe:
          startupProbe:
