      name: http
  selector:
    app.kubernetes.io/name: pixapop
    app.kubernetes.io/instance: my-release
---
# Source: pixapop/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-pixapop
  labels:
    helm.sh/chart: pixapop-1.0.0
    app.kubernetes.io/name: pixapop
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: pixapop
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pixapop
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-pixapop
        image: "ghcr.io/linuxserver/pixapop:v1.2-ls15"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
