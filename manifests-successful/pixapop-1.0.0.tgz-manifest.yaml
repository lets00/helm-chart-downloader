apiVersion: v1
kind: Service
metadata:
  name: my-release-pixapop
  labels:
    helm.sh/chart: pixapop-1.0.0
    app.kubernetes.io/name: pixapop
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.2"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
