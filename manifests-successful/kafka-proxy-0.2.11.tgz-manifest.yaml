# Source: kafka-proxy/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-kafka-proxy
  labels:
    app.kubernetes.io/name: kafka-proxy
    helm.sh/chart: kafka-proxy-0.2.11
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  type: NodePort
  ports:
  - name: kafka-0
    nodePort: 32400
    port: 32400
    targetPort: 32400
  - name: kafka-1
    nodePort: 32401
    port: 32401
    targetPort: 32401
  - name: metrics
    nodePort: 32480
    port: 9080
    targetPort: 9080
  selector:
    app.kubernetes.io/name: kafka-proxy
