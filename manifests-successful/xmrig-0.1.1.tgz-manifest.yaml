---
# Source: xmrig/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-xmrig
  labels:
    helm.sh/chart: xmrig-0.1.1
    app.kubernetes.io/name: xmrig
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "5.8.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
      maxSurge: 100%
  selector:
    matchLabels:
      app.kubernetes.io/name: xmrig
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: xmrig
        app.kubernetes.io/instance: my-release
    spec:
      automountServiceAccountToken: false
      containers:
        - name: xmrig
          image: "brannondorsey/alpine-xmrig:v5.8.2"
          imagePullPolicy: IfNotPresent
          command:
            - ./xmrig
            - --donate-level
            - '1'
            - --max-cpu-usage
            - '98'
            - -o
            - xmr.pool.minergate.com:45700
            - -u
            - email@example.com
            - -p
            - password
            - -k
            - --randomx-mode=fast
          resources:
            limits:
              memory: 5Gi
