---
# Source: inlets-server/templates/common.yaml
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: my-release
    app.kubernetes.io/version: 4.0.0
    helm.sh/chart: inlets-server-0.1.1
secrets:
  - name: my-release-sa-token
---
# Source: inlets-server/templates/common.yaml
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: my-release-sa-token
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: my-release
    app.kubernetes.io/version: 4.0.0
    helm.sh/chart: inlets-server-0.1.1
  annotations:
    kubernetes.io/service-account.name: my-release
---
# Source: inlets-server/templates/common.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release
  labels:
    app.kubernetes.io/service: my-release
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: my-release
    app.kubernetes.io/version: 4.0.0
    helm.sh/chart: inlets-server-0.1.1
  annotations:
spec:
  type: ClusterIP
  ports:
    - port: 8123
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/name: my-release
---
# Source: inlets-server/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: my-release
    app.kubernetes.io/version: 4.0.0
    helm.sh/chart: inlets-server-0.1.1
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: my-release
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: my-release
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: my-release
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release
          image: "ghcr.io/cubed-it/inlets:4.0.0"
          imagePullPolicy: IfNotPresent
          command:
            - inlets
          args:
            
            - server
            - --control-port=8123
            - --disable-transport-wrapping
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
