# Source: lumigo-operator/templates/controller-deployment-and-webhooks.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-lumigo-operator-controller-manager
  labels:
    helm.sh/chart: lumigo-operator-28
    app.kubernetes.io/name: lumigo-operator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "28"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: lumigo
    app.kubernetes.io/part-of: lumigo
    control-plane: controller-manager
    lumigo.auto-trace: 'false' # We do not need the operator to inject itself
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: lumigo-operator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lumigo-operator
        app.kubernetes.io/instance: my-release
        control-plane: controller-manager
        lumigo.auto-trace: 'false' # We do not need the operator to inject itself
        lumigo.cert-digest: "dJTiBDRVJUSUZJQ"
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - name: manager
        image: public.ecr.aws/lumigo/lumigo-kubernetes-operator:28
        command:
        - /manager
        args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        env:
        - name: LUMIGO_DEBUG
          value: "false"
        - name: LUMIGO_CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: LUMIGO_CONTROLLER_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: cluster.local
        - name: TELEMETRY_PROXY_OTLP_SERVICE
          value: "http://my-release-lumigo-operator-telemetry-proxy-service.lumigo-operator-28.tgz.svc.cluster.local"
        - name: LUMIGO_NAMESPACE_CONFIGURATIONS
          value: /lumigo/etc/namespaces/namespaces_to_monitor.json
        - name: LUMIGO_OPERATOR_VERSION
          value: "28"
        - name: LUMIGO_OPERATOR_DEPLOYMENT_METHOD
          value: "helm-v3.15.2"
        - name: LUMIGO_INJECTOR_IMAGE
          value: public.ecr.aws/lumigo/lumigo-autotrace:latest
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1234
        volumeMounts:
        - name: cert
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
        - name: namespace-configurations
          mountPath: /lumigo/etc/namespaces/
          readOnly: false
      - name: telemetry-proxy
        image: public.ecr.aws/lumigo/lumigo-kubernetes-telemetry-proxy:28
        env:
        - name: LUMIGO_DEBUG
          value: "false"
        - name: LUMIGO_ENDPOINT
          value: "https://ga-otlp.lumigo-tracer-edge.golumigo.com"
        - name: LUMIGO_OPERATOR_VERSION
          value: "28"
        - name: LUMIGO_OPERATOR_DEPLOYMENT_METHOD
          value: "Helm-v3.15.2"
        - name: LUMIGO_OPERATOR_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        ports:
        - containerPort: 4318
          name: otlphttp
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 10m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          # readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1234
        volumeMounts:
        - name: telemetry-proxy-configurations
          mountPath: /lumigo/etc/otelcol/
          readOnly: false
        - name: namespace-configurations
          mountPath: /lumigo/etc/namespaces/
          readOnly: false
      - name: kube-rbac-proxy
        image: public.ecr.aws/lumigo/lumigo-kubernetes-rbac-proxy:28
        args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=0
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: cluster.local
        # - name: GOMEMLIMIT
        #   value: 128Mi
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
      securityContext:
        runAsNonRoot: true
        fsGroup: 1234
      serviceAccountName: lumigo-kubernetes-operator
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: 'my-release-lumigo-operator-lumigo-injector-webhook-certs'
      - name: namespace-configurations
        emptyDir: {}
      - name: telemetry-proxy-configurations
        emptyDir: {}
