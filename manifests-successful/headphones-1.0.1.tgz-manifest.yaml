---
# Source: headphones/templates/common.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-headphones
  labels:
    helm.sh/chart: headphones-1.0.1
    app.kubernetes.io/name: headphones
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "58edc604"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8181
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: headphones
    app.kubernetes.io/instance: my-release
---
# Source: headphones/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-headphones
  labels:
    helm.sh/chart: headphones-1.0.1
    app.kubernetes.io/name: headphones
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "58edc604"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: headphones
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: headphones
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-headphones
        image: "ghcr.io/linuxserver/headphones:version-58edc604"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8181
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
