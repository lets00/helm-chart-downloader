---
# Source: borgmatic/templates/common.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-borgmatic-config
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: borgmatic
    app.kubernetes.io/version: 1.8.11
    helm.sh/chart: borgmatic-0.9.9
data:
  config.yaml: |
    location:
      # List of source directories to backup.
      source_directories:
        - /home
        - /etc
  
      # Paths of local or remote repositories to backup to.
      repositories:
        - 1234@usw-s001.rsync.net:backups.borg
        - k8pDxu32@k8pDxu32.repo.borgbase.com:repo
        - /var/lib/backups/local.borg
  
    retention:
      # Retention policy for how many backups to keep.
      keep_daily: 7
      keep_weekly: 4
      keep_monthly: 6
  
    consistency:
      # List of checks to run to validate your backups.
      checks:
        - name: repository
        - name: archives
          frequency: 2 weeks
  
    hooks:
      # Custom preparation scripts to run.
      before_backup:
        - prepare-for-backup.sh
  
      # Databases to dump and include in backups.
      postgresql_databases:
        - name: users
  
      # Third-party services to notify you if backups aren't happening.
      healthchecks: https://hc-ping.com/be067061-cf96-4412-8eae-62b0c50d6a8c
  crontab.txt: 0 1 * * * PATH=$PATH:/usr/bin /usr/local/bin/borgmatic --stats -v 0 2>&1
---
# Source: borgmatic/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-borgmatic
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: borgmatic
    app.kubernetes.io/version: 1.8.11
    helm.sh/chart: borgmatic-0.9.9
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: borgmatic
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        
        checksum/config: 254d7a46ac9412ca9a80719d851376ba3b1df7cc92acd9903b0e674b95daf363
      labels:
        app.kubernetes.io/name: borgmatic
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      terminationGracePeriodSeconds: 0
      containers:
        - name: my-release-borgmatic
          image: ghcr.io/borgmatic-collective/borgmatic:1.8.11
          imagePullPolicy: IfNotPresent
          env:
            - name: BORG_HOST_ID
              value: borgmatic-0.9.9.tgz
          volumeMounts:
            - name: config
              mountPath: /etc/borgmatic.d
          
      volumes:
        - name: config
          configMap:
            name: my-release-borgmatic-config
