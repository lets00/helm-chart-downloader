---
# Source: basic-auth-s3-nginx/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-basic-auth-s3-nginx
  labels:
    helm.sh/chart: basic-auth-s3-nginx-1.0.0
    app.kubernetes.io/name: basic-auth-s3-nginx
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: basic-auth-s3-nginx/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-basic-auth-s3-nginx
  labels:
    helm.sh/chart: basic-auth-s3-nginx-1.0.0
    app.kubernetes.io/name: basic-auth-s3-nginx
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: basic-auth-s3-nginx
    app.kubernetes.io/instance: my-release
---
# Source: basic-auth-s3-nginx/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-basic-auth-s3-nginx
  labels:
    helm.sh/chart: basic-auth-s3-nginx-1.0.0
    app.kubernetes.io/name: basic-auth-s3-nginx
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: basic-auth-s3-nginx
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: basic-auth-s3-nginx
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-basic-auth-s3-nginx
      securityContext:
        {}
      containers:
        - name: basic-auth-s3-nginx
          securityContext:
            {}
          image: "dachichang/basic-auth-s3-nginx:1.0.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          #livenessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          #readinessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          resources:
            {}
