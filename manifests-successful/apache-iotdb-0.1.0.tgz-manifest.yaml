---
# Source: apache-iotdb/templates/stateful-set.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-apache-iotdb-set
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: apache-iotdb
      app.kubernetes.io/instance: my-release
  serviceName: my-release-apache-iotdb
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        helm.sh/chart: apache-iotdb-0.1.0
        app.kubernetes.io/name: apache-iotdb
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "0.11.2"
        app.kubernetes.io/managed-by: Helm
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: iotdb
          image: apache/iotdb:0.11.2
          ports:
            - containerPort: 6667
              name: iotdb
          volumeMounts:
            - name: storage
              mountPath: /iotdb/data
          # TODO Improve the Readiness Probe
          readinessProbe:
            tcpSocket:
              port: 6667
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 6667
            initialDelaySeconds: 10
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi
