metadata:
  name: my-release-apache-iotdb
  labels:
    helm.sh/chart: apache-iotdb-0.1.0
    app.kubernetes.io/name: apache-iotdb
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.11.2"
