# Source: questdb/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-questdb
  labels:
    helm.sh/chart: questdb-0.40.2
    app.kubernetes.io/name: questdb
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "7.4.2"
    app.kubernetes.io/managed-by: Helm
spec:
  # Not horizontally scalable yet, so pinning to 1
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: questdb
      app.kubernetes.io/instance: my-release
  serviceName: "my-release-questdb-headless"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: questdb
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        {}
      containers:
        - name: questdb
          securityContext:
            {}
          image: "questdb/questdb:7.4.2"
          imagePullPolicy: IfNotPresent
          env:
          volumeMounts:
          - name: my-release-questdb
            mountPath: /var/lib/questdb/db
          - name: server-config
            mountPath: /var/lib/questdb/conf/server.conf
            subPath: server.conf
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
            - name: postgresql
              containerPort: 8812
              protocol: TCP
            - name: influxdb
              containerPort: 9009
              protocol: TCP
            - name: metrics
              containerPort: 9003
              protocol: TCP
          resources:
            {}
      volumes:
        - name: server-config
          configMap:
            name: my-release-questdb
  volumeClaimTemplates:
    - metadata:
        name: my-release-questdb
        annotations:
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "50Gi"
