---
# Source: aws-agent/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-aws-agent
  labels:
    helm.sh/chart: aws-agent-0.1.14
    app.kubernetes.io/name: aws-agent
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.2.5"
    app.kubernetes.io/managed-by: Helm
---
# Source: aws-agent/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-aws-agent
  labels:
    helm.sh/chart: aws-agent-0.1.14
    app.kubernetes.io/name: aws-agent
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.2.5"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aws-agent
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '80'
      labels:
        app.kubernetes.io/name: aws-agent
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-aws-agent
      priorityClassName: 
      containers:
        - name: aws-agent
          image: "ghcr.io/coroot/coroot-aws-agent:1.2.5"
          imagePullPolicy: IfNotPresent
          env:
            - name: AWS_REGION
              value: 
            - name: AWS_ACCESS_KEY_ID
              value: 
            - name: AWS_SECRET_ACCESS_KEY
              value: 
            - name: RDS_DB_USER
              value: 
            - name: RDS_DB_PASSWORD
              value: 
            - name: RDS_FILTER
              value: 
            - name: EC_FILTER
              value: 
            - name: LISTEN_ADDRESS
              value: ":80"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {}
