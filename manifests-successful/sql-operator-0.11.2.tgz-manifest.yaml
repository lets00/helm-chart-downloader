apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-sql-operator
  labels:
    control-plane: sql-operator
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      control-plane: sql-operator
  template:
    metadata:
      annotations:
        checksum/admission-webhook.yaml: f22baadd5664245ffcfd7acb88ec5730a74cddca941f2afc37b939ba91f7fa22
      labels:
        control-plane: sql-operator
    spec:
      securityContext:
        runAsNonRoot: true
      serviceAccountName: my-release-sql-operator
      containers:
      - name: sql-operator
        image: "ghcr.io/stenic/sql-operator:1.13.2" 
        imagePullPolicy: IfNotPresent
        args:
        - -zap-log-level=info
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: ENABLE_WEBHOOKS
            value: "false"
        ports:
          - containerPort: 8080
            name: metrics
            protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        resources:
          {}
      nodeSelector:
        
        kubernetes.io/os: linux
      volumes:
      terminationGracePeriodSeconds: 10
---
