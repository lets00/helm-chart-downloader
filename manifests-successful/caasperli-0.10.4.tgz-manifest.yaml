    metadata:
      labels:
        app.kubernetes.io/name: caasperli
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-caasperli
      securityContext:
        {}
      containers:
        - name: caasperli
          securityContext:
            {}
          image: "ghcr.io/adfinis/potz-holzoepfel-und-zipfelchape:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            {}
