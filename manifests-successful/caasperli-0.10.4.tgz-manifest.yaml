apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-caasperli
  labels:
    helm.sh/chart: caasperli-0.10.4
    app.kubernetes.io/name: caasperli
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: caasperli
      app.kubernetes.io/instance: my-release
