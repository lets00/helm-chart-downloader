# Source: helm-release-pruner/templates/rbac.yml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-helm-release-pruner
---
# Source: helm-release-pruner/templates/rbac.yml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: my-release-helm-release-pruner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: my-release-helm-release-pruner
  namespace: helm-release-pruner-3.3.0.tgz
---
# Source: helm-release-pruner/templates/cronjob.yml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: my-release-helm-release-pruner
  labels:
    app: helm-release-pruner
    chart: helm-release-pruner-3.3.0
    release: my-release
    heritage: Helm
spec:
  schedule: "0 */4 * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 300
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata:
          name: my-release-helm-release-pruner
          labels:
            app: helm-release-pruner
            release: my-release
        spec:
          serviceAccountName: my-release-helm-release-pruner
          restartPolicy: Never
          containers:
          - name: helm-release-pruner
            image: "quay.io/fairwinds/helm-release-pruner:v3.3.0"
            imagePullPolicy: Always
            command: ["/bin/bash", "-c"]
            args:
            - |
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              runAsUser: 10324
              capabilities:
                drop:
                  - ALL
            resources:
              limits:
                cpu: 25m
                memory: 32Mi
              requests:
                cpu: 25m
                memory: 32M
