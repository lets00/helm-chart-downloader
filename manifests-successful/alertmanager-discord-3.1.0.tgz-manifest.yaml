---
# Source: alertmanager-discord/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-alertmanager-discord
  labels:
    helm.sh/chart: alertmanager-discord-3.1.0
    app.kubernetes.io/name: alertmanager-discord
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.0.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: alertmanager-discord/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-alertmanager-discord
  labels:
    helm.sh/chart: alertmanager-discord-3.1.0
    app.kubernetes.io/name: alertmanager-discord
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9094
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: alertmanager-discord
    app.kubernetes.io/instance: my-release
---
# Source: alertmanager-discord/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-alertmanager-discord
  labels:
    helm.sh/chart: alertmanager-discord-3.1.0
    app.kubernetes.io/name: alertmanager-discord
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager-discord
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alertmanager-discord
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-alertmanager-discord
      securityContext:
        {}
      containers:
        - name: alertmanager-discord
          securityContext:
            {}
          image: "ghcr.io/atrox/alertmanager-discord:v1.0.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9094
              protocol: TCP
          env:
            - name: LISTEN_ADDRESS
              value: 0.0.0.0:9094

          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
