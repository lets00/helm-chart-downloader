apiVersion: v1
kind: ServiceAccount
metadata:
  name: direwolf
  labels:
    helm.sh/chart: direwolf-0.0.3
    app.kubernetes.io/name: direwolf
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.1.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: direwolf/templates/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: direwolf-env-secret
type: Opaque
data:
  LATITUDE: NDJeMzcuMTRO
  LONGITUDE: MDcxXjIwLjgzVw==
  PASSCODE: MDAwMDA=
---
# Source: direwolf/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-direwolf
  labels:
    helm.sh/chart: direwolf-0.0.3
    app.kubernetes.io/name: direwolf
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: direwolf
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: direwolf
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: direwolf
      securityContext:
        null
      volumes:
        - name: rtl
          hostPath:
            path: "/dev/bus/usb/001/004"
      containers:
        - name: direwolf
          securityContext:
            privileged: true
          image: "w2bro/direwolf:1.1.0"
          imagePullPolicy: IfNotPresent
          env:            
            - name: LATITUDE
              valueFrom:
                secretKeyRef:
                  name: direwolf-env-secret
                  key: LATITUDE
            - name: LONGITUDE
              valueFrom:
                secretKeyRef:
                  name: direwolf-env-secret
                  key: LONGITUDE
            - name: PASSCODE
              valueFrom:
                secretKeyRef:
                  name: direwolf-env-secret
                  key: PASSCODE
            - name: ADEVICE
              value: "stdin null"
            - name: CALLSIGN
              value: "N0CALL"
            - name: COMMENT
              value: "Direwolf in Docker w2bro/direwolf"
            - name: FREQUENCY
              value: "144.39M"
            - name: IGSERVER
              value: "noam.aprs2.net"
            - name: SYMBOL
              value: "igate"
          volumeMounts:
            - mountPath: "/dev/bus/usb/001/004"
              name: rtl
          resources:
            {}
