      annotations:
        checksum/config: 3a24dfb59cbe93b23d693a072087c105786d0eb05db738e3d51fb1491bf09b6c
        checksum/htpasswd-secret: 4f53cda18c2baa0c0354bb5f9a3ecbe5ed12ab4d8e11ba873c2f11161202b945
        
      labels:
        helm.sh/chart: verdaccio-4.16.1
