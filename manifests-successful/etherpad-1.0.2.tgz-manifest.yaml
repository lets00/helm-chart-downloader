apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-etherpad
  labels:
    helm.sh/chart: etherpad-1.0.2
    app.kubernetes.io/name: etherpad
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.8.14"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: etherpad
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: etherpad
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-etherpad
        image: "ghcr.io/nicholaswilde/etherpad:version-1.8.14"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 9001
          protocol: TCP
        volumeMounts:
        - mountPath: /opt/etherpad-lite/app
          name: app
        - mountPath: /opt/etherpad-lite/var
          name: data
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
      volumes:
      - name: app
        persistentVolumeClaim:
          claimName: my-release-etherpad-app
      - name: data
        persistentVolumeClaim:
          claimName: my-release-etherpad-data
