# Source: fahclient/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-fahclient-config
data:
  config.xml: "<config>\n  <!-- Set with your user, passkey, team-->\n  <user value=\"Anonymous\"/>\n  <passkey value=\"\"/>\n  <team value=\"0\"/>\n\n  <power value=\"full\"/>\n\n  <web-enable v='false'/>\n  <disable-viz v='true'/>\n  <gui-enabled v='false'/>\n  <!-- 1 slots for GPUs -->\n  <!-- beta feature: uncomment the statement below if you have set\n  fahClient.gpu.enabled to true -->\n  <!-- <slot id='0' type='GPU'> </slot> -->\n</config>\n"
---
# Source: fahclient/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-fahclient
spec:
  selector:
    matchLabels:
      app: my-release-fahclient
  serviceName: my-release-fahclient
  replicas: 1
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: my-release-fahclient
    spec:
      terminationGracePeriodSeconds: 45
      securityContext:
        fsGroup: 9999
        runAsGroup: 9999
        runAsNonRoot: true
        runAsUser: 9999
      initContainers:
      - name: init
        image: alpine:latest
        command: ['sh', '-c', "cp -f /tmp/fahclient/config.xml /fah/config.xml"]
        volumeMounts:
          - name: fah
            mountPath: /fah
          - name: fahclient-config
            mountPath: /tmp/fahclient/config.xml
            subPath: config.xml
      containers:
      - name: fahclient
        securityContext:
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: false
        image: "foldingathome/fah-gpu:latest"
        imagePullPolicy: Always
        lifecycle:
          preStop:
            exec:
              command: ["FAHClient", "--send-command", "shutdown"]
        ports:
        - containerPort: 7396
          name: http
        volumeMounts:
        - name: fah
          mountPath: /fah
        resources:
            limits:
              cpu: 1
              memory: 256Mi
            requests:
              cpu: 1
              memory: 128Mi
      volumes:
        - name: fahclient-config
          configMap:
            name: my-release-fahclient-config
  volumeClaimTemplates:
  - metadata:
      name: fah
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
