apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-raspberrymatic
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: raspberrymatic
    app.kubernetes.io/version: 3.75.7.20240601
    helm.sh/chart: raspberrymatic-3.75.7
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: raspberrymatic
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: raspberrymatic
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-raspberrymatic
          image: "ghcr.io/jens-maus/raspberrymatic:3.75.7.20240601"
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          ports:
            - name: eq3configd
              containerPort: 43439
              protocol: UDP
            - name: hmip
              containerPort: 2010
              protocol: TCP
            - name: hmip-proxy
              containerPort: 32010
              protocol: TCP
            - name: hmip-tls
              containerPort: 42010
              protocol: TCP
            - name: http
              containerPort: 80
              protocol: TCP
            - name: http-proxy
              containerPort: 8099
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
            - name: rega
              containerPort: 8181
              protocol: TCP
            - name: rega-proxy
              containerPort: 8183
              protocol: TCP
            - name: rega-tls
              containerPort: 48181
              protocol: TCP
            - name: rfd
              containerPort: 2001
              protocol: TCP
            - name: rfd-proxy
              containerPort: 32001
              protocol: TCP
            - name: rfd-tls
              containerPort: 42001
              protocol: TCP
            - name: snmp
              containerPort: 161
              protocol: UDP
            - name: ssh
              containerPort: 22
              protocol: TCP
            - name: upnp
              containerPort: 1900
              protocol: UDP
            - name: virt-dev
              containerPort: 9292
              protocol: TCP
            - name: virt-dev-proxy
              containerPort: 39292
              protocol: TCP
            - name: virt-dev-tls
              containerPort: 49292
              protocol: TCP
            - name: wired
              containerPort: 2000
              protocol: TCP
            - name: wired-proxy
              containerPort: 32000
              protocol: TCP
            - name: wired-tls
              containerPort: 42000
              protocol: TCP
            - name: xmlrpc
              containerPort: 1999
              protocol: TCP
            - name: xmlrpc-proxy
              containerPort: 31999
              protocol: TCP
            - name: xmlrpc-tls
              containerPort: 41999
              protocol: TCP
          volumeMounts:
            - name: modules
              mountPath: /lib/modules
            - name: sys
              mountPath: /sys
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      volumes:
        - name: modules
          hostPath:
            path: /lib/modules
        - name: sys
          hostPath:
            path: /sys
