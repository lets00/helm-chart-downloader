# Source: graphql-gateway/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-graphql-gateway
  labels:
    helm.sh/chart: graphql-gateway-0.1.5
    app.kubernetes.io/name: graphql-gateway
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0.4"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: graphql-gateway
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: graphql-gateway
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-graphql-gateway
      securityContext:
        {}
      containers:
        - name: graphql-gateway
          securityContext:
            {}
          image: "hansehe/graphql-gateway:1.0.4"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: "/status/health"
              port: http
          readinessProbe:
            httpGet:
              path: "/status/health"
              port: http
          resources:
            {}
          env:
          - name: HOST
            value: http://my-release-graphql-gateway
          - name: PORT
            value: "80"
