---
# Source: ghost/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-ghost
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ghost
    app.kubernetes.io/version: 4.37.0
    helm.sh/chart: ghost-2.2.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: ghost
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ghost
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-ghost
          image: "ghost:4.37.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: production
            - name: database__client
              value: mysql
            - name: database__connection__database
              value: ghost
            - name: database__connection__host
              value: ghost-mariadb
            - name: database__connection__password
              value: ghost
            - name: database__connection__user
              value: ghost
            - name: url
              value: http://some-ghost.example.com
          ports:
            - name: http
              containerPort: 2368
              protocol: TCP
          volumeMounts:
            - name: content
              mountPath: /var/lib/ghost/content
          livenessProbe:
            tcpSocket:
              port: 2368
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 2368
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 2368
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      volumes:
        - name: content
          emptyDir:
            {}
