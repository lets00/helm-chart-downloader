---
# Source: memos/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-memos
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: memos
    app.kubernetes.io/version: 0.22.1
    helm.sh/chart: memos-0.15.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: memos
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memos
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsUser: 65534
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-memos
          image: ghcr.io/usememos/memos:0.22.1
          imagePullPolicy: IfNotPresent
          env:
            - name: MEMOS_PORT
              value: "5230"
          ports:
            - name: http
              containerPort: 5230
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 5230
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 5230
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            initialDelaySeconds: 0
            periodSeconds: 5
            tcpSocket:
              port: 5230
            timeoutSeconds: 1
