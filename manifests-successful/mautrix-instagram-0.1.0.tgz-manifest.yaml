# Source: mautrix-instagram/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-mautrix-instagram
  labels:
    helm.sh/chart: mautrix-instagram-0.1.0
    app.kubernetes.io/name: mautrix-instagram
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mautrix-instagram
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mautrix-instagram
        app.kubernetes.io/instance: my-release
      annotations:
        checksum/secret: "368e85eb597f63b4c9f347c069780f1fe38d76cab99488b1e1c4e81e3357fc81"
    spec:
      serviceAccountName: my-release-mautrix-instagram
      securityContext:
        {}
      initContainers:
        - name: init
          securityContext:
            {}
          image: "dock.mau.dev/mautrix/instagram:latest"
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args:
            - "-c"
            - |-
              set -ex
              cp /config/*.yaml /data/
              #chown : -R /data
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config
          resources:
            limits:
              cpu: 1
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: mautrix-instagram
          securityContext:
            {}
          image: "dock.mau.dev/mautrix/instagram:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 29328
              protocol: TCP
          env:
            []
          livenessProbe:
            httpGet:
              path: /_matrix/mau/live
              port: http
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_matrix/mau/live
              port: http
            failureThreshold: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /_matrix/mau/live
              port: http
            initialDelaySeconds: 5
            failureThreshold: 30
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config
          resources:
            limits:
              cpu: 1
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
      volumes:
        - name: config
          secret:
            secretName: my-release-mautrix-instagram
        - name: data
          emptyDir: {}
