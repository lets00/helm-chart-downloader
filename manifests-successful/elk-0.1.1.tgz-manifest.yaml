apiVersion: v1
kind: Service
metadata:
  name: my-release-elk
  labels:
    helm.sh/chart: elk-0.1.1
    app.kubernetes.io/name: elk
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "main"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 5134
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: elk
    app.kubernetes.io/instance: my-release
---
# Source: elk/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-elk
  labels:
    helm.sh/chart: elk-0.1.1
    app.kubernetes.io/name: elk
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "main"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: elk
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: elk
        app.kubernetes.io/instance: my-release
    spec:
      enableServiceLinks: false
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 911
        runAsGroup: 911
      containers:
        - name: elk
          securityContext:
            readOnlyRootFilesystem: true
          image: "ghcr.io/elk-zone/elk:main"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5314
              protocol: TCP
          volumeMounts:
            - mountPath: /elk/data
              name: elk-data
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
      volumes:
        - name: elk-data
          emptyDir: {}
---
# Source: elk/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-elk-test-connection"
  labels:
    helm.sh/chart: elk-0.1.1
    app.kubernetes.io/name: elk
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "main"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.35
      command: ['wget']
      args: ['my-release-elk:5134']
      securityContext:
        readOnlyRootFilesystem: true
        runAsNonRoot: true
  restartPolicy: Never
