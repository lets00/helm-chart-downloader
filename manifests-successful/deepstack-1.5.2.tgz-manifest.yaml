---
# Source: deepstack/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-deepstack
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: deepstack
    app.kubernetes.io/version: cpu-2021.09.1
    helm.sh/chart: deepstack-1.5.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: deepstack
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: deepstack
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-deepstack
          image: "deepquestai/deepstack:cpu"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
            - name: ui
              containerPort: 8501
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
        - env:
          - name: DEEPSTACK_IP
            value: localhost
          - name: DEEPSTACK_PORT
            value: "5000"
          image: robmarkcole/deepstack-ui:latest
          imagePullPolicy: Always
          name: ui
          ports:
          - containerPort: 8501
            name: ui
            protocol: TCP
