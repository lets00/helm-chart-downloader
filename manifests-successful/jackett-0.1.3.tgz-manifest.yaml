---
# Source: jackett/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-jackett
  labels:
    app.kubernetes.io/name: jackett
    helm.sh/chart: jackett-0.1.3
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9117
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: jackett
    app.kubernetes.io/instance: my-release
---
# Source: jackett/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-jackett
  labels:
    app.kubernetes.io/name: jackett
    helm.sh/chart: jackett-0.1.3
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate

    rollingUpdate: null
  selector:
    matchLabels:
      app.kubernetes.io/name: jackett
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jackett
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: jackett
          image: "linuxserver/jackett:latest"
          imagePullPolicy: Always
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: "UTC"
            - name: RUN_OPTS
              value: ""
          ports:
            - name: http
              containerPort: 9117
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 15
            periodSeconds: 5
            tcpSocket:
              port: http
          readinessProbe:
            initialDelaySeconds: 15
            periodSeconds: 5
            tcpSocket:
              port: http
          volumeMounts:
          - name: jackett-config
            mountPath: /config
          - name: jackett-data
            mountPath: /data
          - name: etc-timezone
            mountPath: /etc/timezone
          resources:
            {}
      volumes:
      - name: etc-timezone
        hostPath:
          path: /etc/localtime
      - name: jackett-config
        emptyDir: {}
      - name: jackett-data
        emptyDir: {}
---
# Source: jackett/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-jackett-test-connection"
  labels:
    app.kubernetes.io/name: jackett
    helm.sh/chart: jackett-0.1.3
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['my-release-jackett:9117']
  restartPolicy: Never
