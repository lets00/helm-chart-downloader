    app.kubernetes.io/instance: my-release
    app.kubernetes.io/opensearch: 2.10.0
stringData:
  opensearch_dashboards.yml: |-
    server:
      host: "0.0.0.0"

    logging:
      quiet: true
      verbose: false
      json: true

    opensearch:
      logQueries: false
      hosts:
      - https://my-release-client.kubernetes-logging-4.8.0.tgz.svc.cluster.local:9200
      username: opensearch
      password: opensearch
      requestHeadersWhitelist: ["securitytenant","authorization"]
      ssl:
        verificationMode: none
        certificateAuthorities:
        - /opt/opensearch-dashboards/config/root-ca.pem

    opensearch_security:
      readonly_mode:
        roles: ["opensearch-dashboards_read_only"]

      multitenancy:
        enabled: true
        tenants:
          enable_global: true
          enable_private: true
          preferred:
            - "Developer"
            - "Global"
            - "Private"

      cookie:
        secure: true
