# Source: d.vazquezm.2021_helm/templates/worker.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-worker-deployment  
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: my-release-worker
  replicas: 1      
  template:
    metadata:
      labels:
        app: my-release-worker
    spec:
      restartPolicy: Always    
      securityContext:
        runAsUser: 1001
      containers:
      - name: my-release-worker
        image: davidvmar/urjc-davidvmar-worker:1.0.1
        command: ["bash"]
        args:
        - "-c"
        - "/usr/bin/wait-for-it.sh my-release-mysql-service:3306 -t 500 -- /usr/bin/wait-for-it.sh my-release-rabbitmq-service:5672 -t 500 -- java -jar p3-worker-0.0.1-SNAPSHOT.jar"        
        env:
        - name: RABBITMQ_SERVER
          value: my-release-rabbitmq-service
        - name: UPPERCASE_GRPC_SERVER
          value: static://my-release-externalservice-service:9090
        - name: MYSQL_SERVER
          value: my-release-mysql-service
        - name: MYSQL_USER
          value: root
        - name: MYSQL_PASSWORD
          value: password
        - name: MYSQL_DATABASE
          value: database
        # - name: SPRING_DATASOURCE_URL
        #   value: "jdbc:mysql://my-release-mysql-service:3306/database?serverTimezone=UTC"
        securityContext:
            allowPrivilegeEscalation: false
