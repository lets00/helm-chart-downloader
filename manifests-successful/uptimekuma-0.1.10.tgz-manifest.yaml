---
# Source: uptimekuma/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: uptimekuma
  namespace: 
  labels:
    helm.sh/chart: uptimekuma-0.1.10
    app.kubernetes.io/name: uptimekuma
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.16.1"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: uptimekuma
    app.kubernetes.io/instance: my-release
---
# Source: uptimekuma/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptimekuma
  namespace: 
  labels:
    helm.sh/chart: uptimekuma-0.1.10
    app.kubernetes.io/name: uptimekuma
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.16.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: uptimekuma
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: uptimekuma
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: uptimekuma
          securityContext:
            {}
          image: "louislam/uptime-kuma:1.23.13"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: uptimekuma/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "uptimekuma-test-connection"
  labels:
    helm.sh/chart: uptimekuma-0.1.10
    app.kubernetes.io/name: uptimekuma
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.16.1"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['uptimekuma:3001']
  restartPolicy: Never
