---
# Source: mysql/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-statefuleset
  labels:
    helm.sh/chart: mysql-0.5
    app-name: mysql
    component: "database-server"
    hostNetwork: "false"
    internal-service: "true"
    managed-by: chynten
    created-by: chynten
    version: "8.0.29"
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app-name: mysql
  serviceName: mysql-svc
  template:
    metadata:
      labels:
        app-name: mysql
    spec:
      containers:
        - name: mysql
          image: "mysql:8.0.27"
          imagePullPolicy: IfNotPresent
          args: ["--default-authentication-plugin=mysql_native_password"]
          resources:
            {}
          env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql-root-password
          ports:
          - name: mysql
            containerPort: 3306
          volumeMounts:
          - name: data
            mountPath: /var/lib/mysql
            subPath: mysql
      securityContext:
        {}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mysql-pvc
