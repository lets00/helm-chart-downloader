---
# Source: domain-watch/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-domain-watch
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: domain-watch
    app.kubernetes.io/version: latest
    helm.sh/chart: domain-watch-1.1.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/name: domain-watch
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels: 
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/name: domain-watch
    spec: 
      enableServiceLinks: true
      serviceAccountName: default
      automountServiceAccountToken: true
      securityContext: 
        runAsNonRoot: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers: 
        - env:
          - name: WATCH_DOMAINS
            value: example.com example.org
          - name: WATCH_EVERY
            value: 6h
          - name: WATCH_LOG_FORMAT
            value: text
          - name: WATCH_LOG_LEVEL
            value: info
          - name: WATCH_SLEEP
            value: 3s
          - name: WATCH_TELEGRAM_CHAT
            value: ""
          - name: WATCH_TELEGRAM_TOKEN
            value: ""
          image: ghcr.io/gabe565/domain-watch:latest
          imagePullPolicy: Always
          name: main
          securityContext:
            readOnlyRootFilesystem: true
