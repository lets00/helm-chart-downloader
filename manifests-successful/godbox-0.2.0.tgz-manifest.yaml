apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-godbox
  labels:
    helm.sh/chart: godbox-0.2.0
    app.kubernetes.io/name: godbox
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: godbox
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: godbox
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-godbox
      securityContext:
        {}
      containers:
        - name: godbox
          securityContext:
            privileged: true
          image: "quantumsheep/godbox:2"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            {}
          env:
            - name: API_MAX_PAYLOAD_SIZE
              valueFrom:
                configMapKeyRef:
                  key: API_MAX_PAYLOAD_SIZE
                  name: my-release-godbox
            - name: ALLOW_PROFILING
              valueFrom:
                configMapKeyRef:
                  key: ALLOW_PROFILING
                  name: my-release-godbox
            - name: MAX_RUN_TIME_LIMIT
              valueFrom:
                configMapKeyRef:
                  key: MAX_RUN_TIME_LIMIT
                  name: my-release-godbox
            - name: MAX_EXTRA_TIME_LIMIT
              valueFrom:
                configMapKeyRef:
                  key: MAX_EXTRA_TIME_LIMIT
                  name: my-release-godbox
            - name: MAX_WALL_TIME_LIMIT
              valueFrom:
                configMapKeyRef:
                  key: MAX_WALL_TIME_LIMIT
                  name: my-release-godbox
            - name: MAX_STACK_SIZE_LIMIT
              valueFrom:
                configMapKeyRef:
                  key: MAX_STACK_SIZE_LIMIT
                  name: my-release-godbox
            - name: MAX_PROCESS_COUNT_LIMIT
              valueFrom:
