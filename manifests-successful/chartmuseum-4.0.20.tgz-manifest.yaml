# Source: chartmuseum/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-chartmuseum
  labels:
    helm.sh/chart: chartmuseum-4.0.20
    app.kubernetes.io/name: chartmuseum
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: chartmuseum
      app.kubernetes.io/instance: my-release
  replicas: 1
  strategy: 
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chartmuseum
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        fsGroup: 1000
      
      containers:
        - name: chartmuseum
          image: phntom/chartmuseum:v0.16.0@sha256:53883b65d9b7cf4728f42c5eb41519b5454754a1a229989b19cd187c04383f13
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: "CHART_POST_FORM_FIELD_NAME"
              value: "chart"
            - name: "DISABLE_API"
              value: "true"
            - name: "DISABLE_METRICS"
              value: "true"
            - name: "LOG_JSON"
              value: "true"
            - name: "PROV_POST_FORM_FIELD_NAME"
              value: "prov"
            - name: "STORAGE"
              value: "local"
          args:
            - "--port=8080"
            - "--storage-local-rootdir=/storage"

          ports:
            - name: http
              containerPort: 8080

          livenessProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1

          volumeMounts:
            - mountPath: /storage
              name: storage-volume
      serviceAccountName: default
      automountServiceAccountToken: false
      volumes:
        - name: storage-volume
          emptyDir: {}
