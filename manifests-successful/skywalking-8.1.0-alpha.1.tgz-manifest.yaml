# Source: skywalking/templates/oap-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: skywalking
    chart: skywalking-8.1.0-alpha.1
    component: "skywalking-oap"
    heritage: Helm
    release: my-release
  name: my-release-skywalking-skywalking-oap
spec:
  replicas: 2
  selector:
    matchLabels:
      app: skywalking
      component: "skywalking-oap"
      release: my-release
  template:
    metadata:
      labels:
        app: skywalking
        component: "skywalking-oap"
        release: my-release
    spec:
      serviceAccountName: my-release-skywalking-skywalking-oap
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: "skywalking"
                  release: "my-release"
                  component: "skywalking-oap"
      initContainers:
      - name: mysqlcheck
        imagePullPolicy: IfNotPresent
        image: "registry.cn-shanghai.aliyuncs.com/c7n/mysql-client:10.2.15-r0"
        env:
        - name: MYSQL_HOST
          value: "mysql"
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_USER
          value: "root"
        - name: MYSQL_PASS
          value: "password"
        args:
        - -c
        - $(while ! mysqlcheck --host="${MYSQL_HOST}" --port="${MYSQL_PORT}" --user="${MYSQL_USER}" --password="${MYSQL_PASS}" information_schema; do sleep 3; done)
        command:
        - /bin/sh
      containers:
      - name: skywalking-oap
        image: "registry.cn-shanghai.aliyuncs.com/c7n/skywalking-oap-server:8.1.0-es7"
        imagePullPolicy: IfNotPresent
        livenessProbe:
          tcpSocket:
            port: 12800
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: 12800
          initialDelaySeconds: 15
          periodSeconds: 20
        ports:
        - containerPort: 11800
          name: grpc
        - containerPort: 12800
          name: rest
        env:
        - name: JAVA_OPTS
          value: "-Xmx2g -Xms2g -Dmode=no-init"
        - name: SW_CLUSTER
          value: kubernetes
        - name: SW_CLUSTER_K8S_NAMESPACE
          value: "skywalking-8.1.0-alpha.1.tgz"
        - name: SW_CLUSTER_K8S_LABEL
          value: "app=skywalking,release=my-release,component=skywalking-oap"
        - name: SKYWALKING_COLLECTOR_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: SW_STORAGE
          value: "mysql"
        - name: SW_JDBC_URL
          value: "jdbc:mysql://mysql:3306/skywalking?serverTimezone=Asia/Shanghai"
        - name: SW_DATA_SOURCE_USER
          value: "root"
        - name: SW_DATA_SOURCE_PASSWORD
          value: "password"
        - name: TZ
          value: "Asia/Shanghai"
