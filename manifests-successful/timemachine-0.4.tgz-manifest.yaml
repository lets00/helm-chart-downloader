# Source: timemachine/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: timemachine-deployment
  labels:
    helm.sh/chart: timemachine-0.4
    app-name: timemachine
    component: "mac-backup-timemachine-server"
    hostNetwork: "true"
    internal-service: "false"
    managed-by: chynten
    created-by: chynten
    version: "smb-20211019"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: timemachine
  template:
    metadata:
      labels:
        app-name: timemachine
    spec:
      hostNetwork: true
      containers:
        - name: timemachine
          image: "mbentley/timemachine:smb-20211019"
          imagePullPolicy: IfNotPresent
          resources:
            {}
          env:
          - name: ADVERTISED_HOSTNAME
            value: ""
          - name: CUSTOM_SMB_CONF
            value: "false"
          - name: CUSTOM_USER
            value: "false"
          - name: DEBUG_LEVEL
            value: "1"
          - name: MIMIC_MODEL
            value: "TimeCapsule8,119"
          - name: EXTERNAL_CONF
            value: ""
          - name: HIDE_SHARES
            value: "no"
          - name: TM_USERNAME
            value: "timemachine"
          - name: TM_GROUPNAME
            value: "timemachine"
          - name: TM_UID
            value: "1000"
          - name: TM_GID
            value: "1000"
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: timemachine-secret
                key: timemachine-password
          - name: SET_PERMISSIONS
            value: "false"
          - name: SHARE_NAME
            value: "TimeMachine"
          - name: SMB_INHERIT_PERMISSIONS
            value: "no"
          - name: SMB_NFS_ACES
            value: "yes"
          - name: SMB_METADATA
            value: "stream"
          - name: SMB_PORT
            value: "445"
          - name: SMB_VFS_OBJECTS
            value: "acl_xattr fruit streams_xattr"
          - name: VOLUME_SIZE_LIMIT
            value: "0"
          - name: WORKGROUP
            value: "WORKGROUP"
          volumeMounts:
            - name: conf
              mountPath: /var/lib/samba
              subPath: samba/lib
            - name: conf
              mountPath: /var/cache/samba
              subPath: samba/cache
            - name: conf
              mountPath: /run/samba
              subPath: samba/run
            - name: data
              mountPath: /opt
              subPath: timemachine
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: timemachine-data-pvc
        - name: conf
          persistentVolumeClaim:
            claimName: timemachine-config-pvc
