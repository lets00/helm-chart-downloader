# Source: coredns/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-coredns-config
  labels:
    helm.sh/chart: coredns-0.2.0
    app.kubernetes.io/name: coredns
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.10.1"
    app.kubernetes.io/managed-by: Helm
data:
  Corefile: |
    .:1053 {
        log
        errors
        auto
        reload 10s
        ready
        health {
            lameduck 5s
        }
    }
---
# Source: coredns/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-coredns
  labels:
    helm.sh/chart: coredns-0.2.0
    app.kubernetes.io/name: coredns
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.10.1"
    app.kubernetes.io/managed-by: Helm
  annotations:
spec:
  type: ClusterIP
  ports:
    - port: 53
      targetPort: dns
      protocol: UDP
      name: dns
  selector:
    app.kubernetes.io/name: coredns
    app.kubernetes.io/instance: my-release
---
# Source: coredns/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-coredns
  labels:
    helm.sh/chart: coredns-0.2.0
    app.kubernetes.io/name: coredns
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.10.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: coredns
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: coredns
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        runAsUser: 1054
        runAsGroup: 1457
        runAsNonRoot: true
      containers:
        - name: coredns
          securityContext:
            readOnlyRootFilesystem: true
          image: "coredns/coredns:1.10.1"
          imagePullPolicy: IfNotPresent
          args: ['-conf', '/etc/coredns/Corefile']
          volumeMounts:
            - mountPath: /etc/coredns
              name: coredns-config
          ports:
            - name: dns
              containerPort: 1053
              protocol: UDP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ready
              port: 8181
              scheme: HTTP
          resources:
            {}
      volumes:
        - name: coredns-config
          configMap:
            name: my-release-coredns-config
