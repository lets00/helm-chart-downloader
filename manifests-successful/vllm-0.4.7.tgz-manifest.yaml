---
# Source: vllm/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-vllm
  labels:
    helm.sh/chart: vllm-0.4.7
    app.kubernetes.io/name: vllm
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.4.2-docker1"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vllm
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vllm
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        {}
      containers:
        - name: vllm
          securityContext:
            {}
          image: "substratusai/vllm:v0.4.2-docker1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          startupProbe:
            exec:
              command:
              - sh
              - -c
              - |
                curl -X POST "http://localhost:8080/v1/completions" \
                  --fail-with-body --max-time 5 -H "Content-Type: application/json" \
                  -d '{"prompt": "Hi there", "max_tokens": 5, "model": "mistralai/Mistral-7B-Instruct-v0.1"}'
            initialDelaySeconds: 20
            periodSeconds: 6
            # Allow for up to 10 minutes of startup time
            failureThreshold: 100
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - |
                curl -X POST "http://localhost:8080/v1/completions" \
                  --fail-with-body --max-time 5 -H "Content-Type: application/json" \
                  -d '{"prompt": "Hi there", "max_tokens": 5, "model": "mistralai/Mistral-7B-Instruct-v0.1"}'
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
          env:
            - name: PORT 
              value: "8080"
            - name: MODEL
              value: "mistralai/Mistral-7B-Instruct-v0.1"
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
      volumes:
        - name: dshm
          emptyDir:
             medium: Memory
