    {{ alert['annotations']['summary'] -}}
    {% endif %}
    {%- for key, value in alert['labels'] | dictsort %}
    {%- if key not in exclude_labels %}
    *{{ key }}:* `{{ value }}`
    {%- endif -%}
    {% endfor %}
    {% endfor %}
