---
# Source: golinks/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-golinks
  labels:
    helm.sh/chart: golinks-1.0.0
    app.kubernetes.io/name: golinks
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "154c581"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: golinks
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: golinks
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-golinks
        image: "ghcr.io/nicholaswilde/golinks:version-154c581"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
