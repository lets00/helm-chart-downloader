---
# Source: gotify/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-gotify
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: gotify
    app.kubernetes.io/version: 2.4.0
    helm.sh/chart: gotify-0.3.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: gotify
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gotify
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsUser: 65534
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-gotify
          image: ghcr.io/gotify/server:2.4.0
          imagePullPolicy: IfNotPresent
          env:
            - name: GOTIFY_DATABASE_CONNECTION
              value: /app/data/gotify.db
            - name: GOTIFY_DATABASE_DIALECT
              value: sqlite3
            - name: GOTIFY_DEFAULTUSER_NAME
              value: admin
            - name: GOTIFY_DEFAULTUSER_PASS
              value: admin
            - name: GOTIFY_REGISTRATION
              value: "false"
            - name: GOTIFY_SERVER_PORT
              value: "80"
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 80
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 80
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            initialDelaySeconds: 0
            periodSeconds: 5
            tcpSocket:
              port: 80
            timeoutSeconds: 1
