apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: my-release 
  name: my-release-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
# Source: home-assistant/charts/common/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release
  labels:
    app: my-release
spec:
  selector:
    app: my-release
  ports:
  - targetPort: 8123
    port: 80
---
# Source: home-assistant/charts/common/templates/deployment.yaml
kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-release
  labels:
    app: my-release
spec:
  replicas: 
  selector:
    matchLabels:
      app: my-release
  template:
    metadata:
      labels:
        app: my-release
    spec:
      containers:
        - name: my-release
          imagePullPolicy: Always
          image: "ghcr.io/home-assistant/home-assistant:2023.7.0.dev20230622"
          ports:
          - containerPort: 8123
          resources:
            requests:
            limits:
          startupProbe:
            failureThreshold: 20
            httpGet:
              path: /
              port: 8123
            periodSeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /
              port: 8123
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 3
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /
              port: 8123
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 3
          volumeMounts:
            - mountPath: /config/
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: my-release-data
