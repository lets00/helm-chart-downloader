spec:
  replicas: 1
  strategy: 
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: bitwarden-crd-operator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bitwarden-crd-operator
