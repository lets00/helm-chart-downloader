apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-powerdns
  labels:
    helm.sh/chart: powerdns-0.4.0
    app.kubernetes.io/name: powerdns
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v4.3.1-2"
