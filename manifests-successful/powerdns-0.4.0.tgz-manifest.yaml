spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: powerdns
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: powerdns
        app.kubernetes.io/instance: my-release
      annotations:
        checksum/config: "e4e31c1dfc42c77b7f6234b9295206600b8abb15f0cb256619f30ef14fc5538c"
    spec:
      serviceAccountName: my-release-powerdns
      securityContext:
        {}
      containers:
        - name: powerdns
          securityContext:
            {}
          image: "halkeye/powerdns:v4.3.1-2"
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: config
            mountPath: /etc/powerdns/pdns.d
          env:
            - name: PGSQL_HOST
              valueFrom:
                secretKeyRef:
                  name: my-release-powerdns
                  key: postgres_host
            - name: PGSQL_PORT
              valueFrom:
                secretKeyRef:
                  name: my-release-powerdns
                  key: postgres_port
            - name: PGSQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: my-release-powerdns
                  key: postgres_username
            - name: PGSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-release-powerdns
                  key: postgres_password
            - name: PGSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: my-release-powerdns
                  key: postgres_database
            - name: PGSQL_DNSSEC
              value: "yes"
          ports:
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP

          livenessProbe:
            tcpSocket:
              port: 53
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 53
            failureThreshold: 5
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 5
            failureThreshold: 30
            periodSeconds: 10
          resources:
            {}
      volumes:
      - name: config
        configMap:
          name: my-release-powerdns
