metadata:
  name: my-release-kroki
  labels:
    helm.sh/chart: kroki-1.1.1
    app.kubernetes.io/name: kroki
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.14.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kroki
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kroki
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-kroki
      securityContext:
        {}
      containers:
        - name: kroki
          securityContext:
            {}
          image: "yuzutech/kroki:0.14.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          resources:
            {}
        - name: blockdiag
          securityContext:
            {}
          image: "yuzutech/kroki-blockdiag:0.14.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          resources:
            {}
        - name: bpmn
          securityContext:
            {}
          image: "yuzutech/kroki-bpmn:0.14.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8003
              protocol: TCP
          resources:
            {}
