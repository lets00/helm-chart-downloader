            valueFrom:
              secretKeyRef:
                name: weaviate-cluster-api-basic-auth
                key: password
          - name: STANDALONE_MODE
            value: 'true'
          - name: PERSISTENCE_DATA_PATH
            value: '/var/lib/weaviate'
          - name: DEFAULT_VECTORIZER_MODULE
            value: none
          
          - name: RAFT_JOIN
            value: "weaviate-0"
          - name: RAFT_BOOTSTRAP_EXPECT
            value: "1"
          
          
