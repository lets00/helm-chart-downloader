              fieldRef:
                fieldPath: metadata.namespace
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            seccompProfile:
              type: RuntimeDefault
          resources:
            {}
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          livenessProbe:
            timeoutSeconds: 3
            httpGet:
              path: "/health"
              port: http
          readinessProbe:
            timeoutSeconds: 3
            httpGet:
              path: "/health"
              port: http
          volumeMounts:
            - mountPath: /work
              name: work
            - mountPath: /tmp
              name: tmp
      volumes:
        - name: work
          emptyDir: {}
        - name: tmp
          emptyDir: {}
