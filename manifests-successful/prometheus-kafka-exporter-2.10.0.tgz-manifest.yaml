apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: my-release-prometheus-kafka-exporter
  labels:
    app: prometheus-kafka-exporter
    chart: prometheus-kafka-exporter-2.10.0
    heritage: Helm
    release: my-release
---
# Source: prometheus-kafka-exporter/templates/rolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: my-release-prometheus-kafka-exporter
  labels:
    app: prometheus-kafka-exporter
    chart: prometheus-kafka-exporter-2.10.0
    heritage: Helm
    release: my-release
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: my-release-prometheus-kafka-exporter
subjects:
