---
# Source: keydb/templates/pdb.yaml
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: my-release-keydb
  labels:
    helm.sh/chart: keydb-0.48.0
    app.kubernetes.io/name: keydb
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "6.3.2"
    app.kubernetes.io/managed-by: Helm
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: keydb
      app.kubernetes.io/instance: my-release
---
# Source: keydb/templates/secret-utils.yaml
apiVersion: v1
kind: Secret
metadata:
  name: my-release-keydb-utils
  labels:
    helm.sh/chart: keydb-0.48.0
    app.kubernetes.io/name: keydb
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "6.3.2"
    app.kubernetes.io/managed-by: Helm
type: Opaque
stringData:
  server.sh: |
    #!/bin/bash
    set -euxo pipefail

    host="$(hostname)"
    replicas=()
    for node in {0..2}; do
      if [ "${host}" != "my-release-keydb-${node}" ]; then
          replicas+=("--replicaof my-release-keydb-${node}.my-release-keydb-headless 6379")
      fi
    done
    exec keydb-server /etc/keydb/redis.conf \
        --active-replica "yes" \
        --multi-master "yes" \
        --appendonly "no" \
        --bind "0.0.0.0" \
        --port "6379" \
        --protected-mode "no" \
        --server-threads "2" \
        "${replicas[@]}"
---
# Source: keydb/templates/cm-health.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-keydb-health
  labels:
    helm.sh/chart: keydb-0.48.0
    app.kubernetes.io/name: keydb
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "6.3.2"
    app.kubernetes.io/managed-by: Helm
data:
  ping_readiness_local.sh: |-
    #!/bin/bash

    set -e

    loading_response="LOADING KeyDB is loading the dataset in memory"

    [[ -n "${REDIS_PASSWORD}" ]] && export REDISCLI_AUTH="${REDIS_PASSWORD}"
    response="$(
      timeout -s 15 "${1}" \
      keydb-cli \
        -h localhost \
        -p "${REDIS_PORT}" \
        GET 90f717dd-0e68-43b8-9363-fddaad00d6c9
    )"
    if [ "${response}" = "${loading_response}" ]; then
      echo "${response}"
      exit 1
    fi

  ping_liveness_local.sh: |-
    #!/bin/bash

    set -e

    [[ -n "${REDIS_PASSWORD}" ]] && export REDISCLI_AUTH="${REDIS_PASSWORD}"
    response="$(
      timeout -s 15 "${1}" \
      keydb-cli \
        -h localhost \
        -p "${REDIS_PORT}" \
        PING
    )"
    if [ "${response}" != "PONG" ]; then
      echo "${response}"
      exit 1
    fi
  cleanup_tempfiles.sh: |-
    #!/bin/bash

    set -e

    find /data/ -type f \( -name "temp-*.aof" -o -name "temp-*.rdb" \) -mmin +60 -delete
