# Source: keydb/templates/sts.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-keydb
  labels:
    helm.sh/chart: keydb-0.48.0
    app.kubernetes.io/name: keydb
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "6.3.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 3
  serviceName: my-release-keydb-headless
  selector:
    matchLabels:
      app.kubernetes.io/name: keydb
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        checksum/secret-utils: 41a79f59b0978b9d08324a5727a42b818bf1572c1a10c0cee3fe4f0c7560152b
      labels:
        helm.sh/chart: keydb-0.48.0
        app.kubernetes.io/name: keydb
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "6.3.2"
        app.kubernetes.io/managed-by: Helm
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - 'keydb'
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - 'my-release'
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - name: keydb
        image: eqalpha/keydb:x86_64_v6.3.2
        imagePullPolicy: IfNotPresent
        command:
        - /utils/server.sh
        env:
        - name: REDIS_PORT
          value: "6379"
        ports:
        - name: keydb
          containerPort: 6379
          protocol: TCP
        livenessProbe:
          initialDelaySeconds: 20
          periodSeconds: 5
          # One second longer than command timeout should prevent generation of zombie processes.
          timeoutSeconds: 6
          successThreshold: 1
          failureThreshold: 5
          exec:
            command:
              - sh
              - -c
              - /health/ping_liveness_local.sh 5
        readinessProbe:
          initialDelaySeconds: 20
          periodSeconds: 5
          # One second longer than command timeout should prevent generation of zombie processes.
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 5
          exec:
            command:
              - sh
              - -c
              - /health/ping_readiness_local.sh 1
        startupProbe:
          periodSeconds: 5
          # One second longer than command timeout should prevent generation of zombie processes.
          timeoutSeconds: 2
          failureThreshold: 24
          exec:
            command:
              - sh
              - -c
              - /health/ping_readiness_local.sh 1
        resources:
          {}
        securityContext:
          {}
        volumeMounts:
        - name: health
          mountPath: /health
        - name: keydb-data
          mountPath: /data
        - name: utils
          mountPath: /utils
          readOnly: true
      imagePullSecrets:
        []
      securityContext:
        {}
      volumes:
      - name: health
        configMap:
          name: my-release-keydb-health
          defaultMode: 0755
      - name: utils
        secret:
          secretName: my-release-keydb-utils
          defaultMode: 0755
          items:
          - key: server.sh
            path: server.sh
  volumeClaimTemplates:
  - metadata:
      name: keydb-data
      annotations:
      labels:
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
