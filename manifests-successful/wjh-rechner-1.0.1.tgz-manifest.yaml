# Source: wjh-rechner/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-wjh-rechner
  labels:
    helm.sh/chart: wjh-rechner-1.0.1
    app.kubernetes.io/name: wjh-rechner
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wjh-rechner
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        helm.sh/chart: wjh-rechner-1.0.1
        app.kubernetes.io/name: wjh-rechner
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: my-release-wjh-rechner
      securityContext:
        {}
      containers:
        - name: wjh-rechner
          securityContext:
            {}
          image: "ghcr.io/it-at-m/wjh-rechner:1.0.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
