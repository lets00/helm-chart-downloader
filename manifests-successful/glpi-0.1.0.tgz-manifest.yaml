apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-release
  template:
    metadata:
      labels:
        app: my-release
        version: v10.0.3
    spec:
      initContainers:
      - name: init-glpi
        image: "vdiogov/glpi-conteiner:latest"
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c", "cp -R /var/www/html/* /tmp/"]
        volumeMounts:
        - name: my-release-pv-storage
          mountPath: /tmp
      containers:
      - image: "vdiogov/glpi-conteiner:latest"
        imagePullPolicy: IfNotPresent
        name:  my-release
        ports:
        - containerPort: 80
        volumeMounts:
          - name: my-release-pv-storage
            mountPath: /var/www/html
      volumes:
      - name: my-release-pv-storage
        persistentVolumeClaim:
          claimName: my-release-pv-claim
