# Source: glpi/templates/mariadb.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-mariadb
spec:
  selector:
    matchLabels:
      app: my-release-mariadb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: my-release-mariadb
    spec:
      containers:
      - image: mariadb:latest
        name: my-release-mariadb
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-release-mariadb-secret
              key: root_password
              optional: false
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: my-release-mariadb-secret
              key: username
              optional: false
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-release-mariadb-secret
              key: password
              optional: false
        - name: MYSQL_DATABASE
          value: glpi
        ports:
        - containerPort: 3306
          name: my-release-db
        volumeMounts:
        - name: my-release-mariadb-pv-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: my-release-mariadb-pv-storage
        persistentVolumeClaim:
          claimName: my-release-mariadb-pv-claim
