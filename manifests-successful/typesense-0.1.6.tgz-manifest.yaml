---
# Source: typesense/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-typesense
  labels:
    app: typesense
    chart: typesense-0.1.6
    release: my-release
    heritage: Helm
spec:
  selector:
    matchLabels:
      app: typesense
      release: my-release
  replicas: 1
  template:
    metadata:
      labels:
        app: typesense
        chart: typesense-0.1.6
        release: my-release
        heritage: Helm
    spec:
      
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
      containers:
        - name: typesense
          image: docker.io/typesense/typesense:0.23.0
          imagePullPolicy: "IfNotPresent"
          env:
            - name: TYPESENSE_API_KEY
              value: 
            - name: TYPESENSE_ENABLE_CORS
              value: "false"
            - name: TYPESENSE_DATA_DIR
              value: /data
          workingDir: /opt
          ports:
            - name: http
              containerPort: 8108
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 5
          resources:
            limits: {}
            requests: {}
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: my-release-typesense-binding
