  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: snipeit
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: snipeit
        app.kubernetes.io/instance: my-release
      annotations:
        checksum/secret: b23222fad62ce3982949677d0dcf593cbb6b1fd1b5bcc04951b69426c26941f9
    spec:
      initContainers:
        - name: config-data
          image: busybox
          command: ["sh", "-c", "find /var/www/html/storage/framework/sessions -not -user 1000 -exec chown 1000 {} \\+"]
          volumeMounts:
            - name: data
              mountPath: /var/www/html/storage/framework/sessions
              subPath: sessions
      containers:
        - name: my-release-snipeit
          image: "snipe/snipe-it:v6.0.14"
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_ENV
              value: "production"
            - name: APP_DEBUG
              value: "false"
            - name: APP_URL
              value: "http://example.local"
            - name: APP_TIMEZONE
              value: "Europe/Berlin"
            - name: APP_LOCALE
              value: "en"

          envFrom:
            - secretRef:
                name: my-release-snipeit
            

          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            periodSeconds: 15
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            periodSeconds: 15
            timeoutSeconds: 3
          volumeMounts:
            - name: data
              mountPath: /var/lib/snipeit
              subPath: www
            - name: data
              mountPath: /var/www/html/storage/framework/sessions
              subPath: sessions
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: my-release-snipeit
