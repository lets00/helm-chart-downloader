  name: my-release-mssql
data:
  SA_PASSWORD: aFllakpTN0RSR1JhRkJ4VnFtbkFHZ0I3ZHJIbDByWVE=
---
# Source: mssql/templates/configmap.yml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-mssql
data:
  ACCEPT_EULA: "Y"
  MSSQL_PID: Express
  MSSQL_DATA_DIR: /var/opt/mssql
  MSSQL_TCP_PORT: "1433"
  MSSQL_COLLATION: SQL_Latin1_General_CP1_CI_AS
  MSSQL_LCID: "1033"
  MSSQL_ENABLE_HADR: "0"
---
# Source: mssql/templates/service.yml
apiVersion: v1
kind: Service
metadata:
  name: my-release-mssql
  labels:
    helm.sh/chart: mssql-0.1.2
    app.kubernetes.io/name: mssql
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2019-CU16-GDR1-ubuntu-20.04"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 1433
      targetPort: 1433
      protocol: TCP
      name: mssql
  selector:
    app.kubernetes.io/name: mssql
    app.kubernetes.io/instance: my-release
---
# Source: mssql/templates/deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-mssql
  labels:
    helm.sh/chart: mssql-0.1.2
    app.kubernetes.io/name: mssql
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2019-CU16-GDR1-ubuntu-20.04"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mssql
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mssql
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: mssql
          securityContext:
            {}
          image: mcr.microsoft.com/mssql/server:2019-CU16-GDR1-ubuntu-20.04
          imagePullPolicy: IfNotPresent
          ports:
            - name: mssql
              containerPort: 1433
              protocol: TCP
          livenessProbe: 
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 'mssql'
            timeoutSeconds: 2
          readinessProbe: 
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 'mssql'
            timeoutSeconds: 2
          envFrom:
            - configMapRef:
                name: my-release-mssql
            - secretRef:
                name: my-release-mssql
          resources:
            {}
