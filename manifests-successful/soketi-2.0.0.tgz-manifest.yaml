# Source: soketi/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-soketi
  labels:
    helm.sh/chart: soketi-2.0.0
    app.kubernetes.io/name: soketi
    app.kubernetes.io/instance: my-release
    app: soketi
    app.kubernetes.io/version: "1.6.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: soketi
      app.kubernetes.io/instance: my-release
      app: soketi
  template:
    metadata:
      labels:
        app.kubernetes.io/name: soketi
        app.kubernetes.io/instance: my-release
        app: soketi
    spec:

      terminationGracePeriodSeconds: 30

      serviceAccountName: my-release-soketi

      securityContext:
        {}

      containers:
        - name: soketi
          securityContext:
            {}
          image: "quay.io/soketi/soketi:1.6-16-debian"
          imagePullPolicy: IfNotPresent
          ports:
            - name: soketi
              containerPort: 6001
              protocol: TCP
            - name: metrics
              containerPort: 9601
              protocol: TCP
            - name: cluster
              containerPort: 11002
              protocol: UDP
          command:
            - node
            - --max-old-space-size=256
            - --max_old_space_size=256
            - --optimize_for_size
            - --optimize-for-size
            - /app/bin/server.js
            - start
          env:
            - name: SOKETI_PORT
              value: "6001"
            - name: SOKETI_MODE
              value: full
          livenessProbe:
            failureThreshold: 3
            httpGet:
              httpHeaders:
              - name: X-Kube-Healthcheck
                value: "Yes"
              path: /
              port: 6001
            initialDelaySeconds: 5
            periodSeconds: 2
            successThreshold: 1
          readinessProbe:
            failureThreshold: 1
            httpGet:
              httpHeaders:
              - name: X-Kube-Healthcheck
                value: "Yes"
              path: /accept-traffic
              port: 6001
            initialDelaySeconds: 5
            periodSeconds: 1
            successThreshold: 1
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
