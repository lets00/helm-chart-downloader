---
# Source: jdownloader2/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-jdownloader2
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jdownloader2
    app.kubernetes.io/version: 23.06.1
    helm.sh/chart: jdownloader2-0.1.3
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jdownloader2
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jdownloader2
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-jdownloader2
          image: "jlesage/jdownloader-2:v24.01.1"
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: false
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: UTC
            - name: UMASK_SET
              value: "022"
          ports:
            - name: http
              containerPort: 5800
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 5800
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 5800
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 5800
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
