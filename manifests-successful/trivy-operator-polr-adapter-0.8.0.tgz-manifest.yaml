spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: trivy-operator-polr-adapter
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trivy-operator-polr-adapter
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-trivy-operator-polr-adapter
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 1234
      containers:
        - name: trivy-operator-polr-adapter
          securityContext: 
            
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1234
            seccompProfile:
              type: RuntimeDefault
          image: "ghcr.io/fjogeleit/trivy-operator-polr-adapter:0.8.0"
          imagePullPolicy: IfNotPresent
          args:
          - run
          - --config
          - /app/config.yaml
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ready
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            {}
          volumeMounts:
          - name: config-file
            mountPath: /app/config.yaml
            subPath: config.yaml
            readOnly: true
      volumes:
      - name: config-file
        configMap:
          name: my-release-trivy-operator-polr-adapter-config
          optional: false
