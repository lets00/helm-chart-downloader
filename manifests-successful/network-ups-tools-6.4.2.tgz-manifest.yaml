---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-network-ups-tools
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: network-ups-tools
    app.kubernetes.io/version: v2.7.4-2479-g86a32237
    helm.sh/chart: network-ups-tools-6.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: network-ups-tools
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: network-ups-tools
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-network-ups-tools
          image: "ghcr.io/k8s-at-home/network-ups-tools:v2.7.4-2479-g86a32237"
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: false
          env:
            - name: TZ
              value: UTC
          ports:
            - name: server
              containerPort: 3493
              protocol: TCP
          volumeMounts:
            - name: nut-config
              mountPath: /etc/nut
          livenessProbe:
            tcpSocket:
              port: 3493
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3493
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 3493
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      volumes:
        - name: nut-config
          configMap:
            defaultMode: 256
            name: my-release-network-ups-tools-config
            optional: true
