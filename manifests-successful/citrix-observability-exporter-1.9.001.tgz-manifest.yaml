---
# Source: citrix-observability-exporter/templates/deployment.yaml
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: my-release-citrix-observability-exporter
  labels: 
    app: my-release-citrix-observability-exporter
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: my-release-citrix-observability-exporter
  template:
    metadata:
      name: my-release-citrix-observability-exporter
      labels:
        app: my-release-citrix-observability-exporter
    spec:
      containers:
        - name: coe
          image: quay.io/citrix/citrix-observability-exporter:1.9.001 
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5557
              name: lstream
          resources:
            {}
          volumeMounts:
            - name: lstreamd-config
              mountPath: /var/logproxy/lstreamd/conf/lstreamd_default.conf
              subPath: lstreamd_default.conf
            - name: core-data
              mountPath: /var/crash/
          env:
            - name: NSOE_LOG_LEVEL
              value: INFO
      volumes:
        - name: lstreamd-config
          configMap:
            name: my-release-citrix-observability-exporter-config
        - name: core-data
          emptyDir: {}
