---
# Source: inspector-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-inspector-exporter
  labels:
    helm.sh/chart: inspector-exporter-0.0.2
    app.kubernetes.io/name: inspector-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.0.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: inspector-exporter
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        prometheus.io/path: "/metrics"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
      labels:
        app.kubernetes.io/name: inspector-exporter
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-inspector-exporter
      automountServiceAccountToken: false
      securityContext:
        {}
      containers:
        - name: inspector-exporter
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: "ghcr.io/aws-exporters/prometheus-inspector-exporter:0.0.2"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            {}
