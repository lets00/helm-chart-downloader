spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: firefox-syncserver
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: firefox-syncserver
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-firefox-syncserver
        image: "ghcr.io/crazy-max/firefox-syncserver:1.8.0"
        imagePullPolicy: IfNotPresent
        envFrom:
          - configMapRef:
              name: my-release-firefox-syncserver
          - secretRef:
              name: my-release-firefox-syncserver
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
