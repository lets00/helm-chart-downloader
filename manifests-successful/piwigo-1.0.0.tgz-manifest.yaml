---
# Source: piwigo/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-piwigo
  labels:
    helm.sh/chart: piwigo-1.0.0
    app.kubernetes.io/name: piwigo
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "11.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: piwigo
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: piwigo
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-piwigo
        image: "ghcr.io/linuxserver/piwigo:version-11.5.0"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
