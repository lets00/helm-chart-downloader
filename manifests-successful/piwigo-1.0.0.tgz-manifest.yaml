apiVersion: v1
kind: Service
metadata:
  name: my-release-piwigo
  labels:
    helm.sh/chart: piwigo-1.0.0
    app.kubernetes.io/name: piwigo
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "11.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
