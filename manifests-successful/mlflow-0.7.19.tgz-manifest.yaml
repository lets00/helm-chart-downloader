apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-mlflow
  labels:
    helm.sh/chart: mlflow-0.7.19
    app: mlflow
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/instance: my-release
    version: "2.1.1"
    app.kubernetes.io/version: "2.1.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
      app.kubernetes.io/name: mlflow
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app: mlflow
        app.kubernetes.io/name: mlflow
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-mlflow
      securityContext:
        {}
      containers:
        - name: mlflow
          securityContext:
            {}
          image: "burakince/mlflow:2.1.1"
          imagePullPolicy: IfNotPresent
          command: ["mlflow"]
          args:
            - server
            - --host=0.0.0.0
            - --port=5000
            - --backend-store-uri=sqlite:///:memory
            - --default-artifact-root=./mlruns
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
          env:
            - name: MLFLOW_VERSION
              value: "2.1.1"
          envFrom:
            - configMapRef:
                name: my-release-mlflow-env-configmap
            - secretRef:
                name: my-release-mlflow-env-secret
