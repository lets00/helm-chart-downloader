# Source: certs/templates/cronjob.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: my-release-certs
  labels:
    app: certs
    chart: certs-2.1.0
    release: my-release
    heritage: Helm
spec:
  schedule: "0 0,12 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: certs
        release: my-release
    spec:
      backoffLimit: 1
      activeDeadlineSeconds: 600
      ttlSecondsAfterFinished: 120
      template:
        spec:
          serviceAccountName: my-release-certs
          containers:
          - name: my-release-certs
            image: mathnao/certs:2.1.0
            imagePullPolicy: IfNotPresent
            env:
            - name: ACME_MANAGE_ALL_NAMESPACES
              value: "false"
            - name: ACME_NAMESPACES_WHITELIST
              value: ""
            - name: ACME_DEMO_ENABLED
              value: "false"
            - name: ACME_GATEWAY_ENABLED
              value: "false"
            - name: ACME_DEBUG
              value: "false"
          restartPolicy: Never
