---
# Source: mongo-pod-labeler/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-mongo-pod-labeler
  labels:
    helm.sh/chart: mongo-pod-labeler-1.0.2
    app.kubernetes.io/name: mongo-pod-labeler
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: mongo-pod-labeler
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongo-pod-labeler
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-mongo-pod-labeler
      securityContext:
        {}
      containers:
        - name: mongo-pod-labeler
          securityContext:
            {}
          image: "hmdmph/mongo-pod-labeler:1.0.1-alpine"
          args:
            - ./mongo-labeler.py
            - --namespace=mongo
            - --pod-selector=app=mongodb-replicaset
            - --update-period=60
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - ps uaxw | egrep 'python' | grep -v 'grep'
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - ps uaxw | egrep 'python' | grep -v 'grep'
          resources:
            {}
