---
# Source: haste-server/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-haste-server
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: haste-server
    app.kubernetes.io/version: latest
    helm.sh/chart: haste-server-3.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: haste-server
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: haste-server
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-haste-server
          image: "ghcr.io/k8s-at-home/haste-server:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: STORAGE_FILEPATH
              value: /config
            - name: STORAGE_TYPE
              value: file
          ports:
            - name: http
              containerPort: 7777
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 7777
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 7777
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 7777
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
