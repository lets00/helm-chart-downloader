---
# Source: hello-go/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-hello-go
  labels:
    helm.sh/chart: hello-go-0.2.2
    app.kubernetes.io/name: hello-go
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-go
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-go
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-hello-go
      securityContext:
        {}
      containers:
        - name: hello-go
          securityContext:
            {}
          image: "anujarosha/hello-go:v1.0.1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /hi
              port: http
          readinessProbe:
            httpGet:
              path: /hi
              port: http
          resources:
            {}
