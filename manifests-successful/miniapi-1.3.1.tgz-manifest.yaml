# Source: miniapi/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-miniapi
  labels:
    helm.sh/chart: miniapi-1.3.1
    app.kubernetes.io/name: miniapi
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.3.1"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: miniapi
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        rollme: "RrbqE"
        sidecar.istio.io/inject: "false"
      labels:
        app.kubernetes.io/name: miniapi
        app.kubernetes.io/instance: my-release
        app: miniapi
    spec:
      serviceAccountName: my-release-miniapi
      securityContext:
        {}
      containers:
        - name: miniapi
          securityContext:
            {}
          image: "udhos/miniapi:1.3.1"
          imagePullPolicy: IfNotPresent
          envFrom:
          - configMapRef:
              name: my-release-miniapi
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          startupProbe:
            # must initialize within 3*100=300 seconds
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 3
            failureThreshold: 100
          readinessProbe:
            # not ready after 10*6=60 seconds without success
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            failureThreshold: 6
            successThreshold: 1
            timeoutSeconds: 5
          livenessProbe:
            # kill after 20*6=120 seconds without success
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            periodSeconds: 20
            failureThreshold: 6
            successThreshold: 1
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 2000m
              ephemeral-storage: 200Mi
              memory: 300Mi
            requests:
              cpu: 300m
              ephemeral-storage: 100Mi
              memory: 100Mi
---
