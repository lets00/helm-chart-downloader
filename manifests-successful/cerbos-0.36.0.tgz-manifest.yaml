apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-cerbos
  labels:
    helm.sh/chart: cerbos-0.36.0
    app.kubernetes.io/name: cerbos
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.36.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cerbos
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cerbos
        app.kubernetes.io/instance: my-release
      annotations:
        checksum/config: a973ef0eb705dd2d436aeddacd9d1ba9567eba7981f0f14d4e546c6fe4429729
        prometheus.io/path: /_cerbos/metrics
        prometheus.io/port: "3592"
        prometheus.io/scheme: http
        prometheus.io/scrape: "true"
    spec:
      serviceAccountName: my-release-cerbos
      containers:
        - name: cerbos
          image: "ghcr.io/cerbos/cerbos:0.36.0"
          imagePullPolicy: IfNotPresent
          args:
            - "server"
            - "--config=/config/.cerbos.yaml"
            - "--log-level=INFO"
          ports:
            - name: http
              containerPort: 3592
            - name: grpc
              containerPort: 3593
          livenessProbe:
            httpGet:
              path: /_cerbos/health
              port: http
              scheme: HTTP
          readinessProbe:
            httpGet:
              path: /_cerbos/health
              port: http
              scheme: HTTP
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: work
              mountPath: /work
      volumes:
        - name: config
          configMap:
            name: my-release-cerbos
        - name: work
          emptyDir: {}
