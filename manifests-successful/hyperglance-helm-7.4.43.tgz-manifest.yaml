# Source: hyperglance-helm/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hyperglance-helm
  labels:
    app: hyperglance-helm
    chart: hyperglance-helm-7.4.43
    release: "my-release"
    heritage: "Helm"
    helm.sh/chart: hyperglance-helm-7.4.43
    app.kubernetes.io/name: hyperglance-helm
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "7.4.43"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: hyperglance-helm
  replicas: 1
  serviceName: "hyperglance-svc"
  template:
    metadata:
      annotations:
        timestamp: 2024-06-20T11:57:03
      labels:
        app: hyperglance-helm
    spec:
    
    # CIS Control 5.1.5
      automountServiceAccountToken: false
    
    
      initContainers:
      - name: install
        image: busybox:latest
        
        resources:
          limits:
            cpu: null
            memory: null
          requests:
            cpu: null
            memory: null
        imagePullPolicy: "Always"
        
        command: ['sh', '-c', '[ -d /mnt/data/rules ] && chown -R 333: /mnt/data && chown root: /mnt/data/httpd_logs && chown -R 222: /var/lib/pgsql && exit 0; mkdir -p /mnt/data/httpd_logs /mnt/data/wildfly_logs /mnt/data/mellon && touch /mnt/data/email.properties && echo "mail.smtp.auth=true" > /mnt/data/email.properties && echo "mail.smtp.starttls.enable=true" >> /mnt/data/email.properties && touch /mnt/data/hg.bin && cat /mnt/license/hg.bin > /mnt/data/hg.bin && mkdir -p /mnt/data/rules && chown -R 333: /mnt/data && chown root: /mnt/data/httpd_logs && mkdir -p /var/lib/pgsql/data && mkdir -p /var/lib/pgsql/logs && chown -R 222: /var/lib/pgsql']
        
        volumeMounts:
        - name: hyperglance-data
          mountPath: /mnt/data
          readOnly: false
        - name: license
          mountPath: /mnt/license/hg.bin
          subPath: hg.bin
        
        - name: postgresql-data
          mountPath: /var/lib/pgsql
          readOnly: false
        

      containers:
      
      - name: postgresql
        image: hyperglance/postgresql:7.4.43
        
        resources:
          limits:
            cpu: null
            memory: null
          requests:
            cpu: null
            memory: null
        imagePullPolicy: "Always"
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/pgsql
          readOnly: false
      
      

      - name: httpd
        image: hyperglance/httpd:7.4.43
        
        resources:
          limits:
            cpu: null
            memory: null
          requests:
            cpu: null
            memory: null
        imagePullPolicy: "Always"
        envFrom:
        - configMapRef:
            name: "my-release-env"
        

        volumeMounts:
        - name: httpd-ssl
          mountPath: /etc/httpd/ssl
          readOnly: true

        

        - name: hyperglance-data
          mountPath: /var/log/httpd
          subPath: httpd_logs
          readOnly: false

      - name: wildfly
        image: hyperglance/wildfly:7.4.43
        
        resources:
          limits:
            cpu: null
            memory: null
          requests:
            cpu: null
            memory: null
        imagePullPolicy: "Always"
        
        envFrom:
        - configMapRef:
            name: "my-release-env"

        
        

        volumeMounts:
        - name: hyperglance-data
          mountPath: /var/lib/hyperglance/rules
          subPath: rules
          readOnly: false

        - name: hyperglance-data
          mountPath: /opt/wildfly/standalone/data/hg.bin
          subPath: hg.bin
          readOnly: false

        - name: hyperglance-data
          mountPath: /opt/wildfly/standalone/deployments/hgs.ear/lib/common.jar/email.properties
          subPath: email.properties
          readOnly: false

        # # needs to be rw to allow overwriting via webui
        # - name: license
        #   mountPath: /opt/wildfly/standalone/data/hg.bin
        #   subPath: hg.bin
        #   readOnly: false

        - name: hyperglance-data
          mountPath: /opt/wildfly/standalone/log
          subPath: wildfly_logs
          readOnly: false

      

      volumes:
      
      - name: postgresql-data
        persistentVolumeClaim:
          claimName: hyperglance-postgresql-data
      
      - name: httpd-ssl
        secret:
          secretName: hyperglance-httpd-ssl
      
      
      - name: hyperglance-data
        persistentVolumeClaim:
          claimName: hyperglance-data
      
      - name: license
        secret:
          secretName: my-release-license
      restartPolicy: Always
      dnsPolicy: Default
      hostAliases:
      - ip: '127.0.0.1'
        hostnames:
        - 'httpd'
        - 'wildfly'
        - 'postgresql'
---
