---
# Source: promlens/templates/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: promlens-secrets
  labels:
    app: promlens
    chart: promlens-1.1.1
    release: my-release
    heritage: Helm
type: Opaque
data:
  gcs-cred.json: ""
  sql-dsn: ""
---
# Source: promlens/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  labels:
    app: promlens
    chart: promlens-1.1.1
    release: my-release
    heritage: Helm
  name: promlens
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: promlens
---
# Source: promlens/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-promlens
  labels:
    app: promlens
    chart: promlens-1.1.1
    release: my-release
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: promlens
  template:
    metadata:
      labels:
        app: promlens
    spec:
      containers:
      - name: promlens
        image: promlabs/promlens:v1.1.0
        args:
          - --shared-links.gcs.bucket=promlens
          - --grafana.url=
          - --grafana.api-token=
          - --log.level=info
          - --log.format=logfmt
          - --license.key=


        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secret-files/gcs-cred.json
        volumeMounts:
        - mountPath: /var/secret-files
          name: secret-files
      volumes:
        - name: secret-files
          secret:
            defaultMode: 420
            secretName: promlens-secrets
