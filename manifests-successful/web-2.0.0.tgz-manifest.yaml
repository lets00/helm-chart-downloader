---
# Source: web/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-web
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: web-2.0.0
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      name: http
  selector:
    app.kubernetes.io/name: web
    app.kubernetes.io/instance: my-release
---
# Source: web/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-web
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: web-2.0.0
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: web
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web
        app.kubernetes.io/instance: my-release
      annotations:
    spec:
      containers:
        - name: web
          image: "busybox:stable"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
---
# Source: web/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-release-web
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: web-2.0.0
spec:
  rules:
    - host: chart-example.local
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: my-release-web
                port:
                  name: http
