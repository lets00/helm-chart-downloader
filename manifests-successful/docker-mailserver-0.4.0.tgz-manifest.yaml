apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: my-release-docker-mailserver
    chart: "docker-mailserver-0.4.0"
    heritage: "Helm"
    release: "my-release"
  name: my-release-docker-mailserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-release-docker-mailserver
      release: "my-release"
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: my-release-docker-mailserver
        release: "my-release"
    spec:
      serviceAccountName: my-release-docker-mailserver
      securityContext:
        null
      volumes:
         - name: "data"
           persistentVolumeClaim:
             claimName: my-release-docker-mailserver
         - name: "config"
           emptyDir: {}
         - name: "configmap"
           configMap:
             name: my-release-docker-mailserver-configs
         - name: "opendkim-keys"
           secret:
             secretName: my-release-docker-mailserver-secrets


      initContainers:
        - name: prep-config
          image: busybox:stable
          imagePullPolicy: IfNotPresent
          command: [ 'sh','-c', 'cp /tmp/configmaps/* /tmp/docker-mailserver -rfpvL' ]
          volumeMounts:
            - name: configmap
              mountPath: /tmp/configmaps
              readOnly: true
            - name: config
              mountPath: /tmp/docker-mailserver/
          resources:
            limits:
              cpu: 50m
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 32Mi
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
      containers:
        - name: dockermailserver
          env:
          - name: OVERRIDE_HOSTNAME
            value: "mail.batcave.org"
          - name: DMS_DEBUG
            value: "0"              
          - name: ENABLE_CLAMAV
            value: "1"
          - name: ONE_DIR
            value: "1"
          - name: ENABLE_POP3
            value: "0"
          - name: ENABLE_FAIL2BAN
            value: "false"
          - name: SMTP_ONLY
            value: "0"
          - name: SSL_TYPE
            value: 
          - name: SSL_CERT_PATH
            value: "/tmp/ssl/tls.crt"   
          - name: SSL_KEY_PATH
            value: "/tmp/ssl/tls.key"                            
          - name: TLS_LEVEL
            value: 
          - name: SPOOF_PROTECTION
            value: 
          - name: ENABLE_SRS
            value: "0"
          - name: PERMIT_DOCKER
            value: 
          - name: VIRUSMAILS_DELETE_DELAY
            value: 
          - name: ENABLE_POSTFIX_VIRTUAL_TRANSPORT
            value: 
          - name: POSTFIX_DAGENT
            value: 
          - name: POSTFIX_MAILBOX_SIZE_LIMIT
            value: 
          - name: POSTFIX_MESSAGE_SIZE_LIMIT
            value: 
          - name: ENABLE_MANAGESIEVE
            value: 
          - name: POSTMASTER_ADDRESS
            value: "postmaster@domain.com"
          - name: POSTSCREEN_ACTION
            value: "enforce"
          - name: REPORT_RECIPIENT
            value: "0"
          - name: REPORT_SENDER
            value: 
          - name: REPORT_INTERVAL
            value: "daily"
          - name: ENABLE_SPAMASSASSIN
            value: "1"
          - name: SA_TAG
            value: "2"
          - name: SA_TAG2
            value: "6.31"
          - name: SA_KILL
            value: "6.31"
          - name: SA_SPAM_SUBJECT
            value: "*** spam ***"
          - name: ENABLE_FETCHMAIL
            value: "0"
          - name: FETCHMAIL_POLL
            value: "300"
          - name: ENABLE_LDAP
            value: 
          - name: LDAP_START_TLS
            value: 
          - name: LDAP_SERVER_HOST
            value: 
          - name: LDAP_SEARCH_BASE
            value: 
          - name: LDAP_BIND_DN
            value: 
          - name: LDAP_BIND_PW
            value: 
          - name: LDAP_QUERY_FILTER_USER
            value: 
          - name: LDAP_QUERY_FILTER_GROUP
            value: 
          - name: LDAP_QUERY_FILTER_ALIAS
            value: 
          - name: LDAP_QUERY_FILTER_DOMAIN
            value: 
          - name: DOVECOT_TLS
            value: 
          - name: DOVECOT_LDAP_VERSION
            value: "3"
          - name: DOVECOT_DEFAULT_PASS_SCHEME
            value: 
          - name: DOVECOT_AUTH_BIND
            value: 
          - name: DOVECOT_USER_FILTER
            value: 
          - name: DOVECOT_USER_ATTRS
            value: 
          - name: DOVECOT_PASS_FILTER
            value: 
          - name: DOVECOT_PASS_ATTRS
            value: 
          - name: ENABLE_POSTGREY
            value: "0"
          - name: POSTGREY_DELAY
            value: "300"
          - name: POSTGREY_MAX_AGE
            value: "35"
          - name: POSTGREY_AUTO_WHITELIST_CLIENTS
            value: "5"
          - name: POSTGREY_TEXT
            value: "delayed by postgrey"
          - name: ENABLE_SASLAUTHD
            value: "0"
          - name: SASLAUTHD_MECHANISMS
            value: 
          - name: SASLAUTHD_MECH_OPTIONS
            value: 
          - name: SASLAUTHD_LDAP_SERVER
            value: 
          - name: SASLAUTHD_LDAP_SSL
            value: 
          - name: SASLAUTHD_LDAP_BIND_DN
            value: 
          - name: SASLAUTHD_LDAP_PASSWORD
            value: 
          - name: SASLAUTHD_LDAP_SEARCH_BASE
            value: 
          - name: SASLAUTHD_LDAP_FILTER
            value: 
          - name: SASL_PASSWD
            value: 
          - name: SRS_EXCLUDE_DOMAINS
            value: 
          - name: SRS_SECRET
            value: 
          - name: SRS_DOMAINNAME
            value: 
          - name: DEFAULT_RELAY_HOST
            value: 
          - name: RELAY_HOST
            value: 
          - name: RELAY_PORT
            value: "25"
          - name: RELAY_USER
            value: 
