apiVersion: v1
kind: Service
metadata:
  name: my-release-otel-collector
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/version: 0.46.0
    helm.sh/chart: otel-collector-1.2.2
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 8888
    targetPort: 8888
    protocol: TCP
    name: metrics
  - port: 4317
    targetPort: 4317
    protocol: TCP
    name: otlpgrpc
  - port: 4318
    targetPort: 4318
    protocol: TCP
    name: otlphttp
  selector:
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/instance: my-release
---
# Source: otel-collector/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-otel-collector
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/version: 0.46.0
    helm.sh/chart: otel-collector-1.2.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: otel-collector
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: otel-collector
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-otel-collector
          image: "otel/opentelemetry-collector-contrib:0.46.0"
          imagePullPolicy: IfNotPresent
          args:
            
            - --config=/conf/otel-collector-config.yaml
          ports:
            - name: metrics
              containerPort: 8888
              protocol: TCP
            - name: otlpgrpc
              containerPort: 4317
              protocol: TCP
            - name: otlphttp
              containerPort: 4318
              protocol: TCP
          volumeMounts:
            - name: otel-config-file
              mountPath: /conf/otel-collector-config.yaml
              subPath: otelConfigFile
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 1
      volumes:
        - name: otel-config-file
          secret:
            secretName: my-release-otel-collector-otelconfig
