---
# Source: traefik-errors/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-traefik-errors
  labels:
    helm.sh/chart: traefik-errors-4.0.0
    app.kubernetes.io/name: traefik-errors
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: traefik-errors
    app.kubernetes.io/instance: my-release
---
# Source: traefik-errors/templates/controller.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-traefik-errors
  labels:
    helm.sh/chart: traefik-errors-4.0.0
    app.kubernetes.io/name: traefik-errors
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik-errors
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik-errors
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      containers:
        - name: traefik-errors
          image: "ghcr.io/pascaliske/traefik-errors:1.1.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: "TZ"
              value: "UTC"
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources: {}
