# Source: calibre/templates/common.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-calibre
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: calibre
    app.kubernetes.io/version: version-v5.21.0
    helm.sh/chart: calibre-5.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: calibre
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: calibre
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-calibre
          image: "linuxserver/calibre:version-v5.21.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: CLI_ARGS
              value: null
            - name: GUAC_PASS
              value: null
            - name: GUAC_USER
              value: null
            - name: PGID
              value: "1001"
            - name: PUID
              value: "1001"
            - name: TZ
              value: UTC
            - name: UMASK_SET
              value: "022"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
