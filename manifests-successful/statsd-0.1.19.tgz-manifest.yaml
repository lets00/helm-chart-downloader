---
# Source: statsd/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-statsd
  labels:
    helm.sh/chart: statsd-0.1.19
    app.kubernetes.io/name: statsd
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.8.6"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: statsd
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: statsd
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-statsd
      securityContext:
        {}
      containers:
        - name: statsd
          securityContext:
            {}
          image: "statsd/statsd:v0.8.6"
          imagePullPolicy: IfNotPresent
          ports:
            - name: statsd
              containerPort: 8125
              protocol: UDP
          readinessProbe:
            exec:
              command:
              - pgrep
              - statsd
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
              - pgrep
              - statsd
            initialDelaySeconds: 15
            periodSeconds: 20
          volumeMounts:
            - name: config
              mountPath: /statsd
          command: [ "node" ]
          args: [ "stats.js", "/statsd/config.js" ]
          resources:
            {}
      volumes:
      - name: config
        configMap:
          name: my-release-statsd
