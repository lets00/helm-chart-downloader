apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-webhookrelay-operator
  labels:
    helm.sh/chart: webhookrelay-operator-0.4.1
    app.kubernetes.io/name: webhookrelay-operator
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.6.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webhookrelay-operator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        prometheus.io/port: "8383"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/name: webhookrelay-operator
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: webhookrelay-operator
      securityContext:
        {}
      containers:
        - name: webhookrelay-operator
          securityContext:
            {}
          image: "webhookrelay/webhookrelay-operator:0.6.0"
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 8383
              protocol: TCP
            - name: opmetrics 
              containerPort: 8686
              protocol: TCP
            - name: health
              containerPort: 8986
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
          readinessProbe:
            httpGet:
              path: /healthz
              port: health
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: my-release-webhookrelay-operator 
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
