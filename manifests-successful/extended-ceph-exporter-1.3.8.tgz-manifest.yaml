apiVersion: batch/v1
kind: Job
metadata:
  name: extended-ceph-exporter
  labels:
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/instance: "my-release"
    app.kubernetes.io/version: v1.2.2
    helm.sh/chart: "extended-ceph-exporter-1.3.8"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": "post-install,post-upgrade"
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    metadata:
      name: "my-release"
      labels:
        helm.sh/chart: "extended-ceph-exporter-1.3.8"
    spec:
      restartPolicy: Never
      initContainers:
        - name: rook-ceph-config
          image: "quay.io/ceph/ceph:v17.2.7"
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -c
            - |
              # Replicate the script from toolbox.sh inline so the ceph image
              # can be run directly, instead of requiring the rook toolbox
              CEPH_CONFIG="/etc/ceph/ceph.conf"
              MON_CONFIG="/etc/rook/mon-endpoints"
              KEYRING_FILE="/etc/ceph/keyring"

              # create a ceph config file in its default location so ceph/rados tools can be used
              # without specifying any arguments
              write_endpoints() {
                endpoints=$(cat ${MON_CONFIG})

                # filter out the mon names
                # external cluster can have numbers or hyphens in mon names, handling them in regex
                # shellcheck disable=SC2001
                mon_endpoints=$(echo "${endpoints}"| sed 's/[a-z0-9_-]\+=//g')

                DATE=$(date)
                echo "$DATE writing mon endpoints to ${CEPH_CONFIG}: ${endpoints}"
                  cat <<EOF > ${CEPH_CONFIG}
              [global]
              mon_host = ${mon_endpoints}

              [client.admin]
              keyring = ${KEYRING_FILE}
              EOF
              }

              # create the keyring file
              cat <<EOF > ${KEYRING_FILE}
              [${ROOK_CEPH_USERNAME}]
              key = ${ROOK_CEPH_SECRET}
              EOF

              # write the initial config file
              write_endpoints
          env:
            - name: ROOK_CEPH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rook-ceph-mon
                  key: ceph-username
            - name: ROOK_CEPH_SECRET
              valueFrom:
                secretKeyRef:
                  name: rook-ceph-mon
                  key: ceph-secret
          volumeMounts:
            - mountPath: /etc/ceph
              name: ceph-config
            - name: mon-endpoint-volume
              mountPath: /etc/rook
      containers:
        - name: rgw-creds-setup
          image: "quay.io/ceph/ceph:v17.2.7"
          imagePullPolicy: IfNotPresent
          env:
            - name: CEPH_METRICS_RGW_HOST
              valueFrom:
                secretKeyRef:
                  name: my-release-extended-ceph-exporter
                  key: CEPH_METRICS_RGW_HOST
            - name: RGW_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: my-release-extended-ceph-exporter
                  key: CEPH_METRICS_RGW_ACCESS_KEY
            - name: RGW_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: my-release-extended-ceph-exporter
                  key: CEPH_METRICS_RGW_SECRET_KEY
          command:
            - /bin/bash
            - -c
            - |
              if radosgw-admin user list | grep -q '"extended-ceph-exporter"'; then
                radosgw-admin user rm --uid extended-ceph-exporter
              fi
              radosgw-admin user create --uid extended-ceph-exporter \
              --display-name "extended-ceph-exporter admin user" \
              --caps "buckets=read;users=read;usage=read;metadata=read;zone=read" \
              --access-key=$(RGW_ACCESS_KEY) \
              --secret-key=$(RGW_SECRET_KEY) &> /dev/null
          volumeMounts:
            - mountPath: /etc/ceph
              name: ceph-config
      volumes:
        - name: mon-endpoint-volume
          configMap:
            name: rook-ceph-mon-endpoints
            items:
              - key: data
                path: mon-endpoints
        - name: ceph-config
          emptyDir: {}
