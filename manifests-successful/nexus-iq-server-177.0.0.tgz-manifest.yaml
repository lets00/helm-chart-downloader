apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-nexus-iq-server
  labels:
    tags.datadoghq.com/env: production # Unified service tag - Deployment Env tag
    tags.datadoghq.com/service: nexus-iq-server-177.0.0.tgz # Unified service tag - Deployment Service tag
    tags.datadoghq.com/version: 1.177.0 # Unified service tag - Deployment Version tag
    app.kubernetes.io/name: nexus-iq-server
    helm.sh/chart: nexus-iq-server-177.0.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.177.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: nexus-iq-server
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nexus-iq-server
        app.kubernetes.io/instance: my-release
        admission.datadoghq.com/enabled: "true"
        admission.datadoghq.com/config.mode: "socket"
        tags.datadoghq.com/env: production # Unified service tag - Deployment Env tag
        tags.datadoghq.com/service: nexus-iq-server-177.0.0.tgz # Unified service tag - Deployment Service tag
        tags.datadoghq.com/version: 1.177.0 # Unified service tag - Deployment Version tag
      annotations:
        admission.datadoghq.com/java-lib.version: "v1.10.1"
    spec:
      serviceAccountName: my-release-nexus-iq-server
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 1000
      containers:
        - name: nexus-iq-server
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: "sonatype/nexus-iq-server:1.177.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: SONATYPE_INTERNAL_HOST_SYSTEM
              value: Helm+Docker
            - name: SONATYPE_WORK
              value: /sonatype-work
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: JAVA_OPTS
              value: -Djava.util.prefs.userRoot=$(SONATYPE_WORK)/javaprefs
          ports:
            - name: application
              containerPort: 8070
              protocol: TCP
            - name: admin
              containerPort: 8071
              protocol: TCP
          startupProbe:
            httpGet:
              path: /ping
              port: admin
            failureThreshold: 180
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /ping
              port: admin
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /
              port: application
            failureThreshold: 10
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          resources:
            null
          volumeMounts:
            - mountPath: /sonatype-work
              name: nxiq-pv-data
            - mountPath: /var/log/nexus-iq-server
              name: nxiq-pv-log
            - mountPath: /etc/nexus-iq-server
              name: config-volume
      volumes:
        - name: nxiq-pv-data
          persistentVolumeClaim:
            claimName: my-release-nexus-iq-server-data
        - name: nxiq-pv-log
          persistentVolumeClaim:
            claimName: my-release-nexus-iq-server-log
        - name: config-volume
          configMap:
            name: my-release-nexus-iq-server-conf
            items:
              - key: config.yml
                path: config.yml
