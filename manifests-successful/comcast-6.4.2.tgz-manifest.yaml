---
# Source: comcast/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-comcast-config
  labels:
    helm.sh/chart: comcast-6.4.2
    app.kubernetes.io/name: comcast
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
data:
  config.ini: |
    [GENERAL]
    Delay = 3600
    Output = False
    [INFLUXDB]
    Address = influxdb-influxdb
    Port = 8086
    Database = comcast
    Username =
    Password =
    Verify_SSL = False
    [COMCAST]
    Username = someuser
    Password = somepassword
---
# Source: comcast/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-comcast
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: comcast
    app.kubernetes.io/version: 1.0.0
    helm.sh/chart: comcast-6.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: comcast
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: comcast
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-comcast
          image: "billimek/comcastusage-for-influxdb:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: UTC
          ports:
            
          volumeMounts:
            - name: comcast-settings
              mountPath: /src/config.ini
              subPath: config.ini
          
      volumes:
        - name: comcast-settings
          configMap:
            name: my-release-comcast-config
