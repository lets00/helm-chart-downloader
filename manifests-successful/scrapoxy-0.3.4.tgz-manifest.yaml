apiVersion: v1
kind: Service
metadata:
  name: my-release-scrapoxy
  labels:
    app.kubernetes.io/name: scrapoxy
    helm.sh/chart: scrapoxy-0.3.4
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "3.1.1"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 7778
      targetPort: 7778
      protocol: TCP
      name: commander
    - port: 7777
      targetPort: 7777
      protocol: TCP
      appProtocol: tcp
      name: proxy
  selector:
    app.kubernetes.io/name: scrapoxy
    app.kubernetes.io/instance: my-release
---
# Source: scrapoxy/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-scrapoxy
  labels:
    app.kubernetes.io/name: scrapoxy
    helm.sh/chart: scrapoxy-0.3.4
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "3.1.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: scrapoxy
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: scrapoxy
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: scrapoxy
          image: "wiremind/scrapoxy:latest"
          imagePullPolicy: Always
          command: ["node"]
          args: ["/app/server/index.js", "start", "/etc/scrapoxy_config/config.json", "-d"]
          ports:
            - name: commander
              containerPort: 7778
              protocol: TCP
            - name: proxy
              containerPort: 7777
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: commander
          readinessProbe:
            httpGet:
              path: /
              port: commander
          resources:
            limits:
              cpu: 1
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
          - name: configfile
            mountPath: "/etc/scrapoxy_config"
            readOnly: true
      volumes:
      - name: configfile
        secret:
          secretName: my-release-scrapoxy
