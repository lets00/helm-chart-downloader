---
# Source: log-generator/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-log-generator
  labels:
    app.kubernetes.io/name: log-generator
    helm.sh/chart: log-generator-0.1.20
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.3.21"
    app.kubernetes.io/managed-by: Helm
---
# Source: log-generator/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-log-generator
data:
  config.toml: |-
    [logging]
    level = "debug"

    [message]
    # The amount of log message to emit. (default: 0)
    count = 0

    # Randomise log content (default: true)
    randomise = true

    # The amount of log message to emit/s (default: 4)
    event-per-sec = 1

    # The amount of bytes to emit/s (default: 0)
    byte-per-sec = 0

    [api]
    # Metrics server listen address (default: ":11000")
    addr = ":11000"
    basePath = "/"

    [golang]
    enabled = false

    [nginx]
    enabled = true

    [apache]
    enabled = false
---
# Source: log-generator/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: log-generator-api
  labels:
    app.kubernetes.io/name: log-generator
    helm.sh/chart: log-generator-0.1.20
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.3.21"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 11000
      targetPort: api
      protocol: TCP
      name: api
  selector:
    app.kubernetes.io/name: log-generator
    app.kubernetes.io/instance: my-release
---
# Source: log-generator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-log-generator
  labels:
    app.kubernetes.io/name: log-generator
    helm.sh/chart: log-generator-0.1.20
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.3.21"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: log-generator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: log-generator
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-log-generator
      securityContext:
        {}
      containers:
        - name: log-generator
          securityContext:
            {}
          image: "ghcr.io/banzaicloud/log-generator:0.3.21"
          imagePullPolicy: IfNotPresent
          command:
            - /loggen
          ports:
            - name: api
              containerPort: 11000
              protocol: TCP
          resources:
            {}
          volumeMounts:
          - name: config
            mountPath: /conf/config.toml
            subPath: config.toml
      volumes:
      - name: config
        configMap:
          name: my-release-log-generator
