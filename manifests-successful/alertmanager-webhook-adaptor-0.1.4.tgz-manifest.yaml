apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-alertmanager-webhook-adaptor
  labels:
    helm.sh/chart: alertmanager-webhook-adaptor-0.1.4
    app.kubernetes.io/name: alertmanager-webhook-adaptor
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.1.4"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager-webhook-adaptor
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alertmanager-webhook-adaptor
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-alertmanager-webhook-adaptor
      securityContext:
        {}
      containers:
        - name: alertmanager-webhook-adaptor
          image: "registry.cn-hangzhou.aliyuncs.com/apecloud/alertmanager-webhook-adaptor:0.1.4"
          imagePullPolicy: IfNotPresent
          securityContext:
            {}
          args:
            - --port=5001
            - --config.file=/opt/apecloud/config/config.yaml
            - --access.log=/opt/apecloud/log/access.log
            - --log.level=info
          ports:
            - name: http
              containerPort: 5001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {}
          volumeMounts:
            - name: log-volume
              mountPath: /opt/apecloud/log
            - name: config-volume
              mountPath: /opt/apecloud/config
        - name: alertmanager-webhook-adaptor-configmap-reload
          image: "registry.cn-hangzhou.aliyuncs.com/apecloud/configmap-reload:v0.5.0"
          imagePullPolicy: "IfNotPresent"
          securityContext:
            {}
          args:
            - --volume-dir=/opt/apecloud/config
            - --webhook-url=http://localhost:5001/-/reload
          resources:
            {}
          volumeMounts:
            - name: config-volume
              mountPath: /opt/apecloud/config
              readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
        - name: log-volume
          emptyDir: {}
        - name: config-volume
          configMap:
            name: my-release-alertmanager-webhook-adaptor
