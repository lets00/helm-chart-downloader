# Source: airsonic-advanced/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-airsonic-advanced
  labels:
    helm.sh/chart: airsonic-advanced-0.2.0
    app.kubernetes.io/name: airsonic-advanced
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "11.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: airsonic-advanced
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: airsonic-advanced
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-airsonic-advanced
      securityContext:
        {}
      containers:
        - name: airsonic-advanced
          securityContext:
            {}
          image: "linuxserver/airsonic-advanced:11.0.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: JAVA_OPTS
              value: -Dserver.port=8080
            - name: CONTEXT_PATH
              value: /
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 15
            tcpSocket:
              port: http
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 10
            tcpSocket:
              port: http
          startupProbe:
            tcpSocket:
              port: http
            failureThreshold: 30
            periodSeconds: 10
          volumeMounts:
            - name: my-release-airsonic-advanced-data
              mountPath: "/config"
              subPath: "config"
            - name: my-release-airsonic-advanced-data
              mountPath: "/playlists"
              subPath: "playlists"
            - name: my-release-airsonic-advanced-data
              mountPath: "/podcasts"
              subPath: "podcasts"
          resources:
            {}
      volumes:
        - name: my-release-airsonic-advanced-data
          emptyDir: { }
