---
# Source: github-actions-runner/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-release-github-actions-runner
  labels:
    helm.sh/chart: github-actions-runner-0.10.3
    app.kubernetes.io/name: github-actions-runner
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.276.1-20.04-1"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: my-release-github-actions-runner
  replicas: 1
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: github-actions-runner
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        checksum/token: fd05de984d209299c3c4a8b9c76b452346a545bc34d7ccbf50641951a7963747
      labels:
        app.kubernetes.io/name: github-actions-runner
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: configure
          securityContext:
            null
          image: "adwerx/github-actions-runner:2.276.1-20.04-1"
          imagePullPolicy: IfNotPresent
          env:
            - name: RUNNER_SCOPE
              value: 
            - name: RUNNER_NAME
              value: 
            - name: RUNNER_LABELS
              value: 
            - name: RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: my-release-github-actions-runner
                  key: registration_token
          volumeMounts:
            - name: state
              mountPath: /home/actions/runner-state
          command:
            - /bin/bash
            - -c
            - |
              set -eEuo pipefail

              rundir=/home/actions/runner-state
              cp -r ./. ${rundir}
              cd ${rundir}
              hashed_token=$(printf "${RUNNER_REGISTRATION_TOKEN}" | sha256sum)
              # when changing the registration token, all
              # pods will re-register with the new token
              if [ ! "$(cat .seedhash)" = "${hashed_token}" ]; then
                ./config.sh remove --token ${RUNNER_REGISTRATION_TOKEN}
                ./config.sh \
                    --name "${RUNNER_NAME}" \
                    --token "${RUNNER_REGISTRATION_TOKEN}" \
                    --url "https://github.com/${RUNNER_SCOPE}" \
                    --labels "${RUNNER_LABELS}" \
                    --work _work \
                    --unattended \
                    --replace
                printf "${hashed_token}" > .seedhash
              fi
      containers:
        - name: runner
          securityContext:
            {}
          image: "adwerx/github-actions-runner:2.276.1-20.04-1"
          imagePullPolicy: IfNotPresent
          workingDir: /home/actions/runner-state
          # @TODO
          # livenessProbe:
          #   exec: find _diag/ -type f -printf "%T@ %p\n" | sort -nr | head -1 | cut -f2 -d' ' | xargs tail -f
          env:
          resources:
            null
          volumeMounts:
            - name: state
              mountPath: /home/actions/runner-state
            - name: workspace
              mountPath: /home/actions/runner-state/_work
      volumes:
        - name: workspace
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: state
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "8Gi"
