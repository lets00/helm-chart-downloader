# Source: eks-local-disk-provisioner/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: my-release-eks-local-disk-provisioner
  labels:
    helm.sh/chart: eks-local-disk-provisioner-0.1.4
    app.kubernetes.io/name: eks-local-disk-provisioner
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: eks-local-disk-provisioner
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eks-local-disk-provisioner
        app.kubernetes.io/instance: my-release
    spec:
      automountServiceAccountToken: false
      priorityClassName: system-node-critical
      serviceAccountName: default
      containers:
      - name: eks-local-disk-provisioner
        image: "ethersphere/eks-local-disk-provisioner:latest"
        imagePullPolicy: IfNotPresent
        env:
          - name: PARTED_SCRIPT
            value: ""
        resources:
            {}
        securityContext:
            privileged: true
        terminationMessagePath: /dev/termination-log
        volumeMounts:
          - name: host-dev
            mountPath: /dev
            mountPropagation: "Bidirectional"
          - name: host-disks
            mountPath: /mnt/disks
            mountPropagation: "Bidirectional"
          - name: host-etc-fstab
            mountPath: /etc/fstab
            subPath: fstab
            mountPropagation: "Bidirectional"
      volumes:
        - name: host-dev
          hostPath:
            path: /dev
        - name: host-disks
          hostPath:
            path: /mnt/disks
        - name: host-etc-fstab
          hostPath:
            path: /etc
