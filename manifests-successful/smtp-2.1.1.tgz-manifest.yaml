apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-smtp
  labels:
    helm.sh/chart: smtp-2.1.1
    app.kubernetes.io/name: smtp
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.5.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: smtp
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: smtp
        app.kubernetes.io/instance: my-release
      annotations:
        checksum/config: fb9072c6341de182edaa040a164a903c9828dbef96f78281d7a40403e91f4f27
    spec:
      serviceAccountName: my-release-smtp
      securityContext:
        {}
      containers:
        - name: smtp
          securityContext:
            {}
          image: "ghcr.io/ix-ai/smtp:v0.5.2"
          imagePullPolicy: IfNotPresent
          envFrom:
          - secretRef:
              name: my-release-smtp-secrets    
          ports:
            - name: smtp
              containerPort: 25
              protocol: TCP
            - name: submission
              containerPort: 587
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: smtp
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            tcpSocket:
              port: smtp
            initialDelaySeconds: 15
            periodSeconds: 60
          resources:
            limits:
              cpu: 200m
              memory: 50Mi
            requests:
              cpu: 10m
              memory: 10Mi
