apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    image.openshift.io/triggers: |-
      [
        {
          "from":{
            "kind":"ImageStreamTag",
            "name":"my-release:latest"
          },
          "fieldPath":"spec.template.spec.containers[0].image"
        }
      ]
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: my-release
    helm.sh/chart: wildfly-2.4.0
  name: my-release
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: my-release
      app.kubernetes.io/name: my-release
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: my-release
        helm.sh/chart: wildfly-2.4.0
      name: my-release
    spec:
      containers:
      - env:
        - name: JGROUPS_PING_PROTOCOL
          value: dns.DNS_PING
        - name: OPENSHIFT_DNS_PING_SERVICE_PORT
          value: "8888"
        - name: ENABLE_GENERATE_DEFAULT_DATASOURCE
          value: "false"
        - name: OPENSHIFT_DNS_PING_SERVICE_NAME
          value: my-release-ping
        - name: ENV_FILES
          value: /etc/extensions/*
        image: my-release:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health/live
            port: admin
        name: my-release
        ports:
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8888
          name: ping
          protocol: TCP
        - containerPort: 9990
          name: admin
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health/ready
            port: admin
        startupProbe:
          failureThreshold: 36
          httpGet:
            path: /health/live
            port: admin
          initialDelaySeconds: 5
          periodSeconds: 5
