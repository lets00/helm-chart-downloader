apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-docker-registry-mirror
  labels:
    app: docker-registry-mirror
    chart: docker-registry-mirror-1.10.3
    release: my-release
    heritage: Helm
spec:
  selector:
    matchLabels:
      app: docker-registry-mirror
      release: my-release
  replicas: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: docker-registry-mirror
        release: my-release
      annotations:
        checksum/config: 8d303034737c91fa37eb19eeac2687f2dc7d375b32d4b1ac0f0bb73586d9f487
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      containers:
        - name: docker-registry-mirror
          image: "registry:2.7.1"
          imagePullPolicy: IfNotPresent
          command:
          - /bin/registry
          - serve
          - /etc/docker/registry/config.yml
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /
              port: 5000
          readinessProbe:
            httpGet:
              path: /
              port: 5000
          resources:
            {}
          env:
            - name: REGISTRY_HTTP_SECRET
              valueFrom:
                secretKeyRef:
                  name: my-release-docker-registry-mirror-secret
                  key: haSharedSecret
            - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
              value: "/var/lib/registry"
            - name: REGISTRY_PROXY_REMOTEURL
              value: "https://registry-1.docker.io"
          volumeMounts:
            - name: data
              mountPath: /var/lib/registry/
            - name: "my-release-docker-registry-mirror-config"
              mountPath: "/etc/docker/registry"
      volumes:
        - name: data
          emptyDir: {}
        - name: my-release-docker-registry-mirror-config
          configMap:
            name: my-release-docker-registry-mirror-config
