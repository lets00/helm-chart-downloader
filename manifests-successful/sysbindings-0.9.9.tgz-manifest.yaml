# Source: sysbindings/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: 'my-release-sysbindings'
  labels:
    app: 'my-release-sysbindings'
    chart: "sysbindings-0.9.9"
    release: "my-release"
    heritage: "Helm"
spec:
  revisionHistoryLimit: 3
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: 'my-release-sysbindings'
      release: "my-release"
  template:
    metadata:
      labels:
        app: 'my-release-sysbindings'
        release: "my-release"
    spec:
      serviceAccount: my-release-sysbindings
      affinity: 
        {}
      tolerations: 
        []
      containers:
        - name: sysbindings
          image: wallarm/sysbindings:v0.9.9
          imagePullPolicy: IfNotPresent
          args:
            - --config
            - /etc/sysbindings/sysbindings.yaml
            - --loglevel
            - WARNING
          resources: 
            {}
          securityContext:
            privileged: false
            capabilities:
              add:
                - SYS_ADMIN
                - NET_ADMIN
          volumeMounts:
            - name: config
              mountPath: /etc/sysbindings
              readOnly: true
            - name: host-proc
              mountPath: /hostroot/proc/sys
            - name: host-sys
              mountPath: /hostroot/sys
            - name: host-etc
              mountPath: /hostroot/etc
      restartPolicy: Always
      hostPID: true
      hostIPC: true
      hostNetwork: true
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      terminationGracePeriodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: my-release-sysbindings
        - name: host-proc
          hostPath:
            path: /proc/sys
        - name: host-sys
          hostPath:
            path: /sys
        - name: host-etc
          hostPath:
            path: /etc
