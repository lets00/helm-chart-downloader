# Source: go-hello-world/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-go-hello-world
  labels:
    helm.sh/chart: go-hello-world-0.11.1
    app.kubernetes.io/name: go-hello-world
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v2.8.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: go-hello-world
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: go-hello-world
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-go-hello-world
      securityContext:
        {}
      containers:
        - name: go-hello-world
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 64205
          image: "ghcr.io/loafoe/go-hello-world:v2.8.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: COLOR
              value: colorless
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 100m
              memory: 64Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
