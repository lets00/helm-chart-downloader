---
# Source: kube2iam/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/name: kube2iam
    helm.sh/chart: kube2iam-2.6.0
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
  name: my-release-kube2iam
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kube2iam
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube2iam
        app.kubernetes.io/instance: my-release
    spec:      
      containers:
        - name: kube2iam
          image: "jtblin/kube2iam:0.10.9"
          imagePullPolicy: "IfNotPresent"
          args:
            - --host-interface=docker0
            - --node=$(NODE_NAME)
            - --iptables=false
            - --app-port=8181
            - --metrics-port=8181
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
            - name: http
              containerPort: 8181
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8181
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 1
          resources:
            {}
      hostNetwork: true
      serviceAccountName: "default"
      tolerations:
        []
  updateStrategy:
    type: OnDelete
