---
# Source: gateboard-discovery/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-gateboard-discovery
  labels:
    helm.sh/chart: gateboard-discovery-1.7.13
    app.kubernetes.io/name: gateboard-discovery
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.7.13"
    app.kubernetes.io/managed-by: Helm
---
# Source: gateboard-discovery/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-gateboard-discovery
data:
  ACCOUNTS: /etc/gateboard/discovery-accounts.yaml
  AUTOMEMLIMIT_DEBUG: "true"
  DRY_RUN: "false"
  OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger-collector:14268
  OTEL_PROPAGATORS: b3multi
  OTEL_TRACES_EXPORTER: jaeger
  OTEL_TRACES_SAMPLER: parentbased_always_on
  OTELCONFIG_EXPORTER: jaeger
---
# Source: gateboard-discovery/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-gateboard-discovery-accounts
data:
  discovery-accounts.yaml: |
    - only:
        eraseme:
          rename: gw1
        eraseme2:
          rename: gw2
        eraseme3: {}
      region: us-east-1
      role_arn: ""
      role_external_id: ""
    - region: sa-east-1
      role_arn: ""
      role_external_id: ""
---
# Source: gateboard-discovery/templates/cronjob.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: my-release-gateboard-discovery
  labels:
    helm.sh/chart: gateboard-discovery-1.7.13
    app.kubernetes.io/name: gateboard-discovery
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.7.13"
    app.kubernetes.io/managed-by: Helm
spec:
  schedule: "*/5 * * * *"
  startingDeadlineSeconds: 120
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          serviceAccountName: my-release-gateboard-discovery
          securityContext:
            {}
          containers:
          - name: my-release
            securityContext:
              {}
            image: "udhos/gateboard-discovery:1.7.13"
            imagePullPolicy: IfNotPresent
            envFrom:
            - configMapRef:
                name: my-release-gateboard-discovery
            volumeMounts:
            - name: accounts
              mountPath: /etc/gateboard
            resources:
              limits:
                cpu: 2000m
                ephemeral-storage: 200Mi
                memory: 30Mi
              requests:
                cpu: 300m
                ephemeral-storage: 100Mi
                memory: 20Mi
          restartPolicy: OnFailure
          volumes:
          - name: accounts
            configMap:
              name: my-release-gateboard-discovery-accounts
