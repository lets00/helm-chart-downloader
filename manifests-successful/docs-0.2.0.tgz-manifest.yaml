---
# Source: docs/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-docs
  labels:
    helm.sh/chart: docs-0.2.0
    app.kubernetes.io/name: docs
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: docs
    app.kubernetes.io/instance: my-release
---
# Source: docs/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-docs
  labels:
    helm.sh/chart: docs-0.2.0
    app.kubernetes.io/name: docs
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: docs
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: docs
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        {}
      containers:
        - name: docs
          securityContext:
            {}
          image: "ghcr.io/netsoc/docs:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
