---
# Source: prometheus-nut-exporter/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-prometheus-nut-exporter
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: prometheus-nut-exporter
    app.kubernetes.io/version: 1.1.1
    helm.sh/chart: prometheus-nut-exporter-5.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-nut-exporter
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus-nut-exporter
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-prometheus-nut-exporter
          image: "hon95/prometheus-nut-exporter:1.1.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: HTTP_PATH
              value: /metrics
            - name: HTTP_PORT
              value: "9995"
            - name: RUST_LOG
              value: info
            - name: TZ
              value: UTC
          ports:
            - name: metrics
              containerPort: 9995
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9995
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9995
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 9995
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
