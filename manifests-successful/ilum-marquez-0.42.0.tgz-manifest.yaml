# Source: ilum-marquez/templates/marquez/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ilum-marquez
  labels:
    app: marquez
spec:
  selector:
    matchLabels:
      app: ilum-marquez
  replicas: 1
  template:
    metadata:
      labels:
        app: ilum-marquez
    spec:
      # This init container is for avoiding CrashLoopback errors in the Marquez container because the PostgreSQL container is not ready
      initContainers:
        - name: wait-for-db
          image: bitnami/postgresql:16
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
          args:
            - -ec
            - until pg_isready -h ${POSTGRES_HOST} -p ${POSTGRES_PORT} -U ${POSTGRES_USER}; do echo waiting for database; sleep 2; done;
          env:
            - name: POSTGRES_HOST
              value: "ilum-postgresql-0.ilum-postgresql-hl"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: "ilum"
      containers:
        - name: ilum-marquez
          image: ilum/marquez:0.42.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: marquez-volume
              mountPath: /usr/src/app/config.yml
              subPath: config.yml
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
            - name: http-admin
              containerPort: 5001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http-admin
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http-admin
          env:
            - name: MARQUEZ_PORT
              value: "5000"
            - name: MARQUEZ_ADMIN_PORT
              value: "5001"
            - name: MARQUEZ_CONFIG
              value: /usr/src/app/config.yml
            - name: POSTGRES_HOST
              value: "ilum-postgresql-0.ilum-postgresql-hl"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "marquez"
            - name: POSTGRES_USER
              value: "ilum"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ilum-marquez
                  key: marquez-db-password
            - name: MIGRATE_ON_STARTUP
              value: "true"
          resources:
            limits: {}
            requests: {}
      volumes:
        - name: marquez-volume
          configMap:
            name: marquez-config
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
