---
# Source: mlflow/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-mlflow
  labels:
    app.kubernetes.io/name: mlflow
    helm.sh/chart: mlflow-1.5.1
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/instance: my-release
---
# Source: mlflow/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-mlflow
  labels:
    app.kubernetes.io/name: mlflow
    helm.sh/chart: mlflow-1.5.1
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mlflow
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mlflow
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: mlflow
          image: "ayadi05/mlflow:1.5.1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
          - name: BACKEND_STORE_URI
            value: "postgresql://admin:password@postgresql:5432/postgres"
          - name: DEFAULT_ARTIFACT_ROOT
            value: s3://datalake/mlflow/artifacts
          - name: MLFLOW_S3_ENDPOINT_URL
            value: minio.default.svc.cluster.local:9000
          - name: AWS_ACCESS_KEY_ID
            value: secret
          - name: AWS_SECRET_ACCESS_KEY
            value: secret
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
          # volumeMounts:
          #   - mountPath: "/export"
          #     name: minio
