---
# Source: aws-service-quotas-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-aws-service-quotas-exporter
  labels:
    helm.sh/chart: aws-service-quotas-exporter-0.1.2
    app.kubernetes.io/name: aws-service-quotas-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.3.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aws-service-quotas-exporter
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aws-service-quotas-exporter
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-aws-service-quotas-exporter
      securityContext:
        {}
      containers:
        - name: aws-service-quotas-exporter
          securityContext:
            {}
          image: "thoughtmachine/aws-service-quotas-exporter:v1.3.2"
          imagePullPolicy: IfNotPresent
          args:
            - --port=9090
            - --region=eu-west-1
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            limits:
              cpu: 10m
              memory: 55Mi
            requests:
              cpu: 10m
              memory: 55Mi
