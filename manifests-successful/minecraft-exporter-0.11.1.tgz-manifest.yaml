# Source: minecraft-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-minecraft-exporter
  labels:
    app: minecraft-exporter
    chart: minecraft-exporter-0.11.1
    release: my-release
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-exporter
      release: my-release
  template:
    metadata:
      labels:
        app: minecraft-exporter
        release: my-release
    spec:
      serviceAccountName: my-release-minecraft-exporter
      containers:
        - name: minecraft-exporter
          image: ghcr.io/dirien/minecraft-exporter:0.18.0
          imagePullPolicy: IfNotPresent
          args:
          ports:
            - name: http
              containerPort: 9150
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 5123Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 10003
            runAsNonRoot: true
            runAsUser: 10003
            seccompProfile:
              type: RuntimeDefault
      securityContext:
        {}
