apiVersion: v1
kind: Service
metadata:
  name: my-release-cloudcmd
  labels:
    helm.sh/chart: cloudcmd-0.0.3
    app.kubernetes.io/name: cloudcmd
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "16.6.1"
    app.kubernetes.io/managed-by: Helm
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: cloudcmd
    app.kubernetes.io/instance: my-release
---
# Source: cloudcmd/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-cloudcmd
  labels:
    helm.sh/chart: cloudcmd-0.0.3
    app.kubernetes.io/name: cloudcmd
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "16.6.1"
    app.kubernetes.io/managed-by: Helm
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudcmd
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloudcmd
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-cloudcmd
          image: "coderaiser/cloudcmd:16.6.1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
