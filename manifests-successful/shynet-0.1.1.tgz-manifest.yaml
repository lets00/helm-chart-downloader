---
# Source: shynet/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-shynet
  labels:
    helm.sh/chart: shynet-0.1.1
    app.kubernetes.io/name: shynet
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.12.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: shynet/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-shynet
  labels:
    helm.sh/chart: shynet-0.1.1
    app.kubernetes.io/name: shynet
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.12.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: shynet
    app.kubernetes.io/instance: my-release
---
# Source: shynet/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-shynet
  labels:
    helm.sh/chart: shynet-0.1.1
    app.kubernetes.io/name: shynet
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.12.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: shynet
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: shynet
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-shynet
      securityContext:
        {}
      containers:
        - name: shynet
          securityContext:
            {}
          image: "milesmcc/shynet:v0.12.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
