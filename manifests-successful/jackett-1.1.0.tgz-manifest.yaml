# Source: jackett/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-jackett
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jackett
    helm.sh/chart: jackett-1.1.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jackett
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jackett
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 1420
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 1420
        runAsUser: 1420
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-jackett
          image: "lib42/jackett:latest"
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
          env:
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 9117
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 9117
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 9117
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            initialDelaySeconds: 0
            periodSeconds: 5
            tcpSocket:
              port: 9117
            timeoutSeconds: 1
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: my-release-jackett-config
