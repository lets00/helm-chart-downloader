apiVersion: v1
kind: Pod
metadata:
  name: my-release-ca-test
  labels:
    app: my-release-ca-test
    chart: ibm-blockchain-platform-dev
    release: "my-release"
    heritage: "Helm"
  annotations:
    "helm.sh/hook": test-success
spec:
  hostIPC: false
  hostNetwork: false
  hostPID: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 2000
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: beta.kubernetes.io/arch
              operator: In
              values:
                - amd64
  restartPolicy: Never
  serviceAccountName: default
  containers:
    - name: my-release-ca-test
      image: "ibmcom/ibp-init:1.4.0"
      command: ["sh", "-c", "exit 0"]
      securityContext:	
        runAsNonRoot: true
        runAsUser: 1000
        privileged: false
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: false
        capabilities:
          drop:
          - ALL
