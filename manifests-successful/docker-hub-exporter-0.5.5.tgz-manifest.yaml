# Source: docker-hub-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-docker-hub-exporter
  labels:
    app: docker-hub-exporter
    app.kubernetes.io/instance: docker-hub-exporter-0.5.5
    app.kubernetes.io/name: docker-hub-exporter
    app.kubernetes.io/version: "0.5.5"
    appRevision: docker-hub-exporter___1
    chart: docker-hub-exporter-0.5.5
    release: my-release
    releaseRevision: "1"
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: docker-hub-exporter
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9170"
      labels:
        app: docker-hub-exporter
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/name: docker-hub-exporter
        app.kubernetes.io/version: "0.5.5"
        appRevision: docker-hub-exporter___1
        chart: docker-hub-exporter-0.5.5
        helm.sh/chart: docker-hub-exporter-0.5.5
        release: my-release
        releaseRevision: "1"
        heritage: Helm
    spec:
      containers:
        - name: docker-hub-exporter
          image: "jessestuart/docker-hub-exporter:d05df48"
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 9170
              protocol: TCP
          livenessProbe:
            failureThreshold: 9
            periodSeconds: 20
            initialDelaySeconds: 20
            httpGet:
              path: /
              port: metrics
          readinessProbe:
            failureThreshold: 9
            periodSeconds: 20
            initialDelaySeconds: 20
            httpGet:
              path: /
              port: metrics
          startupProbe:
            failureThreshold: 33
            periodSeconds: 1
            httpGet:
              path: /
              port: metrics
          resources:
            limits:
              cpu: 5m
              memory: 31Mi
            requests:
              cpu: 5m
              memory: 31Mi
          args:
            - -listen-address=:9170
            - -organisations=YOUR_USER_OR_ORG
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - docker-hub-exporter___1
            topologyKey: "kubernetes.io/hostname"
