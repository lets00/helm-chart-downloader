    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.24.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: revad
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        checksum/config: f5e5c96f1157ed85899dbfee40649f252695cb32c0340816aff083a8e7b3b651
      labels:
        app.kubernetes.io/name: revad
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: revad
          image: "cs3org/revad:v1.24.0"
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 19001
              protocol: TCP
            - name: grpc
              containerPort: 19000
              protocol: TCP
          command:
            - /usr/bin/revad
          args:
              - "-c"
              - "/etc/revad/revad.toml"
              - "-p"
              - "/var/run/revad.pid"
          volumeMounts:
            - name: my-release-revad-configfiles
              mountPath: /etc/revad/
            - name: my-release-revad-datadir
              mountPath: /var/tmp/reva
              subPath: ""
      volumes:
        - name: my-release-revad-configfiles
          configMap:
            name: my-release-revad-config
        - name: my-release-revad-datadir
          emptyDir:
            {}
