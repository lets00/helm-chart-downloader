apiVersion: v1
kind: Service
metadata:
  name: my-release-dummy-ssh
  labels:
    helm.sh/chart: dummy-ssh-4.5.0
    app.kubernetes.io/name: dummy-ssh
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.0.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
spec:
  type: ClusterIP
  ports:
    - port: 22
      targetPort: ssh
      protocol: TCP
      name: ssh
  selector:
    app.kubernetes.io/name: dummy-ssh
    app.kubernetes.io/instance: my-release
---
# Source: dummy-ssh/templates/deployment.yaml
# SPDX-FileCopyrightText: the secureCodeBox authors
#
# SPDX-License-Identifier: Apache-2.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-dummy-ssh
  labels:
    helm.sh/chart: dummy-ssh-4.5.0
    app.kubernetes.io/name: dummy-ssh
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.0.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dummy-ssh
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dummy-ssh
        app.kubernetes.io/instance: my-release
      annotations:
        {}
    spec:
      securityContext:
        {}
      containers:
        - name: dummy-ssh
          securityContext:
            {}
          image: "docker.io/securecodebox/dummy-ssh:v1.0.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: ssh
              containerPort: 22
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 22
          readinessProbe:
            tcpSocket:
              port: 22
          resources:
            {}
