# Source: structurizr/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-structurizr
  labels:
    helm.sh/chart: structurizr-0.4.1
    app.kubernetes.io/name: structurizr
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2024.03.03"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: structurizr
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: structurizr
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-structurizr
      securityContext:
        {}
      containers:
        - name: structurizr
          securityContext:
            {}
          image: "structurizr/onpremises:2024.03.03"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
                #          livenessProbe:
                #            httpGet:
                #              path: /
                #              port: http
                #              initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
          volumeMounts:
            - name: properties-volume
              mountPath: /usr/local/structurizr/structurizr.properties
              subPath: structurizr.properties
            - name: users-volume
              mountPath: /usr/local/structurizr/structurizr.users
              subPath: structurizr.users
            - name: roles-volume
              mountPath: /usr/local/structurizr/structurizr.roles
              subPath: structurizr.roles
            - name: saml-idp-metadata-volume
              mountPath: /usr/local/structurizr/saml-idp-metadata.xml
              subPath: saml-idp-metadata.xml
            - name: log4j2-volume
              mountPath: /usr/local/structurizr/log4j2.properties
              subPath: log4j2.properties
          resources:
            {}
      volumes:
        - name: properties-volume
          configMap:
            name: my-release-structurizr-properties
        - name: users-volume
          configMap:
            name: my-release-structurizr-users
        - name: roles-volume
          configMap:
            name: my-release-structurizr-roles
        - name: saml-idp-metadata-volume
          configMap:
            name: my-release-structurizr-saml-idp-metadata
        - name: log4j2-volume
          configMap:
            name: my-release-structurizr-log4j2
---
