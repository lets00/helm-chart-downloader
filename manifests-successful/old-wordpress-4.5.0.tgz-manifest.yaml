apiVersion: v1
kind: Service
metadata:
  name: my-release-old-wordpress
  labels:
    helm.sh/chart: old-wordpress-4.5.0
    app.kubernetes.io/name: old-wordpress
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "4.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: old-wordpress
    app.kubernetes.io/instance: my-release
---
# Source: old-wordpress/templates/deployment.yaml
# SPDX-FileCopyrightText: the secureCodeBox authors
#
# SPDX-License-Identifier: Apache-2.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-old-wordpress
  labels:
    helm.sh/chart: old-wordpress-4.5.0
    app.kubernetes.io/name: old-wordpress
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "4.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: old-wordpress
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: old-wordpress
        app.kubernetes.io/instance: my-release
      annotations:
        {}
    spec:
      securityContext:
        {}
      containers:
        - name: old-wordpress
          securityContext:
            {}
          image: "docker.io/securecodebox/demo-target-old-wordpress:4.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 60
          resources:
            {}
