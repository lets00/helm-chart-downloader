              containerPort: 53
              protocol: TCP
            - name: udp
              containerPort: 53
              protocol: UDP
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: config
              subPath: AdGuardHome.yaml
              mountPath: /tmp/AdGuardHome.yaml
              readOnly: true
            - name: config-data
              mountPath: /opt/adguardhome/conf
            - name: data
              mountPath: /opt/adguardhome/work
