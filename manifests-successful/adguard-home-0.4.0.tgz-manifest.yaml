  name: my-release
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: my-release
    app.kubernetes.io/version: 0.107.38
    helm.sh/chart: adguard-home-0.4.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: my-release
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        
        checksum/config: 9ea612bbf7d02c493db7d6a6f9e8a76f84e48d6bbb401f2137a4f6c0d24fbe3b
      labels:
        app.kubernetes.io/name: my-release
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      initContainers:
        - command:
          - sh
          - -c
          - |
            mkdir -p /opt/adguardhome/conf
            cp /tmp/AdGuardHome.yaml /opt/adguardhome/conf/AdGuardHome.yaml
          image: busybox
          imagePullPolicy: IfNotPresent
          name: copy-configmap
          securityContext:
            runAsUser: 0
          volumeMounts:
          - mountPath: /tmp/AdGuardHome.yaml
            name: config
            subPath: AdGuardHome.yaml
          - mountPath: /opt/adguardhome/conf
            name: config-data
      containers:
        - name: my-release
          image: "adguard/adguardhome:v0.107.38"
          imagePullPolicy: IfNotPresent
          args:
            
            - --config
            - /opt/adguardhome/conf/AdGuardHome.yaml
            - --work-dir
            - /opt/adguardhome/work
            - --no-check-update
          ports:
            - name: enctcp
              containerPort: 853
              protocol: TCP
            - name: encudp
              containerPort: 853
              protocol: UDP
