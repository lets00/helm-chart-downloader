            failureThreshold: 30
            initialDelaySeconds: 0
            periodSeconds: 5
            tcpSocket:
              port: 3000
            timeoutSeconds: 1
      volumes:
        - name: config
          configMap:
            name: my-release-config
        - name: config-data
          emptyDir:
            {}
        - name: data
          emptyDir:
            {}
