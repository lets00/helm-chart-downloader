# Source: cratedb-adapter-v2/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-cratedb-adapter-v2
  namespace: default
  labels:
    helm.sh/chart: cratedb-adapter-v2-0.2.1
    app.kubernetes.io/name: cratedb-adapter-v2
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.2.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cratedb-adapter-v2
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cratedb-adapter-v2
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-cratedb-adapter-v2
      securityContext:
        {}
      containers:
        - name: cratedb-adapter-v2
          securityContext:
            {}
          image: "crate/crate_adapter:latest"
          imagePullPolicy: IfNotPresent
          command: ["./crate_adapter", "-config.file", "/etc/crate_adapter/config.yml"]
          ports:
            - name: adapter-port
              containerPort: 9268
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 9268
          readinessProbe:
            httpGet:
              path: /
              port: 9268
          resources:
            {}
          volumeMounts:
            - mountPath: /etc/crate_adapter
              name: my-release-cratedb-adapter-v2-config
      volumes:
        - name: my-release-cratedb-adapter-v2-config
          configMap:
            name: my-release-cratedb-adapter-v2-config
            items:
              - key: CRATE_ADAPTER_CONFIG
                path: config.yml
---
