# Source: influxdb-exporter/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-influxdb-exporter
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: influxdb-exporter
    app.kubernetes.io/version: v0.9.0
    helm.sh/chart: influxdb-exporter-1.2.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: influxdb-exporter
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: influxdb-exporter
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-influxdb-exporter
          image: "prom/influxdb-exporter:v0.9.0"
          imagePullPolicy: IfNotPresent
          args:
            
            - --udp.bind-address=0.0.0.0:9123
          env:
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 9122
              protocol: TCP
            - name: udp
              containerPort: 9123
              protocol: UDP
          livenessProbe:
            tcpSocket:
              port: 9122
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9122
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 9122
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
