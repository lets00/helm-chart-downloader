---
# Source: gateway/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-gateway
  labels:
    helm.sh/chart: gateway-0.3.5
    app.kubernetes.io/name: gateway
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.3.5"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: depscloud
    app.kubernetes.io/component: gateway
    
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        helm.sh/chart: gateway-0.3.5
        app.kubernetes.io/name: gateway
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "0.3.5"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: depscloud
        app.kubernetes.io/component: gateway
        
    spec:
      serviceAccountName: my-release-gateway
      securityContext:
        {}
      volumes:
      containers:
        - name: gateway
          securityContext:
            {}
          image: "ocr.sh/depscloud/gateway:0.3.5"
          imagePullPolicy: IfNotPresent
          volumeMounts:
          args:
            - --extractor-address=dns:///extractor:8090
            - --tracker-address=dns:///tracker:8090
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 8090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
          resources:
            {}
