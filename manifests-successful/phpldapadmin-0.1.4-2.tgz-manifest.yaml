# Source: phpldapadmin/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-phpldapadmin
  labels:
    helm.sh/chart: phpldapadmin-0.1.4-2
    app.kubernetes.io/name: phpldapadmin
