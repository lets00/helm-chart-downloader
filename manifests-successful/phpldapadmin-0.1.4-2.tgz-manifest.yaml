---
# Source: phpldapadmin/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-phpldapadmin
  labels: 
    helm.sh/chart: phpldapadmin-0.1.4-2
    app.kubernetes.io/name: phpldapadmin
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.7.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels: 
      app.kubernetes.io/name: phpldapadmin
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels: 
        app.kubernetes.io/name: phpldapadmin
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-phpldapadmin
      securityContext: 
        {}
      containers:
        - name: phpldapadmin
          securityContext: 
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 10000
            runAsNonRoot: true
            runAsUser: 10000
          image: "osixia/phpldapadmin:0.7.1"
          imagePullPolicy: IfNotPresent
          envFrom:
          - configMapRef:
              name: my-release-phpldapadmin
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 60
            httpGet:
              path: /
              port: http
          resources: 
            {}
---
# Source: phpldapadmin/templates/tests/test-connection.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: "my-release-phpldapadmin-test-connection"
  labels: 
    helm.sh/chart: phpldapadmin-0.1.4-2
    app.kubernetes.io/name: phpldapadmin
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.7.1"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
    kube-score/ignore: container-image-tag
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 1
  template:
    spec:
      containers:
        - name: wget
          image: busybox
          command: ['wget']
          args: ['my-release-phpldapadmin:80']
          securityContext: 
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 10000
            runAsNonRoot: true
            runAsUser: 10000
      restartPolicy: Never
