apiVersion: v1
kind: Service
metadata:
  name: my-release-unsafe-https
  labels:
    helm.sh/chart: unsafe-https-4.5.0
    app.kubernetes.io/name: unsafe-https
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.0.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: https
      protocol: TCP
      name: https
  selector:
    app.kubernetes.io/name: unsafe-https
    app.kubernetes.io/instance: my-release
---
# Source: unsafe-https/templates/deployment.yaml
# SPDX-FileCopyrightText: the secureCodeBox authors
#
# SPDX-License-Identifier: Apache-2.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-unsafe-https
  labels:
    helm.sh/chart: unsafe-https-4.5.0
    app.kubernetes.io/name: unsafe-https
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.0.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unsafe-https
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unsafe-https
        app.kubernetes.io/instance: my-release
      annotations:
        {}
    spec:
      securityContext:
        {}
      containers:
        - name: unsafe-https
          securityContext:
            {}
          image: "docker.io/securecodebox/unsafe-https:v1.0.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: https
              containerPort: 443
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 443
          readinessProbe:
            tcpSocket:
              port: 443
          resources:
            {}
