---
# Source: gofer/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-gofer
  labels:
    helm.sh/chart: gofer-0.2.1
    app.kubernetes.io/name: gofer
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.30"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gofer
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gofer
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-gofer
      securityContext:
        {}
      containers:
        - name: gofer
          securityContext:
            {}
          image: "ghcr.io/chronicleprotocol/gofer:sha-f2a5f01"
          imagePullPolicy: IfNotPresent
          args: ["agent", "-v", "debug"]
          ports:
            - name: gofer
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 120
            tcpSocket:
              port: gofer
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            tcpSocket:
              port: gofer
          resources:
            {}
          volumeMounts:
          env:            

      volumes:
---
# Source: gofer/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "my-release-gofer-test-connection"
  labels:
    helm.sh/chart: gofer-0.2.1
    app.kubernetes.io/name: gofer
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.30"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: nc-gofer
      image: busybox
      command: ['nc']
      args:
        - '-zv'
        - '-v'
        - 'my-release-gofer'
        - '9090'
  restartPolicy: Never
