# Source: openstack-manila-csi/templates/nodeplugin-daemonset.yaml
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: my-release-openstack-manila-csi-nodeplugin
  labels:
    chart: openstack-manila-csi-2.30.1-alpha.1
    heritage: Helm
    component: nodeplugin
    app: openstack-manila-csi
    release: my-release
spec:
  selector:
    matchLabels:
      component: nodeplugin
      app: openstack-manila-csi
      release: my-release
  template:
    metadata:
      labels:
        chart: openstack-manila-csi-2.30.1-alpha.1
        heritage: Helm
        component: nodeplugin
        app: openstack-manila-csi
        release: my-release
    spec:
      serviceAccountName: my-release-openstack-manila-csi-nodeplugin
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: nfs-registrar
          image: "registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.4.0"
          args:
            - "-v=2"
            - "--csi-address=/csi/csi.sock"
            - "--kubelet-registration-path=/var/lib/kubelet/plugins/nfs.manila.csi.openstack.org/csi.sock"
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: nfs-plugin-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration
          resources:
            {}
        - name: nfs-nodeplugin
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          image: "registry.k8s.io/provider-os/manila-csi-plugin:v1.30.0"
          command: ["/bin/sh", "-c",
            '/bin/manila-csi-plugin
            -v=2
            --nodeid=$(NODE_ID)
            --endpoint=$(CSI_ENDPOINT)
            --drivername=$(DRIVER_NAME)
            --share-protocol-selector=$(MANILA_SHARE_PROTO)
            --fwdendpoint=$(FWD_CSI_ENDPOINT)
            --cluster-id=""'
          ]
          env:
            - name: DRIVER_NAME
              value: nfs.manila.csi.openstack.org
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: "unix:///var/lib/kubelet/plugins/nfs.manila.csi.openstack.org/csi.sock"
            - name: FWD_CSI_ENDPOINT
              value: "unix:///var/lib/kubelet/plugins/csi-nfsplugin/csi.sock"
            - name: MANILA_SHARE_PROTO
              value: "NFS"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: nfs-plugin-dir
              mountPath: /var/lib/kubelet/plugins/nfs.manila.csi.openstack.org
            - name: nfs-fwd-plugin-dir
              mountPath: /var/lib/kubelet/plugins/csi-nfsplugin
          resources:
            {}
      volumes:
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: Directory
        - name: nfs-plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/nfs.manila.csi.openstack.org
            type: DirectoryOrCreate
        - name: nfs-fwd-plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi-nfsplugin
            type: DirectoryOrCreate
