apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-aws-cloudwatch-logs-streamer
  labels:
    helm.sh/chart: aws-cloudwatch-logs-streamer-0.1.0
    app.kubernetes.io/name: aws-cloudwatch-logs-streamer
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.5"
    app.kubernetes.io/managed-by: Helm
---
# Source: aws-cloudwatch-logs-streamer/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-aws-cloudwatch-logs-streamer
  labels:
    helm.sh/chart: aws-cloudwatch-logs-streamer-0.1.0
    app.kubernetes.io/name: aws-cloudwatch-logs-streamer
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v0.0.5"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aws-cloudwatch-logs-streamer
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aws-cloudwatch-logs-streamer
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-aws-cloudwatch-logs-streamer
      securityContext:
        {}
      containers:
        - name: aws-cloudwatch-logs-streamer
          securityContext:
            {}
          image: "dvdlevanon/aws-cloudwatch-logs-streamer:v0.0.5"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
          - name: LOG_STREAMER_GROUPNAME
            value: 
          - name: AWS_REGION
            value: 
          resources:
            {}
