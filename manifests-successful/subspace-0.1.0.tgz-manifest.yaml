    app.kubernetes.io/version: "1.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  rules:
    - host: "www.example.com"
      http:
        paths:
          - path: /
            backend:
              service:
                name: my-release-subspace-web
                port:
                  name: http
            pathType: Prefix
