# Source: subspace/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "my-release-subspace"
  labels:
    helm.sh/chart: subspace-0.1.0
    app: subspace
    app.kubernetes.io/name: subspace
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: subspace
      app.kubernetes.io/name: subspace
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app: subspace
        app.kubernetes.io/name: subspace
        app.kubernetes.io/instance: my-release
    spec:
      containers:
        - name: subspace
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
          image: "subspacecommunity/subspace:1.5.0"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 51820
              name: wireguard
              protocol: UDP
          env:
          - name: SUBSPACE_HTTP_HOST
            value: "www.example.com"
          - name: SUBSPACE_LETSENCRYPT
            value: "false"
          - name: SUBSPACE_ENDPOINT_HOST
            value: "wg.example.com"
          - name: SUBSPACE_NAMESERVER
            value: "1.1.1.1,1.0.0.1"
          - name: SUBSPACE_IPV4_POOL
            value: "10.99.97.0/24"
          - name: SUBSPACE_IPV6_POOL
            value: "fd00::10:97:0/112"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            {}
      volumes:
        - name: data
          emptyDir: {}
