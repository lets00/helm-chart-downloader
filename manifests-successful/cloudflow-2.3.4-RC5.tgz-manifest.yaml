# Source: cloudflow/templates/01-cloudflow-operator-deployment.yaml
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cloudflow-operator
  labels:
    app: "cloudflow-operator"    
    app.kubernetes.io/version: 2.3.4-RC5
    cloudflow.lightbend.com/release-version: 2.3.4-RC5
    cloudflow.lightbend.com/build-number: 2.3.4-RC5
spec:
  selector:
      matchLabels:
        app: cloudflow-operator
  template:
    metadata:
      labels:
        app: cloudflow-operator        
        app.kubernetes.io/version: 2.3.4-RC5
        cloudflow.lightbend.com/release-version: 2.3.4-RC5
        cloudflow.lightbend.com/build-number: 2.3.4-RC5
    spec:
      serviceAccountName: cloudflow-operator
      automountServiceAccountToken: true
      containers:
        - name: cloudflow-operator
          image: "lightbend/cloudflow-operator:2.3.4-RC5"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5001
              name: http
          resources:
            requests:
              memory: 256M
              cpu: 0.1
            limits:
              memory: 1G
              cpu: 0.5
          env:
            - name: JAVA_OPTS
              value: -XX:MaxRAMPercentage=90.0 -XX:+UseContainerSupport
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: ""
            - name: AKKA_RUNNER_REQUESTS_MEMORY
              value: "128M"
            - name: AKKA_RUNNER_REQUESTS_CPU
              value: "0.5"
            - name: AKKA_RUNNER_LIMITS_MEMORY
              value: "2048M"
            - name: SPARK_EXECUTOR_REQUESTS_MEMORY
              value: "2G"
            - name: SPARK_EXECUTOR_REQUESTS_CPU
              value: "1"
            - name: SPARK_DRIVER_REQUESTS_MEMORY
              value: "512M"
            - name: SPARK_DRIVER_REQUESTS_CPU
              value: "0.5"
            - name: RELEASE_VERSION
              value: "2.3.4-RC5"
            # Expose pod meta information to operator
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LOGLEVEL_ROOT
              value: "INFO"
            - name: LOGLEVEL_AKKA
              value: "INFO"
            - name: LOGLEVEL_SKUBER
              value: "WARN"
          readinessProbe:
            httpGet:
              path: /checks/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /checks/healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
