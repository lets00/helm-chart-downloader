apiVersion: v1
kind: Namespace
metadata:
  name: rsocket
---
# Source: alibaba-rsocket-broker/templates/rbac.yaml
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: rsocket
  name: namespace-reader
rules:
  - apiGroups: [ "", "extensions", "apps" ]
    resources: [ "configmaps", "pods", "services", "endpoints", "secrets" ]
    verbs: [ "get", "list", "watch" ]
---
# Source: alibaba-rsocket-broker/templates/rbac.yaml
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: namespace-reader-binding
  namespace: rsocket
subjects:
  - kind: ServiceAccount
    name: default
    apiGroup: ""
roleRef:
  kind: Role
  name: namespace-reader
  apiGroup: ""
---
# Source: alibaba-rsocket-broker/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: rsocket-broker
  namespace: rsocket
spec:
  ports:
    - name: http
      port: 9998
      targetPort: 9998
      protocol: TCP
    - name: rsocket
      port: 9999
      targetPort: 9999
      protocol: TCP
  selector:
    app: rsocket-broker
---
# Source: alibaba-rsocket-broker/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsocket-broker
  namespace: rsocket
  labels:
    app: rsocket-broker
spec:
  replicas: 1
  template:
    metadata:
      name: rsocket-broker
      labels:
        app: rsocket-broker
    spec:
      containers:
        - name: rsocket-broker
          image: linuxchina/alibaba-rsocket-broker:1.1.3-k8s
          ports:
            - containerPort: 9997
            - containerPort: 9998
            - containerPort: 9999
          imagePullPolicy: IfNotPresent
          env:
            - name: "SPRING_PROFILES_ACTIVE"
              value: "kubernetes"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 9997
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 9997
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 6
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 30" ]
  selector:
    matchLabels:
      app: rsocket-broker
