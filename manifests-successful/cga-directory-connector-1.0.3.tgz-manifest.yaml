    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.4.1"
    app.kubernetes.io/managed-by: Helm
spec:
  revisionHistoryLimit: 10
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: cga-directory-connector
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        checksum/config: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
      labels:
        app.kubernetes.io/name: cga-directory-connector
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        {}
      priorityClassName: 
      containers:
        - name: directory-connector
          securityContext:
            {}
          image: "fydeinc/fyde-connector:1.4.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: FYDE_ENROLLMENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: my-release-cga-directory-connector
                  key: enrollmentToken
            - name: FYDE_PROMETHEUS
              value: "true"
            - name: FYDE_PROMETHEUS_PORT
              value: "9000"
