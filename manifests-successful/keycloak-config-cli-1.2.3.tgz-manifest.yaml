---
# Source: keycloak-config-cli/templates/realms.yaml
apiVersion: v1
kind: Secret
metadata:
  name: my-release-keycloak-config-cli-config-realms
  labels:
    helm.sh/chart: keycloak-config-cli-1.2.3
    app.kubernetes.io/name: keycloak-config-cli
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "5.0.0"
    app.kubernetes.io/managed-by: Helm
data:
---
# Source: keycloak-config-cli/templates/job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: post-install,post-upgrade,post-rollback
    helm.sh/hook-delete-policy: hook-succeeded,before-hook-creation
    helm.sh/hook-weight: "5"
  name: my-release-keycloak-config-cli
  labels:
    helm.sh/chart: keycloak-config-cli-1.2.3
    app.kubernetes.io/name: keycloak-config-cli
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "5.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keycloak-config-cli
        app.kubernetes.io/instance: my-release
    spec:
      restartPolicy: Never
      containers:
        - name: keycloak-config-cli
          image: "quay.io/adorsys/keycloak-config-cli:5.0.0-17.0.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: "IMPORT_FILES_LOCATIONS"
              value: "/config/"
            - name: "KEYCLOAK_URL"
              value: "http://keycloak:8080"
            - name: "KEYCLOAK_USER"
              value: "admin"
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          secret:
            secretName: "my-release-keycloak-config-cli-config-realms"
            defaultMode: 0555
