# Source: openspeedtest/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-openspeedtest
  labels:
    helm.sh/chart: openspeedtest-0.1.2
    app.kubernetes.io/name: openspeedtest
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v2.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openspeedtest
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openspeedtest
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-openspeedtest
      securityContext:
        {}
      containers:
        - name: openspeedtest
          securityContext:
            {}
          image: "openspeedtest/latest:v2.0.0"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
