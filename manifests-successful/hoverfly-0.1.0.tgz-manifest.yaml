    app: my-release-hoverfly
---
# Source: hoverfly/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-hoverfly
  labels:
    chart: "hoverfly-0.1.0"
spec:
  replicas: 
  selector:
    matchLabels:
      app: my-release-hoverfly
  template:
    metadata:
      labels:
        app: my-release-hoverfly
    spec:
      containers:
      - name: hoverfly
        image: "docker.io/spectolabs/hoverfly:v1.0.0-rc.2"
        env:
          - name: FLAGS
            value: 
        args: ["$(FLAGS)"]
        ports:
        - containerPort: 8888
        - containerPort: 8500
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8888
          initialDelaySeconds: 5
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8888
          initialDelaySeconds: 5
          timeoutSeconds: 1
        resources:
            null
