# Source: cifs-linux/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: my-release-flexvolume-cifs-installer-linux
  labels:
    helm.sh/chart: cifs-linux-0.1.6
    app.kubernetes.io/name: flexvolume-cifs-installer-linux
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: flexvolume-cifs-installer-linux
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flexvolume-cifs-installer-linux
        app.kubernetes.io/instance: my-release
    spec:
      securityContext:
        {}
      containers:
        - name: cifs-linux
          securityContext:
            privileged: true
          image: "nelvadas/cifs-flexvol-installer:1.0.1"
          imagePullPolicy: IfNotPresent
          resources:
            {}
          volumeMounts:
            - mountPath: /flexmnt
              name: flexvolume-mount
      volumes:
        - name: flexvolume-mount
          hostPath:
            path: /var/lib/kubelet/volumeplugins/
      nodeSelector:
        kubernetes.io/os: linux
