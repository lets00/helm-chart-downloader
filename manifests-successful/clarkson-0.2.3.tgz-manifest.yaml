---
# Source: clarkson/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-clarkson
  labels:
    helm.sh/chart: clarkson-0.2.3
    app.kubernetes.io/name: clarkson
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "v1.1.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: clarkson
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clarkson
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-clarkson
        image: "ghcr.io/linuxserver/clarkson:version-v1.1.2"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
