---
# Source: prometheus-airbyte-exporter/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-release-prometheus-airbyte-exporter
  labels:
    helm.sh/chart: prometheus-airbyte-exporter-0.7.1
    app.kubernetes.io/name: prometheus-airbyte-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.3.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: prometheus-airbyte-exporter/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-release-prometheus-airbyte-exporter
  labels:
    helm.sh/chart: prometheus-airbyte-exporter-0.7.1
    app.kubernetes.io/name: prometheus-airbyte-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.3.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: prometheus-airbyte-exporter
    app.kubernetes.io/instance: my-release
---
# Source: prometheus-airbyte-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-prometheus-airbyte-exporter
  labels:
    helm.sh/chart: prometheus-airbyte-exporter-0.7.1
    app.kubernetes.io/name: prometheus-airbyte-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "2.3.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-airbyte-exporter
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus-airbyte-exporter
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-prometheus-airbyte-exporter
      securityContext:
        {}
      containers:
        - name: prometheus-airbyte-exporter
          securityContext:
            {}
          image: "ghcr.io/botify-labs/airbyte_exporter:2.3.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: AIRBYTE_EXPORTER_LOG_LEVEL
              value: info
            - name: AIRBYTE_EXPORTER_DB_ADDR
              value: 
            - name: AIRBYTE_EXPORTER_DB_SSLMODE
              value: disable
            - name: AIRBYTE_EXPORTER_DB_NAME
              value: airbyte
            - name: AIRBYTE_EXPORTER_DB_USER
              value: airbyte_exporter
            - name: AIRBYTE_EXPORTER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: prometheus-airbyte-exporter-password
                  key: password
          livenessProbe:
            initialDelaySeconds: 0
            timeoutSeconds: 1
            httpGet:
              path: /
              port: http
          readinessProbe:
            initialDelaySeconds: 0
            timeoutSeconds: 1
            httpGet:
              path: /
              port: http
          resources:
            {}
