---
# Source: homarr/templates/homarr-dc.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-homarr
  labels:
    helm.sh/chart: homarr-1.2.5
    app.kubernetes.io/name: homarr
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.15.3"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homarr
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        helm.sh/chart: homarr-1.2.5
        app.kubernetes.io/name: homarr
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "0.15.3"
        app.kubernetes.io/managed-by: Helm
    spec:
      securityContext:
        {}
      containers:
        - name: homarr
          securityContext:
            {}
          image: "ghcr.io/ajnart/homarr:0.15.3"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7575
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          env:
           - name: AUTH_LDAP_ADMIN_GROUP
             value: "admin"
           - name: AUTH_LDAP_BASE
             value: ""
           - name: AUTH_LDAP_BIND_DN
             value: ""
           - name: AUTH_LDAP_GROUP_CLASS
             value: "groupOfUniqueNames"
           - name: AUTH_LDAP_GROUP_MEMBER_ATTRIBUTE
             value: "member"
           - name: AUTH_LDAP_GROUP_MEMBER_USER_ATTRIBUTE
             value: "dn"
           - name: AUTH_LDAP_OWNER_GROUP
             value: "admin"
           - name: AUTH_LDAP_SEARCH_SCOPE
             value: "base"
           - name: AUTH_LDAP_URI
             value: ""
           - name: AUTH_LDAP_USERNAME_ATTRIBUTE
             value: "uid"
           - name: AUTH_OIDC_ADMIN_GROUP
             value: "admin"
           - name: AUTH_OIDC_CLIENT_NAME
             value: "OIDC"
           - name: AUTH_OIDC_OWNER_GROUP
             value: "admin"
           - name: AUTH_OIDC_SCOPE_OVERWRITE
             value: "openid email profile groups"
           - name: AUTH_OIDC_URI
             value: ""
           - name: AUTH_PROVIDER
             value: "credentials"
           - name: DEFAULT_COLOR_SCHEME
             value: "dark"
           - name: TZ
             value: "Europe/Paris"
          resources:
            {}
          volumeMounts:
      volumes:
---
# Source: homarr/templates/homarr-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-release-homarr
  labels:
    helm.sh/chart: homarr-1.2.5
    app.kubernetes.io/name: homarr
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.15.3"
    app.kubernetes.io/managed-by: Helm
spec:
  rules:
    - host: "chart-example.local"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-release-homarr
                port:
                  number: 7575
