# Source: fluo/templates/update-agent.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: my-release-fluo-update-agent
  labels:
    helm.sh/chart: fluo-0.1.0
    app.kubernetes.io/name: fluo
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.10.0-rc1"
    app.kubernetes.io/managed-by: Helm
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fluo
      app.kubernetes.io/instance: my-release
      app: my-release-fluo-update-agent
  template:
    metadata:
      labels:
        helm.sh/chart: fluo-0.1.0
        app.kubernetes.io/name: fluo
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/version: "0.10.0-rc1"
        app.kubernetes.io/managed-by: Helm
        app: my-release-fluo-update-agent
    spec:
      serviceAccountName: my-release-fluo
      containers:
      - name: update-agent
        image: "ghcr.io/flatcar/flatcar-linux-update-operator:v0.10.0-rc1"
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
        command:
          - "/bin/update-agent"
        args:
        volumeMounts:
          - mountPath: /var/run/dbus
            name: var-run-dbus
            readOnly: false
          - mountPath: /etc/flatcar
            name: etc-flatcar
            readOnly: true
          - mountPath: /usr/share/flatcar
            name: usr-share-flatcar
            readOnly: true
          - mountPath: /etc/os-release
            name: etc-os-release
            readOnly: true
        env:
          - name: UPDATE_AGENT_NODE
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      volumes:
      - name: var-run-dbus
        hostPath:
          path: /var/run/dbus
      - name: etc-flatcar
        hostPath:
          path: /etc/flatcar
      - name: usr-share-flatcar
        hostPath:
          path: /usr/share/flatcar
      - name: etc-os-release
        hostPath:
          path: /etc/os-release
