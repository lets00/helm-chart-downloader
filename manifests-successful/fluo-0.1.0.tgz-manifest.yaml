apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-fluo
  labels:
    helm.sh/chart: fluo-0.1.0
    app.kubernetes.io/name: fluo
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.10.0-rc1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fluo
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fluo
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-fluo
      containers:
        - name: operator
          command:
          - "/bin/update-operator"
          args:
          - "--reboot-window-length=4h0m"
          - "--reboot-window-start=Thu 23:00"

          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          securityContext:
            runAsUser: 0
          image: "ghcr.io/flatcar/flatcar-linux-update-operator:v0.10.0-rc1"
          imagePullPolicy: IfNotPresent
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
