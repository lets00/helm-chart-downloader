apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-pritunl-slack-app
  labels:
    helm.sh/chart: pritunl-slack-app-0.1.7
    app.kubernetes.io/name: pritunl-slack-app
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.1.10"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pritunl-slack-app
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pritunl-slack-app
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-pritunl-slack-app
      securityContext:
        {}
      containers:
        - name: pritunl-slack-app
          securityContext:
            {}
          image: "nathanielvarona/pritunl-slack-app:0.1.10"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: http
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: http
          resources:
            {}
          env:
            - name: APP_PORT
              value: "80"            
            - name: PRITUNL_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: my-release-credentials
                  key: PRITUNL_API_SECRET
            - name: PRITUNL_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: my-release-credentials
                  key: PRITUNL_API_TOKEN
            - name: PRITUNL_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: my-release-credentials
                  key: PRITUNL_BASE_URL
            - name: SLACK_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: my-release-credentials
                  key: SLACK_BOT_TOKEN
            - name: SLACK_SIGNING_SECRET
              valueFrom:
                secretKeyRef:
                  name: my-release-credentials
                  key: SLACK_SIGNING_SECRET
