---
# Source: aws-service-events-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-aws-service-events-exporter
  labels:
    helm.sh/chart: aws-service-events-exporter-1.0.5
    app.kubernetes.io/name: aws-service-events-exporter
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aws-service-events-exporter
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9090"
        prometheus.io_scrape: "true"
      labels:
        app.kubernetes.io/name: aws-service-events-exporter
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: aws-service-events-exporter
          securityContext:
            {}
          image: "thomasnyambati/aws-service-events-exporter:1.0.0"
          imagePullPolicy: IfNotPresent
          args:
            - --port=9090
            - --listen-address=0.0.0.0
            - --queue-url=change_me
          env:
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
          resources:
            {}
