apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-zen-my-release
  namespace: maintenance
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - args:
              - /app/pg_backup_rotated.sh
              envFrom:
                - configMapRef:
                    name: backup-zen-my-release-backup-config
                - secretRef:
                    name: backup-zen-my-release-backup-creds
              env:
                - name: BACKUP_DIR
                  value: /backups
                - name: KUBERNETES_POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
              image: rezachalak/bzen-mongo:1.0.0
              imagePullPolicy: Always
              name: dumper
              resources: {}
              volumeMounts:
                - mountPath: /backups
                  name: backups
                - mountPath: /app/creds.json
                  subPath: creds.json
                  name: credentials
                  readOnly: true
                
          imagePullSecrets: []
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          volumes:
            - name: backups
              persistentVolumeClaim:
                claimName: mydb-backup
            - name: credentials
              secret:
                defaultMode: 0400
                items:
                  - key: creds.json
                    path: creds.json
                secretName: backup-zen-my-release-backup-creds
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  schedule: 0 0 * * *
  successfulJobsHistoryLimit: 3
