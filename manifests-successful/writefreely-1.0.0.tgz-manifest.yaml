---
# Source: writefreely/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-writefreely
  labels:
    helm.sh/chart: writefreely-1.0.0
    app.kubernetes.io/name: writefreely
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "0.13.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: writefreely
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: writefreely
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: my-release-writefreely
        image: "ghcr.io/nicholaswilde/writefreely:version-0.13.1"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - mountPath: /config
          name: writefreely-config
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
      volumes:
      - name: writefreely-config
        persistentVolumeClaim:
          claimName: my-release-writefreely-writefreely-config
