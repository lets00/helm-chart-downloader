# Source: flyway-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-flyway-operator
  labels:
    app.kubernetes.io/name: flyway-operator
    helm.sh/chart: flyway-operator-0.2.5
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: "0.2.5"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flyway-operator
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flyway-operator
        app.kubernetes.io/instance: my-release
    spec:
      serviceAccountName: my-release-flyway-operator
      securityContext:
        {}
      containers:
        - name: flyway-operator
          securityContext:
            {}
          image: ghcr.io/davidkarlsen/flyway-operator:0.2.5
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
