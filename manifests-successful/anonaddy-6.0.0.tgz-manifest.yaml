---
# Source: anonaddy/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-anonaddy
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: anonaddy
    app.kubernetes.io/version: 0.12.3
    helm.sh/chart: anonaddy-6.0.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: anonaddy
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: anonaddy
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-anonaddy
          image: "anonaddy/anonaddy:0.12.3"
          imagePullPolicy: IfNotPresent
          env:
            - name: ANONADDY_DOMAIN
              value: chart-example.local
            - name: ANONADDY_SECRET
              value: null
            - name: APP_KEY
              value: null
            - name: DB_HOST
              value: null
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: smtp
              containerPort: 25
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
