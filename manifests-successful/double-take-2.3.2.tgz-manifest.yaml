apiVersion: v1
kind: ConfigMap
metadata:
  name: my-release-double-take-settings
  labels:
    helm.sh/chart: double-take-2.3.2
    app.kubernetes.io/name: double-take
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/version: "1.6.0"
    app.kubernetes.io/managed-by: Helm
data:
  config.yml: |
    auth:
      false
    cameras:
      front-door: null
    detect:
      match:
        base64: false
        confidence: 60
        min_area: 10000
        purge: 168
        save: true
      unknown:
        base64: false
        confidence: 40
        min_area: 0
        purge: 8
        save: true
    detectors:
      compreface:
        det_prob_threshold: 0.8
        key: null
        timeout: 15
        url: null
    frigate:
      attempts:
        delay: 0
        latest: 10
        mqtt: true
        snapshot: 10
      cameras: null
      events: null
      image:
        height: 500
      labels:
      - person
      url: null
      zones: null
    logs:
      level: info
    mqtt:
      host: null
      password: null
      topics:
        cameras: double-take/cameras
        frigate: frigate/events
        homeassistant: homeassistant
        matches: double-take/matches
      username: null
    notify:
      gotify:
        priority: 5
        token: null
        url: null
    schedule:
      disable: null
    time:
      format: null
      timezone: UTC
    token:
      image: 24h
    ui:
      logs:
        lines: 500
      pagination:
        limit: 50
      thumbnails:
        quality: 95
        width: 500
