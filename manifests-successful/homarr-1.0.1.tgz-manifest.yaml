---
# Source: homarr/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-homarr
  labels:
    app.kubernetes.io/name: homarr
    app.kubernetes.io/instance: my-release-homarr-1.0.1.tgz
    helm.sh/chart: homarr-1.0.1
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homarr
      app.kubernetes.io/instance: my-release-homarr-1.0.1.tgz
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homarr
        app.kubernetes.io/instance: my-release-homarr-1.0.1.tgz
        helm.sh/chart: homarr-1.0.1
        app.kubernetes.io/managed-by: Helm
      annotations:
    spec:
      imagePullSecrets:
        null
      securityContext:
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
        - 65534
      
      containers:
        - name: my-release-homarr
          image: ghcr.io/ajnart/homarr:0.13.4
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "7575"
            - name: "TZ"
              value: "Europe/Stockholm"
          ports:
            - name: http
              containerPort: 7575
              protocol: TCP
  
          volumeMounts:
            - name: config
              mountPath: /app/data/configs
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
            seccompProfile:
              type: RuntimeDefault
          resources:
            {}
     
      volumes:
        - name: config
          emptyDir: {}
