---
# Source: aria2/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-aria2
  labels:
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: aria2
    app.kubernetes.io/version: latest
    helm.sh/chart: aria2-1.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: aria2
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aria2
        app.kubernetes.io/instance: my-release
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: my-release-aria2
          image: "p3terx/aria2-pro:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: RPC_PORT
              value: "6800"
            - name: RPC_SECRET
              value: ChangemeNow
          ports:
            - name: http
              containerPort: 6800
              protocol: TCP
            - name: listen
              containerPort: 6888
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 6800
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 6800
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 6800
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
