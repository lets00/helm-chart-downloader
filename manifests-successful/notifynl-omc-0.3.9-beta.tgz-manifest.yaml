---
# Source: notifynl-omc/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-release-notifynl-omc
  labels:
    app.kubernetes.io/name: notifynl-omc
    helm.sh/chart: notifynl-omc-0.3.9-beta
    app.kubernetes.io/instance: my-release
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: notifynl-omc
      app.kubernetes.io/instance: my-release
  template:
    metadata:
      labels:
        app.kubernetes.io/name: notifynl-omc
        helm.sh/chart: notifynl-omc-0.3.9-beta
        app.kubernetes.io/instance: my-release
        app.kubernetes.io/managed-by: Helm
        public-access: allow
    spec:
      automountServiceAccountToken: false
      serviceAccountName: default
      
      dnsPolicy: ClusterFirst
      affinity:
        podAffinity:
          
        podAntiAffinity:
          
        nodeAffinity:
          
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: my-release-notifynl-omc
          image: docker.io/worthnl/notifynl-omc:1.8.0
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          command:
            - dotnet
            - NotifyNL.EventsHandler.dll
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ASPNETCORE_URLS
              value: http://*:5270
            - name: COMPlus_EnableDiagnostics
              value: "0"
          ports: 
            - containerPort: 5270
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 128Mi
          livenessProbe:
            failureThreshold: 2
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            tcpSocket:
              port: 5270
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 6
            initialDelaySeconds: 60
            periodSeconds: 30
            successThreshold: 1
            tcpSocket:
              port: 5270
            timeoutSeconds: 5
          startupProbe:
            failureThreshold: 15
            initialDelaySeconds: 10
            periodSeconds: 20
            successThreshold: 1
            tcpSocket:
              port: 5270
            timeoutSeconds: 5
